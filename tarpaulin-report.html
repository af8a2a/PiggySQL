ate(vec![Pattern {\r\n                predicate: |op| matches!(op, Operator::Filter(_)),\r\n                children: PatternChildrenPredicate::None,\r\n            }]),\r\n        }\r\n    };\r\n}\r\n\r\n/// Combine two adjacent project operators into one.\r\npub struct CollapseProject;\r\n\r\nimpl Rule for CollapseProject {\r\n    fn pattern(\u0026self) -\u003e \u0026Pattern {\r\n        \u0026COLLAPSE_PROJECT_RULE\r\n    }\r\n\r\n    fn apply(\u0026self, node_id: HepNodeId, graph: \u0026mut HepGraph) -\u003e Result\u003c()\u003e {\r\n        if let Operator::Project(op) = graph.operator(node_id) {\r\n            let child_id = graph.children_at(node_id)[0];\r\n            if let Operator::Project(child_op) = graph.operator(child_id) {\r\n                if is_subset_exprs(\u0026op.exprs, \u0026child_op.exprs) {\r\n                    graph.remove_node(child_id, false);\r\n                } else {\r\n                    graph.remove_node(node_id, false);\r\n                }\r\n            }\r\n        }\r\n\r\n        Ok(())\r\n    }\r\n}\r\n\r\n/// Combine two adjacent filter operators into one.\r\npub struct CombineFilter;\r\n\r\nimpl Rule for CombineFilter {\r\n    fn pattern(\u0026self) -\u003e \u0026Pattern {\r\n        \u0026COMBINE_FILTERS_RULE\r\n    }\r\n\r\n    fn apply(\u0026self, node_id: HepNodeId, graph: \u0026mut HepGraph) -\u003e Result\u003c()\u003e {\r\n        if let Operator::Filter(op) = graph.operator(node_id) {\r\n            let child_id = graph.children_at(node_id)[0];\r\n            if let Operator::Filter(child_op) = graph.operator(child_id) {\r\n                let new_filter_op = FilterOperator {\r\n                    predicate: ScalarExpression::Binary {\r\n                        op: BinaryOperator::And,\r\n                        left_expr: Box::new(op.predicate.clone()),\r\n                        right_expr: Box::new(child_op.predicate.clone()),\r\n                        ty: LogicalType::Boolean,\r\n                    },\r\n IMITS_RULE: Pattern = {\r\n        Pattern {\r\n            predicate: |op| matches!(op, Operator::Limit(_)),\r\n            children: PatternChildrenPredicate::Predicate(vec![Pattern {\r\n                predicate: |op| matches!(op, Operator::Limit(_)),\r\n                children: PatternChildrenPredicate::None,\r\n            }]),\r\n        }\r\n    };\r\n    static ref PUSH_LIMIT_THROUGH_JOIN_RULE: Pattern = {\r\n        Pattern {\r\n            predicate: |op| matches!(op, Operator::Limit(_)),\r\n            children: PatternChildrenPredicate::Predicate(vec![Pattern {\r\n                predicate: |op| matches!(op, Operator::Join(_)),\r\n                children: PatternChildrenPredicate::None,\r\n            }]),\r\n        }\r\n    };\r\n}\r\n/// Push down `Limit` past a `Scan`.\r\npub struct PushLimitIntoScan;\r\n\r\nimpl Rule for PushLimitIntoScan {\r\n    fn pattern(\u0026self) -\u003e \u0026Pattern {\r\n        \u0026PUSH_LIMIT_INTO_TABLE_SCAN_RULE\r\n    }\r\n\r\n    fn apply(\u0026self, node_id: HepNodeId, graph: \u0026mut HepGraph) -\u003e Result\u003c()\u003e {\r\n        if let Operator::Limit(limit_op) = graph.operator(node_id) {\r\n            let child_index = graph.children_at(node_id)[0];\r\n            if let Operator::Scan(scan_op) = graph.operator(child_index) {\r\n                let mut new_scan_op = scan_op.clone();\r\n\r\n                new_scan_op.limit = (limit_op.offset, limit_op.limit);\r\n\r\n                graph.remove_node(node_id, false);\r\n                graph.replace_node(child_index, Operator::Scan(new_scan_op));\r\n            }\r\n        }\r\n\r\n        Ok(())\r\n    }\r\n}\r\n\r\npub struct PushLimitThroughJoin;\r\n\r\nimpl Rule for PushLimitThroughJoin {\r\n    fn pattern(\u0026self) -\u003e \u0026Pattern {\r\n        \u0026PUSH_LIMIT_THROUGH_JOIN_RULE\r\n    }\r\n\r\n    fn apply(\u0026self, node_id: HepNodeId, graph: \u0026mut HepGraph) -\u003e Result\u003c()\u003e {\r\n        if let Operator::Limit(op) = graph.operator(node_id) {\r\n            if let Some(child_id) = graph.eldest_child_at(node_id) {\r\n                let join_type = if let Operator::Join(op) = graph.operator(child_id) {\r\n                    Some(op.join_type)\r\n                } else {\r\n                    None\r\n                };\r\n\r\n                if let Some(ty) = join_type {\r\n                    let children = graph.children_at(child_id);\r\n\r\n                    if let Some(grandson_id) = match ty {\r\n                        JoinType::Left =\u003e children.first(),\r\n                        JoinType::Right =\u003e children.last(),\r\n                        _ =\u003e None,\r\n                    } {\r\n                        graph.add_node(child_id, Some(*grandson_id), Operator::Limit(op.clone()));\r\n                    }\r\n                }\r\n            }\r\n        }\r\n\r\n        Ok(())\r\n    }\r\n}\r\n\r\npub struct LimitProjectTranspose;\r\n\r\nimpl Rule for LimitProjectTranspose {\r\n    fn pattern(\u0026self) -\u003e \u0026Pattern {\r\n        \u0026LIMIT_PROJECT_TRANSPOSE_RULE\r\n    }\r\n\r\n    fn apply(\u0026self, node_id: HepNodeId, graph: \u0026mut HepGraph) -\u003e Result\u003c()\u003e {\r\n        if let Some(child_id) = graph.eldest_child_at(node_id) {\r\n            graph.swap_node(node_id, child_id);\r\n        }\r\n\r\n        Ok(())\r\n    }\r\n}\r\n\r\n/// Combines two adjacent Limit operators into one, merging the expressions into one single\r\n/// expression.\r\npub struct EliminateLimits;\r\n\r\nimpl Rule for EliminateLimits {\r\n    fn pattern(\u0026self) -\u003e \u0026Pattern {\r\n        \u0026ELIMINATE_LIMITS_RULE\r\n    }\r\n\r\n    fn apply(\u0026self, node_id: HepNodeId, graph: \u0026mut HepGraph) -\u003e Result\u003c()\u003e {\r\n        if let Operator::Limit(op) = graph.operator(node_id) {\r\n            if let Some(child_id) = graph.eldest_child_at(node_id) {\r\n                if let Operator::Limit(child_op) = graph.operator(child_id) {\r\n                    let offset = Self::binary_options(op.offset, child_op.offset, |a, b| a + b);\r\n                    let limit = Self::binary_options(op.limit, child_op.limit, cmp::min);\r\n\r\n                    let new_limit_op = LimitOperator { offset, limit };\r\n\r\n                    graph.remove_node(child_id, false);\r\n                    graph.replace_node(node_id, Operator::Limit(new_limit_op));\r\n                }\r\n            }\r\n        }\r\n\r\n        Ok(())\r\n    }\r\n}\r\n\r\nimpl EliminateLimits {\r\n    fn binary_options\u003cF: Fn(usize, usize) -\u003e usize\u003e(\r\n        a: Option\u003cusize\u003e,\r\n        b: Option\u003cusize\u003e,\r\n        _fn: F,\r\n    ) -\u003e Option\u003cusize\u003e {\r\n        match (a, b) {\r\n            (Some(a), Some(b)) =\u003e Some(_fn(a, b)),\r\n            (Some(a), None) =\u003e Some(a),\r\n            (None, Some(b)) =\u003e Some(b),\r\n            (None, None) =\u003e None,\r\n        }\r\n    }\r\n}\r\n#[cfg(test)]\r\nmod tests {\r\n    use crate::binder::test::select_sql_run;\r\n    use crate::errors::DatabaseError;\r\n    use crate::optimizer::heuristic::batch::HepBatchStrategy;\r\n    use crate::optimizer::heuristic::optimizer::HepOptimizer;\r\n    use crate::optimizer::rule::RuleImpl;\r\n    use crate::planner::operator::limit::LimitOperator;\r\n    use crate::planner::operator::Operator;\r\n\r\n    #[tokio::test]\r\n    async fn test_limit_project_transpose() -\u003e Result\u003c(), DatabaseError\u003e {\r\n        let plan = select_sql_run(\"select c1, c2 from t1 limit 1\").await?;\r\n\r\n        let best_plan = HepOptimizer::new(plan.clone())\r\n            .batch(\r\n                \"test_limit_project_transpose\".to_string(),\r\n                HepBatchStrategy::once_topdown(),\r\n                vec![RuleImpl::LimitProjectTranspose],\r\n            )\r\n            .find_best()?;\r\n\r\n        if let Operator::Project(_) = \u0026best_plan.operator {\r\n        } else {\r\n            unreachable!(\"Should be a project operator\")\r\n        }\r\n\r\n        if let Operator::Limit(_) = \u0026best_plan.childrens[0].operator {\r\n        } else {\r\n            unreachable!(\"Should be a limit operator\")\r\n        }\r\n\r\n        Ok(())\r\n    }\r\n\r\n    #[tokio::test]\r\n    async fn test_eliminate_limits() -\u003e Result\u003c(), DatabaseError\u003e {\r\n        let plan = select_sql_run(\"select c1, c2 from t1 limit 1 offset 1\").await?;\r\n\r\n        let mut optimizer = HepOptimizer::new(plan.clone()).batch(\r\n            \"test_eliminate_limits\".to_string(),\r\n            HepBatchStrategy::once_topdown(),\r\n            vec![RuleImpl::EliminateLimits],\r\n        );\r\n\r\n        let new_limit_op = LimitOperator {\r\n            offset: Some(2),\r\n            limit: Some(1),\r\n        };\r\n\r\n        optimizer.graph.add_root(Operator::Limit(new_limit_op));\r\n\r\n        let best_plan = optimizer.find_best()?;\r\n\r\n        if let Operator::Limit(op) = \u0026best_plan.operator {\r\n            assert_eq!(op.limit, Some(1));\r\n            assert_eq!(op.offset, Some(3));\r\n        } else {\r\n            unreachable!(\"Should be a project operator\")\r\n        }\r\n\r\n        if let Operator::Limit(_) = \u0026best_plan.childrens[0].operator {\r\n            unreachable!(\"Should not be a limit operator\")\r\n        }\r\n\r\n        Ok(())\r\n    }\r\n\r\n    #[tokio::test]\r\n    async fn test_push_limit_through_join() -\u003e Result\u003c(), DatabaseError\u003e {\r\n        let plan = select_sql_run(\"select * from t1 left join t2 on c1 = c3 limit 1\").await?;\r\n\r\n        let best_plan = HepOptimizer::new(plan.clone())\r\n            .batch(\r\n                \"test_push_limit_through_join\".to_string(),\r\n                HepBatchStrategy::once_topdown(),\r\n                vec![\r\n                    RuleImpl::LimitProjectTranspose,\r\n                    RuleImpl::PushLimitThroughJoin,\r\n                ],\r\n            )\r\n            .find_best()?;\r\n\r\n        if let Operator::Join(_) = \u0026best_plan.childrens[0].childrens[0].operator {\r\n        } else {\r\n            unreachable!(\"Should be a join operator\")\r\n        }\r\n\r\n        if let Operator::Limit(op) = \u0026best_plan.childrens[0].childrens[0].childrens[0].operator {\r\n            assert_eq!(op.limit, Some(1));\r\n        } else {\r\n            unreachable!(\"Should be a limit operator\")\r\n        }\r\n\r\n        Ok(())\r\n    }\r\n\r\n    #[tokio::test]\r\n    async fn test_push_limit_into_table_scan() -\u003e Result\u003c(), DatabaseError\u003e {\r\n        let plan = select_sql_run(\"select * from t1 limit 1 offset 1\").await?;\r\n\r\n        let best_plan = HepOptimizer::new(plan.clone())\r\n            .batch(\r\n                \"test_push_limit_into_table_scan\".to_string(),\r\n                HepBatchStrategy::once_topdown(),\r\n                vec![\r\n                    RuleImpl::LimitProjectTranspose,\r\n                    RuleImpl::PushLimitIntoTableScan,\r\n                ],\r\n            )\r\n            .find_best()?;\r\n\r\n        if let Operator::Scan(op) = \u0026best_plan.childrens[0].operator {\r\n            assert_eq!(op.limit, (Some(1), Some(1)))\r\n        } else {\r\n            unreachable!(\"Should be a project operator\")\r\n        }\r\n\r\n        Ok(())\r\n    }\r\n}\r\n","traces":[{"line":18,"address":[],"length":0,"stats":{"Line":17293822569102704640},"fn_name":null},{"line":20,"address":[],"length":0,"stats":{"Line":576460752303423488},"fn_name":null},{"line":27,"address":[],"length":0,"stats":{"Line":17293822569102704640},"fn_name":null},{"line":29,"address":[],"length":0,"stats":{"Line":288230376151711744},"fn_name":null},{"line":36,"address":[],"length":0,"stats":{"Line":17149707381026848768},"fn_name":null},{"line":38,"address":[],"length":0,"stats":{"Line":144115188075855872},"fn_name":null},{"line":45,"address":[],"length":0,"stats":{"Line":17 "address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":166,"address":[],"length":0,"stats":{"Line":0},"fn_name":null}],"covered":49,"coverable":55},{"path":["E:","\\","sql-layer","src","optimizer","rule","pushdown_predicates.rs"],"content":"use crate::catalog::ColumnRef;\r\nuse crate::errors::*;\r\nuse crate::expression::{BinaryOperator, ScalarExpression};\r\nuse crate::optimizer::core::pattern::Pattern;\r\nuse crate::optimizer::core::pattern::PatternChildrenPredicate;\r\nuse crate::optimizer::core::rule::Rule;\r\nuse crate::optimizer::heuristic::graph::{HepGraph, HepNodeId};\r\nuse crate::planner::operator::filter::FilterOperator;\r\nuse crate::planner::operator::join::JoinType;\r\nuse crate::planner::operator::Operator;\r\nuse crate::types::LogicalType;\r\nuse itertools::Itertools;\r\nuse lazy_static::lazy_static;\r\n\r\nlazy_static! {\r\n    static ref PUSH_PREDICATE_THROUGH_JOIN: Pattern = {\r\n        Pattern {\r\n            predicate: |op| matches!(op, Operator::Filter(_)),\r\n            children: PatternChildrenPredicate::Predicate(vec![Pattern {\r\n                predicate: |op| matches!(op, Operator::Join(_)),\r\n                children: PatternChildrenPredicate::None,\r\n            }]),\r\n        }\r\n    };\r\n    static ref PUSH_PREDICATE_INTO_SCAN: Pattern = {\r\n        Pattern {\r\n            predicate: |op| matches!(op, Operator::Filter(_)),\r\n            children: PatternChildrenPredicate::Predicate(vec![Pattern {\r\n                predicate: |op| matches!(op, Operator::Scan(_)),\r\n                children: PatternChildrenPredicate::None,\r\n            }]),\r\n        }\r\n    };\r\n}\r\n\r\nfn split_conjunctive_predicates(expr: \u0026ScalarExpression) -\u003e Vec\u003cScalarExpression\u003e {\r\n    match expr {\r\n        ScalarExpression::Binary {\r\n            op: BinaryOperator::And,\r\n            left_expr,\r\n            right_expr,\r\n            ..\r\n        } =\u003e split_conjunctive_predicates(left_expr)\r\n            .into_iter()\r\n            .chain(split_conjunctive_predicates(right_expr))\r\n            .collect_vec(),\r\n        _ =\u003e vec![expr.clone()],\r\n    }\r\n}\r\n\r\n/// reduce filters into a filter, and then build a new LogicalFilter node with input child.\r\n/// if filters is empty, return the input child.\r\nfn reduce_filters(filters: Vec\u003cScalarExpression\u003e, having: bool) -\u003e Option\u003cFilterOperator\u003e {\r\n    filters\r\n        .into_iter()\r\n        .reduce(|a, b| ScalarExpression::Binary {\r\n            op: BinaryOperator::And,\r\n            left_expr: Box::new(a),\r\n            right_expr: Box::new(b),\r\n            ty: LogicalType::Boolean,\r\n        })\r\n        .map(|f| FilterOperator {\r\n            predicate: f,\r\n            having,\r\n        })\r\n}\r\n\r\n/// Return true when left is subset of right, only compare table_id and column_id, so it's safe to\r\n/// used for join output cols with nullable columns.\r\n/// If left equals right, return true.\r\npub fn is_subset_cols(left: \u0026[ColumnRef], right: \u0026[ColumnRef]) -\u003e bool {\r\n    left.iter().all(|l| right.contains(l))\r\n}\r\n\r\npub struct PushPredicateIntoScan;\r\n\r\nimpl Rule for PushPredicateIntoScan {\r\n    fn pattern(\u0026self) -\u003e \u0026Pattern {\r\n        \u0026PUSH_PREDICATE_INTO_SCAN\r\n    }\r\n\r\n    fn apply(\u0026self, node_id: HepNodeId, graph: \u0026mut HepGraph) -\u003e Result\u003c()\u003e {\r\n        if let Operator::Filter(op) = graph.operator(node_id) {\r\n            let child_id = graph.children_at(node_id)[0];\r\n            if let Operator::Scan(child_op) = graph.operator(child_id) {\r\n                if child_op.index_by.is_some() {\r\n                    return Ok(());\r\n                }\r\n\r\n                //FIXME: now only support unique\r\n                for meta in \u0026child_op.index_metas {\r\n                    let mut option = op.predicate.convert_binary(\u0026meta.column_ids[0])?;\r\n\r\n                    if let Some(mut binary) = option.take() {\r\n                        binary.scope_aggregation()?;\r\n                        let rearrange_binaries = binary.rearrange()?;\r\n\r\n                        if rearrange_binaries.is_empty() {\r\n                            continue;\r\n                        }\r\n                        let mut scan_by_index = child_op.clone();\r\n                        scan_by_index.index_by = Some((meta.clone(), rearrange_binaries));\r\n\r\n                        // The constant expression extracted in prewhere is used to\r\n                        // reduce the data scanning range and cannot replace the role of Filter.\r\n                        graph.replace_node(child_id, Operator::Scan(scan_by_index));\r\n\r\n                        return Ok(());\r\n                    }\r\n                }\r\n            }\r\n        }\r\n\r\n        Ok(())\r\n    }\r\n}\r\n\r\npub struct PushPredicateThroughJoin;\r\n\r\nimpl Rule for PushPredicateThroughJoin {\r\n    fn pattern(\u0026self) -\u003e \u0026Pattern {\r\n        \u0026PUSH_PREDICATE_THROUGH_JOIN\r\n    }\r\n\r\n    // TODO: pushdown_predicates need to consider output columns\r\n    fn apply(\u0026self, node_id: HepNodeId, graph: \u0026mut HepGraph) -\u003e Result\u003c()\u003e {\r\n        let child_id = graph.children_at(node_id)[0];\r\n        //检查节点的子节点是否为连接操作\r\n        if let Operator::Join(child_op) = graph.operator(child_id) {\r\n            //获取连接操作的类型\r\n            if !matches!(\r\n                child_op.join_type,\r\n                JoinType::Inner | JoinType::Left | JoinType::Right\r\n            ) {\r\n                return Ok(());\r\n            }\r\n\r\n            let join_childs = graph.children_at(child_id);\r\n            let left_columns = graph.operator(join_childs[0]).referenced_columns(true);\r\n            let right_columns = graph.operator(join_childs[1]).referenced_columns(true);\r\n\r\n            let mut new_ops = (None, None, None);\r\n            //检查节点是否为谓词\r\n            if let Operator::Filter(op) = graph.operator(node_id) {\r\n                //过滤条件拆分成左右子节点引用的列\r\n                let filter_exprs = split_conjunctive_predicates(\u0026op.predicate);\r\n\r\n                let (left_filters, rest): (Vec\u003c_\u003e, Vec\u003c_\u003e) = filter_exprs\r\n                    .into_iter()\r\n                    .partition(|f| is_subset_cols(\u0026f.referenced_columns(true), \u0026left_columns));\r\n                let (right_filters, common_filters): (Vec\u003c_\u003e, Vec\u003c_\u003e) = rest\r\n                    .into_iter()\r\n                    .partition(|f| is_subset_cols(\u0026f.referenced_columns(true), \u0026right_columns));\r\n\r\n                let replace_filters = match child_op.join_type {\r\n                    JoinType::Inner =\u003e {\r\n                        if !left_filters.is_empty() {\r\n                            if let Some(left_filter_op) = reduce_filters(left_filters, op.having) {\r\n                                new_ops.0 = Some(Operator::Filter(left_filter_op));\r\n                            }\r\n                        }\r\n\r\n                        if !right_filters.is_empty() {\r\n                            if let Some(right_filter_op) = reduce_filters(right_filters, op.having)\r\n                            {\r\n                                new_ops.1 = Some(Operator::Filter(right_filter_op));\r\n                            }\r\n                        }\r\n\r\n                        common_filters\r\n                    }\r\n                    JoinType::Left =\u003e {\r\n                        if !left_filters.is_empty() {\r\n                            if let Some(left_filter_op) = reduce_filters(left_filters, op.having) {\r\n                                new_ops.0 = Some(Operator::Filter(left_filter_op));\r\n                            }\r\n                        }\r\n\r\n                        common_filters\r\n                            .into_iter()\r\n                            .chain(right_filters)\r\n                            .collect_vec()\r\n                    }\r\n                    JoinType::Right =\u003e {\r\n                        if !right_filters.is_empty() {\r\n                            if let Some(right_filter_op) = reduce_filters(right_filters, op.having)\r\n                            {\r\n                                new_ops.1 = Some(Operator::Filter(right_filter_op));\r\n                            }\r\n                        }\r\n\r\n                        common_filters.into_iter().chain(left_filters).collect_vec()\r\n                    }\r\n                    _ =\u003e vec![],\r\n                };\r\n\r\n                if !replace_filters.is_empty() {\r\n                    if let Some(replace_filter_op) = reduce_filters(replace_filters, op.having) {\r\n                        new_ops.2 = Some(Operator::Filter(replace_filter_op));\r\n                    }\r\n                }\r\n            }\r\n\r\n            if let Some(left_op) = new_ops.0 {\r\n                graph.add_node(child_id, Some(join_childs[0]), left_op);\r\n            }\r\n\r\n            if let Some(right_op) = new_ops.1 {\r\n                graph.add_node(child_id, Some(join_childs[1]), right_op);\r\n            }\r\n\r\n            if let Some(common_op) = new_ops.2 {\r\n                graph.replace_node(node_id, common_op);\r\n            } else {\r\n                graph.remove_node(node_id, false);\r\n            }\r\n        }\r\n\r\n        Ok(())\r\n    }\r\n}\r\n\r\n#[cfg(test)]\r\nmod tests {\r\n    use crate::binder::test::select_sql_run;\r\n    use crate::errors::DatabaseError;\r\n    use crate::expression::simplify::ConstantBinary::Scope;\r\n    use crate::expression::{BinaryOperator, ScalarExpression};\r\n    use crate::optimizer::heuristic::batch::HepBatchStrategy;\r\n    use crate::optimizer::heuristic::optimizer::HepOptimizer;\r\n    use crate::optimizer::rule::RuleImpl;\r\n    use crate::planner::operator::Operator;\r\n    use crate::types::value::DataValue;\r\n    use crate::types::LogicalType;\r\n    use std::collections::Bound;\r\n    use std::sync::Arc;\r\n\r\n    #[tokio::test]\r\n    async fn test_push_predicate_into_scan() -\u003e Result\u003c(), DatabaseError\u003e {\r\n        // 1 - c2 \u003c 0 =\u003e c2 \u003e 1\r\n        let plan = select_sql_run(\"select * from t1 where -(1 - c2) \u003e 0\").await?;\r\n\r\n        let best_plan = HepOptimizer::new(plan)\r\n            .batch(\r\n                \"simplify_filter\".to_string(),\r\n                HepBatchStrategy::once_topdown(),\r\n                vec![RuleImpl::SimplifyFilter],\r\n            )\r\n            .batch(\r\n                \"test_push_predicate_into_scan\".to_string(),\r\n                HepBatchStrategy::once_topdown(),\r\n                vec![RuleImpl::PushPredicateIntoScan],\r\n            )\r\n            .find_best()?;\r\n\r\n        if let Operator::Scan(op) = \u0026best_plan.childrens[0].childrens[0].operator {\r\n            let mock_binaries = vec![Scope {\r\n                min: Bound::Excluded(Arc::new(DataValue::Int32(Some(1)))),\r\n                max: Bound::Unbounded,\r\n            }];\r\n\r\n            assert_eq!(op.index_by.clone().unwrap().1, mock_binaries);\r\n        } else {\r\n            unreachable!(\"Should be a filter operator\")\r\n        }\r\n\r\n        Ok(())\r\n    }\r\n\r\n    #[tokio::test]\r\n    async fn test_push_predicate_through_join_in_left_join() -\u003e Result\u003c(), DatabaseError\u003e {\r\n        let plan =\r\n            select_sql_run(\"select * from t1 left join t2 on c1 = c3 where c1 \u003e 1 and c3 \u003c 2\")\r\n                .await?;\r\n\r\n        let best_plan = HepOptimizer::new(plan)\r\n            .batch(\r\n                \"test_push_predicate_through_join\".to_string(),\r\n                HepBatchStrategy::once_topdown(),\r\n                vec![RuleImpl::PushPredicateThroughJoin],\r\n            predicate: |op| !matches!(op, Operator::Aggregate(_)),\r\n                children: PatternChildrenPredicate::Recursive,\r\n            }]),\r\n        }\r\n    };\r\n}\r\n#[derive(Copy, Clone)]\r\npub struct SimplifyFilter;\r\n\r\nimpl Rule for SimplifyFilter {\r\n    fn pattern(\u0026self) -\u003e \u0026Pattern {\r\n        \u0026SIMPLIFY_FILTER_RULE\r\n    }\r\n\r\n    fn apply(\u0026self, node_id: HepNodeId, graph: \u0026mut HepGraph) -\u003e Result\u003c()\u003e {\r\n        if let Operator::Filter(mut filter_op) = graph.operator(node_id).clone() {\r\n            filter_op.predicate.simplify()?;\r\n            filter_op.predicate.constant_calculation()?;\r\n\r\n            graph.replace_node(node_id, Operator::Filter(filter_op))\r\n        }\r\n\r\n        Ok(())\r\n    }\r\n}\r\n#[cfg(test)]\r\nmod test {\r\n    use crate::binder::test::select_sql_run;\r\n    use crate::catalog::{ColumnCatalog, ColumnDesc, ColumnSummary};\r\n\r\n    use crate::expression::simplify::ConstantBinary;\r\n    use crate::expression::{BinaryOperator, ScalarExpression, UnaryOperator};\r\n    use crate::optimizer::heuristic::batch::HepBatchStrategy;\r\n    use crate::optimizer::heuristic::optimizer::HepOptimizer;\r\n    use crate::optimizer::rule::{simplification::*, RuleImpl};\r\n    use crate::planner::operator::filter::FilterOperator;\r\n    use crate::planner::operator::Operator;\r\n    use crate::planner::LogicalPlan;\r\n    use crate::types::value::DataValue;\r\n    use crate::types::LogicalType;\r\n    use std::collections::Bound;\r\n    use std::sync::Arc;\r\n\r\n    #[tokio::test]\r\n    async fn test_constant_calculation_omitted() -\u003e Result\u003c()\u003e {\r\n        // (2 + (-1)) \u003c -(c1 + 1)\r\n        let plan =\r\n            select_sql_run(\"select c1 + (2 + 1), 2 + 1 from t1 where (2 + (-1)) \u003c -(c1 + 1)\")\r\n                .await?;\r\n\r\n        let best_plan = HepOptimizer::new(plan)\r\n            .batch(\r\n                \"test_simplification\".to_string(),\r\n                HepBatchStrategy::once_topdown(),\r\n                vec![RuleImpl::SimplifyFilter, RuleImpl::ConstantFolder],\r\n            )\r\n            .find_best()?;\r\n        if let Operator::Project(project_op) = best_plan.clone().operator {\r\n            let constant_expr = ScalarExpression::Constant(Arc::new(DataValue::Int32(Some(3))));\r\n            if let ScalarExpression::Binary { right_expr, .. } = \u0026project_op.exprs[0] {\r\n                assert_eq!(right_expr.as_ref(), \u0026constant_expr);\r\n            } else {\r\n                unreachable!();\r\n            }\r\n            assert_eq!(\u0026project_op.exprs[1], \u0026constant_expr);\r\n        } else {\r\n            unreachable!();\r\n        }\r\n        if let Operator::Filter(filter_op) = best_plan.childrens[0].clone().operator {\r\n            let column_binary = filter_op.predicate.convert_binary(\u00260).unwrap();\r\n            let final_binary = ConstantBinary::Scope {\r\n                min: Bound::Unbounded,\r\n                max: Bound::Excluded(Arc::new(DataValue::Int32(Some(-2)))),\r\n            };\r\n            assert_eq!(column_binary, Some(final_binary));\r\n        } else {\r\n            unreachable!();\r\n        }\r\n\r\n        Ok(())\r\n    }\r\n\r\n    #[tokio::test]\r\n    async fn test_simplify_filter_single_column() -\u003e Result\u003c()\u003e {\r\n        // c1 + 1 \u003c -1 =\u003e c1 \u003c -2\r\n        let plan_1 = select_sql_run(\"select * from t1 where -(c1 + 1) \u003e 1\").await?;\r\n        // 1 - c1 \u003c -1 =\u003e c1 \u003e 2\r\n        let plan_2 = select_sql_run(\"select * from t1 where -(1 - c1) \u003e 1\").await?;\r\n        // c1 \u003c -1\r\n        let plan_3 = select_sql_run(\"select * from t1 where -c1 \u003e 1\").await?;\r\n        // c1 \u003e 0\r\n        let plan_4 = select_sql_run(\"select * from t1 where c1 + 1 \u003e 1\").await?;\r\n\r\n        // c1 + 1 \u003c -1 =\u003e c1 \u003c -2\r\n        let plan_5 = select_sql_run(\"select * from t1 where 1 \u003c -(c1 + 1)\").await?;\r\n        // 1 - c1 \u003c -1 =\u003e c1 \u003e 2\r\n        let plan_6 = select_sql_run(\"select * from t1 where 1 \u003c -(1 - c1)\").await?;\r\n        // c1 \u003c -1\r\n        let plan_7 = select_sql_run(\"select * from t1 where 1 \u003c -c1\").await?;\r\n        // c1 \u003e 0\r\n        let plan_8 = select_sql_run(\"select * from t1 where 1 \u003c c1 + 1\").await?;\r\n\r\n        // c1 \u003c 24\r\n        let plan_9 = select_sql_run(\"select * from t1 where (-1 - c1) + 1 \u003e 24\").await?;\r\n\r\n        // c1 \u003c 24\r\n        let plan_10 = select_sql_run(\"select * from t1 where 24 \u003c (-1 - c1) + 1\").await?;\r\n\r\n        let op = |plan: LogicalPlan, expr: \u0026str| -\u003e Result\u003cOption\u003cConstantBinary\u003e\u003e {\r\n            let best_plan = HepOptimizer::new(plan.clone())\r\n                .batch(\r\n                    \"test_simplify_filter\".to_string(),\r\n                    HepBatchStrategy::once_topdown(),\r\n                    vec![RuleImpl::SimplifyFilter],\r\n                )\r\n                .find_best()?;\r\n            if let Operator::Filter(filter_op) = best_plan.childrens[0].clone().operator {\r\n                println!(\r\n                    \"{expr}: {:#?}\",\r\n                    filter_op.predicate.convert_binary(\u00260).unwrap()\r\n                );\r\n\r\n                Ok(filter_op.predicate.convert_binary(\u00260).unwrap())\r\n            } else {\r\n                Ok(None)\r\n            }\r\n        };\r\n\r\n        let op_1 = op(plan_1, \"-(c1 + 1) \u003e 1\")?;\r\n        let op_2 = op(plan_2, \"-(1 - c1) \u003e 1\")?;\r\n        let op_3 = op(plan_3, \"-c1 \u003e 1\")?;\r\n        let op_4 = op(plan_4, \"c1 + 1 \u003e 1\")?;\r\n        let op_5 = op(plan_9, \"(-1 - c1) + 1 \u003e 24\")?;\r\n\r\n        assert!(op_1.is_some());\r\n        assert!(op_2.is_some());\r\n        assert!(op_3.is_some());\r\n        a nuse tracing::debug;\r\n\r\nuse crate::{\r\n    catalog::SchemaRef,\r\n    db::{DBTransaction, Database},\r\n    errors::*,\r\n    planner::operator::Operator,\r\n    storage::{piggy_stroage::PiggyKVStroage},\r\n    types::{tuple::Tuple, LogicalType},\r\n};\r\n\r\npub struct Session {\r\n    inner: Arc\u003cDatabase\u003cPiggyKVStroage\u003e\u003e,\r\n    tx: Mutex\u003cOption\u003cDBTransaction\u003cPiggyKVStroage\u003e\u003e\u003e,\r\n}\r\npub struct Server {\r\n    pub(crate) inner: Arc\u003cDatabase\u003cPiggyKVStroage\u003e\u003e,\r\n}\r\n\r\nimpl MakeHandler for Server {\r\n    type Handler = Arc\u003cSession\u003e;\r\n\r\n    fn make(\u0026self) -\u003e Self::Handler {\r\n        Arc::new(Session {\r\n            inner: Arc::clone(\u0026self.inner),\r\n            tx: Mutex::new(None),\r\n        })\r\n    }\r\n}\r\n\r\n#[async_trait]\r\nimpl ExtendedQueryHandler for Session {\r\n    type Statement = String;\r\n\r\n    type QueryParser = NoopQueryParser;\r\n\r\n    fn query_parser(\u0026self) -\u003e Arc\u003cSelf::QueryParser\u003e {\r\n        Arc::new(NoopQueryParser::new())\r\n    }\r\n    async fn do_describe\u003cC\u003e(\r\n        \u0026self,\r\n        _client: \u0026mut C,\r\n        target: StatementOrPortal\u003c'_, Self::Statement\u003e,\r\n    ) -\u003e PgWireResult\u003cDescribeResponse\u003e\r\n    where\r\n        C: ClientInfo + Unpin + Send + Sync,\r\n    {\r\n        match target {\r\n            StatementOrPortal::Statement(stmt) =\u003e {\r\n                let plan = self.inner.prepare_sql(\u0026stmt.statement).await.unwrap();\r\n                // debug!(\"plan: {:?}\", plan);\r\n                if let Operator::Project(op) = plan.operator {\r\n                    let filed = op\r\n                        .ouput_schema()\r\n                        .iter()\r\n                        .enumerate()\r\n                        .map(|(idx, col)| {\r\n                            let name = col.name();\r\n                            let data_type = col.datatype();\r\n                            FieldInfo::new(\r\n                                name.to_string(),\r\n                                None,\r\n                                None,\r\n                                into_pg_type(data_type).unwrap(),\r\n                                Format::UnifiedText.format_for(idx),\r\n                            )\r\n                        })\r\n                        .collect::\u003cVec\u003c_\u003e\u003e();\r\n                    // debug!(\"filed: {:?}\", filed);\r\n                    Ok(DescribeResponse::new(None, filed))\r\n                } else {\r\n                    Ok(DescribeResponse::new(None, vec![]))\r\n                }\r\n            }\r\n            StatementOrPortal::Portal(portal) =\u003e {\r\n                let plan = self\r\n                    .inner\r\n                    .prepare_sql(\u0026portal.statement.statement)\r\n                    .await\r\n                    .unwrap();\r\n                // debug!(\"plan: {:?}\", plan);\r\n                if let Operator::Project(op) = plan.operator {\r\n                    let filed = op\r\n                        .ouput_schema()\r\n                        .iter()\r\n                        .enumerate()\r\n                        .map(|(idx, col)| {\r\n                            let name = col.name();\r\n                            let data_type = col.datatype();\r\n                            FieldInfo::new(\r\n                                name.to_string(),\r\n                                None,\r\n                                None,\r\n                                into_pg_type(data_type).unwrap(),\r\n                                Format::UnifiedText.format_for(idx),\r\n                            )\r\n                        })\r\n                        .collect::\u003cVec\u003c_\u003e\u003e();\r\n                    // debug!(\"filed: {:?}\", filed);\r\n                    Ok(DescribeResponse::new(None, filed))\r\n                } else {\r\n                    Ok(DescribeResponse::new(None, vec![]))\r\n                }\r\n            }\r\n        }\r\n    }\r\n\r\n    async fn do_query\u003c'a, C\u003e(\r\n        \u0026self,\r\n        _client: \u0026mut C,\r\n        portal: \u0026'a Portal\u003cSelf::Statement\u003e,\r\n        _max_rows: usize,\r\n    ) -\u003e PgWireResult\u003cResponse\u003c'a\u003e\u003e\r\n    where\r\n        C: ClientInfo + Unpin + Send + Sync,\r\n    {\r\n        let query = \u0026portal.statement.statement;\r\n        //  debug!(\"query: {}\", query);\r\n        match query.to_uppercase().as_str() {\r\n            \"BEGIN;\" | \"BEGIN\" | \"START TRANSACTION;\" | \"START TRANSACTION\" =\u003e {\r\n                let mut guard = self.tx.lock().await;\r\n\r\n                if guard.is_some() {\r\n                    return Err(PgWireError::ApiError(Box::new(\r\n                        DatabaseError::TransactionAlreadyExists,\r\n                    )));\r\n                }\r\n                let transaction = self\r\n                    .inner\r\n                    .new_transaction()\r\n                    .await\r\n                    .map_err(|e| PgWireError::ApiError(Box::new(e)))?;\r\n                guard.replace(transaction);\r\n\r\n                Ok(Response::Execution(Tag::new(\"BEGIN\")))\r\n            }\r\n            \"COMMIT;\" | \"COMMIT\" =\u003e {\r\n                let mut guard = self.tx.lock().await;\r\n\r\n                if let Some(transaction) = guard.take() {\r\n                    transaction\r\n                        .commit()\r\n                        .await\r\n                        .map_err(|e| PgWireError::ApiError(Box::new(e)))?;\r\n\r\n                    Ok(Response::Execution(Tag::new(\"COMMIT\")))\r\n                } else {\r\n                    Err(PgWireError::ApiError(Box::new(\r\n                        DatabaseError::NoTransactionBegin,\r\n                    )))\r\n                }\r\n            }\r\n            \"ROLLBACK;\" | \"ROLLBACK\" =\u003e {\r\n                let mut guard = self.tx.lock().await;\r\n\r\n                if guard.is_none() {\r\n                    return Err(PgWireError::ApiError(Box::new(\r\n                        DatabaseError::NoTransactionBegin,\r\n                    )));\r\n                }\r\n                drop(guard.take());\r\n\r\n                Ok(Response::Execution(Tag::new(\"ROLLBACK\")))\r\n            }\r\n            _ =\u003e {\r\n                let mut guard = self.tx.lock().await;\r\n\r\n                let (schema, tuples) = if let Some(transaction) = guard.as_mut() {\r\n                    transaction.run(query).await\r\n                } else {\r\n                    self.inner.run(query).await\r\n                }\r\n                .map_err(|e| PgWireError::ApiError(Box::new(e)))?;\r\n                // debug!(\"tuples: {:?}\", tuples);\r\n                Ok(Response::Query(encode_tuples(schema, tuples)?))\r\n            }\r\n        }\r\n    }\r\n}\r\nfn row_desc_from_stmt(schema: SchemaRef, format: \u0026Format) -\u003e PgWireResult\u003cVec\u003cFieldInfo\u003e\u003e {\r\n    return schema\r\n        .iter()\r\n        .enumerate()\r\n        .map(|(idx, col)| {\r\n            let datatype = col.datatype();\r\n            let name = col.name();\r\n\r\n            Ok(FieldInfo::new(\r\n                name.to_string(),\r\n                None,\r\n                None,\r\n                into_pg_type(datatype).unwrap(),\r\n                format.format_for(idx),\r\n            ))\r\n        })\r\n        .collect();\r\n}\r\n\r\n#[async_trait]\r\nimpl SimpleQueryHandler for Session {\r\n    async fn do_query\u003c'a, 'b: 'a, C\u003e(\r\n        \u0026'b self,\r\n        _client: \u0026mut C,\r\n        query: \u0026'a str,\r\n    ) -\u003e PgWireResult\u003cVec\u003cResponse\u003c'a\u003e\u003e\u003e\r\n    where\r\n        C: ClientInfo + Unpin + Send + Sync,\r\n    {\r\n        match query.to_uppercase().as_str() {\r\n            \"BEGIN;\" | \"BEGIN\" =\u003e {\r\n                let mut guard = self.tx.lock().await;\r\n\r\n                if guard.is_some() {\r\n                    return Err(PgWireError::ApiError(Box::new(\r\n                        DatabaseError::TransactionAlreadyExists,\r\n                    )));\r\n                }\r\n                let transaction = self\r\n                    .inner\r\n                    .new_transaction()\r\n                    .await\r\n                    .map_err(|e| PgWireError::ApiError(Box::new(e)))?;\r\n                guard.replace(transaction);\r\n\r\n                Ok(vec![Response::Execution(Tag::new(\"BEGIN\"))])\r\n            }\r\n            \"COMMIT;\" | \"COMMIT\" =\u003e {\r\n                let mut guard = self.tx.lock().await;\r\n\r\n                if let Some(transaction) = guard.take() {\r\n                    transaction\r\n                        .commit()\r\n                        .await\r\n                        .map_err(|e| PgWireError::ApiError(Box::new(e)))?;\r\n\r\n                    Ok(vec![Response::Execution(Tag::new(\"COMMIT\"))])\r\n                } else {\r\n                    Err(PgWireError::ApiError(Box::new(\r\n                        DatabaseError::NoTransactionBegin,\r\n                    )))\r\n                }\r\n            }\r\n            \"ROLLBACK;\" | \"ROLLBACK\" =\u003e {\r\n                let mut guard = self.tx.lock().await;\r\n\r\n                if guard.is_none() {\r\n                    return Err(PgWireError::ApiError(Box::new(\r\n                        DatabaseError::NoTransactionBegin,\r\n                    )));\r\n                }\r\n                drop(guard.take());\r\n\r\n                Ok(vec![Response::Execution(Tag::new(\"ROLLBACK\"))])\r\n            }\r\n            _ =\u003e {\r\n                let mut guard = self.tx.lock().await;\r\n\r\n                let (schema, tuples) = if let Some(transaction) = guard.as_mut() {\r\n tes a new block builder.\r\n    pub fn new(block_size: usize) -\u003e Self {\r\n        Self {\r\n            offsets: Vec::new(),\r\n            data: Vec::new(),\r\n            block_size,\r\n            first_key: KeyVec::new(),\r\n        }\r\n    }\r\n\r\n    fn estimated_size(\u0026self) -\u003e usize {\r\n        SIZEOF_U16 /* number of key-value pairs in the block */ +  self.offsets.len() * SIZEOF_U16 /* offsets */ + self.data.len()\r\n        // key-value pairs\r\n    }\r\n\r\n    /// Adds a key-value pair to the block. Returns false when the block is full.\r\n    #[must_use]\r\n    pub fn add(\u0026mut self, key: KeySlice, value: \u0026[u8]) -\u003e bool {\r\n        assert!(!key.is_empty(), \"key must not be empty\");\r\n        if self.estimated_size() + key.raw_len() + value.len() + SIZEOF_U16 * 3 /* key_len, value_len and offset */ \u003e self.block_size\r\n            \u0026\u0026 !self.is_empty()\r\n        {\r\n            return false;\r\n        }\r\n        // Add the offset of the data into the offset array.\r\n        self.offsets.push(self.data.len() as u16);\r\n        let overlap = compute_overlap(self.first_key.as_key_slice(), key);\r\n        // Encode key overlap.\r\n        self.data.put_u16(overlap as u16);\r\n        // Encode key length.\r\n        self.data.put_u16((key.key_len() - overlap) as u16);\r\n        // Encode key content.\r\n        self.data.put(\u0026key.key_ref()[overlap..]);\r\n        // Encode key ts\r\n        self.data.put_u64(key.ts());\r\n        // Encode value length.\r\n        self.data.put_u16(value.len() as u16);\r\n        // Encode value content.\r\n        self.data.put(value);\r\n\r\n        if self.first_key.is_empty() {\r\n            self.first_key = key.to_key_vec();\r\n        }\r\n\r\n        true\r\n    }\r\n\r\n    /// Check if there are no key-value pairs in the block.\r\n    pub fn is_empty(\u0026self) -\u003e bool {\r\n        self.offsets.is_empty()\r\n    }\r\n\r\n    /// Finalize the block Vec,\r\n    /// the value range from the block\r\n    value_range: (usize, usize),\r\n    /// the current index at the iterator position\r\n    idx: usize,\r\n    /// the first key in the block\r\n    first_key: KeyVec,\r\n}\r\n\r\nimpl Block {\r\n    fn get_first_key(\u0026self) -\u003e KeyVec {\r\n        let mut buf = \u0026self.data[..];\r\n        buf.get_u16();\r\n        let key_len = buf.get_u16() as usize;\r\n        let key = \u0026buf[..key_len];\r\n        buf.advance(key_len);\r\n        KeyVec::from_vec_with_ts(key.to_vec(), buf.get_u64())\r\n    }\r\n}\r\n\r\nimpl BlockIterator {\r\n    fn new(block: Arc\u003cBlock\u003e) -\u003e Self {\r\n        Self {\r\n            first_key: block.get_first_key(),\r\n            block,\r\n            key: KeyVec::new(),\r\n            value_range: (0, 0),\r\n            idx: 0,\r\n        }\r\n    }\r\n\r\n    /// Creates a block iterator and seek to the first entry.\r\n    pub fn create_and_seek_to_first(block: Arc\u003cBlock\u003e) -\u003e Self {\r\n        let mut iter = Self::new(block);\r\n        iter.seek_to_first();\r\n        iter\r\n    }\r\n\r\n    /// Creates a block iterator and seek to the first key that \u003e= `key`.\r\n    pub fn create_and_seek_to_key(block: Arc\u003cBlock\u003e, key: KeySlice) -\u003e Self {\r\n        let mut iter = Self::new(block);\r\n        iter.seek_to_key(key);\r\n        iter\r\n    }\r\n\r\n    /// Returns the key of the current entry.\r\n    pub fn key(\u0026self) -\u003e KeySlice {\r\n        debug_assert!(!self.key.is_empty(), \"invalid iterator\");\r\n        self.key.as_key_slice()\r\n    }\r\n\r\n    /// Returns the value of the current entry.\r\n    pub fn value(\u0026self) -\u003e \u0026[u8] {\r\n        debug_assert!(!self.key.is_empty(), \"invalid iterator\");\r\n        \u0026self.block.data[self.value_range.0..self.value_range.1]\r\n    }\r\n\r\n    /// Returns true if the iterator is valid.\r\n    pub fn is_valid(\u0026self) -\u003e bool {\r\n        !self.key.is_empty()\r\n    }\r\n\r\n    /// Seeks to the first key in the block.\r\n    pub fn seek_to_first(\u0026mut self) {\r\n        self.seek_to(0);\r\n    }\r\n\r\n    /// Seeks to the idx-th key in the block.\r\n    fn seek_to(\u0026mut self, idx: usize) {\r\n        if idx \u003e= self.block.offsets.len() {\r\n            self.key.clear();\r\n            self.value_range = (0, 0);\r\n            return;\r\n        }\r\n        let offset = self.block.offsets[idx] as usize;\r\n        self.seek_to_offset(offset);\r\n        self.idx = idx;\r\n    }\r\n\r\n    /// Move to the next key in the block.\r\n    pub fn next(\u0026mut self) {\r\n        self.idx += 1;\r\n        self.seek_to(self.idx);\r\n    }\r\n\r\n    /// Seek to the specified position and update the current `key` and `value`\r\n    /// Index update will be handled by caller\r\n    fn seek_to_offset(\u0026mut self, offset: usize) {\r\n        let mut entry = \u0026self.block.data[offset..];\r\n        // Since `get_u16()` will automatically move the ptr 2 bytes ahead here,\r\n        // we don't need to manually advance it\r\n        let overlap_len = entry.get_u16() as usize;\r\n        let key_len = entry.get_u16() as usize;\r\n        let key = \u0026entry[..key_len];\r\n        self.key.clear();\r\n        self.key.append(\u0026self.first_key.key_ref()[..overlap_len]);\r\n        self.key.append(key);\r\n        entry.advance(key_len);\r\n        let ts = entry.get_u64();\r\n        self.key.set_ts(ts);\r\n        let value_len = entry.get_u16() as usize;\r\n        // REMEMBER TO CHANGE THIS every time you change the encoding!\r\n        let value_offset_begin =\r\n            offset + SIZEOF_U16 + SIZEOF_U16 + std::mem::size_of::\u003cu64\u003e() + key_len + SIZEOF_U16;\r\n        let value_offset_end = value_offset_begin + value_len;\r\n        self.value_range = (value_offset_begin, value_offset_end);\r\n        entry.advance(value_len);\r\n    }\r\n\r\n    /// Seek to the first key that is \ .len() - SIZEOF_U16 - entry_offsets_len * SIZEOF_U16;\r\n        let offsets_raw = \u0026data[data_end..data.len() - SIZEOF_U16];\r\n        // get offset array\r\n        let offsets = offsets_raw\r\n            .chunks(SIZEOF_U16)\r\n            .map(|mut x| x.get_u16())\r\n            .collect();\r\n        // retrieve data\r\n        let data = data[0..data_end].to_vec();\r\n        Self { data, offsets }\r\n    }\r\n}\r\n\r\n\r\n#[cfg(test)]\r\nmod test{\r\n    use std::sync::Arc;\r\n\r\nuse bytes::Bytes;\r\n\r\nuse crate::storage::engine::piggykv::key::{KeySlice, KeyVec};\r\n\r\nuse super::{Block, BlockBuilder, BlockIterator};\r\n\r\n\r\n#[test]\r\nfn test_block_build_single_key() {\r\n    let mut builder = BlockBuilder::new(16);\r\n    assert!(builder.add(KeySlice::for_testing_from_slice_no_ts(b\"233\"), b\"233333\"));\r\n    builder.build();\r\n}\r\n\r\n#[test]\r\nfn test_block_build_full() {\r\n    let mut builder = BlockBuilder::new(16);\r\n    assert!(builder.add(KeySlice::for_testing_from_slice_no_ts(b\"11\"), b\"11\"));\r\n    assert!(!builder.add(KeySlice::for_testing_from_slice_no_ts(b\"22\"), b\"22\"));\r\n    builder.build();\r\n}\r\n\r\n#[test]\r\nfn test_block_build_large_1() {\r\n    let mut builder = BlockBuilder::new(16);\r\n    assert!(builder.add(\r\n        KeySlice::for_testing_from_slice_no_ts(b\"11\"),\r\n        \u0026b\"1\".repeat(100)\r\n    ));\r\n    builder.build();\r\n}\r\n\r\n#[test]\r\nfn test_block_build_large_2() {\r\n    let mut builder = BlockBuilder::new(16);\r\n    assert!(builder.add(KeySlice::for_testing_from_slice_no_ts(b\"11\"), b\"1\"));\r\n    assert!(!builder.add(\r\n        KeySlice::for_testing_from_slice_no_ts(b\"11\"),\r\n        \u0026b\"1\".repeat(100)\r\n    ));\r\n}\r\n\r\nfn key_of(idx: usize) -\u003e KeyVec {\r\n    KeyVec::for_testing_from_vec_no_ts(format!(\"key_{:03}\", idx * 5).into_bytes())\r\n}\r\n\r\nfn value_of(idx: usize) -\u003e Vec\u003cu8\u003e {\r\n    format!(\"value_{:010}\", idx).into_bytes()\r\n}\r\n\r\nfn num_of_keys() -\u003e usize {\r\n    100\r\n}\r\n\r\nfn generate_block() -\u003e Block {\r\n    let mut builder = BlockBuilder::new(10000);\r\n    for idx in 0..num_of_keys() {\r\n        let key = key_of(idx);\r\n        let value = value_of(idx);\r\n        assert!(builder.add(key.as_key_slice(), \u0026value[..]));\r\n    }\r\n    builder.build()\r\n}\r\n\r\n#[test]\r\nfn test_block_build_all() {\r\n    generate_block();\r\n}\r\n\r\n#[test]\r\nfn test_block_encode() {\r\n    let block = generate_block();\r\n    block.encode();\r\n}\r\n\r\n#[test]\r\nfn test_block_decode() {\r\n    let block = generate_block();\r\n    let encoded = block.encode();\r\n    let decoded_block = Block::decode(\u0026encoded);\r\n    assert_eq!(block.offsets, decoded_block.offsets);\r\n    assert_eq!(block.data, decoded_block.data);\r\n}\r\n\r\nfn as_bytes(x: \u0026[u8]) -\u003e Bytes {\r\n    Bytes::copy_from_slice(x)\r\n}\r\n\r\n#[test]\r\nfn test_block_iterator() {\r\n    let block = Arc::new(generate_block());\r\n    let mut iter = BlockIterator::create_and_seek_to_first(block);\r\n    for _ in 0..5 {\r\n        for i in 0..num_of_keys() {\r\n            let key = iter.key();\r\n            let value = iter.value();\r\n            assert_eq!(\r\n                key.for_testing_key_ref(),\r\n                key_of(i).for_testing_key_ref(),\r\n                \"expected key: {:?}, actual key: {:?}\",\r\n                as_bytes(key_of(i).for_testing_key_ref()),\r\n                as_bytes(key.for_testing_key_ref())\r\n            );\r\n            assert_eq!(\r\n                value,\r\n                value_of(i),\r\n                \"expected value: {:?}, actual value: {:?}\",\r\n                as_bytes(\u0026value_of(i)),\r\n                as_bytes(value)\r\n            );\r\n            iter.next();\r\n        }\r\n        iter.seek_to_first();\r\n    }\r\n}\r\n\r\n#[test]\r\nfn test_block_seek_key() {\r\n    let block = Arc::new(generate_block());\r\n    let mut iter = BlockIterator::create_and_seek_to_key(block, key_of(0).as_key_slice());\r\n    for offset in 1..=5 {\r\n        for i in 0..num_of_keys() {\r\n            let key = iter.key();\r\n            let value = iter.value();\r\n            assert_eq!(\r\n                key.for_testing_key_ref(),\r\n                key_of(i).for_testing_key_ref(),\r\n                \"expected key: {:?}, actual key: {:?}\",\r\n                as_bytes(key_of(i).for_testing_key_ref()),\r\n                as_bytes(key.for_testing_key_ref())\r\n            );\r\n            assert_eq!(\r\n                value,\r\n                value_of(i),\r\n                \"expected value: {:?}, actual value: {:?}\",\r\n                as_bytes(\u0026value_of(i)),\r\n                as_bytes(value)\r\n            );\r\n            iter.seek_to_key(KeySlice::for_testing_from_slice_no_ts(\r\n                \u0026format!(\"key_{:03}\", i * 5 + offset).into_bytes(),\r\n            ));\r\n        }\r\n        iter.seek_to_key(KeySlice::for_testing_from_slice_no_ts(b\"k\"));\r\n    }\r\n}\r\n\r\n}","traces":[{"line":18,"address":[],"length":0,"stats":{"Line":6269010681299730695},"fn_name":null},{"line":19,"address":[],"length":0,"stats":{"Line":6269010681299730695},"fn_name":null},{"line":20,"address":[],"length":0,"stats":{"Line":6269010681299730695},"fn_name":null},{"line":21,"address":[],"length":0,"stats":{"Line":7277816997830721943},"fn_name":null},{"line":22,"address":[],"length":0,"stats":{"Line":6485183463413514288},"fn_name":null},{"line":25,"address":[],"length":0,"stats":{"Line":6269010681299730695},"fn_name":null},{"line":26,"address":[],"length":0,"stats":{"Line":6269010681299730695},"fn_name":null},{"line":29,"address":[],"length":0,"stats":{"Line":2954361355555046803},"fn_name":null},{"line":31,"address":[],"length":0,"stats":{"Line":2954361355555046803},"fn_name":null},{"line":32,"address":[],"length":0,"stats":{"Line":2954361355555046803},"fn_name":null},{"line":33,"address":[],"length":0,"stats":{"Line":2954361355555046803},"fn_name":null},{"line":35,"address":[],"length":0,"stats":{"Line":2954361355555046803},"fn_name":null},{"line":36,"address":[],"length":0,"stats":{"Line":2954361355555046803},"fn_name":null},{"line":37,"address":[],"length":0,"stats":{"Line":9799832789158202150},"fn_name":null},{"line":40,"address":[],"length":0,"stats":{"Line":2954361355555046803},"fn_name":null}],"covered":15,"coverable":15},{"path":["E:","\\","sql-layer","src","storage","engine","piggykv","compact","leveled.rs"],"content":"use std::collections::HashSet;\r\n\r\nuse serde::{Deserialize, Serialize};\r\nuse tracing::debug;\r\n\r\nuse crate::storage::engine::piggykv::lsm_storage::LsmStorageState;\r\n\r\n#[derive(Debug, Serialize, Deserialize)]\r\npub struct LeveledCompactionTask {\r\n    // if upper_level is `None`, then it is L0 compaction\r\n    pub upper_level: Option\u003cusize\u003e,\r\n    pub upper_level_sst_ids: Vec\u003cusize\u003e,\r\n    pub lower_level: usize,\r\n    pub lower_level_sst_ids: Vec\u003cusize\u003e,\r\n    pub is_lower_level_bottom_level: bool,\r\n}\r\n\r\n#[derive(Debug, Clone)]\r\npub struct LeveledCompactionOptions {\r\n    pub level_size_multiplier: usize,\r\n    pub level0_file_num_compaction_trigger: usize,\r\n    pub max_levels: usize,\r\n    pub base_level_size_mb: usize,\r\n}\r\n\r\npub struct LeveledCompactionController {\r\n    options: LeveledCompactionOptions,\r\n}\r\n\r\nimpl LeveledCompactionController {\r\n    pub fn new(options: LeveledCompactionOptions) -\u003e Self {\r\n        Self { options }\r\n    }\r\n\r\n    fn find_overlapping_ssts(\r\n        \u0026self,\r\n        snapshot: \u0026LsmStorageState,\r\n        sst_ids: \u0026[usize],\r\n        in_level: usize,\r\n    ) -\u003e Vec\u003cusize\u003e {\r\n        let begin_key = sst_ids\r\n            .iter()\r\n            .map(|id| snapshot.sstables[id].first_key())\r\n            .min()\r\n            .cloned()\r\n            .unwrap();\r\n        let end_key = sst_ids\r\n            .iter()\r\n            .map(|id| snapshot.sstables[id].last_key())\r\n            .max()\r\n            .cloned()\r\n            .unwrap();\r\n        let mut overlap_ssts = Vec::new();\r\n        for sst_id in \u0026snapshot.levels[in_level - 1].1 {\r\n            let sst = \u0026snapshot.sstables[sst_id];\r\n            let first_key = sst.first_key();\r\n            let last_key = sst.last_key();\r\n            if !(last_key \u003c \u0026begin_key || first_key \u003e \u0026end_key) {\r\n                overlap_ssts.push(*sst_id);\r\n            }\r\n        }\r\n        overlap_ssts\r\n    }\r\n\r\n    pub fn generate_compaction_task(\r\n        \u0026self,\r\n        snapshot: \u0026LsmStorageState,\r\n    ) -\u003e Option\u003cLeveledCompactionTask\u003e {\r\n        // step 1: compute target level size\r\n        let mut target_level_size = (0..self.options.max_levels).map(|_| 0).collect::\u003cVec\u003c_\u003e\u003e(); // exclude level 0\r\n        let mut real_level_size = Vec::with_capacity(self.options.max_levels);\r\n        let mut base_level = self.options.max_levels;\r\n        for i in 0..self.options.max_levels {\r\n            real_level_size.push(\r\n                snapshot.levels[i]\r\n                    .1\r\n                    .iter()\r\n                    .map(|x| snapshot.sstables.get(x).unwrap().table_size())\r\n                    .sum::\u003cu64\u003e() as usize,\r\n            );\r\n        }\r\n        let base_level_size_bytes = self.options.base_level_size_mb * 1024 * 1024;\r\n\r\n        // select base level and compute target level size\r\n        target_level_size[self.options.max_levels - 1] =\r\n            real_level_size[self.options.max_levels - 1].max(base_level_size_bytes);\r\n        for i in (0..(self.options.max_levels - 1)).rev() {\r\n            let next_level_size = target_level_size[i + 1];\r\n            let this_level_size = next_level_size / self.options.level_size_multiplier;\r\n            if next_level_size \u003e base_level_size_bytes {\r\n                target_level_size[i] = this_level_size;\r\n            }\r\n            if target_level_size[i] \u003e 0 {\r\n                base_level = i + 1;\r\n            }\r\n        }\r\n\r\n        // Flush L0 SST is the top priority\r\n        if snapshot.l0_sstables.len() \u003e= self.options.level0_file_num_compaction_trigger {\r\n            debug!(\"flush L0 SST to base level {}\", base_level);\r\n            return Some(LeveledCompactionTask {\r\n                upper_level: None,\r\n                upper_level_sst_ids: snapshot.l0_sstables.clone(),\r\n                lower_level: base_level,\r\n                lower_level_sst_ids: self.find_overlapping_ssts(\r\n                    snapshot,\r\n                    \u0026snapshot.l0_sstables,\r\n                    base_level,\r\n                ),\r\n                is_lower_level_bottom_level: base_level == self.options.max_levels,\r\n            });\r\n        }\r\n        //计算各层级压缩的优先级\r\n        //尚未实现并行压缩，每次只能压缩一个层级\r\n        let mut priorities = Vec::with_capacity(self.options.max_levels);\r\n        for level in 0..self.options.max_levels {\r\n            let prio = real_level_size[level] as f64 / target_level_size[level] as f64;\r\n            //大于层级大小上限，必须压缩\r\n            if prio \u003e 1.0 {\r\n                //优先级,目标层级\r\n                priorities.push((prio, level + 1));\r\n            }\r\n        }\r\n        priorities.sort_by(|a, b| a.partial_cmp(b).unwrap().reverse());\r\n        let priority = priorities.first(); //获取最大优先级\r\n        if let Some((_, level)) = priority {\r\n            println!(\r\n                \"target level sizes: {:?}, real level sizes: {:?}, base_level: {}\",\r\n                target_level_size\r\n                    .iter()\r\n                    .map(|x| format!(\"{:.3}MB\", *x as f64 / 1024.0 / 1024.0))\r\n                    .collect::\u003cVec\u003c_\u003e\u003e(),\r\n                real_level_size\r\n                    .iter()\r\n                    .map(|x| format!(\"{:.3}MB\", *x as f64 / 1024.0 / 1024.0))\r\n                    .collect::\u003cVec\u003c_\u003e\u003e(),\r\n                base_level,\r\n            );\r\n            //压缩目标层级\r\n            let level = *level;\r\n            // 选择上层的最老sst合并\r\n            let selected_sst = snapshot.levels[level - 1].1.iter().min().copied().unwrap();\r\n            println!(\r\n                \"compaction triggered by priority: {level} out of {:?}, select {selected_sst} for compaction\",\r\n                priorities\r\n            );\r\n            return Some(LeveledCompactionTask {\r\n                upper_level: Some(level),\r\n                upper_level_sst_ids: vec![selected_sst],\r\n                lower_level: level + 1,\r\n                lower_level_sst_ids: self.find_overlapping_ssts(\r\n                    snapshot,\r\n                    \u0026[selected_sst],\r\n                    level + 1,\r\n                ),\r\n                is_lower_level_bottom_level: level + 1 == self.options.max_levels,\r\n            });\r\n        }\r\n        None\r\n    }\r\n\r\n    pub fn apply_compaction_result(\r\n        \u0026self,\r\n        snapshot: \u0026LsmStorageState,\r\n        task: \u0026LeveledCompactionTask,\r\n        output: \u0026[usize],\r\n        in_recovery: bool,\r\n    ) -\u003e (LsmStorageState, Vec\u003cusize\u003e) {\r\n        let mut snapshot = snapshot.clone();\r\n        let mut files_to_remove = Vec::new();\r\n        let mut upper_level_sst_ids_set = task\r\n            .upper_level_sst_ids\r\n            .iter()\r\n            .copied()\r\n            .collect::\u003cHashSet\u003c_\u003e\u003e();\r\n        let mut lower_level_sst_ids_set = task\r\n            .lower_level_sst_ids\r\n            .iter()\r\n            .copied()\r\n            .collect::\u003cHashSet\u003c_\u003e\u003e();\r\n        if let Some(upper_level) = task.upper_level {\r\n            let new_upper_level_ssts = snapshot.levels[upper_level - 1]\r\n                .1\r\n                .iter()\r\n                .filter_map(|x| {\r\n                    if upper_level_sst_ids_set.remove(x) {\r\n                        return None;\r\n                    }\r\n                    Some(*x)\r\n                })\r\n                .collect::\u003cVec\u003c_\u003e\u003e();\r\n            assert!(upper_level_sst_ids_set.is_empty());\r\n            snapshot.levels[upper_level - 1].1 = new_upper_level_ssts;\r\n        } else {\r\n            let new_l0_ssts = snapshot\r\n                .l0_sstables\r\n                .iter()\r\n                .filter_map(|x| {\r\n                    if upper_level_sst_ids_set.remove(x) {\r\n                        return None;\r\n                    }\r\n                    Some(*x)\r\n                })\r\n                .collect::\u003cVec\u003c_\u003e\u003e();\r\n            assert!(upper_level_sst_ids_set.is_empty());\r\n            snapshot.l0_sstables = new_l0_ssts;\r\n        }\r\n\r\n        files_to_remove.extend(\u0026task.upper_level_sst_ids);\r\n        files_to_remove.extend(\u0026task.lower_level_sst_ids);\r\n\r\n        let mut new_lower_level_ssts = snapshot.levels[task.lower_level - 1]\r\n            .1\r\n            .iter()\r\n            .filter_map(|x| {\r\n                if lower_level_sst_ids_set.remove(x) {\r\n                    return None;\r\n                }\r\n                Some(*x)\r\n            })\r\n            .collect::\u003cVec\u003c_\u003e\u003e();\r\n        assert!(lower_level_sst_ids_set.is_empty());\r\n        new_lower_level_ssts.extend(output);\r\n        if !in_recovery {\r\n            new_lower_level_ssts.sort_by(|x, y| {\r\n                snapshot\r\n                    .sstables\r\n                    .get(x)\r\n                    .unwrap()\r\n                    .first_key()\r\n                    .cmp(snapshot.sstables.get(y).unwrap().first_key())\r\n            });\r\n

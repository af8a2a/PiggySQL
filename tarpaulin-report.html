ate::expression::ScalarExpression;\r\nuse crate::planner::operator::insert::InsertOperator;\r\nuse crate::planner::operator::values::ValuesOperator;\r\nuse crate::planner::operator::Operator;\r\nuse crate::planner::LogicalPlan;\r\nuse crate::storage::Transaction;\r\nuse crate::types::value::{DataValue, ValueRef};\r\nuse sqlparser::ast::{Expr, Ident, ObjectName};\r\nuse std::slice;\r\nuse std::sync::Arc;\r\n\r\nimpl\u003c'a, T: Transaction\u003e Binder\u003c'a, T\u003e {\r\n    pub(crate) fn bind_insert(\r\n        \u0026mut self,\r\n        name: ObjectName,\r\n        idents: \u0026[Ident],\r\n        expr_rows: \u0026Vec\u003cVec\u003cExpr\u003e\u003e,\r\n        is_overwrite: bool,\r\n    ) -\u003e Result\u003cLogicalPlan\u003e {\r\n        let name = lower_case_name(\u0026name);\r\n        let (_, name) = split_name(\u0026name)?;\r\n        let table_name = Arc::new(name.to_string());\r\n\r\n        if let Some(table) = self.context.table(table_name.clone()) {\r\n            let mut columns = Vec::new();\r\n            let values_len = expr_rows[0].len();\r\n\r\n            if idents.is_empty() {\r\n                columns = table.all_columns();\r\n                if values_len \u003e columns.len() {\r\n                    return Err(DatabaseError::ValuesLenMismatch(columns.len(), values_len));\r\n                }\r\n            } else {\r\n                let bind_table_name = Some(table_name.to_string());\r\n                for ident in idents {\r\n                    match self.bind_column_ref_from_identifiers(\r\n                        slice::from_ref(ident),\r\n                        bind_table_name.as_ref(),\r\n                    )? {\r\n                        ScalarExpression::ColumnRef(catalog) =\u003e columns.push(catalog),\r\n                        _ =\u003e unreachable!(),\r\n                    }\r\n                }\r\n                if values_len != columns.len() {\r\n                    return Err(DatabaseError::ValuesLenMismatch(columns.len(), values_len));\r\n                }\r\n            }\r\n            let mut rows = Vec::with_capacity(expr_rows.len());\r\n            for expr_row in expr_rows {\r\n                if expr_row.len() != values_len {\r\n                    return Err(DatabaseError::ValuesLenNotSame());\r\n                }\r\n                let mut row = Vec::with_capacity(expr_row.len());\r\n\r\n                for (i, expr) in expr_row.iter().enumerate() {\r\n                    match \u0026self.bind_expr(expr)? {\r\n                        ScalarExpression::Constant(value) =\u003e {\r\n                            // Check if the value length is too long\r\n                            value.check_len(columns[i].datatype())?;\r\n                            let cast_value = DataValue::clone(value).cast(columns[i].datatype())?;\r\n                            row.push(Arc::new(cast_value))\r\n                        }\r\n                        ScalarExpression::Unary { expr, op, .. } =\u003e {\r\n                            if let ScalarExpression::Constant(value) = expr.as_ref() {\r\n                                row.push(Arc::new(\r\n                                    DataValue::unary_op(value, op)?.cast(columns[i].datatype())?,\r\n                                ))\r\n                            } else {\r\n                                unreachable!()\r\n                            }\r\n                        }\r\n                        _ =\u003e unreachable!(),\r\n                    }\r\n                }\r\n\r\n                rows.push(row);\r\n            }\r\n            let values_plan = self.bind_values(rows, columns);\r\n\r\n            Ok(LogicalPlan::new(\r\n                Operator::Insert(InsertOperator {\r\n                    table_name,\r\n                    is_overwrite,\r\n                }),\r\n                vec![values_plan],\r\n            ))\r\n        } else {\r\n            Err(DatabaseError::InvalidTable(format!(\r\n                \"not found table {}\",\r\n                table_name\r\n            )))\r\n        }\r\n    }\r\n\r\n    pub(crate) fn bind_values(\r\n        \u0026mut self,\r\n        rows: Vec\u003cVec\u003cValueRef\u003e\u003e,\r\n        columns: Vec\u003cColumnRef\u003e,\r\n    ) -\u003e LogicalPlan {\r\n        LogicalPlan::new(Operator::Values(ValuesOperator { rows, columns }), vec![])\r\n    }\r\n}\r\n","traces":[{"line":16,"address":[],"length":0,"stats":{"Line":360287970189639680},"fn_name":null},{"line":23,"address":[],"length":0,"stats":{"Line":360287970189639680},"fn_name":null},{"line":24,"address":[],"length":0,"stats":{"Line":720575940379279360},"fn_name":null},{"line":25,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":27,"address":[],"length":0,"stats":{"Line":360287970189639680},"fn_name":null},{"line":28,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":29,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":31,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":32,"address":[],"length":0,"stats":{"Line":72057594037927936},"fn_name":null},{"line":33,"address":[],"length":0,"stats":{"Line":72057594037927936},"fn_name":null},{"line":34,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":37,"address":[],"length":0,"stats":{"Line":288230376151711744},"fn_name":null},{"line":38,"address":[],"length":0,"stats":{"Line":2161727821137838080},"fn_name":null},{"line":39,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":40,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":41,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":43,"address":[],"length":0,"stats":{"Line":936748722493063168},"fn_name":null},{"line":47,"address":[],"length":0,"stats":{"Line":288230376151711744},"fn_name":null},{"line":48,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":51,"address":[],"length":0,"stats":{"Line":360287970189639680},"fn_name":null},{"line":52,"a _table;\r\nmod delete;\r\nmod describe;\r\nmod distinct;\r\nmod drop_index;\r\nmod drop_table;\r\nmod explain;\r\npub mod expr;\r\nmod insert;\r\nmod select;\r\nmod set_var;\r\nmod show;\r\nmod update;\r\n\r\nuse crate::errors::*;\r\n\r\nuse sqlparser::ast::{Ident, ObjectName, ObjectType, SetExpr, Statement};\r\nuse std::collections::BTreeMap;\r\n\r\nuse crate::catalog::{TableCatalog, TableName, DEFAULT_SCHEMA_NAME};\r\nuse crate::expression::ScalarExpression;\r\nuse crate::planner::operator::join::JoinType;\r\nuse crate::planner::LogicalPlan;\r\nuse crate::storage::Transaction;\r\n\r\npub enum InputRefType {\r\n    AggCall,\r\n    GroupBy,\r\n}\r\n\r\n#[derive(Clone)]\r\npub struct BinderContext\u003c'a, T: Transaction\u003e {\r\n    transaction: \u0026'a T,\r\n    pub(crate) bind_table: BTreeMap\u003cTableName, (TableCatalog, Option\u003cJoinType\u003e)\u003e,\r\n    aliases: BTreeMap\u003cString, ScalarExpression\u003e,\r\n    table_aliases: BTreeMap\u003cString, TableName\u003e,\r\n    group_by_exprs: Vec\u003cScalarExpression\u003e,\r\n    pub(crate) agg_calls: Vec\u003cScalarExpression\u003e,\r\n}\r\n\r\nimpl\u003c'a, T: Transaction\u003e BinderContext\u003c'a, T\u003e {\r\n    pub fn new(transaction: \u0026'a T) -\u003e Self {\r\n        BinderContext {\r\n            transaction,\r\n            bind_table: Default::default(),\r\n            aliases: Default::default(),\r\n            table_aliases: Default::default(),\r\n            group_by_exprs: vec![],\r\n            agg_calls: Default::default(),\r\n        }\r\n    }\r\n\r\n    pub fn table(\u0026self, table_name: TableName) -\u003e Option\u003cTableCatalog\u003e {\r\n        if let Some(real_name) = self.table_aliases.get(table_name.as_ref()) {\r\n            self.transaction.table(real_name.clone())\r\n        } else {\r\n            self.transaction.table(table_name)\r\n        }\r\n    }\r\n\r\n    // Tips: The order of this index is based on Aggregate being bound first.\r\n    pub fn input_ref_index(\u0026self, ty: InputRefType) -\u003e usize {\r\n        match ty {\r\n            InputRefType::AggCall =\u003e self.agg_calls.len(),\r\n            InputRefType::GroupBy =\u003e self.agg_calls.len() + self.group_by_exprs.len(),\r\n        }\r\n    }\r\n\r\n    pub fn add_alias(\u0026mut self, alias: String, expr: ScalarExpression) -\u003e Result\u003c()\u003e {\r\n        let is_exist = self.aliases.insert(alias.clone(), expr).is_some();\r\n        if is_exist {\r\n            return Err(DatabaseError::InvalidColumn(format!(\r\n                \"{} duplicated\",\r\n                alias\r\n            )));\r\n        }\r\n\r\n        Ok(())\r\n    }\r\n\r\n    pub fn add_table_alias(\u0026mut self, alias: String, table: TableName) -\u003e Result\u003c()\u003e {\r\n        let is_alias_exist = self\r\n            .table_aliases\r\n            .insert(alias.clone(), table.clone())\r\n            .is_some();\r\n        if is_alias_exist {\r\n            return Err(DatabaseError::InvalidTable(format!(\"{} duplicated\", alias)));\r\n        }\r\n\r\n        Ok(())\r\n    }\r\n\r\n    pub fn add_bind_table(\r\n        \u0026mut self,\r\n        table: TableName,\r\n        table_catalog: TableCatalog,\r\n        join_type: Option\u003cJoinType\u003e,\r\n    ) -\u003e Result\u003c()\u003e {\r\n        let is_bound = self\r\n            .bind_table\r\n            .insert(table.clone(), (table_catalog.clone(), join_type))\r\n            .is_some();\r\n        if is_bound {\r\n            return Err(DatabaseError::InvalidTable(format!(\"{} duplicated\", table)));\r\n        }\r\n\r\n        Ok(())\r\n    }\r\n\r\n    pub fn has_agg_call(\u0026self, expr: \u0026ScalarExpression) -\u003e bool {\r\n        self.group_by_exprs.contains(expr)\r\n    }\r\n}\r\n\r\npub struct Binder\u003c'a, T: Transaction\u003e {\r\n    context: BinderContext\u003c'a, T\u003e,\r\n}\r\n\r\nimpl\u003c'a, T: Transaction\u003e Binder\u003c'a, T\u003e {\r\n    pub fn new(context: BinderContext\u003c'a, T\u003e) -\u003e Self {\r\n        Binder { context }\r\n    }\r\n\r\n    pub fn bind(\u0026mut self, stmt: \u0026Statement) -\u003e Result\u003cLogicalPlan\u003e {\r\n        let plan = match stmt {\r\n            Statement::Query(query) =\u003e self.bind_query(query)?,\r\n            Statement::AlterTable { name, operation } =\u003e self.bind_alter_table(name, operation)?,\r\n            Statement::CreateTable {\r\n                name,\r\n                columns,\r\n                constraints,\r\n                if_not_exists,\r\n                ..\r\n            } =\u003e self.bind_create_table(name, columns, constraints, *if_not_exists)?,\r\n            Statement::Drop {\r\n                object_type,\r\n                names,\r\n                if_exists,\r\n                ..\r\n            } =\u003e match object_type {\r\n                ObjectType::Table =\u003e self.bind_drop_table(\u0026names[0], if_exists)?,\r\n                ObjectType::Index =\u003e self.bind_drop_index(\u0026names[0], if_exists)?,\r\n                _ =\u003e todo!(),\r\n            },\r\n            Statement::Insert {\r\n                table_name,\r\n                columns,\r\n                source,\r\n                overwrite,\r\n                ..\r\n            } =\u003e {\r\n                if let SetExpr::Values(values) = source.body.as_ref() {\r\n                    self.bind_insert(table_name.to_owned(), columns, \u0026values.rows, *overwrite)?\r\n                } else {\r\n                    todo!()\r\n                }\r\n            }\r\n            Statement::Update {\r\n                table,\r\n                selection,\r\n                assignments,\r\n                ..\r\n            } =\u003e {\r\n                if !table.joins.is_empty() {\r\n                    unimplemented!()\r\n                } else {\r\n                    self.bind_update(table, selection, assignments)?\r\n                }\r\n            }\r\n            Statement::Delete {\r\n                from, selection, ..\r\n            } =\u003e {\r\n                let table = \u0026from[0];\r\n\r\n                if !table.joins.is_empty() {\r\n                    unimplemented!()\r\n                } else {\r\n                    self.bind_delete(table, selection)?\r\n                }\r\n            }\r\n            Statement::Explain { statement, .. } =\u003e {\r\n                let plan = self.bind(statement)?;\r\n                self.bind_explain(plan)?\r\n            }\r\n            Statement::CreateIndex {\r\n                name,\r\n                table_name,\r\n                columns,\r\n                ..\r\n            } =\u003e {\r\n                //we only support single column index yet\r\n                self.bind_create_index(name, table_name, columns)?\r\n            }\r\n            // Statement::Truncate { table_name, .. } =\u003e self.bind_truncate(table_name)?,\r\n            Statement::ShowTables { .. } =\u003e self.bind_show_tables()?,\r\n            Statement::SetVariable {\r\n                variable, value, ..\r\n            } =\u003e {\r\n                //only support set transaction's  isolation level\r\n                assert_eq!(value.len(), 1);\r\n                self.bind_set_var(variable.to_string(), value[0].to_string())?\r\n            }\r\n            Statement::Copy {\r\n                source,\r\n                target,\r\n                options,\r\n                ..\r\n            } =\u003e self.bind_copy(source.clone(), target.clone(), options)?,\r\n            Statement::ExplainTable {\r\n                describe_alias: true,\r\n                table_name,\r\n            } =\u003e self.bind_describe(table_name)?,\r\n\r\n            _ =\u003e return Err(DatabaseError::UnsupportedStmt(stmt.to_string())),\r\n        };\r\n        Ok(plan)\r\n    }\r\n}\r\n\r\n/// Convert an object name into lower case\r\nfn lower_case_name(name: \u0026ObjectName) -\u003e ObjectName {\r\n    ObjectName(\r\n        name.0\r\n            .iter()\r\n            .map(|ident| Ident::new(ident.value.to_lowercase()))\r\n            .collect(),\r\n    )\r\n}\r\n\r\n/// Split an object name into `(schema name, table name)`.\r\nfn split_name(name: \u0026ObjectName) -\u003e Result\u003c(\u0026str, \u0026str)\u003e {\r\n    Ok(match name.0.as_slice() {\r\n        [table] =\u003e (DEFAULT_SCHEMA_NAME, \u0026table.value),\r\n        [schema, table] =\u003e (\u0026schema.value, \u0026table.value),\r\n        _ =\u003e return Err(DatabaseError::InvalidTable(name.to_string())),\r\n    })\r\n}\r\npub(crate) fn is_valid_identifier(s: \u0026str) -\u003e bool {\r\n    s.chars().all(|c| c.is_alphanumeric() || c == '_')\r\n        \u0026\u0026 !s.chars().next().unwrap_or_default().is_numeric()\r\n        \u0026\u0026 !s.chars().all(|c| c == '_')\r\n}\r\n\r\n#[cfg(test)]\r\npub mod test {\r\n    use super::*;\r\n    use crate::binder::{Binder, BinderContext};\r\n    use crate::catalog::{ColumnCatalog, ColumnDesc};\r\n    \r\n    use crate::parser;\r\n    use crate::planner::LogicalPlan;\r\n    use crate::storage::piggy_stroage::PiggyKVStroage;\r\n    use crate::storage::{Storage, Transaction};\r\n    use crate::types::LogicalType::Integer;\r\n    use std::sync::Arc;\r\n    use tempfile::TempDir;\r\n    pub(crate) async fn build_test_catalog() -\u003e Result\u003cPiggyKVStroage\u003e {\r\n        let path = tempdir::TempDir::new(\"piggydb\")\r\n            .unwrap()\r\n            .path()\r\n            .join(\"piggydb\");\r\n        let storage=PiggyKVStroage::new(path, None);\r\n\r\n        let mut transaction = storage.transaction().await?;\r\n\r\n        let _ = transaction.create_table(\r\n            Arc::new(\"t1\".to_string()),\r\n            vec![\r\n                ColumnCatalog::new(\r\n                    \"c1\".to_string(),\r\n                    false,\r\n                    ColumnDesc::new(Integer, true, false, None),\r\n                    // None,\r\n                ),\r\n                ColumnCatalog::new(\r\n                    \"c2\".to_string(),\r\n                    false,\r\n                    ColumnDesc::new(Integer, false, true, None),\r\n                    // None,\r\n                ),\r\n            ],\r\n            false,\r\n        )?;\r\n\r\n        let _ = transaction.create_table(\r\n            Arc::new(\"t2\".to_string()),\r\n            vec![\r\n                ColumnCatalog::new(\r\n                    \"c3\".to_string(),\r\n                    false,\r\n                    ColumnDesc::new(Integer, true, false, None),\r\n                    // None,\r\n                ),\r\n                ColumnCatalog::new(\r\n                    \"c4\".to_string(),\r\n                    false,\r\n                    ColumnDesc::new(Integer, false, false, None),\r\n                    // None,\r\n                ),\r\n            ],\r\n            false,\r\n        )?;\r\n\r\n        transaction.commit().await?;\r\n\r\n        Ok(storage)\r\n    }\r\n\r\n    pub async fn select_sql_run(sql: \u0026str) -\u003e Result\u003cLogicalPlan\u003e {\r\n        let _temp_dir = TempDir::new().expect(\"unable to create temporary working directory\");\r\n        let storage = build_test_catalog().await?;\r\n        let transaction = storage.transaction().await?;\r\n        let mut binder = Binder::new(BinderContext::new(\u0026transaction));\r\n        let stmt = parser::parse(sql)?;\r\n\r\n        Ok(binder.bind(\u0026stmt[0])?)\r\n    }\r\n\r\n    #[test]\r\n    pub fn test_valid_identifier() {\r\n        assert!(is_valid_identifier(\"valid_table\"));\r\n        assert!(is_valid_identifier(\"valid_column\"));\r\n        assert!(is_valid_identifier(\"_valid_column\"));\r\n        assert!(is_valid_identifier(\"valid_column_1\"));\r\n\r\n        assert!(!is_valid_identifier(\"invalid_name\u0026\"));\r\n        assert!(!is_valid_identifier(\"1_invalid_name\"));\r\n        assert!(!is_valid_identifier(\"____\"));\r\n    }\r\n}\r\n","traces":[{"line":         filter::FilterOperator, join::JoinOperator as LJoinOperator, limit::LimitOperator,\r\n            project::ProjectOperator, Operator,\r\n        },\r\n        operator::{join::JoinType, scan::ScanOperator},\r\n    },\r\n    types::value::DataValue,\r\n};\r\n\r\nuse super::{lower_case_name, Binder};\r\n\r\nuse crate::catalog::{\r\n    ColumnCatalog, TableCatalog, TableName, DEFAULT_DATABASE_NAME, DEFAULT_SCHEMA_NAME,\r\n};\r\nuse crate::errors::*;\r\nuse crate::expression::BinaryOperator;\r\nuse crate::planner::operator::join::JoinCondition;\r\nuse crate::planner::operator::sort::{SortField, SortOperator};\r\nuse crate::planner::LogicalPlan;\r\nuse crate::storage::Transaction;\r\nuse crate::types::LogicalType;\r\nuse itertools::Itertools;\r\nuse sqlparser::ast;\r\nuse sqlparser::ast::{\r\n    Distinct, Expr, Ident, Join, JoinConstraint, JoinOperator, Offset, OrderByExpr, Query, Select,\r\n    SelectItem, SetExpr, TableAlias, TableFactor, TableWithJoins,\r\n};\r\n\r\nimpl\u003c'a, T: Transaction\u003e Binder\u003c'a, T\u003e {\r\n    pub(crate) fn bind_query(\u0026mut self, query: \u0026Query) -\u003e Result\u003cLogicalPlan\u003e {\r\n        if let Some(_with) = \u0026query.with {\r\n            // TODO support with clause.\r\n        }\r\n\r\n        let mut plan = match query.body.borrow() {\r\n            SetExpr::Select(select) =\u003e self.bind_select(select, \u0026query.order_by),\r\n            SetExpr::Query(query) =\u003e self.bind_query(query),\r\n            _ =\u003e unimplemented!(),\r\n        }?;\r\n\r\n        let limit = \u0026query.limit;\r\n        let offset = \u0026query.offset;\r\n\r\n        if limit.is_some() || offset.is_some() {\r\n            plan = self.bind_limit(plan, limit, offset)?;\r\n        }\r\n\r\n        Ok(plan)\r\n    }\r\n\r\n    fn bind_select(\u0026mut self, select: \u0026Select, orderby: \u0026[OrderByExpr]) -\u003e Result\u003cLogicalPlan\u003e {\r\n        let mut plan = self.bind_table_ref(\u0026select.from)?;\r\n\r\n        let mut select_list = self.normalize_select_item(\u0026select.projection)?;\r\n\r\n        self.extract_select_join(\u0026mut select_list);\r\n\r\n        if let Some(predicate) = \u0026select.selection {\r\n            plan = self.bind_where(plan, predicate)?;\r\n        }\r\n\r\n        self.extract_select_aggregate(\u0026mut select_list)?;\r\n\r\n        if !select.group_by.is_empty() {\r\n            self.extract_group_by_aggregate(\u0026mut select_list, \u0026select.group_by)?;\r\n        }\r\n\r\n        let mut having_orderby = (None, None);\r\n\r\n        if select.having.is_some() || !orderby.is_empty() {\r\n            having_orderby = self.extract_having_orderby_aggregate(\u0026select.having, orderby)?;\r\n        }\r\n\r\n        if !self.context.agg_calls.is_empty() || !self.context.group_by_exprs.is_empty() {\r\n            plan = self.bind_aggregate(\r\n                plan,\r\n                self.context.agg_calls.clone(),\r\n                self.context.group_by_exprs.clone(),\r\n            );\r\n        }\r\n\r\n        if let Some(having) = having_orderby.0 {\r\n            plan = self.bind_having(plan, having)?;\r\n        }\r\n\r\n        if let Some(Distinct::Distinct) = select.distinct {\r\n            plan = self.bind_distinct(plan, select_list.clone());\r\n        }\r\n\r\n        if let Some(orderby) = having_orderby.1 {\r\n            plan = self.bind_sort(plan, orderby);\r\n        }\r\n\r\n        plan = self.bind_project(plan, select_list);\r\n        // println!(\"plan:\");\r\n        // println!(\"{:?}\", plan);\r\n        Ok(plan)\r\n    }\r\n\r\n    pub(crate) fn bind_table_ref(\u0026mut self, from: \u0026[TableWithJoins]) -\u003e Result\u003cLogicalPlan\u003e {\r\n        assert!(from.len() \u003c 2, \"not support yet.\");\r\n        if from.is_empty() {\r\n            return Ok(LogicalPlan::new(Operator::Dummy, vec![]));\r\n        }\r\n\r\n        let TableWithJoins { relation, joins } = \u0026from[0];\r\n\r\n        let (left_name, mut plan) = self.bind_single_table_ref(relation, None)?;\r\n\r\n        if !joins.is_empty() {\r\n            let left_name = Self::unpack_name(left_name, true);\r\n\r\n            for join in joins {\r\n                plan = self.bind_join(left_name.clone(), plan, join)?;\r\n            }\r\n        }\r\n        Ok(plan)\r\n    }\r\n\r\n    fn unpack_name(table_name: Option\u003cTableName\u003e, is_left: bool) -\u003e TableName {\r\n        let title = if is_left { \"Left\" } else { \"Right\" };\r\n        table_name.unwrap_or_else(|| panic!(\"{}: Table is not named\", title))\r\n    }\r\n\r\n    fn bind_single_table_ref(\r\n        \u0026mut self,\r\n        table: \u0026TableFactor,\r\n        joint_type: Option\u003cJoinType\u003e,\r\n    ) -\u003e Result\u003c(Option\u003cTableName\u003e, LogicalPlan)\u003e {\r\n        let plan_with_name = match table {\r\n            TableFactor::Table { name, alias, .. } =\u003e {\r\n                let obj_name = name\r\n                    .0\r\n                    .iter()\r\n                    .map(|ident| Ident::new(ident.value.to_string()))\r\n                    .collect_vec();\r\n\r\n                let (_database, _schema, table): (\u0026str, \u0026str, \u0026str) = match obj_name.as_slice() {\r\n                    [table] =\u003e (DEFAULT_DATABASE_NAME, DEFAULT_SCHEMA_NAME, \u0026table.value),\r\n                    [schema, table] =\u003e (DEFAULT_DATABASE_NAME, \u0026schema.value, \u0026table.value),\r\n                    [database, schema, table] =\u003e (\u0026database.value, \u0026schema.value, \u0026table.value),\r\n                    _ =\u003e return Err(DatabaseError::InvalidTable(name.to_string())),\r\n                };\r\n\r\n                let (table, plan) =\r\n                    self._bind_single_table_ref(joint_type, table, Self::trans_alias(alias))?;\r\n                (Some(table), plan)\r\n            }\r\n            TableFactor::Derived {\r\n                subquery, alias, ..\r\n            } =\u003e {\r\n                let plan = self.bind_query(subquery)?;\r\n                let mut tables = plan.referenced_table();\r\n\r\n                if let Some(alias) = Self::trans_alias(alias) {\r\n                    let alias = Arc::new(alias.clone());\r\n\r\n                    if tables.len() \u003e 1 {\r\n                        todo!(\"Implement virtual tables for multiple table aliases\");\r\n                    }\r\n                    self.context\r\n                        .add_table_alias(alias.to_string(), tables.remove(0))?;\r\n\r\n                    (Some(alias), plan)\r\n                } else {\r\n                    ((tables.len() \u003e 1).then(|| tables.pop()).flatten(), plan)\r\n                }\r\n            }\r\n            _ =\u003e unimplemented!(),\r\n        };\r\n\r\n        Ok(plan_with_name)\r\n    }\r\n\r\n    pub(crate) fn trans_alias(alias: \u0026Option\u003cTableAlias\u003e) -\u003e Option\u003c\u0026String\u003e {\r\n        alias.as_ref().map(|alias| \u0026alias.name.value)\r\n    }\r\n\r\n    pub(crate) fn _bind_single_table_ref(\r\n        \u0026mut self,\r\n        join_type: Option\u003cJoinType\u003e,\r\n        table: \u0026str,\r\n        alias: Option\u003c\u0026String\u003e,\r\n    ) -\u003e Result\u003c(Arc\u003cString\u003e, LogicalPlan)\u003e {\r\n        let table_name = Arc::new(table.to_string());\r\n\r\n        let table_catalog = self\r\n            .context\r\n            .table(table_name.clone())\r\n            .ok_or_else(|| DatabaseError::InvalidTable(format!(\"bind table {}\", table)))?;\r\n\r\n        self.context\r\n            .add_bind_table(table_name.clone(), table_catalog.clone(), join_type)?;\r\n\r\n        if let Some(alias) = alias {\r\n            self.context\r\n                .add_table_alias(alias.to_string(), table_name.clone())?;\r\n        }\r\n\r\n        Ok((\r\n            table_name.clone(),\r\n            ScanOperator::build(table_name, \u0026table_catalog),\r\n        ))\r\n    }\r\n\r\n    /// Normalize select item.\r\n    ///\r\n    /// - Qualified name, e.g. `SELECT t.a FROM t`\r\n    /// - Qualified name with wildcard, e.g. `SELECT t.* FROM t,t1`\r\n    /// - Scalar expression or aggregate expression, e.g. `SELECT COUNT(*) + 1 AS count FROM t`\r\n    ///  \r\n    fn normalize_select_item(\u0026mut self, items: \u0026[SelectItem]) -\u003e Result\u003cVec\u003cScalarExpression\u003e\u003e {\r\n        let mut select_items = vec![];\r\n\r\n        for item in items.iter().enumerate() {\r\n            match item.1 {\r\n                SelectItem::UnnamedExpr(expr) =\u003e select_items.push(self.bind_expr(expr)?),\r\n                SelectItem::ExprWithAlias { expr, alias } =\u003e {\r\n                    let expr = self.bind_expr(expr)?;\r\n                    let alias_name = alias.to_string();\r\n\r\n                    self.context.add_alias(alias_name.clone(), expr.clone())?;\r\n\r\n                    select_items.push(ScalarExpression::Alias {\r\n                        expr: Box::new(expr),\r\n                        alias: alias_name,\r\n                    });\r\n                }\r\n                SelectItem::Wildcard(_) =\u003e {\r\n                    select_items.extend_from_slice(self.bind_all_column_refs()?.as_slice());\r\n                }\r\n                SelectItem::QualifiedWildcard(table_name, _) =\u003e {\r\n                    self.bind_table_column_refs(\r\n                        \u0026mut select_items,\r\n                        Arc::new(lower_case_name(table_name).to_string()),\r\n                    )?;\r\n                }\r\n            };\r\n        }\r\n\r\n        Ok(select_items)\r\n    }\r\n\r\n    fn bind_table_column_refs(\r\n        \u0026 self,\r\n        exprs: \u0026mut Vec\u003cScalarExpression\u003e,\r\n        table_name: TableName,\r\n    ) -\u003e Result\u003c()\u003e {\r\n        let table = self\r\n            .context\r\n            .table(table_name.clone())\r\n            .ok_or(DatabaseError::TableNotFound)?;\r\n\r\n        let append = table\r\n            .all_columns()\r\n            .into_iter()\r\n            .map(ScalarExpression::ColumnRef)\r\n            .collect_vec();\r\n        exprs.extend(append);\r\n        Ok(())\r\n    }\r\n\r\n    fn bind_all_column_refs(\u0026mut self) -\u003e Result\u003cVec\u003cScalarExpression\u003e\u003e {\r\n        let mut exprs = vec![];\r\n        for table_name in self.context.bind_table.keys() {\r\n            let table = self\r\n                .context\r\n                .table(table_name.clone())\r\n                .ok_or_else(|| DatabaseError::InvalidTable(table_name.to_string()))?;\r\n            for col in table.all_columns() {\r\n                exprs.push(ScalarExpression::ColumnRef(col));\r\n            }\r\n        }\r\n\r\n        Ok(exprs)\r\n    }\r\n\r\n    fn bind_join(\r\n        \u0026mut self,\r\n        left_table: TableName,\r\n        left: LogicalPlan,\r\n        join: \u0026Join,\r\n    ) -\u003e Result\u003cLogicalPlan\u003e {\r\n        let Join {\r\n            relation,\r\n            join_operator,\r\n        } = join;\r\n\r\n        let (join_type, joint_condition) = match join_operator {\r\n            JoinOperator::Inner(constraint) =\u003e (JoinType::Inner, Some(constraint)),\r\n            JoinOperator::LeftOuter(constraint) =\u003e (JoinType::Left, Some(constraint)),\r\n            JoinOperator::RightOuter(constraint) =\u003e (JoinType::Right, Some(constraint)),\r\n            JoinOperator::FullOuter(constraint) =\u003e (JoinType::Full, Some(constraint)),\r\n            JoinOperator::CrossJoin =\u003e (JoinType::Cross, None),\r\n            _ =\u003e unimplemented!(),\r\n        };\r\n        let (right_table, right) = self.bind_single_table_ref(relation, Some(join_type))?;\r\n        let right_table = Self::unpack_name(right_table, false);\r\n\r\n        let left_table = self.context.table(left_table.clone()).ok_or_else(|| {\r\n            DatabaseError::InvalidTable(format!(\"Left: {} not found\", left_table))\r\n        })?;\r\n        let right_table = self.context.table(right_table.clone()).ok_or_else(|| {\r\n            DatabaseError::InvalidTable(format!(\"Right: {} not found\", right_table))\r\n        })?;\r\n\r\n        let on = match joint_condition {\r\n            Some(constraint) =\u003e self.bind_join_constraint(\u0026left_table, \u0026right_table, constraint)?,\r\n            None =\u003e JoinCondition::None,\r\n        };\r\n\r\n        Ok(LJoinOperator::build(left, right, on, join_type))\r\n    }\r\n\r\n    pub(crate) fn bind_where(\r\n        \u0026mut self,\r\n        children: LogicalPlan,\r\n        predicate: \u0026Expr,\r\n    ) -\u003e Result\u003cLogicalPlan\u003e {\r\n        Ok(FilterOperator::build(\r\n            self.bind_expr(predicate)?,\r\n            children,\r\n            false,\r\n        ))\r\n    }\r\n\r\n    fn bind_having(\r\n        \u0026mut self,\r\n        children: LogicalPlan,\r\n        having: ScalarExpression,\r\n    ) -\u003e Result\u003cLogicalPlan\u003e {\r\n        self.validate_having_orderby(\u0026having)?;\r\n        Ok(FilterOperator::build(having, children, true))\r\n    }\r\n\r\n    fn bind_project(\r\n        \u0026mut self,\r\n        children: LogicalPlan,\r\n        select_list: Vec\u003cScalarExpression\u003e,\r\n    ) -\u003e LogicalPlan {\r\n        LogicalPlan::new(\r\n            Operator::Project(ProjectOperator { exprs: select_list }),\r\n            vec![children],\r\n        )\r\n    }\r\n\r\n    fn bind_sort(\u0026mut self, children: LogicalPlan, sort_fields: Vec\u003cSortField\u003e) -\u003e LogicalPlan {\r\n        LogicalPlan::new(\r\n            Operator::Sort(SortOperator {\r\n                sort_fields,\r\n                limit: None,\r\n            }),\r\n            vec![children],\r\n        )\r\n    }\r\n\r\n    fn bind_limit(\r\n        \u0026mut self,\r\n        children: LogicalPlan,\r\n        limit_expr: \u0026Option\u003cExpr\u003e,\r\n        offset_expr: \u0026Option\u003cOffset\u003e,\r\n    ) -\u003e Result\u003cLogicalPlan\u003e {\r\n        let mut limit = None;\r\n        let mut offset = None;\r\n        if let Some(expr) = limit_expr {\r\n            let expr = self.bind_expr(expr)?;\r\n            match expr {\r\n                ScalarExpression::Constant(dv) =\u003e match dv.as_ref() {\r\n                    DataValue::Int32(Some(v)) if *v \u003e= 0 =\u003e limit = Some(*v as usize),\r\n                    DataValue::Int64(Some(v)) if *v \u003e= 0 =\u003e limit = Some(*v as usize),\r\n                    _ =\u003e return Err(DatabaseError::InvalidType),\r\n                },\r\n                _ =\u003e {\r\n                    return Err(DatabaseError::InvalidColumn(\r\n                        \"invalid limit expression.\".to_owned(),\r\n                    ))\r\n                }\r\n            }\r\n        }\r\n\r\n        if let Some(expr) = offset_expr {\r\n            let expr = self.bind_expr(\u0026expr.value)?;\r\n            match expr {\r\n                ScalarExpression::Constant(dv) =\u003e match dv.as_ref() {\r\n                    DataValue::Int32(Some(v)) if *v \u003e 0 =\u003e offset = Some(*v as usize),\r\n                    DataValue::Int64(Some(v)) if *v \u003e 0 =\u003e offset = Some(*v as usize),\r\n                    _ =\u003e return Err(DatabaseError::InvalidType),\r\n                },\r\n                _ =\u003e {\r\n                    return Err(DatabaseError::InvalidColumn(\r\n                        \"invalid limit expression.\".to_string(),\r\n                    ))\r\n                }\r\n            }\r\n        }\r\n\r\n        // TODO: validate limit and offset is correct use statistic.\r\n\r\n        Ok(LimitOperator::build(offset, limit, children))\r\n    }\r\n\r\n    pub fn extract_select_join(\u0026mut self, select_items: \u0026mut [ScalarExpression]) {\r\n        let bind_tables = \u0026self.context.bind_table;\r\n        if bind_tables.len() \u003c 2 {\r\n            return;\r\n        }\r\n\r\n        let mut table_force_nullable = Vec::with_capacity(bind_tables.len());\r\n        let mut left_table_force_nullable = false;\r\n        let mut left_table = None;\r\n\r\n        for (table, join_option) in bind_tables.values() {\r\n            if let Some(join_type) = join_option {\r\n                let (left_force_nullable, right_force_nullable) = match join_type {\r\n                    JoinType::Inner =\u003e (false, false),\r\n                    JoinType::Left =\u003e (false, true),\r\n                    JoinType::Right =\u003e (true, false),\r\n                    JoinType::Full =\u003e (true, true),\r\n                    JoinType::Cross =\u003e (true, true),\r\n                };\r\n                table_force_nullable.push((table, right_force_nullable));\r\n                left_table_force_nullable = left_force_nullable;\r\n            } else {\r\n                left_table = Some(table);\r\n            }\r\n        }\r\n\r\n        if let Some(table) = left_table {\r\n            table_force_nullable.push((table, left_table_force_nullable));\r\n        }\r\n\r\n        for column in select_items {\r\n            if let ScalarExpression::ColumnRef(col) = column {\r\n                let _ = table_force_nullable\r\n                    .iter()\r\n                    .find(|(table, _)| table.contains_column(col.name()))\r\n                    .map(|(_, nullable)| {\r\n                        let mut new_col = ColumnCatalog::clone(col);\r\n                        new_col.nullable = *nullable;\r\n\r\n                        *col = Arc::new(new_col);\r\n                    });\r\n            }\r\n        }\r\n    }\r\n\r\n    fn bind_join_constraint(\r\n        \u0026mut self,\r\n        left_table: \u0026TableCatalog,\r\n        right_table: \u0026TableCatalog,\r\n        constraint: \u0026JoinConstraint,\r\n    ) -\u003e Result\u003cJoinCondition\u003e {\r\n        match constraint {\r\n            JoinConstraint::On(expr) =\u003e {\r\n                // left and right columns that match equi-join pattern\r\n                let mut on_keys: Vec\u003c(ScalarExpression, ScalarExpression)\u003e = vec![];\r\n                // expression that didn't match equi-join pattern\r\n                let mut filter = vec![];\r\n\r\n                self.extract_join_keys(expr, \u0026mut on_keys, \u0026mut filter, left_table, right_table)?;\r\n\r\n                // combine multiple filter exprs into one BinaryExpr\r\n                let join_filter = filter\r\n                    .into_iter()\r\n                    .reduce(|acc, expr| ScalarExpression::Binary {\r\n                        op: BinaryOperator::And,\r\n                        left_expr: Box::new(acc),\r\n                        right_expr: Box::new(expr),\r\n                        ty: LogicalType::Boolean,\r\n                    });\r\n                // TODO: handle cross join if on_keys is empty\r\n                Ok(JoinCondition::On {\r\n                    on: on_keys,\r\n                    filter: join_filter,\r\n                })\r\n            }\r\n            _ =\u003e unimplemented!(\"not supported join constraint {:?}\", constraint),\r\n        }\r\n    }\r\n\r\n    /// for sqlrs\r\n    /// original idea from datafusion plan.rs\r\n    /// Extracts equijoin ON condition be a single Eq or multiple conjunctive Eqs\r\n    /// Filters matching this pattern are added to `accum`\r\n    /// Filters that don't match this pattern are added to `accum_filter`\r\n    /// Examples:\r\n    /// ```text\r\n    /// foo = bar =\u003e accum=[(foo, bar)] accum_filter=[]\r\n    /// foo = bar AND bar = baz =\u003e accum=[(foo, bar), (bar, baz)] accum_filter=[]\r\n    /// foo = bar AND baz \u003e 1 =\u003e accum=[(foo, bar)] accum_filter=[baz \u003e 1]\r\n    /// ```\r\n    fn extract_join_keys(\r\n        \u0026mut self,\r\n        expr: \u0026Expr,\r\n        accum: \u0026mut Vec\u003c(ScalarExpression, ScalarExpression)\u003e,\r\n        accum_filter: \u0026mut Vec\u003cScalarExpression\u003e,\r\n        left_schema: \u0026TableCatalog,\r\n        right_schema: \u0026TableCatalog,\r\n    ) -\u003e Result\u003c()\u003e {\r\n\r\n        match expr {\r\n            Expr::BinaryOp { left, op, right } =\u003e match op {\r\n                ast::BinaryOperator::Eq =\u003e {\r\n                    let left = self.bind_expr(left)?;\r\n                    let right = self.bind_expr(right)?;\r\n\r\n                    match (\u0026left, \u0026right) {\r\n                        // example: foo = bar\r\n                        (ScalarExpression::ColumnRef(l), ScalarExpression::ColumnRef(r)) =\u003e {\r\n                            // reorder left and right joins keys to pattern: (left, right)\r\n                            if left_schema.contains_column(l.name())\r\n                                \u0026\u0026 right_schema.contains_column(r.name())\r\n                            {\r\n                                accum.push((left, right));\r\n                            } else if left_schema.contains_column(r.name())\r\n                                \u0026\u0026 right_schema.contains_column(l.name())\r\n                            {\r\n                                accum.push((right, left));\r\n                            } else {\r\n                                accum_filter.push(self.bind_expr(expr)?);\r\n                            }\r\n                        }\r\n                        // example: baz = 1\r\n                        _other =\u003e {\r\n                            accum_filter.push(self.bind_expr(expr)?);\r\n                        }\r\n                    }\r\n                }\r\n                ast::BinaryOperator::And =\u003e {\r\n                    // example: foo = bar AND baz \u003e 1\r\n                    if let Expr::BinaryOp { left, op: _, right } = expr {\r\n                        self.extract_join_keys(\r\n  = IndexMeta {\r\n            id: index_id as u32,\r\n            column_ids,\r\n            name,\r\n            is_unique,\r\n            is_primary,\r\n        };\r\n        self.indexes.push(Arc::new(index));\r\n\r\n        \u0026self.indexes[index_id]\r\n    }\r\n    #[allow(dead_code)]\r\n    pub(crate) fn get_index_by_name(\u0026mut self, name: IndexName) -\u003e Result\u003cIndexId\u003e {\r\n        // let index_id = self.indexes.len();\r\n        let pos = self\r\n            .indexes\r\n            .iter()\r\n            .find_position(|idx| idx.name == format!(\"{}_{}\", \"uk\", name));\r\n        match pos {\r\n            Some(pos) =\u003e Ok(self.indexes[pos.0].id),\r\n            None =\u003e Err(DatabaseError::NotFound(\"index\", name.to_string())),\r\n        }\r\n    }\r\n    pub(crate) fn new(name: TableName, columns: Vec\u003cColumnCatalog\u003e) -\u003e Result\u003cTableCatalog\u003e {\r\n        if columns.is_empty() {\r\n            return Err(DatabaseError::ColumnsEmpty);\r\n        }\r\n        let mut table_catalog = TableCatalog {\r\n            name,\r\n            column_idxs: BTreeMap::new(),\r\n            columns: BTreeMap::new(),\r\n            indexes: vec![],\r\n        };\r\n        for col_catalog in columns.into_iter() {\r\n            let _ = table_catalog.add_column(col_catalog)?;\r\n        }\r\n\r\n        Ok(table_catalog)\r\n    }\r\n\r\n    pub(crate) fn new_with_indexes(\r\n        name: TableName,\r\n        columns: Vec\u003cColumnCatalog\u003e,\r\n        indexes: Vec\u003cIndexMetaRef\u003e,\r\n    ) -\u003e Result\u003cTableCatalog\u003e {\r\n        let mut catalog = TableCatalog::new(name, columns)?;\r\n        catalog.indexes = indexes;\r\n\r\n        Ok(catalog)\r\n    }\r\n}\r\n\r\n#[cfg(test)]\r\nmod tests {\r\n    use super::*;\r\n    use crate::catalog::column::ColumnDesc;\r\n    use crate::types::LogicalType;\r\n\r\n    #[test]\r\n    // | a (Int32) | b (Bool) |\r\n    // |-----------|----------|\r\n    // | 1         | true     |\r\n    // | 2         | false    |\r\n    fn test_table_catalog() {\r\n        let col0 = ColumnCatalog::new(\r\n            \"a\".into(),\r\n            false,\r\n            ColumnDesc::new(LogicalType::Integer, false, false, None),\r\n            // None,\r\n        );\r\n        let col1 = ColumnCatalog::new(\r\n            \"b\".into(),\r\n            false,\r\n            ColumnDesc::new(LogicalType::Boolean, false, false, None),\r\n            // None,\r\n        );\r\n        let col_catalogs = vec![col0, col1];\r\n        let table_catalog = TableCatalog::new(Arc::new(\"test\".to_string()), col_catalogs).unwrap();\r\n\r\n        assert_eq!(table_catalog.contains_column(\u0026\"a\".to_string()), true);\r\n        assert_eq!(table_catalog.contains_column(\u0026\"b\".to_string()), true);\r\n        assert_eq!(table_catalog.contains_column(\u0026\"c\".to_string()), false);\r\n\r\n        let col_a_id = table_catalog\r\n            .get_column_id_by_name(\u0026\"a\".to_string())\r\n            .unwrap();\r\n        let col_b_id = table_catalog\r\n            .get_column_id_by_name(\u0026\"b\".to_string())\r\n            .unwrap();\r\n        assert!(col_a_id \u003c col_b_id);\r\n\r\n        let column_catalog = table_catalog.get_column_by_id(\u0026col_a_id).unwrap();\r\n        assert_eq!(column_catalog.name(), \"a\");\r\n        assert_eq!(*column_catalog.datatype(), LogicalType::Integer,);\r\n\r\n        let column_catalog = table_catalog.get_column_by_id(\u0026col_b_id).unwrap();\r\n        assert_eq!(column_catalog.name(), \"b\");\r\n        assert_eq!(*column_catalog.datatype(), LogicalType::Boolean,);\r\n    }\r\n}\r\n","traces":[{"line":24,"address":[],"length":0,"stats":{"Line":504403158265495552},"fn_name":null},{"line":25,"address":[],"length":0,"stats":{"Line":504403158265495552},"fn_name":null},{"line":27,"address":[],"length":0,"stats":{"Line":3963167672086036480},"fn_name":null},{"line":31,"address":[],"length":0,"stats":{ t};\r\nuse crate::catalog::SchemaRef;\r\nuse crate::execution::executor::{build, Source};\r\nuse crate::optimizer::apply_optimization;\r\nuse crate::parser;\r\n\r\nuse crate::errors::{DatabaseError, Result};\r\nuse crate::planner::LogicalPlan;\r\nuse crate::storage::piggy_stroage::PiggyKVStroage;\r\nuse crate::storage::{Storage, Transaction};\r\nuse crate::types::tuple::Tuple;\r\npub struct Database\u003cS: Storage\u003e {\r\n    pub(crate) storage: S,\r\n}\r\nimpl Database\u003cPiggyKVStroage\u003e {\r\n    pub fn new_lsm(path: std::path::PathBuf) -\u003e Result\u003cSelf\u003e {\r\n        Ok(Database {\r\n            storage: PiggyKVStroage::new(path, None),\r\n        })\r\n    }\r\n}\r\n// impl Database\u003cMVCCLayer\u003cMemory\u003e\u003e {\r\n//     pub fn new_memory() -\u003e Result\u003cSelf\u003e {\r\n//         Ok(Database {\r\n//             storage: MVCCLayer::new_memory(),\r\n//         })\r\n//     }\r\n// }\r\n\r\nimpl\u003cS: Storage\u003e Database\u003cS\u003e {\r\n    /// Create a new Database instance.\r\n    pub fn new(storage: S) -\u003e Result\u003cSelf\u003e {\r\n        Ok(Database { storage })\r\n    }\r\n\r\n    // /// Run SQL queries.\r\n    pub async fn run(\u0026self, sql: \u0026str) -\u003e Result\u003c(SchemaRef, Vec\u003cTuple\u003e)\u003e {\r\n        let mut transaction = self.storage.transaction().await?;\r\n        let (schema, tuples) = match Self::_run(sql, \u0026mut transaction) {\r\n            Ok((schema, tuples)) =\u003e (schema, tuples),\r\n            Err(e) =\u003e {\r\n                transaction.rollback().await?;\r\n                return Err(e);\r\n            }\r\n        };\r\n\r\n        transaction.commit().await?;\r\n\r\n        Ok((schema, tuples?))\r\n    }\r\n\r\n    pub async fn new_transaction(\u0026self) -\u003e Result\u003cDBTransaction\u003cS\u003e\u003e {\r\n        let transaction = self.storage.transaction().await?;\r\n\r\n        Ok(DBTransaction { inner: transaction })\r\n    }\r\n    pub async fn prepare_sql(\u0026self, sql: \u0026str) -\u003e Result\u003cLogicalPlan\u003e {\r\n        let mut txn = self.storage.transaction().await?;\r\n        let stmts = parser::parse(sql)?;\r\n        if stmts.is_empty() {\r\n            return Err(DatabaseError::EmptyStatement);\r\n        }\r\n        let mut binder = Binder::new(BinderContext::new(\u0026mut txn));\r\n        let source_plan = binder.bind(\u0026stmts[0])?;\r\n        // println!(\"source_plan plan: {:#?}\", source_plan);\r\n        let best_plan = apply_optimization(source_plan)?;\r\n        txn.rollback().await?;\r\n        Ok(best_plan)\r\n    }\r\n    fn _run(\r\n        sql: \u0026str,\r\n        transaction: \u0026mut \u003cS as Storage\u003e::TransactionType,\r\n    ) -\u003e Result\u003c(SchemaRef, Source)\u003e {\r\n        // parse\r\n        let stmts = parser::parse(sql)?;\r\n        if stmts.is_empty() {\r\n            return Err(DatabaseError::EmptyStatement);\r\n        }\r\n        let mut binder = Binder::new(BinderContext::new(transaction));\r\n        let source_plan = binder.bind(\u0026stmts[0])?;\r\n        // println!(\"source_plan plan: {:#?}\", source_plan);\r\n        let mut best_plan = apply_optimization(source_plan)?;\r\n        // println!(\"best_plan plan: {}\", best_plan.explain(0));\r\n        let schema = best_plan.output_schema().clone();\r\n        Ok((schema, build(best_plan, transaction)))\r\n    }\r\n}\r\n\r\npub struct DBTransaction\u003cS: Storage\u003e {\r\n    inner: S::TransactionType,\r\n}\r\n\r\nimpl\u003cS: Storage\u003e DBTransaction\u003cS\u003e {\r\n    pub async fn run(\u0026mut self, sql: \u0026str) -\u003e Result\u003c(SchemaRef, Vec\u003cTuple\u003e)\u003e {\r\n        let (schema, tuples) = Database::\u003cS\u003e::_run(sql, \u0026mut self.inner)?;\r\n        Ok((schema, tuples?))\r\n    }\r\n    pub async fn commit(self) -\u003e Result\u003c()\u003e {\r\n        self.inner.commit().await?;\r\n\r\n        Ok(())\r\n    }\r\n    pub async fn rollback( e(4000))));\r\n\r\n        Ok(())\r\n    }\r\n    #[tokio::test]\r\n\r\n    async fn test_crud_sql() -\u003e Result\u003c()\u003e {\r\n        let path = tempdir::TempDir::new(\"piggydb\")\r\n            .unwrap()\r\n            .path()\r\n            .join(\"piggydb\");\r\n\r\n        let database = Database::new_lsm(path)?;\r\n\r\n        let _ = database.run(\r\n            \"create table t1 (a int primary key, b int unique null, k int, z varchar unique null)\",\r\n        ).await?;\r\n        let _ = database\r\n            .run(\"create table t2 (c int primary key, d int unsigned null, e datetime)\")\r\n            .await?;\r\n        let _ = database.run(\"insert into t1 (a, b, k, z) values (-99, 1, 1, 'k'), (-1, 2, 2, 'i'), (5, 3, 2, 'p'), (29, 4, 2, 'db')\").await?;\r\n        let _ = database.run(\"insert into t2 (d, c, e) values (2, 1, '2021-05-20 21:00:00'), (3, 4, '2023-09-10 00:00:00')\").await?;\r\n\r\n        println!(\"full t1:\");\r\n        let tuples_full_fields_t1 = database.run(\"select * from t1\").await?;\r\n        println!(\"{}\", create_table(\u0026tuples_full_fields_t1));\r\n\r\n        println!(\"full t2:\");\r\n        let tuples_full_fields_t2 = database.run(\"select * from t2\").await?;\r\n        println!(\"{}\", create_table(\u0026tuples_full_fields_t2));\r\n\r\n        println!(\"projection_and_filter:\");\r\n        let tuples_projection_and_filter = database.run(\"select a from t1 where b \u003e 1\").await?;\r\n        println!(\"{}\", create_table(\u0026tuples_projection_and_filter));\r\n\r\n        println!(\"projection_and_sort:\");\r\n        let tuples_projection_and_sort = database.run(\"select * from t1 order by a, b\").await?;\r\n        println!(\"{}\", create_table(\u0026tuples_projection_and_sort));\r\n\r\n        println!(\"like t1 1:\");\r\n        let tuples_like_1_t1 = database.run(\"select * from t1 where z like '%k'\").await?;\r\n        println!(\"{}\", create_table(\u0026tuples_like_1_t1));\r\n\r\n        printl se crate::planner::operator::join::JoinType;\r\n\r\nuse crate::catalog::{ColumnCatalog, ColumnRef, SchemaRef};\r\nuse crate::execution::executor::{build, Executor, Source};\r\n\r\nuse crate::errors::*;\r\nuse crate::expression::ScalarExpression;\r\nuse crate::planner::operator::join::{JoinCondition, JoinOperator};\r\nuse crate::planner::LogicalPlan;\r\nuse crate::storage::Transaction;\r\nuse crate::types::tuple::Tuple;\r\nuse crate::types::value::DataValue;\r\nuse ahash::{HashMap, HashMapExt, HashSet, HashSetExt, RandomState};\r\n\r\nuse itertools::Itertools;\r\nuse std::sync::Arc;\r\n\r\nuse super::joins_nullable;\r\n///如果分别来自 R 和 S 中的两个 tuples 满足 Join 的条件  \r\n///它们的 Join Attributes 必然相等，那么它们的 Join Attributes 经过某个 hash function 得到的值也必然相等  \r\n///因此 Join 的时候，我们只需要对两个 tables 中 hash 到同样值的 tuples 分别执行 Join 操作即可。  \r\npub struct HashJoin {\r\n    on: JoinCondition,\r\n    ty: JoinType,\r\n    left_input: LogicalPlan,\r\n    right_input: LogicalPlan,\r\n}\r\n\r\nimpl From\u003c(JoinOperator, LogicalPlan, LogicalPlan)\u003e for HashJoin {\r\n    fn from(\r\n        (JoinOperator { on, join_type }, left_input, right_input): (\r\n            JoinOperator,\r\n            LogicalPlan,\r\n            LogicalPlan,\r\n        ),\r\n    ) -\u003e Self {\r\n        HashJoin {\r\n            on,\r\n            ty: join_type,\r\n            left_input,\r\n            right_input,\r\n        }\r\n    }\r\n}\r\n\r\nimpl\u003cT: Transaction\u003e Executor\u003cT\u003e for HashJoin {\r\n    fn execute(self, transaction: \u0026mut T) -\u003e Source {\r\n        let mut tuples = Vec::new();\r\n        let HashJoin {\r\n            on,\r\n            ty,\r\n            mut left_input,\r\n            mut right_input,\r\n        } = self;\r\n        let left_schema = left_input.output_schema().clone();\r\n        let right_schema = right_input.output_schema().clone();\r\n        let left_input = build(left_input, transaction)?;\r\n        let right_input = build(right_input, transaction)?;\r\n        // println!(\"right_input len: {}\", right_input.len());\r\n        // println!(\"type: {}\", ty);\r\n        if ty == JoinType::Cross {\r\n            unreachable!(\"Cross join should not be in HashJoinExecutor\");\r\n        }\r\n        let ((on_left_keys, on_right_keys), filter): (\r\n            (Vec\u003cScalarExpression\u003e, Vec\u003cScalarExpression\u003e),\r\n            _,\r\n        ) = match on {\r\n            JoinCondition::On { on, filter } =\u003e (on.into_iter().unzip(), filter),\r\n            JoinCondition::None =\u003e unreachable!(\"HashJoin must has on condition\"),\r\n        };\r\n\r\n        let mut join_columns = Vec::new();\r\n        let mut used_set = HashSet::\u003cu64\u003e::new();\r\n        let mut left_map = HashMap::new();\r\n\r\n        let hash_random_state = RandomState::with_seeds(0, 0, 0, 0);\r\n        let (left_force_nullable, right_force_nullable) = joins_nullable(\u0026ty);\r\n        //对Outer Table构造哈希表\r\n        // build phase:\r\n        // 1.construct hashtable, one hash key may contains multiple rows indices.\r\n        // 2.merged all left tuples.\r\n        let mut left_init_flag = false;\r\n        for tuple in left_input {\r\n            let hash = Self::hash_row(\u0026on_left_keys, \u0026left_schema, \u0026hash_random_state, \u0026tuple)?;\r\n\r\n            if !left_init_flag {\r\n                Self::columns_filling(\u0026left_schema, \u0026mut join_columns, left_force_nullable);\r\n                left_init_flag = true;\r\n                // for iter in join_columns.iter() {\r\n                //     println!(\"left join_columns: {}\", iter);\r\n                // }\r\n            }\r\n\r\n            left_map.entry(hash).or_insert(Vec::new()).push(tuple);\r\n        }\r\n        // println!(\"left_map: {:#?}\", left_map);\r\n        // probe phase\r\n        Self::columns_filling(\u0026right_schema, \u0026mut join_columns, right_force_nullable);\r\n        // for iter in join_columns.iter() {\r\n        //     println!(\"right join_columns: {}\", iter);\r\n        // }\r\n\r\n        for tuple in right_input {\r\n            let right_cols_len = right_schema.len();\r\n            //构造hash\r\n            let hash = Self::hash_row(\u0026on_right_keys, \u0026right_schema, \u0026hash_random_state, \u0026tuple)?;\r\n            //构造join columns\r\n\r\n            let mut join_tuples = if let Some(tuples) = left_map.get(\u0026hash) {\r\n                let _ = used_set.insert(hash);\r\n\r\n                tuples\r\n                    .iter()\r\n                    .map(|Tuple { values, .. }| {\r\n                        let full_values = values\r\n                            .iter()\r\n                            .cloned()\r\n                            .chain(tuple.values.clone())\r\n                            .collect_vec();\r\n\r\n                        Tuple {\r\n                            id: None,\r\n                            values: full_values,\r\n                        }\r\n                    })\r\n                    .collect_vec()\r\n            } else if matches!(ty, JoinType::Right | JoinType::Full) {\r\n                let empty_len = join_columns.len() - right_cols_len;\r\n                let values = join_columns[..empty_len]\r\n                    .iter()\r\n                    .map(|col| Arc::new(DataValue::none(col.datatype())))\r\n                    .chain(tuple.values)\r\n                    .collect_vec();\r\n\r\n                vec![Tuple { id: None, values }]\r\n            } else {\r\n                vec![]\r\n            };\r\n\r\n            // on filter\r\n            if let (Some(expr), false) = (\r\n                \u0026filter,\r\n                join_tuples.is_empty() || matches!(ty, JoinType::Full | JoinType::Cross),\r\n            ) {\r\n                let mut filter_tuples = Vec::with_capacity(join_tuples.len());\r\n\r\n                for mut tuple in join_tuples {\r\n                    if let DataValue::Boolean(op s.is_empty() {\r\n            return Ok(true);\r\n        }\r\n        let left_values =\r\n            Projection::projection(left_tuple, \u0026self.on_left_keys, \u0026self.left_schema)?;\r\n        let right_values =\r\n            Projection::projection(right_tuple, \u0026self.on_right_keys, \u0026self.right_schema)?;\r\n\r\n        Ok(left_values == right_values)\r\n    }\r\n}\r\n\r\n/// NestedLoopJoin using nested loop join algorithm to execute a join operation.\r\n/// One input will be selected to be the inner table and the other will be the outer\r\n/// | JoinType                       |  Inner-table   |   Outer-table  |  \r\n/// |--------------------------------|----------------|----------------|  \r\n/// | Inner/Left                     |    right       |      left      |  \r\n/// |--------------------------------|----------------|----------------|  \r\n/// | Right                          |    left        |      right     |  \r\n/// |--------------------------------|----------------|----------------|  \r\n/// | Full                           |  not supported |  not supported |  \r\npub struct NestedLoopJoin {\r\n    left_input: LogicalPlan,\r\n    right_input: LogicalPlan,\r\n    output_schema_ref: SchemaRef,\r\n    ty: JoinType,\r\n    filter: Option\u003cScalarExpression\u003e,\r\n    eq_cond: EqualCondition,\r\n}\r\n\r\nimpl From\u003c(JoinOperator, LogicalPlan, LogicalPlan)\u003e for NestedLoopJoin {\r\n    fn from(\r\n        (JoinOperator { on, join_type, .. }, left_input, right_input): (\r\n            JoinOperator,\r\n            LogicalPlan,\r\n            LogicalPlan,\r\n        ),\r\n    ) -\u003e Self {\r\n        let ((mut on_left_keys, mut on_right_keys), filter) = match on {\r\n            JoinCondition::On { on, filter } =\u003e (on.into_iter().unzip(), filter),\r\n            JoinCondition::None =\u003e ((vec![], vec![]), None),\r\n        };\r\n\r\n        let (mut left_input, mut right_input) = (left_input, right_input);\r\n        let , PartialEq, Eq, Clone, Hash, Serialize, Deserialize)]\r\npub enum ScalarExpression {\r\n    Constant(ValueRef),\r\n    ColumnRef(ColumnRef),\r\n    Alias {\r\n        expr: Box\u003cScalarExpression\u003e,\r\n        alias: String,\r\n    },\r\n    TypeCast {\r\n        expr: Box\u003cScalarExpression\u003e,\r\n        ty: LogicalType,\r\n    },\r\n    IsNull {\r\n        negated: bool,\r\n        expr: Box\u003cScalarExpression\u003e,\r\n    },\r\n    Unary {\r\n        op: UnaryOperator,\r\n        expr: Box\u003cScalarExpression\u003e,\r\n        ty: LogicalType,\r\n    },\r\n    Binary {\r\n        op: BinaryOperator,\r\n        left_expr: Box\u003cScalarExpression\u003e,\r\n        right_expr: Box\u003cScalarExpression\u003e,\r\n        ty: LogicalType,\r\n    },\r\n    AggCall {\r\n        distinct: bool,\r\n        kind: Aggregate,\r\n        args: Vec\u003cScalarExpression\u003e,\r\n        ty: LogicalType,\r\n    },\r\n    In {\r\n        negated: bool,\r\n        expr: Box\u003cScalarExpression\u003e,\r\n        args: Vec\u003cScalarExpression\u003e,\r\n    },\r\n}\r\n\r\nimpl ScalarExpression {\r\n    pub fn unpack_alias(\u0026self) -\u003e \u0026ScalarExpression {\r\n        if let ScalarExpression::Alias { expr, .. } = self {\r\n            expr.unpack_alias()\r\n        } else {\r\n            self\r\n        }\r\n    }\r\n\r\n    pub fn has_count_star(\u0026self) -\u003e bool {\r\n        match self {\r\n            ScalarExpression::Alias { expr, .. } =\u003e expr.has_count_star(),\r\n            ScalarExpression::TypeCast { expr, .. } =\u003e expr.has_count_star(),\r\n            ScalarExpression::IsNull { expr, .. } =\u003e expr.has_count_star(),\r\n            ScalarExpression::Unary { expr, .. } =\u003e expr.has_count_star(),\r\n            ScalarExpression::Binary {\r\n                left_expr,\r\n                right_expr,\r\n                ..\r\n            } =\u003e left_expr.has_count_star() || right_expr.has_count_star(),\r\n            ScalarExpression::AggCall { args, .. } =\u003e args.iter().any(Self::has_count_star),\r\n            _ =\u003e false,\r\n        }\r\n    }\r\n\r\n    pub fn return_type(\u0026self) -\u003e LogicalType {\r\n        match self {\r\n            Self::Constant(v) =\u003e v.logical_type(),\r\n            Self::ColumnRef(col) =\u003e *col.datatype(),\r\n            Self::Binary {\r\n                ty: return_type, ..\r\n            } =\u003e *return_type,\r\n            Self::Unary {\r\n                ty: return_type, ..\r\n            } =\u003e *return_type,\r\n            Self::TypeCast {\r\n                ty: return_type, ..\r\n            } =\u003e *return_type,\r\n            Self::AggCall {\r\n                ty: return_type, ..\r\n            } =\u003e *return_type,\r\n            Self::IsNull { .. } | Self::In { .. } =\u003e LogicalType::Boolean,\r\n            Self::Alias { expr, .. } =\u003e expr.return_type(),\r\n        }\r\n    }\r\n\r\n    pub fn referenced_columns(\u0026self, only_column_ref: bool) -\u003e Vec\u003cColumnRef\u003e {\r\n        fn columns_collect(\r\n            expr: \u0026ScalarExpression,\r\n            vec: \u0026mut Vec\u003cColumnRef\u003e,\r\n            only_column_ref: bool,\r\n        ) {\r\n            // When `ScalarExpression` is a complex type, it itself is also a special Column\r\n            if !only_column_ref {\r\n                vec.push(expr.output_columns());\r\n            }\r\n            match expr {\r\n                ScalarExpression::ColumnRef(col) =\u003e {\r\n                    vec.push(col.clone());\r\n                }\r\n                ScalarExpression::Alias { expr, .. } =\u003e columns_collect(expr, vec, only_column_ref),\r\n                ScalarExpression::TypeCast { expr, .. } =\u003e {\r\n                    columns_collect(expr, vec, only_column_ref)\r\n                }\r\n                ScalarExpression::IsNull { expr, .. } =\u003e {\r\n                    columns_collect(expr, vec, only_column_ref)\r\n                }\r\n                ScalarExpression::Unary { expr, .. } =\u003e columns_collect(expr, vec, only_column_ref),\r\n                ScalarExpression::Binary {\r\n                    left_expr,\r\n                    right_expr,\r\n                    ..\r\n                } =\u003e {\r\n                    columns_collect(left_expr, vec, only_column_ref);\r\n                    columns_collect(right_expr, vec, only_column_ref);\r\n                }\r\n                ScalarExpression::AggCall { args, .. } =\u003e {\r\n                    for expr in args {\r\n                        columns_collect(expr, vec, only_column_ref)\r\n                    }\r\n                }\r\n                ScalarExpression::In { expr, args, .. } =\u003e {\r\n                    columns_collect(expr, vec, only_column_ref);\r\n                    for arg in args {\r\n                        columns_collect(arg, vec, only_column_ref)\r\n                    }\r\n                }\r\n                _ =\u003e (),\r\n            }\r\n        }\r\n        let mut exprs = Vec::new();\r\n\r\n        columns_collect(self, \u0026mut exprs, only_column_ref);\r\n\r\n        exprs\r\n    }\r\n\r\n    pub fn has_agg_call(\u0026self) -\u003e bool {\r\n        match self {\r\n            ScalarExpression::AggCall { .. } =\u003e true,\r\n            ScalarExpression::Constant(_) =\u003e false,\r\n            ScalarExpression::ColumnRef(_) =\u003e false,\r\n            ScalarExpression::Alias { expr, .. } =\u003e expr.has_agg_call(),\r\n            ScalarExpression::TypeCast { expr, .. } =\u003e expr.has_agg_call(),\r\n            ScalarExpression::IsNull { expr, .. } =\u003e expr.has_agg_call(),\r\n            ScalarExpression::Unary { expr, .. } =\u003e expr.has_agg_call(),\r\n            ScalarExpression::Binary {\r\n                left_expr,\r\n                right_expr,\r\n                ..\r\n            } =\u003e left_expr.has_agg_call() || right_expr.has_agg_call(),\r\n            ScalarExpression::In { expr, args, .. } =\u003e {\r\n                expr.has_agg_call() || args.iter().any(|arg| arg.has_agg_call())\r\n            }\r\n        }\r\n    }\r\n\r\n    pub fn output_columns(\u0026self) -\u003e ColumnRef {\r\n        match self {\r\n            ScalarExpression::ColumnRef(col) =\u003e col.clone(),\r\n            ScalarExpression::Constant(value) =\u003e Arc::new(ColumnCatalog::new(\r\n                format!(\"{}\", value),\r\n                true,\r\n                ColumnDesc::new(value.logical_type(), false, false, None),\r\n                // Some(self.clone()),\r\n            )),\r\n            ScalarExpression::Alias { expr, alias } =\u003e Arc::new(ColumnCatalog::new(\r\n                alias.to_string(),\r\n                true,\r\n                ColumnDesc::new(expr.return_type(), false, false, None),\r\n                // Some(self.clone()),\r\n            )),\r\n            ScalarExpression::AggCall {\r\n                kind,\r\n                args,\r\n                ty,\r\n                distinct,\r\n            } =\u003e {\r\n                let args_str = args\r\n                    .iter()\r\n                    .map(|expr| expr.output_columns().name().to_string())\r\n                    .join(\", \");\r\n                let op = |allow_distinct, distinct| {\r\n                    if allow_distinct \u0026\u0026 distinct {\r\n                        \"DISTINCT \"\r\n                    } else {\r\n                        \"\"\r\n                    }\r\n                };\r\n                let column_name = format!(\r\n                    \"{:?}({}{})\",\r\n                    kind,\r\n                    op(kind.allow_distinct(), *distinct),\r\n                    args_str\r\n                );\r\n\r\n                Arc::new(ColumnCatalog::new(\r\n                    column_name,\r\n                    true,\r\n                    ColumnDesc::new(*ty, false, false, None),\r\n                    // Some(self.clone()),\r\n                ))\r\n            }\r\n            ScalarExpression::Binary {\r\n                left_expr,\r\n                right_expr,\r\n                op,\r\n                ty,\r\n            } =\u003e {\r\n                let column_name = format!(\r\n                    \"({} {} {})\",\r\n                    left_expr.output_columns().name(),\r\n                    op,\r\n                    right_expr.output_columns().name(),\r\n                );\r\n\r\n                Arc::new(ColumnCatalog::new(\r\n                    column_name,\r\n                    true,\r\n                    ColumnDesc::new(*ty, false, false, None),\r\n                    // Some(self.clone()),\r\n                ))\r\n            }\r\n            ScalarExpression::Unary { expr, op, ty } =\u003e {\r\n                let column_name = format!(\"{}{}\", op, expr.output_columns().name());\r\n                Arc::new(ColumnCatalog::new(\r\n                    column_name,\r\n                    true,\r\n                    ColumnDesc::new(*ty, false, false, None),\r\n                    // Some(self.clone()),\r\n                ))\r\n            }\r\n            ScalarExpression::IsNull { negated, expr } =\u003e {\r\n                let suffix = if *negated { \"is not null\" } else { \"is null\" };\r\n                Arc::new(ColumnCatalog::new(\r\n                    format!(\"{} {}\", expr.output_columns().name(), suffix),\r\n                    true,\r\n                    ColumnDesc::new(LogicalType::Boolean, false, false, None),\r\n                    // Some(self.clone()),\r\n                ))\r\n            }\r\n            ScalarExpression::In {\r\n                negated,\r\n                expr,\r\n                args,\r\n            } =\u003e {\r\n                let args_string = args\r\n                    .iter()\r\n                    .map(|arg| arg.output_columns().name().to_string())\r\n                    .join(\", \");\r\n                let op_string = if *negated { \"not in\" } else { \"in\" };\r\n                Arc::new(ColumnCatalog::new(\r\n                    format!(\r\n                        \"{} {} ({})\",\r\n                        expr.output_columns().name(),\r\n                        op_string,\r\n                        args_string\r\n                    ),\r\n                    true,\r\n                    ColumnDesc::new(LogicalType::Boolean, false, false, None),\r\n                    // Some(self.clone()),\r\n                ))\r\n            }\r\n            ScalarExpression::TypeCast { expr, ty } =\u003e Arc::new(ColumnCatalog::new(\r\n                format!(\"CAST({} as {})\", expr.output_columns().name(), ty),\r\n                true,\r\n                ColumnDesc::new(*ty, false, false, None),\r\n                // Some(self.clone()),\r\n            )),\r\n        }\r\n    }\r\n}\r\n\r\n#[derive(Debug, Clone, Copy, PartialEq, Eq, Hash, Serialize, Deserialize)]\r\npub enum UnaryOperator {\r\n    Plus,\r\n    Minus,\r\n    Not,\r\n}\r\n\r\nimpl From\u003cSqlUnaryOperator\u003e for UnaryOperator {\r\n    fn from(value: SqlUnaryOperator) -\u003e Self {\r\n        match value {\r\n            SqlUnaryOperator::Plus =\u003e UnaryOperator::Plus,\r\n            SqlUnaryOperator::Minus =\u003e UnaryOperator::Minus,\r\n            SqlUnaryOperator::Not =\u003e UnaryOperator::Not,\r\n            _ =\u003e unimplemented!(\"not support!\"),\r\n        }\r\n    }\r\n}\r\n\r\n#[derive(Debug, Clone, Copy, PartialEq, Eq, Hash, Serialize, Deserialize)]\r\npub enum BinaryOperator {\r\n    Plus,\r\n    Minus,\r\n    Multiply,\r\n    Divide,\r\n\r\n    Modulo,\r\n    StringConcat,\r\n\r\n    Gt,\r\n    Lt,\r\n    GtEq,\r\n    LtEq,\r\n    Spaceship,\r\n    Eq,\r\n    NotEq,\r\n    Like,\r\n    NotLike,\r\n\r\n    And,\r\n    Or,\r\n    Xor,\r\n}\r\n\r\nimpl fmt::Display for ScalarExpression {\r\n    fn fmt(\u0026self, f: \u0026mut Formatter) -\u003e fmt::Result {\r\n        write!(f, \"{}\", self.output_columns().name())\r\n    }\r\n}\r\n\r\nimpl fmt::Display for BinaryOperator {\r\n    fn fmt(\u0026self, f: \u0026mut Formatter) -\u003e fmt::Result {\r\n        match self {\r\n            BinaryOperator::Plus =\u003e write!(f, \"+\"),\r\n            BinaryOperator::Minus =\u003e write!(f, \"-\"),\r\n            BinaryOperator::Multiply =\u003e write!(f, \"*\"),\r\n            BinaryOperator::Divide =\u003e write!(f, \"/\"),\r\n            BinaryOperator::Modulo =\u003e write!(f, \"mod\"),\r\n            BinaryOperator::StringConcat =\u003e write!(f, \"\u0026\"),\r\n            BinaryOperator::Gt =\u003e write!(f, \"\u003e\"),\r\n            BinaryOperator::Lt =\u003e write!(f, \"\u003c\"),\r\n            BinaryOperator::GtEq =\u003e write!(f, \"\u003e=\"),\r\n            BinaryOperator::LtEq =\u003e write!(f, \"\u003c=\"),\r\n            BinaryOperator::Spaceship =\u003e write!(f, \"\u003c=\u003e\"),\r\n            BinaryOperator::Eq =\u003e write!(f, \"=\"),\r\n            BinaryOperator::NotEq =\u003e write!(f, \"!=\"),\r\n            BinaryOperator::And =\u003e write!(f, \"\u0026\u0026\"),\r\n            BinaryOperator::Or =\u003e write!(f, \"||\"),\r\n            BinaryOperator::Xor =\u003e write!(f, \"^\"),\r\n            BinaryOperator::Like =\u003e write!(f, \"like\"),\r\n            BinaryOperator::NotLike =\u003e write!(f, \"not like\"),\r\n        }\r\n    }\r\n}\r\n\r\nimpl fmt::Display for UnaryOperator {\r\n    fn fmt(\u0026self, f: \u0026mut Formatter) -\u003e fmt::Result {\r\n        match self {\r\n            UnaryOperator::Plus =\u003e write!(f, \"+\"),\r\n            UnaryOperator::Minus =\u003e write!(f, \"-\"),\r\n            UnaryOperator::Not =\u003e write!(f, \"!\"),\r\n        }\r\n    }\r\n}\r\n\r\nimpl From\u003cSqlBinaryOperator\u003e for BinaryOperator {\r\n    fn from(value: SqlBinaryOperator) -\u003e Self {\r\n        match value {\r\n            SqlBinaryOperator::Plus =\u003e BinaryOperator::Plus,\r\n            SqlBinaryO

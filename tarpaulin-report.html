ller, LeveledCompactionOptions, LeveledCompactionTask};\r\nuse serde::{Deserialize, Serialize};\r\nuse tracing::debug;\r\n\r\nuse super::iterators::concat_iterator::SstConcatIterator;\r\nuse super::iterators::merge_iterator::MergeIterator;\r\nuse super::iterators::two_merge_iterator::TwoMergeIterator;\r\nuse super::iterators::StorageIterator;\r\nuse super::key::KeySlice;\r\nuse super::lsm_storage::{LsmStorageInner, LsmStorageState};\r\nuse super::manifest::ManifestRecord;\r\nuse super::table::{SsTable, SsTableBuilder, SsTableIterator};\r\n\r\n#[derive(Debug, Serialize, Deserialize)]\r\npub enum CompactionTask {\r\n    Leveled(LeveledCompactionTask),\r\n    ForceFullCompaction {\r\n        l0_sstables: Vec\u003cusize\u003e,\r\n        l1_sstables: Vec\u003cusize\u003e,\r\n    },\r\n}\r\n\r\nimpl CompactionTask {\r\n    fn compact_to_bottom_level(\u0026self) -\u003e bool {\r\n        match self {\r\n            CompactionTask::ForceFullCompaction { .. } =\u003e true,\r\n            CompactionTask::Leveled(task) =\u003e task.is_lower_level_bottom_level,\r\n        }\r\n    }\r\n}\r\n\r\npub(crate) enum CompactionController {\r\n    Leveled(LeveledCompactionController),\r\n    NoCompaction,\r\n}\r\n\r\nimpl CompactionController {\r\n    pub fn generate_compaction_task(\u0026self, snapshot: \u0026LsmStorageState) -\u003e Option\u003cCompactionTask\u003e {\r\n        match self {\r\n            CompactionController::Leveled(ctrl) =\u003e ctrl\r\n                .generate_compaction_task(snapshot)\r\n                .map(CompactionTask::Leveled),\r\n            CompactionController::NoCompaction =\u003e unreachable!(),\r\n        }\r\n    }\r\n\r\n    pub fn apply_compaction_result(\r\n        \u0026self,\r\n        snapshot: \u0026LsmStorageState,\r\n        task: \u0026CompactionTask,\r\n        output: \u0026[usize],\r\n        in_recovery: bool,\r\n    ) -\u003e (LsmStorageState, Vec\u003cusize\u003e) {\r\n        match (self, task) {\r\n            (CompactionController::Leveled(ctrl), CompactionTask::Leveled(task)) =\u003e {\r\n                ctrl.apply_compaction_result(snapshot, task, output, in_recovery)\r\n            }\r\n            _ =\u003e unreachable!(),\r\n        }\r\n    }\r\n}\r\n\r\nimpl CompactionController {\r\n    pub fn flush_to_l0(\u0026self) -\u003e bool {\r\n        matches!(self, Self::Leveled(_) | Self::NoCompaction)\r\n    }\r\n}\r\n\r\n#[derive(Debug, Clone)]\r\npub enum CompactionOptions {\r\n    /// Leveled compaction with partial compaction + dynamic level support (= RocksDB's Leveled\r\n    /// Compaction)\r\n    Leveled(LeveledCompactionOptions),\r\n    /// In no compaction mode (week 1), always flush to L0\r\n    NoCompaction,\r\n}\r\n\r\nimpl LsmStorageInner {\r\n    fn compact_generate_sst_from_iter(\r\n        \u0026self,\r\n        mut iter: impl for\u003c'a\u003e StorageIterator\u003cKeyType\u003c'a\u003e = KeySlice\u003c'a\u003e\u003e,\r\n        compact_to_bottom_level: bool,\r\n    ) -\u003e Result\u003cVec\u003cArc\u003cSsTable\u003e\u003e\u003e {\r\n        let mut builder = None;\r\n        let mut new_sst = Vec::new();\r\n        let mut last_key = Vec::\u003cu8\u003e::new();\r\n        let watermark = self.mvcc().watermark();\r\n        let mut first_key_below_watermark = false;\r\n\r\n        while iter.is_valid() {\r\n            if builder.is_none() {\r\n                builder = Some(SsTableBuilder::new(self.options.block_size));\r\n            }\r\n            let same_as_last_key = iter.key().key_ref() == last_key;\r\n            if !same_as_last_key {\r\n                first_key_below_watermark = true;\r\n            }\r\n\r\n            if compact_to_bottom_level\r\n                \u0026\u0026 !same_as_last_key\r\n                \u0026\u0026 iter.key().ts() \u003c= watermark\r\n                \u0026\u0026 iter.value().is_empty()\r\n            {\r\n                last_key.clear();\r\n                last_key.extend(iter.key().key_ref());\r\n                iter._next()?;\r\n                first_key_below_watermark = false;\r\n                continue;\r\n            }\r\n\r\n            if same_as_last_key \u0026\u0026 iter.key().ts() \u003c= watermark {\r\n                if !first_key_below_watermark {\r\n                    iter._next()?;\r\n                    continue;\r\n                }\r\n                first_key_below_watermark = false;\r\n            }\r\n\r\n            let builder_inner = builder.as_mut().unwrap();\r\n            if builder_inner.estimated_size() \u003e= self.options.target_sst_size {\r\n                let sst_id = self.next_sst_id();\r\n                let old_builder = builder.take().unwrap();\r\n                let sst = Arc::new(old_builder.build(\r\n                    sst_id,\r\n                    Some(self.block_cache.clone()),\r\n                    self.options.bloom_false_positive_rate,\r\n                    self.path_of_sst(sst_id),\r\n                )?);\r\n                new_sst.push(sst);\r\n                builder = Some(SsTableBuilder::new(self.options.block_size));\r\n            }\r\n            let builder_inner = builder.as_mut().unwrap();\r\n            builder_inner.add(iter.key(), iter.value());\r\n\r\n            if !same_as_last_key {\r\n                last_key.clear();\r\n                last_key.extend(iter.key().key_ref());\r\n            }\r\n\r\n            iter._next()?;\r\n        }\r\n        if let Some(builder) = builder {\r\n            let sst_id = self.next_sst_id(); // lock dropped here\r\n            let sst = Arc::new(builder.build(\r\n                sst_id,\r\n                Some(self.block_cache.clone()),\r\n                self.options.bloom_false_positive_rate,\r\n                self.path_of_sst(sst_id),\r\n            )?);\r\n            new_sst.push(sst);\r\n        }\r\n        Ok(new_sst)\r\n    }\r\n\r\n    fn compact(\u0026self, task: \u0026CompactionTask) -\u003e Result\u003cVec\u003cArc\u003cSsTable\u003e\u003e\u003e {\r\n        let snapshot = {\r\n            let state = self.state.read();\r\n            state.clone()\r\n        };\r\n        match task {\r\n            CompactionTask::ForceFullCompaction {\r\n                l0_sstables,\r\n                l1_sstables,\r\n            } =\u003e {\r\n                let mut l0_iters = Vec::with_capacity(l0_sstables.len());\r\n                for id in l0_sstables.iter() {\r\n                    l0_iters.push(Box::new(SsTableIterator::create_and_seek_to_first(\r\n                        snapshot.sstables.get(id).unwrap().clone(),\r\n                    )?));\r\n                }\r\n                let mut l1_iters = Vec::with_capacity(l1_sstables.len());\r\n                for id in l1_sstables.iter() {\r\n                    l1_iters.push(snapshot.sstables.get(id).unwrap().clone());\r\n                }\r\n                let iter = TwoMergeIterator::create(\r\n                    MergeIterator::create(l0_iters),\r\n                    SstConcatIterator::create_and_seek_to_first(l1_iters)?,\r\n                )?;\r\n                self.compact_generate_sst_from_iter(iter, task.compact_to_bottom_level())\r\n            }\r\n            CompactionTask::Leveled(LeveledCompactionTask {\r\n                upper_level,\r\n                upper_level_sst_ids,\r\n                lower_level: _,\r\n                lower_level_sst_ids,\r\n                ..\r\n            }) =\u003e match upper_level {\r\n                Some(_) =\u003e {\r\n                    let mut upper_ssts = Vec::with_capacity(upper_level_sst_ids.len());\r\n                    for id in upper_level_sst_ids.iter() {\r\n                        upper_ssts.push(snapshot.sstables.get(id).unwrap().clone());\r\n                    }\r\n                    let upper_iter = SstConcatIterator::create_and_seek_to_first(upper_ssts)?;\r\n                    let mut lower_ssts = Vec::with_capacity(lower_level_sst_ids.len());\r\n                    for id in lower_level_sst_ids.iter() {\r\n                        lower_ssts.push(snapshot.sstables.get(id).unwrap().clone());\r\n                    }\r\n                    let lower_iter = SstConcatIterator::create_and_seek_to_first(lower_ssts)?;\r\n                    self.compact_generate_sst_from_iter(\r\n                        TwoMergeIterator::create(upper_iter, lower_iter)?,\r\n                        task.compact_to_bottom_level(),\r\n                    )\r\n                }\r\n                None =\u003e {\r\n                    let mut upper_iters = Vec::with_capacity(upper_level_sst_ids.len());\r\n                    for id in upper_level_sst_ids.iter() {\r\n                        upper_iters.push(Box::new(SsTableIterator::create_and_seek_to_first(\r\n                            snapshot.sstables.get(id).unwrap().clone(),\r\n                        )?));\r\n                    }\r\n                    let upper_iter = MergeIterator::create(upper_iters);\r\n                    let mut lower_ssts = Vec::with_capacity(lower_level_sst_ids.len());\r\n                    for id in lower_level_sst_ids.iter() {\r\n                        lower_ssts.push(snapshot.sstables.get(id).unwrap().clone());\r\n                    }\r\n                    let lower_iter = SstConcatIterator::create_and_seek_to_first(lower_ssts)?;\r\n                    self.compact_generate_sst_from_iter(\r\n                        TwoMergeIterator::create(upper_iter, lower_iter)?,\r\n                        task.compact_to_bottom_level(),\r\n                    )\r\n                }\r\n            },\r\n        }\r\n    }\r\n\r\n    pub fn force_full_compaction(\u0026self) -\u003e Result\u003c()\u003e {\r\n        let CompactionOptions::NoCompaction = self.options.compaction_options else {\r\n            panic!(\"full compaction can only be called with compaction is not enabled\")\r\n        };\r\n\r\n        let snapshot = {\r\n            let state = self.state.read();\r\n            state.clone()\r\n        };\r\n\r\n        let l0_sstables = snapshot.l0_sstables.clone();\r\n        let l1_sstables = snapshot.levels[0].1.clone();\r\n        let compaction_task = CompactionTask::ForceFullCompaction {\r\n            l0_sstables: l0_sstables.clone(),\r\n            l1_sstables: l1_sstables.clone(),\r\n        };\r\n\r\n        println!(\"force full compaction: {:?}\", compaction_task);\r\n\r\n        let sstables = self.compact(\u0026compaction_task)?;\r\n        let mut ids = Vec::with_capacity(sstables.len());\r\n\r\n        {\r\n            let state_lock = self.state_lock.lock();\r\n            let mut state = self.state.read().as_ref().clone();\r\n            for sst in l0_sstables.iter().chain(l1_sstables.iter()) {\r\n                let result = state.sstables.remove(sst);\r\n                assert!(result.is_some());\r\n            }\r\n            for new_sst in sstables {\r\n                ids.push(new_sst.sst_id());\r\n                let result = state.sstables.insert(new_sst.sst_id(), new_sst);\r\n                assert!(result.is_none());\r\n            }\r\n            assert_eq!(l1_sstables, state.levels[0].1);\r\n            state.levels[0].1 = ids.clone();\r\n            let mut l0_sstables_map = l0_sstables.iter().copied().collect::\u003cHashSet\u003c_\u003e\u003e();\r\n            state.l0_sstables = state\r\n                .l0_sstables\r\n                .iter()\r\n                .filter(|x| !l0_sstables_map.remove(x))\r\n                .copied()\r\n                .collect::\u003cVec\u003c_\u003e\u003e();\r\n            assert!(l0_sstables_map.is_empty());\r\n            *self.state.write() = Arc::new(state);\r\n            self.sync_dir()?;\r\n            self.manifest.as_ref().unwrap().add_record(\r\n                \u0026state_lock,\r\n                ManifestRecord::Compaction(compaction_task, ids.clone()),\r\n            )?;\r\n        }\r\n        for sst in l0_sstables.iter().chain(l1_sstables.iter()) {\r\n            std::fs::remove_file(self.path_of_sst(*sst))?;\r\n        }\r\n\r\n        println!(\"force full compaction done, new SSTs: {:?}\", ids);\r\n\r\n        Ok(())\r\n    }\r\n\r\n    fn trigger_compaction(\u0026self) -\u003e Result\u003c()\u003e {\r\n        let snapshot = {\r\n            let state = self.state.read();\r\n            state.clone()\r\n        };\r\n        let task = self\r\n            .compaction_controller\r\n            .generate_compaction_task(\u0026snapshot);\r\n        let Some(task) = task else {\r\n            return Ok(());\r\n        };\r\n        // self.dump_structure();\r\n        debug!(\"running compaction task: {:?}\", task);\r\n        let sstables = self.compact(\u0026task)?;\r\n        let output = sstables.iter().map(|x| x.sst_id()).collect::\u003cVec\u003c_\u003e\u003e();\r\n        let ssts_to_remove = {\r\n            let state_lock = self.state_lock.lock();\r\n            let mut snapshot = self.state.read().as_ref().clone();\r\n            let mut new_sst_ids = Vec::new();\r\n            for file_to_add in sstables {\r\n                new_sst_ids.push(file_to_add.sst_id());\r\n                let result = snapshot.sstables.insert(file_to_add.sst_id(), file_to_add);\r\n                assert!(result.is_none());\r\n            }\r\n            let (mut snapshot, files_to_remove) = self\r\n                .compaction_controller\r\n                .apply_compaction_result(\u0026snapshot, \u0026task, \u0026output, false);\r\n            let mut ssts_to_remove = Vec::with_capacity(files_to_remove.len());\r\n            for file_to_remove in \u0026files_to_remove {\r\n                let result = snapshot.sstables.remove(file_to_remove);\r\n                assert!(result.is_some(), \"cannot remove {}.sst\", file_to_remove);\r\n                ssts_to_remove.push(result.unwrap());\r\n            }\r\n            let mut state = self.state.write();\r\n            *state = Arc::new(snapshot);\r\n            drop(state);\r\n            self.sync_dir()?;\r\n            self.manifest()\r\n                .add_record(\u0026state_lock, ManifestRecord::Compaction(task, new_sst_ids))?;\r\n            ssts_to_remove\r\n        };\r\n        debug!(\r\n            \"compaction finished: {} files removed, {} files added, output={:?}\",\r\n            ssts_to_remove.len(),\r\n            output.len(),\r\n            output\r\n        );\r\n        for sst in ssts_to_remove {\r\n            std::fs::remove_file(self.path_of_sst(sst.sst_id()))?;\r\n        }\r\n        self.sync_dir()?;\r\n\r\n        Ok(())\r\n    }\r\n\r\n    pub(crate) fn spawn_compaction_thread(\r\n        self: \u0026Arc\u003cSelf\u003e,\r\n        rx: crossbeam_channel::Receiver\u003c()\u003e,\r\n    ) -\u003e Result\u003cOption\u003cstd::thread::JoinHandle\u003c()\u003e\u003e\u003e {\r\n        if let CompactionOptions::Leveled(_) = self.options.compaction_options {\r\n            let this = self.clone();\r\n            let handle = std::thread::spawn(move || {\r\n                let ticker = crossbeam_channel::tick(Duration::from_millis(50));\r\n                loop {\r\n                    crossbeam_channel::select! {\r\n                        recv(ticker) -\u003e _ =\u003e if let Err(e) = this.trigger_compaction() {\r\n                            eprintln!(\"compaction failed: {}\", e);\r\n                        },\r\n                        recv(rx) -\u003e _ =\u003e return\r\n                    }\r\n                }\r\n            });\r\n            return Ok(Some(handle));\r\n        }\r\n        Ok(None)\r\n    }\r\n\r\n    fn trigger_flush(\u0026self) -\u003e Result\u003c()\u003e {\r\n        let res = {\r\n            let state = self.state.read();\r\n            state.imm_memtables.len() \u003e= self.options.num_memtable_limit\r\n        };\r\n        if res {\r\n            self.force_flush_next_imm_memtable()?;\r\n        }\r\n\r\n        Ok(())\r\n    }\r\n\r\n    pub(crate) fn spawn_flush_thread(\r\n        self: \u0026Arc\u003cSelf\u003e,\r\n        rx: crossbeam_channel::Receiver\u003c()\u003e,\r\n    ) -\u003e Result\u003cOption\u003cstd::thread::JoinHandle\u003c()\u003e\u003e\u003e {\r\n        let this = self.clone();\r\n        let handle = std::thread::spawn(move || {\r\n            let ticker = crossbeam_channel::tick(Duration::from_millis(50));\r\n            loop {\r\n                crossbeam_channel::select! {\r\n                    recv(ticker) -\u003e _ =\u003e if let Err(e) = this.trigger_flush() {\r\n                        eprintln!(\"flush failed: {}\", e);\r\n                    },\r\n                    recv(rx) -\u003e _ =\u003e return\r\n                }\r\n            }\r\n        });\r\n        Ok(Some(handle))\r\n    }\r\n}\r\n\r\n\r\n#[cfg(test)]\r\nmod test {\r\n    use std::{ops::Bound, path::Path, sync::Arc};\r\n\r\n    use bytes::Bytes;\r\n    use tempfile::tempdir;\r\n    use crate::storage::engine::piggykv::{debug::{check_iter_result_by_key, check_lsm_iter_result_by_key, construct_merge_iterator_over_storage, sync}, iterators::{concat_iterator::SstConcatIterator, StorageIterator}, key::{KeySlice, TS_ENABLED}, lsm_storage::{LsmStorageInner, LsmStorageOptions}, table::{bloom::Bloom, FileObject, SsTable, SsTableBuilder}};\r\n    #[test]\r\n    fn test_task1_full_compaction() {\r\n        // We do not use LSM iterator in this test because it's implemented as part of task 3\r\n        let dir = tempdir().unwrap();\r\n        let storage =\r\n            Arc::new(LsmStorageInner::open(\u0026dir, LsmStorageOptions::default()).unwrap());\r\n        #[allow(clippy::let_unit_value)]\r\n        let _txn = storage.new_txn().unwrap();\r\n        storage.put(b\"0\", b\"v1\").unwrap();\r\n        sync(\u0026storage);\r\n        storage.put(b\"0\", b\"v2\").unwrap();\r\n        storage.put(b\"1\", b\"v2\").unwrap();\r\n        storage.put(b\"2\", b\"v2\").unwrap();\r\n        sync(\u0026storage);\r\n        storage.delete(b\"0\").unwrap();\r\n        storage.delete(b\"2\").unwrap();\r\n        sync(\u0026storage);\r\n        assert_eq!(storage.state.read().l0_sstables.len(), 3);\r\n        let mut iter = construct_merge_iterator_over_storage(\u0026storage.state.read());\r\n        if TS_ENABLED {\r\n            check_iter_result_by_key(\r\n                \u0026mut iter,\r\n                vec![\r\n                    (Bytes::from_static(b\"0\"), Bytes::from_static(b\"\")),\r\n                    (Bytes::from_static(b\"0\"), Bytes::from_static(b\"v2\")),\r\n                    (Bytes::from_static(b\"0\"), Bytes::from_static(b\"v1\")),\r\n                    (Bytes::from_static(b\"1\"), Bytes::from_static(b\"v2\")),\r\n                    (Bytes::from_static(b\"2\"), Bytes::from_static(b\"\")),\r\n                    (Bytes::from_static(b\"2\"), Bytes::from_static(b\"v2\")),\r\n                ],\r\n            );\r\n        } else {\r\n            check_iter_result_by_key(\r\n                \u0026mut iter,\r\n                vec![\r\n                    (Bytes::from_static(b\"0\"), Bytes::from_static(b\"\")),\r\n                    (Bytes::from_static(b\"1\"), Bytes::from_static(b\"v2\")),\r\n                    (Bytes::from_static(b\"2\"), Bytes::from_static(b\"\")),\r\n                ],\r\n            );\r\n        }\r\n        storage.force_full_compaction().unwrap();\r\n        assert!(storage.state.read().l0_sstables.is_empty());\r\n        let mut iter = construct_merge_iterator_over_storage(\u0026storage.state.read());\r\n        if TS_ENABLED {\r\n            check_iter_result_by_key(\r\n                \u0026mut iter,\r\n                vec![\r\n                    (Bytes::from_static(b\"0\"), Bytes::from_static(b\"\")),\r\n                    (Bytes::from_static(b\"0\"), Bytes::from_static(b\"v2\")),\r\n                    (Bytes::from_static(b\"0\"), Bytes::from_static(b\"v1\")),\r\n                    (Bytes::from_static(b\"1\"), Bytes::from_static(b\"v2\")),\r\n                    (Bytes::from_static(b\"2\"), Bytes::from_static(b\"\")),\r\n                    (Bytes::from_static(b\"2\"), Bytes::from_static(b\"v2\")),\r\n                ],\r\n            );\r\n        } else {\r\n            check_iter_result_by_key(\r\n                \u0026mut iter,\r\n                vec![(Bytes::from_static(b\"1\"), Bytes::from_static(b\"v2\"))],\r\n            );\r\n        }\r\n        storage.put(b\"0\", b\"v3\").unwrap();\r\n        storage.put(b\"2\", b\"v3\").unwrap();\r\n        sync(\u0026storage);\r\n        storage.delete(b\"1\").unwrap();\r\n        sync(\u0026storage);\r\n        let mut iter = construct_merge_iterator_over_storage(\u0026storage.state.read());\r\n        if TS_ENABLED {\r\n            check_iter_result_by_key(\r\n                \u0026mut iter,\r\n                vec![\r\n                    (Bytes::from_static(b\"0\"), Bytes::from_static(b\"v3\")),\r\n                    (Bytes::from_static(b\"0\"), Bytes::from_static(b\"\")),\r\n                    (Bytes::from_static(b\"0\"), Bytes::from_static(b\"v2\")),\r\n                    (Bytes::from_static(b\"0\"), Bytes::from_static(b\"v1\")),\r\n                    (Bytes::from_static(b\"1\"), Bytes::from_static(b\"\")),\r\n                    (Bytes::from_static(b\"1\"), Bytes::from_static(b\"v2\")),\r\n                    (Bytes::from_static(b\"2\"), Bytes::from_static(b\"v3\")),\r\n                    (Bytes::from_static(b\"2\"), Bytes::from_static(b\"\")),\r\n                    (Bytes::from_static(b\"2\"), Bytes::from_static(b\"v2\")),\r\n                ],\r\n            );\r\n        } else {\r\n            check_iter_result_by_key(\r\n                \u0026mut iter,\r\n                vec![\r\n                    (Bytes::from_static(b\"0\"), Bytes::from_static(b\"v3\")),\r\n                    (Bytes::from_static(b\"1\"), Bytes::from_static(b\"\")),\r\n                    (Bytes::from_static(b\"2\"), Bytes::from_static(b\"v3\")),\r\n                ],\r\n            );\r\n        }\r\n        storage.force_full_compaction().unwrap();\r\n h).unwrap()\r\n    }\r\n    \r\n    #[test]\r\n    fn test_task2_concat_iterator() {\r\n        let dir = tempdir().unwrap();\r\n        let mut sstables = Vec::new();\r\n        for i in 1..=10 {\r\n            sstables.push(Arc::new(generate_concat_sst(\r\n                i * 10,\r\n                (i + 1) * 10,\r\n                dir.path(),\r\n                i,\r\n            )));\r\n        }\r\n        for key in 0..120 {\r\n            let iter = SstConcatIterator::create_and_seek_to_key(\r\n                sstables.clone(),\r\n                KeySlice::for_testing_from_slice_no_ts(format!(\"{:05}\", key).as_bytes()),\r\n            )\r\n            .unwrap();\r\n            if key \u003c 10 {\r\n                assert!(iter.is_valid());\r\n                assert_eq!(iter.key().for_testing_key_ref(), b\"00010\");\r\n            } else if key \u003e= 110 {\r\n                assert!(!iter.is_valid());\r\n            } else {\r\n                assert!(iter.is_valid());\r\n                assert_eq!(\r\n                    iter.key().for_testing_key_ref(),\r\n                    format!(\"{:05}\", key).as_bytes()\r\n                );\r\n            }\r\n        }\r\n        let iter = SstConcatIterator::create_and_seek_to_first(sstables.clone()).unwrap();\r\n        assert!(iter.is_valid());\r\n        assert_eq!(iter.key().for_testing_key_ref(), b\"00010\");\r\n    }\r\n    \r\n    #[test]\r\n    fn test_task3_integration() {\r\n        let dir = tempdir().unwrap();\r\n        let storage =\r\n            Arc::new(LsmStorageInner::open(\u0026dir, LsmStorageOptions::default()).unwrap());\r\n        storage.put(b\"0\", b\"2333333\").unwrap();\r\n        storage.put(b\"00\", b\"2333333\").unwrap();\r\n        storage.put(b\"4\", b\"23\").unwrap();\r\n        sync(\u0026storage);\r\n    \r\n        storage.delete(b\"4\").unwrap();\r\n        sync(\u0026storage);\r\n    \r\n        storage.force_full_compaction().unwrap();\r\n        assert!(storage.state.read(). der, SsTableIterator}, PiggyKV};\r\n\r\nimpl LsmStorageInner {\r\n    pub fn dump_structure(\u0026self) {\r\n        let snapshot = self.state.read();\r\n        if !snapshot.l0_sstables.is_empty() {\r\n            println!(\r\n                \"L0 ({}): {:?}\",\r\n                snapshot.l0_sstables.len(),\r\n                snapshot.l0_sstables,\r\n            );\r\n        }\r\n        for (level, files) in \u0026snapshot.levels {\r\n            println!(\"L{level} ({}): {:?}\", files.len(), files);\r\n        }\r\n    }\r\n}\r\n\r\nimpl PiggyKV {\r\n    pub fn dump_structure(\u0026self) {\r\n        self.inner.dump_structure()\r\n    }\r\n}\r\n\r\n#[derive(Clone)]\r\npub struct MockIterator {\r\n    pub data: Vec\u003c(Bytes, Bytes)\u003e,\r\n    pub error_when: Option\u003cusize\u003e,\r\n    pub index: usize,\r\n}\r\n\r\nimpl MockIterator {\r\n    pub fn new(data: Vec\u003c(Bytes, Bytes)\u003e) -\u003e Self {\r\n        Self {\r\n            data,\r\n            index: 0,\r\n            error_when: None,\r\n        }\r\n    }\r\n\r\n    pub fn new_with_error(data: Vec\u003c(Bytes, Bytes)\u003e, error_when: usize) -\u003e Self {\r\n        Self {\r\n            data,\r\n            index: 0,\r\n            error_when: Some(error_when),\r\n        }\r\n    }\r\n}\r\n\r\nimpl StorageIterator for MockIterator {\r\n    type KeyType\u003c'a\u003e = KeySlice\u003c'a\u003e;\r\n\r\n    fn _next(\u0026mut self) -\u003e Result\u003c()\u003e {\r\n        if self.index \u003c self.data.len() {\r\n            self.index += 1;\r\n        }\r\n        if let Some(error_when) = self.error_when {\r\n            if self.index == error_when {\r\n                return Err(DatabaseError::InternalError(\"fake error!\".to_string()));\r\n            }\r\n        }\r\n        Ok(())\r\n    }\r\n\r\n    fn key(\u0026self) -\u003e KeySlice {\r\n        if let Some(error_when) = self.error_when {\r\n            if self.index \u003e= error_when {\r\n                panic!(\"invalid access after next returns an error!\");\r\n            }\r\n        }\r\n        KeySlice::for_testing_from_slice_no_ts(self.data[self.index].0.as_ref())\r\n    }\r\n\r\n    fn value(\u0026self) -\u003e \u0026[u8] {\r\n        if let Some(error_when) = self.error_when {\r\n            if self.index \u003e= error_when {\r\n                panic!(\"invalid access after next returns an error!\");\r\n            }\r\n        }\r\n        self.data[self.index].1.as_ref()\r\n    }\r\n\r\n    fn is_valid(\u0026self) -\u003e bool {\r\n        if let Some(error_when) = self.error_when {\r\n            if self.index \u003e= error_when {\r\n                panic!(\"invalid access after next returns an error!\");\r\n            }\r\n        }\r\n        self.index \u003c self.data.len()\r\n    }\r\n}\r\n\r\npub fn as_bytes(x: \u0026[u8]) -\u003e Bytes {\r\n    Bytes::copy_from_slice(x)\r\n}\r\n\r\npub fn check_iter_result_by_key\u003cI\u003e(iter: \u0026mut I, expected: Vec\u003c(Bytes, Bytes)\u003e)\r\nwhere\r\n    I: for\u003c'a\u003e StorageIterator\u003cKeyType\u003c'a\u003e = KeySlice\u003c'a\u003e\u003e,\r\n{\r\n    for (k, v) in expected {\r\n        assert!(iter.is_valid());\r\n        assert_eq!(\r\n            k,\r\n            iter.key().for_testing_key_ref(),\r\n            \"expected key: {:?}, actual key: {:?}\",\r\n            k,\r\n            as_bytes(iter.key().for_testing_key_ref()),\r\n        );\r\n        assert_eq!(\r\n            v,\r\n            iter.value(),\r\n            \"expected value: {:?}, actual value: {:?}\",\r\n            v,\r\n            as_bytes(iter.value()),\r\n        );\r\n        iter._next().unwrap();\r\n    }\r\n    assert!(!iter.is_valid());\r\n}\r\n\r\n#[allow(dead_code)]\r\npub fn check_iter_result_by_key_and_ts\u003cI\u003e(iter: \u0026mut I, expected: Vec\u003c((Bytes, u64), Bytes)\u003e)\r\nwhere\r\n    I: for\u003c'a\u003e StorageIterator\u003cKeyType\u003c'a\u003e = KeySlice\u003c'a\u003e\u003e,\r\n{\r\n    for ((k, ts), v) in expected {\r\n        assert!(iter.is_valid());\r\n        assert_eq!(\r\n            (\u0026k[..], ts),\r\n            (\r\n                iter.key().for_testing_key_ref(),\r\n                iter.key().for_testing_ts()\r\n            ),\r\n            \"expected key: {:?}@{}, actual key: {:?}@{}\",\r\n            k,\r\n            ts,\r\n            as_bytes(iter.key().for_testing_key_ref()),\r\n            iter.key().for_testing_ts(),\r\n        );\r\n        assert_eq!(\r\n            v,\r\n            iter.value(),\r\n            \"expected value: {:?}, actual value: {:?}\",\r\n            v,\r\n            as_bytes(iter.value()),\r\n        );\r\n        iter._next().unwrap();\r\n    }\r\n    assert!(!iter.is_valid());\r\n}\r\n\r\npub fn check_lsm_iter_result_by_key\u003cI\u003e(iter: \u0026mut I, expected: Vec\u003c(Bytes, Bytes)\u003e)\r\nwhere\r\n    I: for\u003c'a\u003e StorageIterator\u003cKeyType\u003c'a\u003e = \u0026'a [u8]\u003e,\r\n{\r\n    for (k, v) in expected {\r\n        assert!(iter.is_valid());\r\n        assert_eq!(\r\n            k,\r\n            iter.key(),\r\n            \"expected key: {:?}, actual key: {:?}\",\r\n            k,\r\n            as_bytes(iter.key()),\r\n        );\r\n        assert_eq!(\r\n            v,\r\n            iter.value(),\r\n            \"expected value: {:?}, actual value: {:?}\",\r\n            v,\r\n            as_bytes(iter.value()),\r\n        );\r\n        iter._next().unwrap();\r\n    }\r\n    assert!(!iter.is_valid());\r\n}\r\n\r\npub fn expect_iter_error(mut iter: impl StorageIterator) {\r\n    loop {\r\n        match iter._next() {\r\n            Ok(_) if iter.is_valid() =\u003e continue,\r\n            Ok(_) =\u003e panic!(\"expect an error\"),\r\n            Err(_) =\u003e break,\r\n        }\r\n    }\r\n}\r\n\r\npub fn generate_sst(\r\n    id: usize,\r\n    path: impl AsRef\u003cPath\u003e,\r\n    data: Vec\u003c(Bytes, Bytes)\u003e,\r\n    block_cache: Option\u003cArc\u003cBlockCache\u003e\u003e,\r\n) -\u003e SsTable {\r\n    let mut builder = SsTableBuilder::new(128);\r\n    for (key, value) in data {\r\n        builder.add(KeySlice::for_testing_from_slice_no_ts(\u0026key[..]), \u0026value[..]);\r\n    }\r\n    builder.build(id, block_cache,0.01, path.as_ref()).unwrap()\r\n}\r\n\r\n#[allow(dead_code)]\r\npub fn generate_sst_with_ts(\r\n    id: usize,\r\n    path: impl AsRef\u003cPath\u003e,\r\n    data: Vec\u003c((Bytes, u64), Bytes)\u003e,\r\n    block_cache: Option\u003cArc\u003cBlockCache\u003e\u003e,\r\n) -\u003e SsTable {\r\n    let mut builder = SsTableBuilder::new(128);\r\n    for ((key, ts), value) in data {\r\n        builder.add(\r\n            KeySlice::for_testing_from_slice_with_ts(\u0026key[..], ts),\r\n            \u0026value[..],\r\n        );\r\n    }\r\n    builder.build(id, block_cache,0.01, path.as_ref()).unwrap()\r\n}\r\n\r\npub fn sync(storage: \u0026LsmStorageInner) {\r\n    storage\r\n        .force_freeze_memtable(\u0026storage.state_lock.lock())\r\n        .unwrap();\r\n    storage.force_flush_next_imm_memtable().unwrap();\r\n}\r\n\r\npub fn compaction_bench(storage: Arc\u003cPiggyKV\u003e) {\r\n    let mut key_map = BTreeMap::\u003cusize, usize\u003e::new();\r\n    let gen_key = |i| format!(\"{:010}\", i); // 10B\r\n    let gen_value = |i| format!(\"{:0110}\", i); // 110B\r\n    let mut max_key = 0;\r\n    let overlaps = if TS_ENABLED { 10000 } else { 20000 };\r\n    for iter in 0..10 {\r\n        let range_begin = iter * 5000;\r\n        for i in range_begin..(range_begin + overlaps) {\r\n            // 120B per key, 4MB data populated\r\n            let key: String = gen_key(i);\r\n            let version = key_map.get(\u0026i).copied().unwrap_or_default() + 1;\r\n            let value = gen_value(version);\r\n            key_map.insert(i, version);\r\n            storage.put(key.as_bytes(), value.as_bytes()).unwrap();\r\n            max_key = max_key.max(i);\r\n        }\r\n    }\r\n\r\n    std::thread::sleep(Duration::from_secs(1)); // wait until all memtables flush\r\n    while {\r\n        let snapshot = storage.inner.state.read();\r\n        !snapshot.imm_memtables.is_empty()\r\n    } {\r\n        storage.inner.force_flush_next_imm_memtable().unwrap();\r\n    }\r\n\r\n    let mut prev_snapshot = storage.inner.state.read().clone();\r\n    while {\r\n        std::thread::sleep(Duration::from_secs(1));\r\n        let snapshot = storage.inner.state.read().clone();\r\n        let to_cont = prev_snapshot.levels != snapshot.levels\r\n            || prev_snapshot.l0_sstables != snapshot.l0_sstables;\r\n        prev_snapshot = snapshot;\r\n        to_cont\r\n    } {\r\n        println!(\"waiting for compaction to converge\");\r\n    }\r\n\r\n    let mut expected_key_value_pairs = Vec::new();\r\n    for i in 0..(max_key + 40000) {\r\n        let key = gen_key(i);\r\n        let value = storage.get(key.as_bytes()).unwrap();\r\n        if let Some(val) = key_map.get(\u0026i) {\r\n            let expected_value = gen_value(*val);\r\n            assert_eq!(value, Some(Bytes::from(expected_value.clone())));\r\n            expected_key_value_pairs.push((Bytes::from(key), Bytes::from(expected_value)));\r\n        } else {\r\n            assert!(value.is_none());\r\n        }\r\n    }\r\n\r\n    check_lsm_iter_result_by_key(\r\n        \u0026mut storage.scan(Bound::Unbounded, Bound::Unbounded).unwrap(),\r\n        expected_key_value_pairs,\r\n    );\r\n\r\n    storage.dump_structure();\r\n\r\n    println!(\"This test case does not guarantee your compaction algorithm produces a LSM state as expected. It only does minimal checks on the size of the levels. Please use the compaction simulator to check if the compaction is correctly going on.\");\r\n}\r\n\r\npub fn check_compaction_ratio(storage: Arc\u003cPiggyKV\u003e) {\r\n    let state = storage.inner.state.read().clone();\r\n    let compaction_options = storage.inner.options.compaction_options.clone();\r\n    let mut level_size = Vec::new();\r\n    let l0_sst_num = state.l0_sstables.len();\r\n    for (_, files) in \u0026state.levels {\r\n        let size = match \u0026compaction_options {\r\n            CompactionOptions::Leveled(_) =\u003e files\r\n                .iter()\r\n                .map(|x| state.sstables.get(x).as_ref().unwrap().table_size())\r\n                .sum::\u003cu64\u003e(),\r\n            _ =\u003e unreachable!(),\r\n        };\r\n        level_size.push(size);\r\n    }\r\n    let extra_iterators = if TS_ENABLED {\r\n        1 /* txn local iterator for OCC */\r\n    } else {\r\n        0\r\n    };\r\n    let num_iters = storage\r\n        .scan(Bound::Unbounded, Bound::Unbounded)\r\n        .unwrap()\r\n        .num_active_iterators();\r\n    let num_memtables = storage.inner.state.read().imm_memtables.len() + 1;\r\n    match compaction_options {\r\n        CompactionOptions::NoCompaction =\u003e unreachable!(),\r\n        CompactionOptions::Leveled(LeveledCompactionOptions {\r\n            level_size_multiplier,\r\n            level0_file_num_compaction_trigger,\r\n            max_levels,\r\n            ..\r\n        }) =\u003e {\r\n            assert!(l0_sst_num \u003c level0_file_num_compaction_trigger);\r\n            assert!(level_size.len() \u003c= max_levels);\r\n            let last_level_size = *level_size.last().unwrap();\r\n            let mut multiplier = 1.0;\r\n            for idx in (1..level_size.len()).rev() {\r\n                multiplier *= level_size_multiplier as f64;\r\n                let this_size = level_size[idx - 1];\r\n                assert!(\r\n                    // do not add hard requirement on level size multiplier considering bloom filters...\r\n                    this_size as f64 / last_level_size as f64 \u003c= 1.0 / multiplier + 0.5,\r\n                    \"L{}/L_max, {}/{}\u003e\u003e1.0/{}\",\r\n                    state.levels[idx - 1].0,\r\n                    this_size,\r\n                    last_level_size,\r\n                    multiplier\r\n                );\r\n            }\r\n            assert!(\r\n                num_iters \u003c= l0_sst_num + num_memtables + max_levels + extra_iterators,\r\n                \"we found {num_iters} iterators in your implementation, (l0_sst_num={l0_sst_num}, num_memtables={num_memtables}, max_levels={max_levels}) did you use concat iterators?\"\r\n            );\r\n        }\r\n    }\r\n}\r\n\r\npub fn dump_files_in_dir(path: impl AsRef\u003cPath\u003e) {\r\n    println!(\"--- DIR DUMP ---\");\r\n    for f in path.as_ref().read_dir().unwrap() {\r\n        let f = f.unwrap();\r\n        print!(\"{}\", f.path().display());\r\n        println!(\r\n            \", size={:.3}KB\",\r\n            f.metadata().unwrap().file_size() as f64 / 1024.0\r\n        );\r\n    }\r\n}\r\n\r\npub fn construct_merge_iterator_over_storage(\r\n    state: \u0026LsmStorageState,\r\n) -\u003e MergeIterator\u003cSsTableIterator\u003e {\r\n    let mut iters = Vec::new();\r\n    for t in \u0026state.l0_sstables {\r\n        iters.push(Box::new(\r\n            SsTableIterator::create_and_seek_to_first(state.sstables.get(t).cloned().unwrap())\r\n                .unwrap(),\r\n        ));\r\n    }\r\n    for (_, files) in \u0026state.levels {\r\n        for f in files {\r\n            iters.push(Box::new(\r\n                SsTableIterator::create_and_seek_to_first(state.sstables.get(f).cloned().unwrap())\r\n                    .unwrap(),\r\n            ));\r\n        }\r\n    }\r\n    MergeIterator::create(iters)\r\n}\r\n","traces":[{"line":9,"address":[],"length":0,"stats":{"Line":72057594037927936},"fn_name":null},{"line":10,"address":[],"length":0,"stats":{"Line":72057594037927936},"fn_name":null},{"line":11,"address":[],"length":0,"stats":{"Line":72057594037927936},"fn_name":null},{"line":12,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":14,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":15,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line" b Box\u003cI\u003e);\r\n\r\nimpl\u003cI: StorageIterator\u003e PartialEq for HeapWrapper\u003cI\u003e {\r\n    fn eq(\u0026self, other: \u0026Self) -\u003e bool {\r\n        self.partial_cmp(other).unwrap() == cmp::Ordering::Equal\r\n    }\r\n}\r\n\r\nimpl\u003cI: StorageIterator\u003e Eq for HeapWrapper\u003cI\u003e {}\r\n\r\nimpl\u003cI: StorageIterator\u003e PartialOrd for HeapWrapper\u003cI\u003e {\r\n    #[allow(clippy::non_canonical_partial_ord_impl)]\r\n    fn partial_cmp(\u0026self, other: \u0026Self) -\u003e Option\u003ccmp::Ordering\u003e {\r\n        match self.1.key().cmp(\u0026other.1.key()) {\r\n            cmp::Ordering::Greater =\u003e Some(cmp::Ordering::Greater),\r\n            cmp::Ordering::Less =\u003e Some(cmp::Ordering::Less),\r\n            cmp::Ordering::Equal =\u003e self.0.partial_cmp(\u0026other.0),\r\n        }\r\n        .map(|x| x.reverse())\r\n    }\r\n}\r\n\r\nimpl\u003cI: StorageIterator\u003e Ord for HeapWrapper\u003cI\u003e {\r\n    fn cmp(\u0026self, other: \u0026Self) -\u003e cmp::Ordering {\r\n        self.partial_cmp(other).unwrap()\r\n    }\r\n}\r\n\r\n/// Merge multiple iterators of the same type. If the same key occurs multiple times in some\r\n/// iterators, perfer the one with smaller index.\r\npub struct MergeIterator\u003cI: StorageIterator\u003e {\r\n    iters: BinaryHeap\u003cHeapWrapper\u003cI\u003e\u003e,\r\n    current: Option\u003cHeapWrapper\u003cI\u003e\u003e,\r\n}\r\n\r\nimpl\u003cI: StorageIterator\u003e MergeIterator\u003cI\u003e {\r\n    pub fn create(iters: Vec\u003cBox\u003cI\u003e\u003e) -\u003e Self {\r\n        if iters.is_empty() {\r\n            return Self {\r\n                iters: BinaryHeap::new(),\r\n                current: None,\r\n            };\r\n        }\r\n\r\n        let mut heap = BinaryHeap::new();\r\n\r\n        if iters.iter().all(|x| !x.is_valid()) {\r\n            // All invalid, select the last one as the current.\r\n            let mut iters = iters;\r\n            return Self { = self.inner.key().key_ref() \u003c key.as_ref(),\r\n        }\r\n        Ok(())\r\n    }\r\n\r\n    fn move_to_key(\u0026mut self) -\u003e Result\u003c()\u003e {\r\n        loop {\r\n            while self.inner.is_valid() \u0026\u0026 self.inner.key().key_ref() == self.prev_key {\r\n                self.next_inner()?;\r\n            }\r\n            if !self.inner.is_valid() {\r\n                break;\r\n            }\r\n            self.prev_key.clear();\r\n            self.prev_key.extend(self.inner.key().key_ref());\r\n            while self.inner.is_valid()\r\n                \u0026\u0026 self.inner.key().key_ref() == self.prev_key\r\n                \u0026\u0026 self.inner.key().ts() \u003e self.read_ts\r\n            {\r\n                self.next_inner()?;\r\n            }\r\n            if !self.inner.is_valid() {\r\n                break;\r\n            }\r\n            if self.inner.key().key_ref() != self.prev_key {\r\n                continue;\r\n            }\r\n            if !self.inner.value().is_empty() {\r\n                break;\r\n            }\r\n        }\r\n        Ok(())\r\n    }\r\n}\r\n\r\nimpl StorageIterator for LsmIterator {\r\n    type KeyType\u003c'a\u003e = \u0026'a [u8];\r\n\r\n    fn is_valid(\u0026self) -\u003e bool {\r\n        self.is_valid\r\n    }\r\n\r\n    fn key(\u0026self) -\u003e \u0026[u8] {\r\n        self.inner.key().key_ref()\r\n    }\r\n\r\n    fn value(\u0026self) -\u003e \u0026[u8] {\r\n        self.inner.value()\r\n    }\r\n\r\n    fn _next(\u0026mut self) -\u003e Result\u003c()\u003e {\r\n        self.next_inner()?;\r\n        self.move_to_key()?;\r\n        Ok(())\r\n    }\r\n\r\n    fn num_active_iterators(\u0026self) -\u003e usize {\r\n        self.inner.num_active_iterators()\r\n    }\r\n}\r\n\r\n/// A wrapper around existing iterator, will prevent users from calling `next` when the iterator is\r\n/// invalid. If an iterator is already invalid, `next` does not do anything. If `next` returns an error,\r\n/// e":140,"address":[],"length":0,"stats":{"Line":7277816997830721536},"fn_name":null},{"line":141,"address":[],"length":0,"stats":{"Line":7277816997830721536},"fn_name":null},{"line":142,"address":[],"length":0,"stats":{"Line":18446744073709551185},"fn_name":null},{"line":144,"address":[],"length":0,"stats":{"Line":7277816997830721967},"fn_name":null},{"line":147,"address":[],"length":0,"stats":{"Line":5404319552844595631},"fn_name":null},{"line":148,"address":[],"length":0,"stats":{"Line":5404319552844595631},"fn_name":null},{"line":149,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":151,"address":[],"length":0,"stats":{"Line":5404319552844595631},"fn_name":null},{"line":154,"address":[],"length":0,"stats":{"Line":12754194144713245103},"fn_name":null},{"line":156,"address":[],"length":0,"stats":{"Line":12754194144713245103},"fn_name":null},{"line":157,"address":[],"length":0,"stats":{"Line":144115188075856087},"fn_name":null},{"line":159,"address":[],"length":0,"stats":{"Line":12610078956637389016},"fn_name":null},{"line":160,"address":[],"length":0,"stats":{"Line":12033618204333965313},"fn_name":null},{"line":161,"address":[],"length":0,"stats":{"Line":72057594037927936},"fn_name":null},{"line":162,"address":[],"length":0,"stats":{"Line":72057594037927936},"fn_name":null},{"line":165,"address":[],"length":0,"stats":{"Line":12538021362599461079},"fn_name":null},{"line":168,"address":[],"length":0,"stats":{"Line":720575940379279360},"fn_name":null},{"line":169,"address":[],"length":0,"stats":{"Line":720575940379279360},"fn_name":null}],"covered":65,"coverable":66},{"path":["E:","\\","sql-layer","src","storage","engine","piggykv","lsm_storage.rs"],"content":"use std::collections::{BTreeSet, HashMap};\r\n\r\nuse std::ops::Bound;\r\nuse std::path::{Path, PathBuf};\r\nuse std::sync::atomic::AtomicUsize;\r\nuse std::sync::Arc;\r\n\r\nuse crate::errors::Result;\r\nuse bytes::Bytes;\r\nuse derive_with::With;\r\nuse parking_lot::{Mutex, MutexGuard, RwLock};\r\nuse tracing::debug;\r\n\r\nuse super::block::Block;\r\nuse super::compact::{\r\n    CompactionController, CompactionOptions, LeveledCompactionController, LeveledCompactionOptions,\r\n};\r\nuse super::iterators::concat_iterator::SstConcatIterator;\r\nuse super::iterators::merge_iterator::MergeIterator;\r\nuse super::iterators::two_merge_iterator::TwoMergeIterator;\r\nuse super::iterators::StorageIterator;\r\nuse super::key::{self, KeySlice};\r\nuse super::lsm_iterator::{FusedIterator, LsmIterator};\r\nuse super::manifest::{Manifest, ManifestRecord};\r\nuse super::mem_table::{map_bound, map_key_bound_plus_ts, MemTable};\r\nuse super::mvcc::txn::{Transaction, TxnIterator};\r\nuse super::mvcc::LsmMvccInner;\r\nuse super::table::{FileObject, SsTable, SsTableBuilder, SsTableIterator};\r\n\r\npub type BlockCache = moka::sync::Cache\u003c(usize, usize), Arc\u003cBlock\u003e\u003e;\r\n/// Represents the state of the storage engine.\r\n#[derive(Clone)]\r\npub struct LsmStorageState {\r\n    /// The current memtable.\r\n    pub memtable: Arc\u003cMemTable\u003e,\r\n    /// Immutable memtables, from latest to earliest.\r\n    pub imm_memtables: Vec\u003cArc\u003cMemTable\u003e\u003e,\r\n    /// L0 SSTs, from latest to earliest.\r\n    /// l0 is unsorted,each l0 sst created by imm_memtables,but imm_memtables is not sorted by key  \r\n    pub l0_sstables: Vec\u003cusize\u003e,\r\n    /// SsTables sorted by key range; L1 - L_max for leveled compaction, or tiers for tiered\r\n    /// compaction.  \r\n    /// each element is (level, a vec of sst_id of current level)  \r\n    pub levels: Vec\u003c(usize, Vec\u003cusize\u003e)\u003e,\r\n    /// SST objects.\r\n    pub sstables: HashMap\u003cusize, Arc\u003cSsTable\u003e\u003e,\r\n}\r\n\r\npub enum WriteBatchRecord\u003cT: AsRef\u003c[u8]\u003e\u003e {\r\n    Put(T, T),\r\n    Del(T),\r\n}\r\n\r\nimpl LsmStorageState {\r\n    fn create(options: \u0026LsmStorageOptions) -\u003e Self {\r\n        let levels = match \u0026options.compaction_options {\r\n            CompactionOptions::Leveled(LeveledCompactionOptions { max_levels, .. }) =\u003e (1\r\n                ..=*max_levels)\r\n                .map(|level| (level, Vec::new()))\r\n                .collect::\u003cVec\u003c_\u003e\u003e(),\r\n            CompactionOptions::NoCompaction =\u003e vec![(1, Vec::new())],\r\n        };\r\n        Self {\r\n            memtable: Arc::new(MemTable::create(0)),\r\n            imm_memtables: Vec::new(),\r\n            l0_sstables: Vec::new(),\r\n            levels,\r\n            sstables: Default::default(),\r\n        }\r\n    }\r\n}\r\n\r\n#[derive(Debug, Clone, With)]\r\npub struct LsmStorageOptions {\r\n    // Block size in bytes\r\n    pub block_size: usize,\r\n    // SST size in bytes, also the approximate memtable capacity limit\r\n    pub target_sst_size: usize,\r\n    // Maximum number of memtables in memory, flush to L0 when exceeding this limit\r\n    pub num_memtable_limit: usize,\r\n    pub compaction_options: CompactionOptions,\r\n    pub enable_wal: bool,\r\n    pub bloom_false_positive_rate: f64,\r\n    pub serializable: bool,\r\n}\r\nimpl Default for LsmStorageOptions {\r\n    fn default() -\u003e Self {\r\n        Self {\r\n            block_size: 4096,\r\n            target_sst_size: 2 \u003c\u003c 20, // 2MB\r\n            num_memtable_limit: 2,\r\n            compaction_options: CompactionOptions::NoCompaction,\r\n            enable_wal: true,\r\n            bloom_false_positive_rate: 0.01,\r\n            serializable: true,\r\n        }\r\n    }\r\n}\r\nimpl LsmStorageOptions {\r\n    pub fn default_for_mvcc_test(compaction_options: CompactionOptions) -\u003e Self {\r\n        Self {\r\n            block_size: 4096,\r\n            target_sst_size: 1 \u003c\u003c 20, // 1MB\r\n            compaction_options,\r\n            enable_wal: false,\r\n            num_memtable_limit: 2,\r\n            serializable: false,\r\n            bloom_false_positive_rate: 0.01,\r\n        }\r\n    }\r\n\r\n    pub fn compaction_test(compaction_options: CompactionOptions) -\u003e Self {\r\n        Self {\r\n            block_size: 4096,\r\n            target_sst_size: 1 \u003c\u003c 20, // 1MB\r\n            compaction_options,\r\n            enable_wal: false,\r\n            num_memtable_limit: 2,\r\n            serializable: false,\r\n            bloom_false_positive_rate: 0.01,\r\n        }\r\n    }\r\n\r\n\r\n    pub fn no_compaction() -\u003e Self {\r\n        Self {\r\n            block_size: 4096,\r\n            target_sst_size: 2 \u003c\u003c 20, // 2MB\r\n            num_memtable_limit: 3,\r\n            compaction_options: CompactionOptions::NoCompaction,\r\n            enable_wal: true,\r\n            bloom_false_positive_rate: 0.01,\r\n            serializable: false,\r\n        }\r\n    }\r\n    pub fn leveled_compaction() -\u003e Self {\r\n        Self {\r\n            block_size: 4096,\r\n            target_sst_size: 2 \u003c\u003c 20, // 2MB\r\n            num_memtable_limit: 3,\r\n            compaction_options: CompactionOptions::Leveled(LeveledCompactionOptions {\r\n                level0_file_num_compaction_trigger: 2,\r\n                max_levels: 4,\r\n                base_level_size_mb: 128,\r\n                level_size_multiplier: 2,\r\n            }),\r\n            enable_wal: true,\r\n            bloom_false_positive_rate: 0.01,\r\n            serializable: true,\r\n        }\r\n    }\r\n}\r\nfn range_overlap(\r\n    user_begin: Bound\u003c\u0026[u8]\u003e,\r\n    user_end: Bound\u003c\u0026[u8]\u003e,\r\n    table_begin: KeySlice,\r\n    table_end: KeySlice,\r\n) -\u003e bool {\r\n    match user_end {\r\n        Bound::Excluded(key) if key \u003c= table_begin.key_ref() =\u003e {\r\n            return false;\r\n        }\r\n        Bound::Included(key) if key \u003c table_begin.key_ref() =\u003e {\r\n            return false;\r\n        }\r\n        _ =\u003e {}\r\n    }\r\n    match user_begin {\r\n        Bound::Excluded(key) if key \u003e= table_end.key_ref() =\u003e {\r\n            return false;\r\n        }\r\n        Bound::Included(key) if key \u003e table_end.key_ref() =\u003e {\r\n            return false;\r\n        }\r\n        _ =\u003e {}\r\n    }\r\n    true\r\n}\r\n\r\nfn key_within(user_key: \u0026[u8], table_begin: KeySlice, table_end: KeySlice) -\u003e bool {\r\n    table_begin.key_ref() \u003c= user_key \u0026\u0026 user_key \u003c= table_end.key_ref()\r\n}\r\n\r\n/// The storage interface of the LSM tree.\r\npub(crate) struct LsmStorageInner {\r\n    pub(crate) state: Arc\u003cRwLock\u003cArc\u003cLsmStorageState\u003e\u003e\u003e,\r\n    pub(crate) state_lock: Mutex\u003c()\u003e,\r\n    path: PathBuf,\r\n    pub(crate) block_cache: Arc\u003cBlockCache\u003e,\r\n    next_sst_id: AtomicUsize,\r\n    pub(crate) options: Arc\u003cLsmStorageOptions\u003e,\r\n    pub(crate) compaction_controller: CompactionController,\r\n    pub(crate) manifest: Option\u003cManifest\u003e,\r\n    pub(crate) mvcc: Option\u003cLsmMvccInner\u003e,\r\n}\r\n\r\nimpl LsmStorageInner {\r\n    pub(crate) fn mvcc(\u0026self) -\u003e \u0026LsmMvccInner {\r\n        self.mvcc.as_ref().unwrap()\r\n    }\r\n\r\n    pub(crate) fn manifest(\u0026self) -\u003e \u0026Manifest {\r\n        self.manifest.as_ref().unwrap()\r\n    }\r\n    pub(crate) fn next_sst_id(\u0026self) -\u003e usize {\r\n        self.next_sst_id\r\n            .fetch_add(1, std::sync::atomic::Ordering::SeqCst)\r\n    }\r\n\r\n    /// Start the storage engine by either loading an existing directory or creating a new one if the directory does\r\n    /// not exist.\r\n    pub(crate) fn open(path: impl AsRef\u003cPath\u003e, options: LsmStorageOptions) -\u003e Result\u003cSelf\u003e {\r\n        let mut state = LsmStorageState::create(\u0026options);\r\n        let path = path.as_ref();\r\n        let mut next_sst_id = 1;\r\n        let block_cache = Arc::new(BlockCache::new(1 \u003c\u003c 20)); // 4GB block cache,\r\n        let manifest;\r\n\r\n        let compaction_controller = match \u0026options.compaction_options {\r\n            CompactionOptions::Leveled(options) =\u003e {\r\n                CompactionController::Leveled(LeveledCompactionController::new(options.clone()))\r\n            }\r\n            CompactionOptions::NoCompaction =\u003e CompactionController::NoCompaction,\r\n        };\r\n\r\n        if !path.exists() {\r\n            std::fs::create_dir_all(path).expect(\"failed to create DB dir\");\r\n        }\r\n        let mut last_commit_ts = 0;\r\n        let manifest_path = path.join(\"MANIFEST\");\r\n        if !manifest_path.exists() {\r\n            if options.enable_wal {\r\n                state.memtable = Arc::new(MemTable::create_with_wal(\r\n                    state.memtable.id(),\r\n                    Self::path_of_wal_static(path, state.memtable.id()),\r\n                )?);\r\n            }\r\n            manifest = Manifest::create(\u0026manifest_path).expect(\"failed to create manifest\");\r\n            manifest.add_record_when_init(ManifestRecord::NewMemtable(state.memtable.id()))?;\r\n        } else {\r\n            let (m, records) = Manifest::recover(\u0026manifest_path)?;\r\n            let mut memtables = BTreeSet::new();\r\n            for record in records {\r\n                match record {\r\n                    ManifestRecord::Flush(sst_id) =\u003e {\r\n                        let res = memtables.remove(\u0026sst_id);\r\n                        assert!(res, \"memtable not exist?\");\r\n                        if compaction_controller.flush_to_l0() {\r\n                            state.l0_sstables.insert(0, sst_id);\r\n                        } else {\r\n                            state.levels.insert(0, (sst_id, vec![sst_id]));\r\n                        }\r\n                        next_sst_id = next_sst_id.max(sst_id);\r\n                    }\r\n                    ManifestRecord::NewMemtable(x) =\u003e {\r\n                        next_sst_id = next_sst_id.max(x);\r\n                        memtables.insert(x);\r\n                    }\r\n                    ManifestRecord::Compaction(task, output) =\u003e {\r\n                        let (new_state, _) = compaction_controller\r\n                            .apply_compaction_result(\u0026state, \u0026task, \u0026output, true);\r\n                        // TODO: apply remove again\r\n                        state = new_state;\r\n                        next_sst_id =\r\n                            next_sst_id.max(output.iter().max().copied().unwrap_or_default());\r\n                    }\r\n                }\r\n            }\r\n\r\n            let mut sst_cnt = 0;\r\n            // recover SSTs\r\n            for table_id in state\r\n                .l0_sstables\r\n                .iter()\r\n                .chain(state.levels.iter().flat_map(|(_, files)| files))\r\n            {\r\n                let table_id = *table_id;\r\n                let sst = SsTable::open(\r\n                    table_id,\r\n                    Some(block_cache.clone()),\r\n                    FileObject::open(\u0026Self::path_of_sst_static(path, table_id))?,\r\n                )?;\r\n                last_commit_ts = last_commit_ts.max(sst.max_ts());\r\n\r\n                state.sstables.insert(table_id, Arc::new(sst));\r\n                sst_cnt += 1;\r\n            }\r\n            println!(\"{} SSTs opened\", sst_cnt);\r\n\r\n            next_sst_id += 1;\r\n\r\n            // recover memtables\r\n            if options.enable_wal {\r\n                let mut wal_cnt = 0;\r\n                for id in memtables.iter() {\r\n                    let memtable =\r\n                        MemTable::recover_from_wal(*id, Self::path_of_wal_static(path, *id))?;\r\n                    let max_ts = memtable\r\n                        .map\r\n                        .iter()\r\n                        .map(|x| x.key().ts())\r\n                        .max()\r\n                        .unwrap_or_default();\r\n                    last_commit_ts = last_commit_ts.max(max_ts);\r\n\r\n                    if !memtable.is_empty() {\r\n                        state.imm_memtables.insert(0, Arc::new(memtable));\r\n                        wal_cnt += 1;\r\n                    }\r\n                }\r\n                println!(\"{} WALs recovered\", wal_cnt);\r\n                state.memtable = Arc::new(MemTable::create_with_wal(\r\n                    next_sst_id,\r\n                    Self::path_of_wal_static(path, next_sst_id),\r\n                )?);\r\n            } else {\r\n                state.memtable = Arc::new(MemTable::create(next_sst_id));\r\n            }\r\n            m.add_record_when_init(ManifestRecord::NewMemtable(state.memtable.id()))?;\r\n            next_sst_id += 1;\r\n            manifest = m;\r\n            for (_id, ssts) in \u0026mut state.levels {\r\n                ssts.sort_by(|x, y| {\r\n                    state\r\n                        .sstables\r\n                        .get(x)\r\n                        .unwrap()\r\n                        .first_key()\r\n                        .cmp(state.sstables.get(y).unwrap().first_key())\r\n                })\r\n            }\r\n        };\r\n\r\n        let storage = Self {\r\n            state: Arc::new(RwLock::new(Arc::new(state))),\r\n            state_lock: Mutex::new(()),\r\n            path: path.to_path_buf(),\r\n            block_cache,\r\n            next_sst_id: AtomicUsize::new(next_sst_id),\r\n            compaction_controller,\r\n            manifest: Some(manifest),\r\n            options: options.into(),\r\n            mvcc: Some(LsmMvccInner::new(last_commit_ts)),\r\n        };\r\n        storage.sync_dir()?;\r\n        Ok(storage)\r\n    }\r\n\r\n    pub fn sync(\u0026self) -\u003e Result\u003c()\u003e {\r\n        self.state.read().memtable.sync_wal()\r\n    }\r\n\r\n    /// Get a key from the storage. In day 7, this can be further optimized by using a bloom filter.\r\n    pub fn get(self: \u0026Arc\u003cSelf\u003e, key: \u0026[u8]) -\u003e Result\u003cOption\u003cBytes\u003e\u003e {\r\n        let txn = self.mvcc().new_txn(self.clone(), self.options.serializable);\r\n        txn.get(key)\r\n    }\r\n    pub(crate) fn get_with_ts(\u0026self, key: \u0026[u8], read_ts: u64) -\u003e Result\u003cOption\u003cBytes\u003e\u003e {\r\n        let snapshot = {\r\n            let guard = self.state.read();\r\n            Arc::clone(\u0026guard)\r\n        }; // drop global lock here\r\n\r\n        let mut memtable_iters = Vec::with_capacity(snapshot.imm_memtables.len() + 1);\r\n        memtable_iters.push(Box::new(snapshot.memtable.scan(\r\n            Bound::Included(KeySlice::from_slice(key, key::TS_RANGE_BEGIN)),\r\n            Bound::Included(KeySlice::from_slice(key, key::TS_RANGE_END)),\r\n        )));\r\n        for memtable in snapshot.imm_memtables.iter() {\r\n            memtable_iters.push(Box::new(memtable.scan(\r\n                Bound::Included(KeySlice::from_slice(key, key::TS_RANGE_BEGIN)),\r\n                Bound::Included(KeySlice::from_slice(key, key::TS_RANGE_END)),\r\n            )));\r\n        }\r\n        let memtable_iter = MergeIterator::create(memtable_iters);\r\n\r\n        let mut l0_iters = Vec::with_capacity(snapshot.l0_sstables.len());\r\n\r\n        let keep_table = |key: \u0026[u8], table: \u0026SsTable| {\r\n            if key_within(\r\n                key,\r\n                table.first_key().as_key_slice(),\r\n                table.last_key().as_key_slice(),\r\n            ) {\r\n                if let Some(bloom) = \u0026table.bloom {\r\n                    if bloom.may_contain(farmhash::fingerprint32(key)) {\r\n                        return true;\r\n                    }\r\n                } else {\r\n                    return true;\r\n                }\r\n            }\r\n            false\r\n        };\r\n\r\n        for table in snapshot.l0_sstables.iter() {\r\n            let table = snapshot.s ength":0,"stats":{"Line":15132094747964866560},"fn_name":null},{"line":83,"address":[],"length":0,"stats":{"Line":15132094747964866560},"fn_name":null},{"line":84,"address":[],"length":0,"stats":{"Line":15132094747964866560},"fn_name":null},{"line":85,"address":[],"length":0,"stats":{"Line":15132094747964866560},"fn_name":null},{"line":86,"address":[],"length":0,"stats":{"Line":15132094747964866560},"fn_name":null},{"line":87,"address":[],"length":0,"stats":{"Line":15132094747964866560},"fn_name":null},{"line":88,"address":[],"length":0,"stats":{"Line":15132094747964866560},"fn_name":null},{"line":89,"address":[],"length":0,"stats":{"Line":15132094747964866560},"fn_name":null}],"covered":23,"coverable":44},{"path":["E:","\\","sql-layer","src","storage","engine","piggykv","mem_table.rs"],"content":"use std::ops::Bound;\r\nuse std::path::Path;\r\nuse std::sync::atomic::AtomicUsize;\r\nuse std::sync::Arc;\r\n\r\nuse crate::errors::Result;\r\nuse bytes::Bytes;\r\nuse crossbeam_skiplist::map::Entry;\r\nuse crossbeam_skiplist::SkipMap;\r\nuse ouroboros::self_referencing;\r\n\r\nuse super::iterators::StorageIterator;\r\nuse super::key::{KeyBytes, KeySlice, TS_DEFAULT};\r\nuse super::table::SsTableBuilder;\r\nuse super::wal::Wal;\r\n\r\n/// A basic mem-table based on crossbeam-skiplist.\r\n///\r\n/// An initial implementation of memtable is part of week 1, day 1. It will be incrementally implemented in other\r\n/// chapters of week 1 and week 2.\r\npub struct MemTable {\r\n    pub(super) map: Arc\u003cSkipMap\u003cKeyBytes, Bytes\u003e\u003e,\r\n    wal: Option\u003cWal\u003e,\r\n    id: usize,\r\n    approximate_size: Arc\u003cAtomicUsize\u003e,\r\n}\r\n\r\n/// Create a bound of `Bytes` from a bound of `\u0026[u8]`.\r\npub(crate) fn map_bound(bound: Bound\u003c\u0026[u8]\u003e) -\u003e Bound\u003cBytes\u003e {\r\n    match bound {\r\n        Bound::Included(x) =\u003e Bound::Included(Bytes::copy_from_slice(x)),\r\n        Bound::Excluded(x) =\u003e Bound::Excluded(Bytes::copy_from_slice(x)),\r\n        Bound::Unbounded =\u003e Bound::Unbounded,\r\n    }\r\n}\r\n\r\n/// Create a bound of `Bytes` from a bound of `KeySlice`.\r\npub(crate) fn map_key_bound(bound: Bound\u003cKeySlice\u003e) -\u003e Bound\u003cKeyBytes\u003e {\r\n    match bound {\r\n        Bound::Included(x) =\u003e Bound::Included(KeyBytes::from_bytes_with_ts(\r\n            Bytes::copy_from_slice(x.key_ref()),\r\n            x.ts(),\r\n        )),\r\n        Bound::Excluded(x) =\u003e Bound::Excluded(KeyBytes::from_bytes_with_ts(\r\n            Bytes::copy_from_slice(x.key_ref()),\r\n            x.ts(),\r\n        )),\r\n        Bound::Unbounded =\u003e Bound::Unbounded,\r\n    }\r\n}\r\n\r\n/// Create a bound of `Bytes` from a bound of `KeySlice`.\r\npub(crate) fn map_key_bound_plus_ts(bound: Bound\u003c\u0026[u8]\u003e, ts: u64) -\u003e Bound\u003cKeySlice\u003e {\r\n    match bound {\r\n        Bound::Included(x) =\u003e Bound::Included(KeySlice::from_slice(x, ts)),\r\n        Bound::Excluded(x) =\u003e Bound::Excluded(KeySlice::from_slice(x, ts)),\r\n        Bound::Unbounded =\u003e Bound::Unbounded,\r\n    }\r\n}\r\n\r\nimpl MemTable {\r\n    /// Create a new mem-table.\r\n    pub fn create(id: usize) -\u003e Self {\r\n        Self {\r\n            id,\r\n            map: Arc::new(SkipMap::new()),\r\n            wal: None,\r\n            approximate_size: Arc::new(AtomicUsize::new(0)),\r\n        }\r\n    }\r\n\r\n    /// Create a new mem-table with WAL\r\n    pub fn create_with_wal(id: usize, path: impl AsRef\u003cPath\u003e) -\u003e Result\u003cSelf\u003e {\r\n        Ok(Self {\r\n            id,\r\n            map: Arc::new(SkipMap::new()),\r\n            wal: Some(Wal::create(path.as_ref())?),\r\n            approximate_size: Arc::new(AtomicUsize::new(0)),\r\n        })\r\n    }\r\n\r\n    /// Create a memtable from WAL\r\n    pub fn recover_from_wal(id: usize, path: impl AsRef\u003cPath\u003e) -\u003e Result\u003cSelf\u003e {\r\n        let map = Arc::new(SkipMap::new());\r\n        Ok(Self {\r\n            id,\r\n            wal: Some(Wal::recover(path.as_ref(), \u0026map)?),\r\n            map,\r\n            approximate_size: Arc::new(AtomicUsize::new(0)),\r\n        })\r\n    }\r\n\r\n    /// Get a value by key.\r\n    pub fn get(\u0026self, key: KeySlice) -\u003e Option\u003cBytes\u003e {\r\n        let key_bytes = KeyBytes::from_bytes_with_ts(\r\n            Bytes::from_static(unsafe { std::mem::transmute(key.key_ref()) }),\r\n            key.ts(),\r\n        );\r\n\r\n        self.map.get(\u0026key_bytes).map(|e| e.value().clone())\r\n    }\r\n\r\n    /// Put a key-value pair into the mem-table.\r\n    pub fn put(\u0026self, key: KeySlice, value: \u0026[u8]) -\u003e Result\u003c()\u003e {\r\n        let estimated_size = key.raw_len() + value.len();\r\n        self.map.insert(\r\n            key.to_key_vec().into_key_bytes(),\r\n            Bytes::copy_from_slice(value),\r\n        );\r\n        self.approximate_size\r\n            .fetch_add(estimated_size, std::sync::atomic::Ordering::Relaxed);\r\n        if let Some(ref wal) = self.wal {\r\n            wal.put(key, value)?;\r\n        }\r\n        Ok(())\r\n    }\r\n\r\n    pub fn sync_wal(\u0026self) -\u003e Result\u003c()\u003e {\r\n        if let Some(ref wal) = self.wal {\r\n            wal.sync()?;\r\n        }\r\n        Ok(())\r\n    }\r\n\r\n    /// Get an iterator over a range of keys.\r\n    pub fn scan(\u0026self, lower: Bound\u003cKeySlice\u003e, upper: Bound\u003cKeySlice\u003e) -\u003e MemTableIterator {\r\n        let (lower, upper) = (map_key_bound(lower), map_key_bound(upper));\r\n        let mut iter = MemTableIteratorBuilder {\r\n            map: self.map.clone(),\r\n            iter_builder: |map| map.range((lower, upper)),\r\n            item: (KeyBytes::new(), Bytes::new()),\r\n        }\r\n        .build();\r\n        let entry = iter.with_iter_mut(|iter| MemTableIterator::entry_to_item(iter.next()));\r\n        iter.with_mut(|x| *x.item = entry);\r\n        iter\r\n    }\r\n\r\n    /// Flush the mem-table to SSTable. Implement in week 1 day 6.\r\n    pub fn flush(\u0026self, builder: \u0026mut SsTableBuilder) -\u003e Result\u003c()\u003e {\r\n        for entry in self.map.iter() {\r\n            builder.add(entry.key().as_key_slice(), \u0026entry.value()[..]);\r\n        }\r\n        Ok(())\r\n    }\r\n\r\n    pub fn id(\u0026self) -\u003e usize {\r\n        self.id\r\n    }\r\n\r\n    pub fn approximate_size(\u0026self) -\u003e usize {\r\n        self.approximate_size\r\n            .load(std::sync::atomic::Ordering::Relaxed)\r\n    }\r\n\r\n    /// Only use this function when closing the database\r\n    pub fn is_empty(\u0026self) -\u003e bool {\r\n        self.map.is_empty()\r\n    }\r\n    pub fn for_testing_put_slice(\u0026self, key: \u0026[u8], value: \u0026[u8]) -\u003e Result\u003c()\u003e {\r\n        self.put(KeySlice::from_slice(key, TS_DEFAULT), value)\r\n    }\r\n\r\n    pub fn for_testing_get_slice(\u0026self, key: \u0026[u8]) -\u003e Option\u003cBytes\u003e {\r\n        self.get(KeySlice::from_slice(key, TS_DEFAULT))\r\n    }\r\n\r\n    pub fn for_testing_scan_slice(\r\n        \u0026self,\r\n        lower: Bound\u003c\u0026[u8]\u003e,\r\n        upper: Bound\u003c\u0026[u8]\u003e,\r\n    ) -\u003e MemTableIterator {\r\n        self.scan(\r\n            map_key_bound_plus_ts(lower, TS_DEFAULT),\r\n            map_key_bound_plus_ts(upper, TS_DEFAULT),\r\n        )\r\n    }\r\n}\r\n\r\ntype SkipMapRangeIter\u003c'a\u003e = crossbeam_skiplist::map::Range\u003c\r\n    'a,\r\n    KeyBytes,\r\n    (Bound\u003cKeyBytes\u003e, Bound\u003cKeyBytes\u003e),\r\n    KeyBytes,\r\n    Bytes,\r\n\u003e;\r\n\r\n/// An iterator over a range of `SkipMap`. This is a self-referential structure and please refer to week 1, day 2\r\n/// chapter for more information.\r\n///\r\n/// This is part of week 1, day 2.\r\n#[self_referencing]\r\npub struct MemTableIterator {\r\n    /// Stores a reference to the skipmap.\r\n    map: Arc\u003cSkipMap\u003cKeyBytes, Bytes\u003e\u003e,\r\n    /// Stores a skipmap iterator that refers to the lifetime of `MemTableIterator` itself.\r\n    #[borrows(map)]\r\n    #[not_covariant]\r\n    iter: SkipMapRangeIter\u003c'this\u003e,\r\n    /// Stores the current key-value pair.\r\n    item: (KeyBytes, Bytes),\r\n}\r\n\r\nimpl MemTableIterator {\r\n    fn entry_to_item(entry: Option\u003cEntry\u003c'_, KeyBytes, Bytes\u003e\u003e) -\u003e (KeyBytes, Bytes) {\r\n        entry\r\n            .map(|x| (x.key().clone(), x.value().clone()))\r\n            .unwrap_or_else(|| (KeyBytes::new(), Bytes::new()))\r\n    }\r\n}\r\n\r\nimpl StorageIterator for MemTableIterator {\r\n    type KeyType\u003c'a\u003e = KeySlice\u003c'a\u003e;\r\n\r\n    fn value(\u0026self) -\u003e \u0026[u8] {\r\n        \u0026self.borrow_item().1[..]\r\n    }\r\n\r\n    fn key(\u0026self) -\u003e KeySlice {\r\n        self.borrow_item().0.as_key_slice()\r\n    }\r\n\r\n    fn is_valid(\u0026self) -\u003e bool {\r\n        !self.borrow_item().0.is_empty()\r\n    }\r\n\r\n    fn _next(\u0026mut self) -\u003e Result\u003c()\u003e {\r\n        let entry = self.with_iter_mut(|iter| MemTableIterator::entry_to_item(iter.next()));\r\n        self.with_mut(|x| *x.item = entry);\r\n        Ok(())\r\n    }\r\n}\r\n#[cfg(test)]\r\nmod test {\r\n    use std::{ops::Bound, sync::Arc};\r\n    use bytes::Bytes;\r\n    use tempfile::tempdir;\r\n\r\n    use crate::storage::engine::piggykv::{\r\n        debug::{check_iter_result_by_key, check_lsm_iter_result_by_key, expect_iter_error, MockIterator}, iterators::{merge_iterator::MergeIterator, StorageIterator}, lsm_iterator::FusedIterator, lsm_storage::{LsmStorageInner, LsmStorageOptions}, mem_table::MemTable\r\n    };\r\n\r\n    #[test]\r\n    fn test_task1_memtable_get() {\r\n        let memtable = MemTable::create(0);\r\n        memtable.for_testing_put_slice(b\"key1\", b\"value1\").unwrap();\r\n        memtable.for_testing_put_slice(b\"key2\", b\"value2\").unwrap();\r\n        memtable.for_testing_put_slice(b\"key3\", b\"value3\").unwrap();\r\n        assert_eq!(\r\n            \u0026memtable.for_testing_get_slice(b\"key1\").unwrap()[..],\r\n            b\"value1\"\r\n        );\r\n        assert_eq!(\r\n            \u0026memtable.for_testing_get_slice(b\"key2\").unwrap()[..],\r\n            b\"value2\"\r\n        );\r\n        assert_eq!(\r\n            \u0026memtable.for_testing_get_slice(b\"key3\").unwrap()[..],\r\n            b\"value3\"\r\n        );\r\n    }\r\n\r\n    #[test]\r\n    fn test_task1_memtable_overwrite() {\r\n        let memtable = MemTable::create(0);\r\n        memtable.for_testing_put_slice(b\"key1\", b\"value1\").unwrap();\r\n        memtable.for_testing_put_slice(b\"key2\", b\"value2\").unwrap();\r\n        memtable.for_testing_put_slice(b\"key3\", b\"value3\").unwrap();\r\n        memtable.for_testing_put_slice(b\"key1\", b\"value11\").unwrap();\r\n        memtable.for_testing_put_slice(b\"key2\", b\"value22\").unwrap();\r\n        memtable.for_testing_put_slice(b\"key3\", b\"value33\").unwrap();\r\n        assert_eq!(\r\n            \u0026memtable.for_testing_get_slice(b\"key1\").unwrap()[..],\r\n            b\"value11\"\r\n        );\r\n        assert_eq!(\r\n            \u0026memtable.for_testing_get_slice(b\"key2\").unwrap()[..],\r\n            b\"value22\"\r\n        );\r\n        assert_eq!(\r\n            \u0026memtable.for_testing_get_slice(b\"key3\").unwrap()[..],\r\n            b\"value33\"\r\n        );\r\n    }\r\n\r\n    #[test]\r\n    fn test_task2_storage_integration() {\r\n        let dir = tempdir().unwrap();\r\n        let storage =\r\n            Arc::new(LsmStorageInner::open(dir.path(), LsmStorageOptions::default()).unwrap());\r\n        assert_eq!(\u0026storage.get(b\"0\").unwrap(), \u0026None);\r\n        storage.put(b\"1\", b\"233\").unwrap();\r\n        storage.put(b\"2\", b\"2333\").unwrap();\r\n        storage.put(b\"3\", b\"23333\").unwrap();\r\n        assert_eq!(\u0026storage.get(b\"1\").unwrap().unwrap()[..], b\"233\");\r\n        assert_eq!(\u0026storage.get(b\"2\").unwrap().unwrap()[..], b\"2333\");\r\n        assert_eq!(\u0026storage.get(b\"3\").unwrap().unwrap()[..], b\"23333\");\r\n        storage.delete(b\"2\").unwrap();\r\n        assert!(storage.get(b\"2\").unwrap().is_none());\r\n        storage.delete(b\"0\").unwrap(); // should NOT report any error\r\n    }\r\n\r\n    #[test]\r\n    fn test_task3_storage_integration() {\r\n        let dir = tempdir().unwrap();\r\n        let storage =\r\n            Arc::new(LsmStorageInner::open(dir.path(), LsmStorageOptions::default()).unwrap());\r\n        storage.put(b\"1\", b\"233\").unwrap();\r\n        storage.put(b\"2\", b\"2333\").unwrap();\r\n        storage.put(b\"3\", b\"23333\").unwrap();\r\n        storage\r\n            .force_freeze_memtable(\u0026storage.state_lock.lock())\r\n            .unwrap();\r\n        assert_eq!(storage.state.read().imm_memtables.len(), 1);\r\n        let previous_approximate_size = storage.state.read().imm_memtables[0].approximate_size();\r\n        assert!(previous_approximate_size \u003e= 15);\r\n        storage.put(b\"1\", b\"2333\").unwrap();\r\n        storage.put(b\"2\", b\"23333\").unwrap();\r\n        storage.put(b\"3\", b\"233333\").unwrap();\r\n        storage\r\n            .force_freeze_memtable(\u0026storage.state_lock.lock())\r\n            .unwrap();\r\n        assert_eq!(storage.state.read().imm_memtables.len(), 2);\r\n        assert!(\r\n            storage.state.read().imm_memtables[1].approximate_size() == previous_approximate_size,\r\n            \"wrong order of memtables?\"\r\n        );\r\n        assert!(\r\n            storage.state.read().imm_memtables[0].approximate_size() \u003e previous_approximate_size\r\n        );\r\n    }\r\n\r\n    #[test]\r\n    fn test_task3_freeze_on_capacity() {\r\n        let dir = tempdir().unwrap();\r\n        let mut options = LsmStorageOptions::default();\r\n        options.target_sst_size = 1024;\r\n        options.num_memtable_limit = 1000;\r\n        let storage = Arc::new(LsmStorageInner::open(dir.path(), options).unwrap());\r\n        for _ in 0..1000 {\r\n            storage.put(b\"1\", b\"2333\").unwrap();\r\n        }\r\n        let num_imm_memtables = storage.state.read().imm_memtables.len();\r\n        assert!(num_imm_memtables \u003e= 1, \"no memtable frozen?\");\r\n        for _ in 0..1000 {\r\n            storage.delete(b\"1\").unwrap();\r\n        }\r\n        assert!(\r\n            storage.state.read().imm_memtables.len() \u003e num_imm_memtables,\r\n            \"no more memtable frozen?\"\r\n        );\r\n    }\r\n\r\n    #[test]\r\n    fn test_task4_storage_integration() {\r\n        let dir = tempdir().unwrap();\r\n        let storage =\r\n            Arc::new(LsmStorageInner::open(dir.path(), LsmStorageOptions::default()).unwrap());\r\n        assert_eq!(\u0026storage.get(b\"0\").unwrap(), \u0026None);\r\n        storage.put(b\"1\", b\"233\").unwrap();\r\n        storage.put(b\"2\", b\"2333\").unwrap();\r\n        storage.put(b\"3\", b\"23333\").unwrap();\r\n        storage\r\n            .force_freeze_memtable(\u0026storage.state_lock.lock())\r\n            .unwrap();\r\n        storage.delete(b\"1\").unwrap();\r\n        storage.delete(b\"2\").unwrap();\r\n        storage.put(b\"3\", b\"2333\").unwrap();\r\n        storage.put(b\"4\", b\"23333\").unwrap();\r\n        storage\r\n            .force_freeze_memtable(\u0026storage.state_lock.lock())\r\n            .unwrap();\r\n        storage.put(b\"1\", b\"233333\").unwrap();\r\n        storage.put(b\"3\", b\"233333\").unwrap();\r\n        assert_eq!(storage.state.read().imm_memtables.len(), 2);\r\n        assert_eq!(\u0026storage.get(b\"1\").unwrap().unwrap()[..], b\"233333\");\r\n        assert_eq!(\u0026storage.get(b\"2\").unwrap(), \u0026None);\r\n        assert_eq!(\u0026storage.get(b\"3\").unwrap().unwrap()[..], b\"233333\");\r\n        assert_eq!(\u0026storage.get(b\"4\").unwrap().unwrap()[..], b\"23333\");\r\n    }\r\n    #[test]\r\n    fn test_task1_memtable_iter() {\r\n        use std::ops::Bound;\r\n        let memtable = MemTable::create(0);\r\n        memtable.for_testing_put_slice(b\"key1\", b\"value1\").unwrap();\r\n        memtable.for_testing_put_slice(b\"key2\", b\"value2\").unwrap();\r\n        memtable.for_testing_put_slice(b\"key3\", b\"value3\").unwrap();\r\n\r\n        {\r\n            let mut iter = memtable.for_testing_scan_slice(Bound::Unbounded, Bound::Unbounded);\r\n            assert_eq!(iter.key().for_testing_key_ref(), b\"key1\");\r\n            assert_eq!(iter.value(), b\"value1\");\r\n            assert!(iter.is_valid());\r\n            iter._next().unwrap();\r\n            assert_eq!(iter.key().for_testing_key_ref(), b\"key2\");\r\n            assert_eq!(iter.value(), b\"value2\");\r\n            assert!(iter.is_valid());\r\n            iter._next().unwrap();\r\n            assert_eq!(iter.key().for_testing_key_ref(), b\"key3\");\r\n            assert_eq!(iter.value(), b\"value3\");\r\n            assert!(iter.is_valid());\r\n            iter._next().unwrap();\r\n            assert!(!iter.is_valid());\r\n        }\r\n\r\n        {\r\n            let mut iter =\r\n                memtable.for_testing_scan_slice(Bound::Included(b\"key1\"), Bound::Included(b\"key2\"));\r\n            assert_eq!(iter.key().for_testing_key_ref(), b\"key1\");\r\n            assert_eq!(iter.value(), b\"value1\");\r\n            assert!(iter.is_valid());\r\n            iter._next().unwrap();\r\n            assert_eq!(iter.key().for_testing_key_ref(), b\"key2\");\r\n            assert_eq!(iter.value(), b\"value2\");\r\n            assert!(iter.is_valid());\r\n            iter._next().unwrap();\r\n            assert!(!iter.is_valid());\r\n        }\r\n\r\n        {\r\n            let mut iter =\r\n                memtable.for_testing_scan_slice(Bound::Excluded(b\"key1\"), Bound::Excluded(b\"key3\"));\r\n

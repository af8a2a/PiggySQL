{FusedIterator, LsmIterator},\r\n    lsm_storage::{LsmStorageInner, WriteBatchRecord},\r\n    mem_table::map_bound,\r\n};\r\n\r\npub struct Transaction {\r\n    pub(crate) read_ts: u64,\r\n    pub(crate) inner: Arc\u003cLsmStorageInner\u003e,\r\n    pub(crate) local_storage: Arc\u003cSkipMap\u003cBytes, Bytes\u003e\u003e,\r\n    pub(crate) committed: Arc\u003cAtomicBool\u003e,\r\n    /// Write set and read set\r\n    pub(crate) key_hashes: Option\u003cMutex\u003c(HashSet\u003cu32\u003e, HashSet\u003cu32\u003e)\u003e\u003e,\r\n}\r\n\r\nimpl Transaction {\r\n    pub fn get(\u0026self, key: \u0026[u8]) -\u003e Result\u003cOption\u003cBytes\u003e\u003e {\r\n        if self.committed.load(Ordering::SeqCst) {\r\n            error!(\"cannot operate on committed txn!\");\r\n            return Err(DatabaseError::InternalError(\r\n                \"cannot operate on committed txn!\".to_string(),\r\n            ));\r\n        }\r\n        if let Some(guard) = \u0026self.key_hashes {\r\n            let mut guard = guard.lock();\r\n            let (_, read_set) = \u0026mut *guard;\r\n            read_set.insert(farmhash::hash32(key));\r\n        }\r\n        if let Some(entry) = self.local_storage.get(key) {\r\n            if entry.value().is_empty() {\r\n                return Ok(None);\r\n            } else {\r\n                return Ok(Some(entry.value().clone()));\r\n            }\r\n        }\r\n        self.inner.get_with_ts(key, self.read_ts)\r\n    }\r\n\r\n    pub fn scan(self: \u0026Arc\u003cSelf\u003e, lower: Bound\u003c\u0026[u8]\u003e, upper: Bound\u003c\u0026[u8]\u003e) -\u003e Result\u003cTxnIterator\u003e {\r\n        if self.committed.load(Ordering::SeqCst) {\r\n            panic!(\"cannot operate on committed txn!\");\r\n        }\r\n        let mut local_iter = TxnLocalIteratorBuilder {\r\n            map: self.local_storage.clone(),\r\n            iter_builder: |map| map.range((map_bound(lower), map_bound(upper))),\r\n            item: (Bytes::new(), Bytes::new()),\r\n        }\r\n        .build();\r\n        let entry = local_iter.with_iter_mut(|iter| TxnLocalIterator::entry_to_item(iter.next()));\r\n        local_iter.with_mut(|x| *x.item = entry);\r\n        let inner_scan = self.inner.scan_with_ts(lower, upper, self.read_ts)?;\r\n\r\n        let iter = TwoMergeIterator::create(local_iter, inner_scan)?;\r\n        TxnIterator::create(self.clone(), iter)\r\n    }\r\n\r\n    pub fn put(\u0026self, key: \u0026[u8], value: \u0026[u8]) {\r\n        if self.committed.load(Ordering::SeqCst) {\r\n            panic!(\"cannot operate on committed txn!\");\r\n        }\r\n        self.local_storage\r\n            .insert(Bytes::copy_from_slice(key), Bytes::copy_from_slice(value));\r\n        if let Some(key_hashes) = \u0026self.key_hashes {\r\n            let mut key_hashes = key_hashes.lock();\r\n            let (write_hashes, _) = \u0026mut *key_hashes;\r\n            write_hashes.insert(farmhash::hash32(key));\r\n        }\r\n    }\r\n\r\n    pub fn delete(\u0026self, key: \u0026[u8]) {\r\n        if self.committed.load(Ordering::SeqCst) {\r\n            panic!(\"cannot operate on committed txn!\");\r\n        }\r\n        self.local_storage\r\n            .insert(Bytes::copy_from_slice(key), Bytes::new());\r\n        if let Some(key_hashes) = \u0026self.key_hashes {\r\n            let mut key_hashes = key_hashes.lock();\r\n            let (write_hashes, _) = \u0026mut *key_hashes;\r\n            write_hashes.insert(farmhash::hash32(key));\r\n        }\r\n    }\r\n\r\n    pub fn commit(\u0026self) -\u003e Result\u003c()\u003e {\r\n        self.committed\r\n            .compare_exchange(false, true, Ordering::SeqCst, Ordering::SeqCst)\r\n            .expect(\"cannot operate on committed txn!\");\r\n        let _commit_lock = self.inner.mvcc().commit_lock.lock();\r\n        let serializability_check;\r\n        if let Some(guard) = \u0026self.key_hashes {\r\n            let guard = guard.lock();\r\n            let (write_set, read_set) = \u0026*guard;\r\n            // println!(\r\n            //     \"commit txn {}: write_set: {:?}, read_set: {:?}\",\r\n            //     self.read_ts,write_set, read_set\r\n            // );\r\n            if !write_set.is_empty() {\r\n                let committed_txns = self.inner.mvcc().committed_txns.lock();\r\n                for (_, txn_data) in committed_txns.range((self.read_ts + 1)..) {\r\n\r\n                    for key_hash in read_set {\r\n                        if txn_data.key_hashes.contains(key_hash) {\r\n                            return Err(DatabaseError::Serialization);\r\n                        }\r\n                    }\r\n                }\r\n            }\r\n            serializability_check = true;\r\n        } else {\r\n            serializability_check = false;\r\n        }\r\n        let batch = self\r\n            .local_storage\r\n            .iter()\r\n            .map(|entry| {\r\n                if entry.value().is_empty() {\r\n                    WriteBatchRecord::Del(entry.key().clone())\r\n                } else {\r\n                    WriteBatchRecord::Put(entry.key().clone(), entry.value().clone())\r\n                }\r\n            })\r\n            .collect::\u003cVec\u003c_\u003e\u003e();\r\n        let ts = self.inner.write_batch_inner(\u0026batch)?;\r\n        if serializability_check {\r\n            let mut committed_txns = self.inner.mvcc().committed_txns.lock();\r\n            let mut key_hashes = self.key_hashes.as_ref().unwrap().lock();\r\n            let (write_set, _) = \u0026mut *key_hashes;\r\n\r\n            let old_data = committed_txns.insert(\r\n                ts,\r\n                CommittedTxnData {\r\n                    key_hashes: std::mem::take(write_set),\r\n                    read_ts: self.read_ts,\r\n                    commit_ts: ts,\r\n                },\r\n            );\r\n            assert!(old_data.is_none());\r\n\r\n            // remove unneeded txn data\r\n            let watermark = self.inner.mvcc().watermark();\r\n            while let Some(entry) = committed_txns.first_entry() {\r\n                if *entry.key() \u003c watermark {\r\n                    entry.remove();\r\n                } else {\r\n                    break;\r\n                }\r\n            }\r\n        }\r\n\r\n        Ok(())\r\n    }\r\n    pub fn debug(\u0026self) {\r\n        let snapshot = {\r\n            let guard = self.inner.state.write();\r\n            guard\r\n        };\r\n        for sst in snapshot.l0_sstables.iter() {\r\n            println!(\r\n                \"l0 sst: {:?},first_key:{:?},last_key:{:?}\",\r\n                sst,\r\n                snapshot.sstables[sst].first_key(),\r\n                snapshot.sstables[sst].last_key()\r\n            );\r\n        }\r\n        for level in snapshot.levels.iter() {\r\n            for sst in level.1.iter() {\r\n                println!(\r\n                    \"l{} sst: {:?},first_key:{:?},last_key:{:?}\",\r\n                    level.0,\r\n                    sst,\r\n                    snapshot.sstables[sst].first_key(),\r\n                    snapshot.sstables[sst].last_key()\r\n                );\r\n            }\r\n        }\r\n    }\r\n}\r\n\r\nimpl Drop for Transaction {\r\n    fn drop(\u0026mut self) {\r\n        self.inner.mvcc().ts.lock().1.remove_reader(self.read_ts)\r\n    }\r\n}\r\n\r\ntype SkipMapRangeIter\u003c'a\u003e =\r\n    crossbeam_skiplist::map::Range\u003c'a, Bytes, (Bound\u003cBytes\u003e, Bound\u003cBytes\u003e), Bytes, Bytes\u003e;\r\n\r\nimpl TxnLocalIterator {\r\n    fn entry_to_item(entry: Option\u003cEntry\u003c'_, Bytes, Bytes\u003e\u003e) -\u003e (Bytes, Bytes) {\r\n        entry\r\n            .map(|x| (x.key().clone(), x.value().clone()))\r\n            .unwrap_or_else(|| (Bytes::new(), Bytes::new()))\r\n    }\r\n}\r\n#[self_referencing]\r\npub struct TxnLocalIterator {\r\n    /// Stores a reference to the skipmap.\r\n    map: Arc\u003cSkipMap\u003cBytes, Bytes\u003e\u003e,\r\n    /// Stores a skipmap iterator that refers to the lifetime of `MemTableIterator` itself.\r\n    #[borrows(map)]\r\n    #[not_covariant]\r\n    iter: SkipMapRangeIter\u003c'this\u003e,\r\n    /// Stores the current key-value pair.\r\n    item: (Bytes, Bytes),\r\n}\r\n\r\nimpl StorageIterator for TxnLocalIterator {\r\n    type KeyType\u003c'a\u003e = \u0026'a [u8];\r\n\r\n    fn value(\u0026self) -\u003e \u0026[u8] {\r\n        \u0026self.borrow_item().1[..]\r\n    }\r\n\r\n    fn key(\u0026self) -\u003e \u0026[u8] {\r\n        \u0026self.borrow_item().0[..]\r\n    }\r\n\r\n    fn is_valid(\u0026self) -\u003e bool {\r\n        !self.borrow_item().0.is_empty()\r\n    }\r\n\r\n    fn _next(\u0026mut self) -\u003e Result\u003c()\u003e {\r\n        let entry = self.with_iter_mut(|iter| TxnLocalIterator::entry_to_item(iter.next()));\r\n        self.with_mut(|x| *x.item = entry);\r\n        Ok(())\r\n    }\r\n}\r\n\r\npub struct TxnIterator {\r\n    txn: Arc\u003cTransaction\u003e,\r\n    iter: TwoMergeIterator\u003cTxnLocalIterator, FusedIterator\u003cLsmIterator\u003e\u003e,\r\n}\r\n\r\nimpl TxnIterator {\r\n    pub fn create(\r\n        txn: Arc\u003cTransaction\u003e,\r\n        iter: TwoMergeIterator\u003cTxnLocalIterator, FusedIterator\u003cLsmIterator\u003e\u003e,\r\n    ) -\u003e Result\u003cSelf\u003e {\r\n        let mut iter = Self { txn, iter };\r\n\r\n        iter.skip_deletes()?;\r\n        if iter.is_valid() {\r\n            iter.add_to_read_set(iter.key());\r\n        }\r\n        Ok(iter)\r\n    }\r\n\r\n    fn skip_deletes(\u0026mut self) -\u003e Result\u003c()\u003e {\r\n        while self.iter.is_valid() \u0026\u0026 self.iter.value().is_empty() {\r\n            println!(\"skip key={}\", String::from_utf8(self.iter.key().to_vec())?);\r\n            if !self.iter.value().is_empty() {\r\n                println!(\"val={}\", String::from_utf8(self.iter.value().to_vec())?);\r\n            }\r\n            self.iter._next()?;\r\n        }\r\n        Ok(())\r\n    }\r\n\r\n    fn add_to_read_set(\u0026self, key: \u0026[u8]) {\r\n        if let Some(guard) = \u0026self.txn.key_hashes {\r\n            let mut guard = guard.lock();\r\n            let (_, read_set) = \u0026mut *guard;\r\n            read_set.insert(farmhash::hash32(key));\r\n        }\r\n    }\r\n}\r\n\r\nimpl StorageIterator for TxnIterator {\r\n    type KeyType\u003c'a\u003e = \u0026'a [u8] where Self: 'a;\r\n\r\n    fn value(\u0026self) -\u003e \u0026[u8] {\r\n        self.iter.value()\r\n    }\r\n\r\n    fn key(\u0026self) -\u003e Self::KeyType\u003c'_\u003e {\r\n        self.iter.key()\r\n    }\r\n\r\n    fn is_valid(\u0026self) -\u003e bool {\r\n        self.iter.is_valid()\r\n    }\r\n\r\n    fn _next(\u0026mut self) -\u003e Result\u003c()\u003e {\r\n        self.iter._next()?;\r\n        self.skip_deletes()?;\r\n        if self.is_valid() {\r\n            self.add_to_read_set(self.key());\r\n        }\r\n\r\n        Ok(())\r\n    }\r\n\r\n    fn num_active_iterators(\u0026self) -\u003e usize {\r\n        self.iter.num_active_iterators()\r\n    }\r\n}\r\n\r\nimpl Iterator for TxnIterator {\r\n    type Item = (Bytes, Bytes);\r\n\r\n    fn next(\u0026mut self) -\u003e Option\u003cSelf::Item\u003e {\r\n        if self.is_valid() {\r\n            let key = Bytes::copy_from_slice(self.key());\r\n            let val = Bytes::copy_from_slice(self.value());\r\n            self._next().ok();\r\n            Some((key, val))\r\n        } else {\r\n            None\r\n        }\r\n    }\r\n}\r\n\r\n#[cfg(test)]\r\nmod test {\r\n    use std::ops::Bound;\r\n\r\n    use bytes::Bytes;\r\n    use tempfile::tempdir;\r\n\r\n    use crate::storage::engine::piggykv::{\r\n        compact::CompactionOptions, debug::check_lsm_iter_result_by_key,\r\n        iterators::StorageIterator, lsm_storage::LsmStorageOptions, PiggyKV,\r\n    };\r\n\r\n    #[test]\r\n    fn test_txn_integration() {\r\n        let dir = tempdir().unwrap();\r\n        let options = LsmStorageOptions::default_for_mvcc_test(CompactionOptions::NoCompaction);\r\n        let storage = PiggyKV::open(\u0026dir, options.clone()).unwrap();\r\n        let txn1 = storage.new_txn().unwrap();\r\n        let txn2 = storage.new_txn().unwrap();\r\n        txn1.put(b\"test1\", b\"233\");\r\n        txn2.put(b\"test2\", b\"233\");\r\n        check_lsm_iter_result_by_key(\r\n            \u0026mut txn1.scan(Bound::Unbounded, Bound::Unbounded).unwrap(),\r\n            vec![(Bytes::from(\"test1\"), Bytes::from(\"233\"))],\r\n        );\r\n        check_lsm_iter_result_by_key(\r\n            \u0026mut txn2.scan(Bound::Unbounded, Bound::Unbounded).unwrap(),\r\n            vec![(Bytes::from(\"test2\"), Bytes::from(\"233\"))],\r\n        );\r\n        let txn3 = storage.new_txn().unwrap();\r\n        check_lsm_iter_result_by_key(\r\n            \u0026mut txn3.scan(Bound::Unbounded, Bound::Unbounded).unwrap(),\r\n            vec![],\r\n        );\r\n        txn1.commit().unwrap();\r\n        txn2.commit().unwrap();\r\n        check_lsm_iter_result_by_key(\r\n            \u0026mut txn3.scan(Bound::Unbounded, Bound::Unbounded).unwrap(),\r\n            vec![],\r\n        );\r\n        drop(txn3);\r\n        check_lsm_iter_result_by_key(\r\n            \u0026mut storage.scan(Bound::Unbounded, Bound::Unbounded).unwrap(),\r\n            vec![\r\n                (Bytes::from(\"test1\"), Bytes::from(\"233\")),\r\n                (Bytes::from(\"test2\"), Bytes::from(\"233\")),\r\n            ],\r\n        );\r\n        let txn4 = storage.new_txn().unwrap();\r\n        assert_eq!(txn4.get(b\"test1\").unwrap(), Some(Bytes::from(\"233\")));\r\n        assert_eq!(txn4.get(b\"test2\").unwrap(), Some(Bytes::from(\"233\")));\r\n        check_lsm_iter_result_by_key(\r\n            \u0026mut txn4.scan(Bound::Unbounded, Bound::Unbounded).unwrap(),\r\n            vec![\r\n                (Bytes::from(\"test1\"), Bytes::from(\"233\")),\r\n                (Bytes::from(\"test2\"), Bytes::from(\"233\")),\r\n            ],\r\n        );\r\n        txn4.put(b\"test2\", b\"2333\");\r\n        assert_eq!(txn4.get(b\"test1\").unwrap(), Some(Bytes::from(\"233\")));\r\n        assert_eq!(txn4.get(b\"test2\").unwrap(), Some(Bytes::from(\"2333\")));\r\n        check_lsm_iter_result_by_key(\r\n            \u0026mut txn4.scan(Bound::Unbounded, Bound::Unbounded).unwrap(),\r\n            vec![\r\n                (Bytes::from(\"test1\"), Bytes::from(\"233\")),\r\n                (Bytes::from(\"test2\"), Bytes::from(\"2333\")),\r\n            ],\r\n        );\r\n        txn4.delete(b\"test2\");\r\n        assert_eq!(txn4.get(b\"test1\").unwrap(), Some(Bytes::from(\"233\")));\r\n        assert_eq!(txn4.get(b\"test2\").unwrap(), None);\r\n        check_lsm_iter_result_by_key(\r\n            \u0026mut txn4.scan(Bound::Unbounded, Bound::Unbounded).unwrap(),\r\n            vec![(Bytes::from(\"test1\"), Bytes::from(\"233\"))],\r\n        );\r\n    }\r\n    #[test]\r\n    fn test_serializable_1() {\r\n        let dir = tempdir().unwrap();\r\n        let mut options = LsmStorageOptions::default_for_mvcc_test(CompactionOptions::NoCompaction);\r\n        options.serializable = true;\r\n        let storage = PiggyKV::open(\u0026dir, options.clone()).unwrap();\r\n        storage.put(b\"key1\", b\"1\").unwrap();\r\n        storage.put(b\"key2\", b\"2\").unwrap();\r\n        let txn1 = storage.new_txn().unwrap();\r\n        let txn2 = storage.new_txn().unwrap();\r\n        txn1.put(b\"key1\", \u0026txn1.get(b\"key2\").unwrap().unwrap());\r\n        txn2.put(b\"key2\", \u0026txn2.get(b\"key1\").unwrap().unwrap());\r\n        txn1.commit().unwrap();\r\n        assert!(txn2.commit().is_err());\r\n        drop(txn2);\r\n        assert_eq!(storage.get(b\"key1\").unwrap(), Some(Bytes::from(\"2\")));\r\n        assert_eq!(storage.get(b\"key2\").unwrap(), Some(Bytes::from(\"2\")));\r\n    }\r\n\r\n    #[test]\r\n    fn test_serializable_2() {\r\n        let dir = tempdir().unwrap();\r\n write_lock: Mutex::new(()),\r\n            commit_lock: Mutex::new(()),\r\n\r\n            ts: Arc::new(Mutex::new((initial_ts, Watermark::new()))),\r\n            committed_txns: Arc::new(Mutex::new(BTreeMap::new())),\r\n        }\r\n    }\r\n\r\n    pub fn latest_commit_ts(\u0026self) -\u003e u64 {\r\n        self.ts.lock().0\r\n    }\r\n\r\n    pub fn update_commit_ts(\u0026self, ts: u64) {\r\n        self.ts.lock().0 = ts;\r\n    }\r\n\r\n    /// All ts (strictly) below this ts can be garbage collected.\r\n    pub fn watermark(\u0026self) -\u003e u64 {\r\n        let ts = self.ts.lock();\r\n        ts.1.watermark().unwrap_or(ts.0)\r\n    }\r\n\r\n    pub fn new_txn(\u0026self, inner: Arc\u003cLsmStorageInner\u003e, serializable: bool) -\u003e Arc\u003cTransaction\u003e {\r\n        let mut ts = self.ts.lock();\r\n        let read_ts = ts.0;\r\n        ts.1.add_reader(read_ts);\r\n\r\n        Arc::new(Transaction {\r\n            inner,\r\n            read_ts,\r\n            local_storage: Arc::new(SkipMap::new()),\r\n            committed: Arc::new(AtomicBool::new(false)),\r\n            key_hashes: if serializable {\r\n                Some(Mutex::new((HashSet::new(), HashSet::new())))\r\n            } else {\r\n                None\r\n            },\r\n        })\r\n    }\r\n}\r\n\r\n#[cfg(test)]\r\nmod tests {\r\n\r\n    use std::{ops::Bound, sync::Arc, time::Duration};\r\n\r\n    use bytes::Bytes;\r\n    use tempfile::tempdir;\r\n\r\n    use crate::storage::engine::piggykv::{\r\n        compact::CompactionOptions,\r\n        debug::{\r\n            check_iter_result_by_key_and_ts, check_lsm_iter_result_by_key, dump_files_in_dir,\r\n            generate_sst_with_ts,\r\n        },\r\n        key::KeySlice,\r\n        lsm_storage::LsmStorageOptions,\r\n        table::{FileObject, SsTable, SsTableBuilder, SsTableIterator},\r\n        PiggyKV,\r\n    };\r\n\r\n    #[test]\r\n    fn test_sst_build_multi_version_simple() {\r\n        let mut builder = SsTableBuilder "1\").unwrap();\r\n        let snapshot3 = storage.new_txn().unwrap();\r\n        assert_eq!(snapshot1.get(b\"a\").unwrap(), Some(Bytes::from_static(b\"1\")));\r\n        assert_eq!(snapshot1.get(b\"b\").unwrap(), Some(Bytes::from_static(b\"1\")));\r\n        assert_eq!(snapshot1.get(b\"c\").unwrap(), None);\r\n        check_lsm_iter_result_by_key(\r\n            \u0026mut snapshot1.scan(Bound::Unbounded, Bound::Unbounded).unwrap(),\r\n            vec![\r\n                (Bytes::from(\"a\"), Bytes::from(\"1\")),\r\n                (Bytes::from(\"b\"), Bytes::from(\"1\")),\r\n            ],\r\n        );\r\n        assert_eq!(snapshot2.get(b\"a\").unwrap(), Some(Bytes::from_static(b\"2\")));\r\n        assert_eq!(snapshot2.get(b\"b\").unwrap(), Some(Bytes::from_static(b\"1\")));\r\n        assert_eq!(snapshot2.get(b\"c\").unwrap(), None);\r\n        check_lsm_iter_result_by_key(\r\n            \u0026mut snapshot2.scan(Bound::Unbounded, Bound::Unbounded).unwrap(),\r\n            vec![\r\n                (Bytes::from(\"a\"), Bytes::from(\"2\")),\r\n                (Bytes::from(\"b\"), Bytes::from(\"1\")),\r\n            ],\r\n        );\r\n        assert_eq!(snapshot3.get(b\"a\").unwrap(), Some(Bytes::from_static(b\"2\")));\r\n        assert_eq!(snapshot3.get(b\"b\").unwrap(), None);\r\n        assert_eq!(snapshot3.get(b\"c\").unwrap(), Some(Bytes::from_static(b\"1\")));\r\n        check_lsm_iter_result_by_key(\r\n            \u0026mut snapshot3.scan(Bound::Unbounded, Bound::Unbounded).unwrap(),\r\n            vec![\r\n                (Bytes::from(\"a\"), Bytes::from(\"2\")),\r\n                (Bytes::from(\"c\"), Bytes::from(\"1\")),\r\n            ],\r\n        );\r\n        storage\r\n            .inner\r\n            .force_freeze_memtable(\u0026storage.inner.state_lock.lock())\r\n            .unwrap();\r\n        storage.put(b\"a\", b\"3\").unwrap();\r\n        storage.put(b\"b\", b\"3\").unwrap();\r\n        let snapshot4 = storage.new_txn().unwrap();\r\n n\r\nimpl\u003cT: AsRef\u003c[u8]\u003e\u003e BitSlice for T {\r\n    fn get_bit(\u0026self, idx: usize) -\u003e bool {\r\n        let pos = idx / 8;\r\n        let offset = idx % 8;\r\n        (self.as_ref()[pos] \u0026 (1 \u003c\u003c offset)) != 0\r\n    }\r\n\r\n    fn bit_len(\u0026self) -\u003e usize {\r\n        self.as_ref().len() * 8\r\n    }\r\n}\r\n\r\nimpl\u003cT: AsMut\u003c[u8]\u003e\u003e BitSliceMut for T {\r\n    fn set_bit(\u0026mut self, idx: usize, val: bool) {\r\n        let pos = idx / 8;\r\n        let offset = idx % 8;\r\n        if val {\r\n            self.as_mut()[pos] |= 1 \u003c\u003c offset;\r\n        } else {\r\n            self.as_mut()[pos] \u0026= !(1 \u003c\u003c offset);\r\n        }\r\n    }\r\n}\r\n\r\nimpl Bloom {\r\n    /// Decode a bloom filter\r\n    pub fn decode(buf: \u0026[u8]) -\u003e Result\u003cSelf\u003e {\r\n        let checksum = (\u0026buf[buf.len() - 4..buf.len()]).get_u32();\r\n        if checksum != crc32fast::hash(\u0026buf[..buf.len() - 4]) {\r\n            panic!(\"checksum mismatched for bloom filters\");\r\n        }\r\n        let filter = \u0026buf[..buf.len() - 5];\r\n        let k = buf[buf.len() - 5];\r\n        Ok(Self {\r\n            filter: filter.to_vec().into(),\r\n            k,\r\n        })\r\n    }\r\n\r\n    /// Encode a bloom filter\r\n    pub fn encode(\u0026self, buf: \u0026mut Vec\u003cu8\u003e) {\r\n        let offset = buf.len();\r\n        buf.extend(\u0026self.filter);\r\n        buf.put_u8(self.k);\r\n        let checksum = crc32fast::hash(\u0026buf[offset..]);\r\n        buf.put_u32(checksum);\r\n    }\r\n\r\n    /// Get bloom filter bits per key from entries count and FPR\r\n    pub fn bloom_bits_per_key(entries: usize, false_positive_rate: f64) -\u003e usize {\r\n        let size =\r\n            -1.0 * (entries as f64) * false_positive_rate.ln() / std::f64::consts::LN_2.powi(2);\r\n        let locs = (size / (entries as f64)).ceil();\r\n        locs as usize\r\n    }\r\n\r\n    /// Build bloom filter from key hashes\r\n    pub fn build_from_key_hashes(keys: \u0026[u32], bits_per_key: usize) -\u003e Self {\r\n        let k = (bits_per_key as f64 * 0.69) as u32;\r\n        let k = k.min(30).max(1);\r\n        let nbits = (keys.len() * bits_per_key).max(64);\r\n        let nbytes = (nbits + 7) / 8;\r\n        let nbits = nbytes * 8;\r\n        let mut filter = BytesMut::with_capacity(nbytes);\r\n        filter.resize(nbytes, 0);\r\n        for h in keys {\r\n            let mut h = *h;\r\n            let delta = (h \u003e\u003e 17) | (h \u003c\u003c 15);\r\n            for _ in 0..k {\r\n                let bit_pos = (h as usize) % nbits;\r\n                filter.set_bit(bit_pos, true);\r\n                h = h.wrapping_add(delta);\r\n            }\r\n        }\r\n        Self {\r\n            filter: filter.freeze(),\r\n            k: k as u8,\r\n        }\r\n    }\r\n\r\n    /// Check if a bloom filter may contain some data\r\n    pub fn may_contain(\u0026self, mut h: u32) -\u003e bool {\r\n        if self.k \u003e 30 {\r\n            // potential new encoding for short bloom filters\r\n            true\r\n        } else {\r\n            let nbits = self.filter.bit_len();\r\n            let delta = (h \u003e\u003e 17) | (h \u003c\u003c 15);\r\n            for _ in 0..self.k {\r\n                let bit_pos = h % (nbits as u32);\r\n                if !self.filter.get_bit(bit_pos as usize) {\r\n                    return false;\r\n                }\r\n                h = h.wrapping_add(delta);\r\n            }\r\n            true\r\n        }\r\n    }\r\n}\r\n\r\n#[cfg(test)]\r\nmod test {\r\n    use tempfile::tempdir;\r\n    use crate::storage::engine::piggykv::{key::{KeySlice, TS_ENABLED}, table::{bloom::Bloom, FileObject, SsTable, SsTableBuilder}};\r\n    fn key_of(idx: usize) -\u003e Vec\u003cu8\u003e {\r\n        format!(\"key_{:010}\", idx * 5).into_bytes()\r\n    }\r\n\r\n    fn value_of(idx: usize) -\u003e Vec\u003cu8\u003e {\r\n        format!(\"value_{:010}\", idx).into_bytes()\r\n    }\r\n\r\n    fn num_of_keys() -\u003e usize {\r\n        100\r\n    }\r\n    #[test]\r\n    fn test_task1_bloom_filter() {\r\n        let mut key_hashes = Vec::new();\r\n        for idx in 0..num_of_keys() {\r\n            let key = key_of(idx);\r\n            key_hashes.push(farmhash::fingerprint32(\u0026key));\r\n        }\r\n        let bits_per_key = Bloom::bloom_bits_per_key(key_hashes.len(), 0.01);\r\n        println!(\"bits per key: {}\", bits_per_key);\r\n        let bloom = Bloom::build_from_key_hashes(\u0026key_hashes, bits_per_key);\r\n        println!(\"bloom size: {}, k={}\", bloom.filter.len(), bloom.k);\r\n        assert!(bloom.k \u003c 30);\r\n        for idx in 0..num_of_keys() {\r\n            let key = key_of(idx);\r\n            assert!(bloom.may_contain(farmhash::fingerprint32(\u0026key)));\r\n        }\r\n        let mut x = 0;\r\n        let mut cnt = 0;\r\n        for idx in num_of_keys()..(num_of_keys() * 10) {\r\n            let key = key_of(idx);\r\n            if bloom.may_contain(farmhash::fingerprint32(\u0026key)) {\r\n                x += 1;\r\n            }\r\n            cnt += 1;\r\n        }\r\n        assert_ne!(x, cnt, \"bloom filter not taking effect?\");\r\n        assert_ne!(x, 0, \"bloom filter not taking effect?\");\r\n    }\r\n    #[test]\r\n    fn test_task2_sst_decode() {\r\n        let mut builder = SsTableBuilder::new(128);\r\n        for idx in 0..num_of_keys() {\r\n            let key = key_of(idx);\r\n            let value = value_of(idx);\r\n            builder.add(KeySlice::for_testing_from_slice_no_ts(\u0026key[..]), \u0026value[..]);\r\n        }\r\n        let dir = tempdir().unwrap();\r\n        let path = dir.path().join(\"1.sst\");\r\n        let sst = builder.build_for_test(\u0026path).unwrap();\r\n        let sst2 = SsTable::open(0, None, FileObject::open(\u0026path).unwrap()).unwrap();\r\n        let bloom_1 = sst.bloom.as_ref().unwrap();\r\n        let bloom_2 = sst2.bloom.as_ref().unwrap();\r\n        assert_eq!(bloom_1.k, bloom_2.k);\r\n        assert_eq!(bloom_1.filter, bloom_2.filter);\r\n    }\r\n    #[test]\r\nfn test_task3_block_key_compression() {\r\n    let mut builder = SsTableBuilder::new(128);\r\n    for idx in 0..num_of_keys() {\r\n        let key = key_of(idx);\r\n        let value = value_of(idx);\r\n        builder.add(KeySlice::for_testing_from_slice_no_ts(\u0026key[..]), \u0026value[..]);\r\n    }\r\n    let dir = tempdir().unwrap();\r\n    let path = dir.path().join(\"1.sst\");\r\n    let sst = builder.build_for_test(path).unwrap();\r\n    if TS_ENABLED {\r\n        assert!(\r\n            sst.block_meta.len() \u003c= 34,\r\n            \"you have {} blocks, expect 34\",\r\n            sst.block_meta.len()\r\n        );\r\n    } else {\r\n        assert!(\r\n            sst.block_meta.len() \u003c= 25,\r\n            \"you have {} blocks, expect 25\",\r\n            sst.block_meta.len()\r\n        );\r\n    }\r\n}\r\n\r\n}\r\n","traces":[{"line":24,"address":[],"length":0,"stats":{"Line":9511602413006487552},"fn_name":null},{"line":25,"address":[],"length":0,"stats":{"Line":9511602413006487552},"fn_name":null},{"line":26,"address":[],"length":0,"stats":{"Line":9511602413006487552},"fn_name":null},{"line":27,"address":[],"length":0,"stats":{"Line":9511602413006487552},"fn_name":null},{"line":30,"address":[],"length":0,"stats":{"Line":7349874591868650731},"fn_name":null},{"line":31,"address":[],"length":0,"stats":{"Line":7349874591868650731},"fn_name":null},{"line":36,"address":[],"length":0,"stats":{"Line":14123288431433875456},"fn_name":null},{"line":37,"address":[],"length":0,"stats":{"Line":14123288431433875456},"fn_name":null},{"line":38,"address":[],"length":0,"stats":{"Line":14123288431433875456},"fn_name":null},{"line":39,"address":[],"length":0,"stats":{"Line":9799832789158207857},"fn_name":null},{"line":40,"address":[],"length":0,"stats":{"Line":14123288431433884017},"fn_name":null},{ 3},"fn_name":null},{"line":118,"address":[],"length":0,"stats":{"Line":17221764975064776704},"fn_name":null}],"covered":57,"coverable":58},{"path":["E:","\\","sql-layer","src","storage","engine","piggykv","table","builder.rs"],"content":"use std::path::Path;\r\nuse std::sync::Arc;\r\n\r\nuse crate::errors::Result;\r\nuse crate::storage::engine::piggykv::block::BlockBuilder;\r\nuse crate::storage::engine::piggykv::key::{KeySlice, KeyVec};\r\nuse crate::storage::engine::piggykv::lsm_storage::BlockCache;\r\n\r\nuse bytes::BufMut;\r\n\r\nuse super::bloom::Bloom;\r\nuse super::{BlockMeta, FileObject, SsTable};\r\n\r\n/// Builds an SSTable from key-value pairs.\r\npub struct SsTableBuilder {\r\n    builder: BlockBuilder,\r\n    first_key: KeyVec,\r\n    last_key: KeyVec,\r\n    data: Vec\u003cu8\u003e,\r\n    pub(crate) meta: Vec\u003cBlockMeta\u003e,\r\n    block_size: usize,\r\n    key_hashes: Vec\u003cu32\u003e,\r\n    max_ts: u64,\r\n}\r\n\r\nimpl SsTableBuilder {\r\n    /// Create a builder based on target block size.\r\n    pub fn new(block_size: usize) -\u003e Self {\r\n        Self {\r\n            data: Vec::new(),\r\n            meta: Vec::new(),\r\n            first_key: KeyVec::new(),\r\n            last_key: KeyVec::new(),\r\n            block_size,\r\n            builder: BlockBuilder::new(block_size),\r\n            key_hashes: Vec::new(),\r\n            max_ts: 0,\r\n        }\r\n    }\r\n\r\n    /// Adds a key-value pair to SSTable\r\n    pub fn add(\u0026mut self, key: KeySlice, value: \u0026[u8]) {\r\n        if self.first_key.is_empty() {\r\n            self.first_key.set_from_slice(key);\r\n        }\r\n        if key.ts() \u003e self.max_ts {\r\n            self.max_ts = key.ts();\r\n        }\r\n\r\n        self.key_hashes.push(farmhash::fingerprint32(key.key_ref()));\r\n\r\n        if self.builder.add(key, value) {\r\n            self.last_key.set_from_slice(key);\r\n            return;\r\n        }\r\n        assert!(!self.builder.is_empty());\r\n        // create a new block builder and append block data\r\n        self.finish_block();\r\n\r\n        // add the key-value pair to the next block\r\n        assert!(self.builder.add(key, value));\r\n        self.first_key.set_from_slice(key);\r\n        self.last_key.set_from_slice(key);\r\n    }\r\n\r\n    /// Get the estimated size of the SSTable.\r\n    pub fn estimated_size(\u0026self) -\u003e usize {\r\n        self.data.len()\r\n    }\r\n\r\n    fn finish_block(\u0026mut self) {\r\n        let builder = std::mem::replace(\u0026mut self.builder, BlockBuilder::new(self.block_size));\r\n        let encoded_block = builder.build().encode();\r\n        self.meta.push(BlockMeta {\r\n            offset: self.data.len(),\r\n            first_key: std::mem::take(\u0026mut self.first_key).into_key_bytes(),\r\n            last_key: std::mem::take(\u0026mut self.last_key).into_key_bytes(),\r\n        });\r\n        let checksum = crc32fast::hash(\u0026encoded_block);\r\n        self.data.extend(encoded_block);\r\n        self.data.put_u32(checksum);\r\n    }\r\n\r\n    /// Builds the SSTable and writes it to the given path. Use the `FileObject` structure to manipulate the disk objects.\r\n    pub fn build(\r\n        mut self,\r\n        id: usize,\r\n        block_cache: Option\u003cArc\u003cBlockCache\u003e\u003e,\r\n        bloom_false_positive_rate: f64,\r\n        path: impl AsRef\u003cPath\u003e,\r\n    ) -\u003e Result\u003cSsTable\u003e {\r\n        self.finish_block();\r\n        let mut buf = self.data;\r\n        let meta_offset = buf.len();\r\n        BlockMeta::encode_block_meta(\u0026self.meta, self.max_ts, \u0026mut buf);\r\n        buf.put_u32(meta_offset as u32);\r\n        let bloom = Bloom::build_from_key_hashes(\r\n            \u0026self.key_hashes,\r\n            Bloom::bloom_bits_per_key(self.key_hashes.len(), bloom_false_positive_rate),\r\n        );\r\n        let bloom_offset = buf.len();\r\n        bloom.encode(\u0026mut buf);\r\n        buf.put_u32(bloom_offset as u32);\r\n        let file = FileObject::create(path.as_ref(), buf)?;\r\n        Ok(SsTable {\r\n            id,\r\n            file,\r\n            first_key: self.meta.first().unwrap().first_key.clone(),\r\n            last_key: self.meta.last().unwrap().last_key.clone(),\r\n            block_meta: self.meta,\r\n            block_meta_offset: meta_offset,\r\n            block_cache,\r\n            bloom: Some(bloom),\r\n            max_ts: self.max_ts,\r\n        })\r\n    }\r\n    #[cfg(test)]\r\n    pub(crate) fn build_for_test(self, path: impl AsRef\u003cPath\u003e) -\u003e Result\u003cSsTable\u003e {\r\n        self.build(0, None,0.01, path)\r\n    }\r\n\r\n}\r\n","traces":[{"line":28,"address":[],"length":0,"stats":{"Line":7926335344172072960},"fn_name":null},{"line":30,"address":[],"length":0,"stats":{"Line":7926335344172072960},"fn_name":null},{"line":31,"address":[],"length":0,"stats":{"Line":7926335344172072960},"fn_name":null},{"line":32,"address":[],"length":0,"stats":{"Line":7926335344172072960},"fn_name":null},{"line":33,"address":[],"length":0,"stats":{"Line":7926335344172072960},"fn_name":null},{"line":35,"address":[],"length":0,"stats":{"Line":7926335344172072960},"fn_name":null},{"line":36,"address":[],"length":0,"stats":{"Line":7926335344172072960},"fn_name":null},{"line":42,"address":[],"length":0,"stats":{"Line":10520408729537478656},"fn_name":null},{"line":43,"address":[],"length":0,"stats":{"Line":1426},"fn_name":null},{"line":44,"address":[],"length":0,"stats":{"Line":7926335344172074386},"fn_name":null},{"line":46,"address":[],"length":0,"stats":{"Line":6196953087261802496},"fn_name":null},{"line":47,"address":[],"length":0,"stats":{"Line":14123288431433875456},"fn_name":null},{"line":50,"address":[],"length":0,"stats":{"Line":10520408729537478656},"fn_name":null},{"line":52,"address":[],"length":0,"stats":{"Line":10520408729537478656},"fn_name":null},{"line":53,"address":[],"length":0,"stats":{"Line":123218485804856  crate::errors::Result;\r\n\r\nuse std::fs::File;\r\nuse std::io::Write;\r\nuse std::path::Path;\r\nuse std::sync::Arc;\r\n\r\npub use builder::SsTableBuilder;\r\nuse bytes::{Buf, BufMut};\r\npub use iterator::SsTableIterator;\r\nuse tracing::error;\r\n\r\nuse self::bloom::Bloom;\r\n\r\nuse super::{\r\n    block::Block,\r\n    key::{KeyBytes, KeySlice},\r\n    lsm_storage::BlockCache,\r\n};\r\n\r\n#[derive(Clone, Debug, PartialEq, Eq)]\r\npub struct BlockMeta {\r\n    /// Offset of this data block.\r\n    pub offset: usize,\r\n    /// The first key of the data block.\r\n    pub first_key: KeyBytes,\r\n    /// The last key of the data block.\r\n    pub last_key: KeyBytes,\r\n}\r\n\r\nimpl BlockMeta {\r\n    /// Encode block meta to a buffer.\r\n    pub fn encode_block_meta(block_meta: \u0026[BlockMeta], max_ts: u64, buf: \u0026mut Vec\u003cu8\u003e) {\r\n        let mut estimated_size = std::mem::size_of::\u003cu32\u003e(); // number of blocks\r\n        for meta in block_meta {\r\n            // The size of offset\r\n            estimated_size += std::mem::size_of::\u003cu32\u003e();\r\n            // The size of key length\r\n            estimated_size += std::mem::size_of::\u003cu16\u003e();\r\n            // The size of actual key\r\n            estimated_size += meta.first_key.raw_len();\r\n            // The size of key length\r\n            estimated_size += std::mem::size_of::\u003cu16\u003e();\r\n            // The size of actual key\r\n            estimated_size += meta.last_key.raw_len();\r\n        }\r\n        estimated_size += std::mem::size_of::\u003cu64\u003e(); // max timestamp\r\n        estimated_size += std::mem::size_of::\u003cu32\u003e(); // checksum\r\n\r\n        // Reserve the space to improve performance, especially when the size of incoming data is\r\n        // large\r\n        buf.reserve(estimated_size);\r\n        let original_len = buf.len();\r\n        buf.put_u32(block_meta.len() as u32);\r\n        for meta in block_meta {\r\n            buf.put_u32(meta.offset as u32);\r\n            buf.put_u16(meta.first_key.key_len() as u16);\r\n            buf.put_slice(meta.first_key.key_ref());\r\n            buf.put_u64(meta.first_key.ts());\r\n            buf.put_u16(meta.last_key.key_len() as u16);\r\n            buf.put_slice(meta.last_key.key_ref());\r\n            buf.put_u64(meta.last_key.ts());\r\n        }\r\n        buf.put_u64(max_ts);\r\n\r\n        buf.put_u32(crc32fast::hash(\u0026buf[original_len + 4..]));\r\n        assert_eq!(estimated_size, buf.len() - original_len);\r\n    }\r\n\r\n    /// Decode block meta from a buffer.\r\n    pub fn decode_block_meta(mut buf: \u0026[u8]) -\u003e Result\u003c(Vec\u003cBlockMeta\u003e, u64)\u003e {\r\n        let mut block_meta = Vec::new();\r\n        let num = buf.get_u32() as usize;\r\n        let checksum = crc32fast::hash(\u0026buf[..buf.remaining() - 4]);\r\n        for _ in 0..num {\r\n            let offset = buf.get_u32() as usize;\r\n            let first_key_len = buf.get_u16() as usize;\r\n            let first_key =\r\n                KeyBytes::from_bytes_with_ts(buf.copy_to_bytes(first_key_len), buf.get_u64());\r\n            let last_key_len: usize = buf.get_u16() as usize;\r\n            let last_key =\r\n                KeyBytes::from_bytes_with_ts(buf.copy_to_bytes(last_key_len), buf.get_u64());\r\n            block_meta.push(BlockMeta {\r\n                offset,\r\n                first_key,\r\n                last_key,\r\n            });\r\n        }\r\n        let max_ts = buf.get_u64();\r\n\r\n        if buf.get_u32() != checksum {\r\n            error!(\"checksum mismatched!\");\r\n            panic!(\"meta checksum mismatched\");\r\n        }\r\n\r\n        Ok((block_meta, max_ts))\r\n    }\r\n}\r\n\r\n/// A file object.\r\npub struct FileObject(Option\u003cFile\u003e, u64);\r\n\r\nimpl FileObject {\r\n    pub fn read(\u0026self, offset: u64, len: u64) -\u003e Result\u003cVec\u003cu8\u003e\u003e {\r\n        let mut data = vec![0; len as usize];\r\n\r\n        #[cfg(windows)]\r\n        {\r\n            use std::os::windows::fs::FileExt;\r\n            self.0.as_ref().unwrap().seek_read(\u0026mut data[..], offset)?;\r\n        }\r\n        #[cfg(unix)]\r\n        {\r\n            use std::os::unix::fs::FileExt;\r\n            self.0\r\n                .as_ref()\r\n                .unwrap()\r\n                .read_exact_at(\u0026mut data[..], offset)?;\r\n        }\r\n        Ok(data)\r\n    }\r\n\r\n    pub fn size(\u0026self) -\u003e u64 {\r\n        self.1\r\n    }\r\n\r\n    /// Create a new file object (day 2) and write the file to the disk (day 4).\r\n    pub fn create(path: \u0026Path, data: Vec\u003cu8\u003e) -\u003e Result\u003cSelf\u003e {\r\n        // std::fs::write(path, \u0026data)?;\r\n        // println!(\"reach\");\r\n        let mut file = File::options()\r\n            .read(true)\r\n            .write(true)\r\n            .create(true)\r\n            .truncate(false)\r\n            .open(path)\r\n            .unwrap();\r\n        file.write_all(\u0026data)?;\r\n        file.sync_all().unwrap();\r\n        Ok(FileObject(Some(file), data.len() as u64))\r\n    }\r\n\r\n    pub fn open(path: \u0026Path) -\u003e Result\u003cSelf\u003e {\r\n        let file = File::options().read(true).write(true).open(path)?;\r\n        let size = file.metadata()?.len();\r\n        Ok(FileObject(Some(file), size))\r\n    }\r\n}\r\n\r\n/// An SSTable.\r\npub struct SsTable {\r\n    /// The actual storage unit of SsTable, the format is as above.\r\n    pub(crate) file: FileObject,\r\n    /// The meta blocks that hold info for data blocks.\r\n    pub(crate) block_meta: Vec\u003cBlockMeta\u003e,\r\n    /// The offset that indicates the start point of meta blocks in `file`.\r\n    pub(crate) block_meta_offset: usize,\r\n    id: usize,\r\n    block_cache: Option\u003cArc\u003cBlockCache\u003e\u003e,\r\n    first_key: KeyBytes,\r\n    last_key: KeyBytes,\r\n    pub(crate) bloom: Option\u003cBloom\u003e,\r\n    max_ts: u64,\r\n\r\n}\r\nimpl SsTable {\r\n    pub fn sync(\u0026self) -\u003e Result\u003c()\u003e {\r\n        self.file.0.as_ref().unwrap().sync_all()?;\r\n        Ok(())\r\n    }\r\n    /// Open SSTable from a file.\r\n    pub fn open(id: usize, block_cache: Option\u003cArc\u003cBlockCache\u003e\u003e, file: FileObject) -\u003e Result\u003cSelf\u003e {\r\n        let len = file.size();\r\n        let raw_bloom_offset = file.read(len - 4, 4)?;\r\n        let bloom_offset = (\u0026raw_bloom_offset[..]).get_u32() as u64;\r\n        let raw_bloom = file.read(bloom_offset, len - 4 - bloom_offset)?;\r\n        let bloom_filter = Bloom::decode(\u0026raw_bloom)?;\r\n        let raw_meta_offset = file.read(bloom_offset - 4, 4)?;\r\n        let block_meta_offset = (\u0026raw_meta_offset[..]).get_u32() as u64;\r\n        let raw_meta = file.read(block_meta_offset, bloom_offset - 4 - block_meta_offset)?;\r\n        let (block_meta, max_ts) = BlockMeta::decode_block_meta(\u0026raw_meta[..])?;\r\n        Ok(Self {\r\n            file,\r\n            first_key: block_meta.first().unwrap().first_key.clone(),\r\n            last_key: block_meta.last().unwrap().last_key.clone(),\r\n            block_meta,\r\n            block_meta_offset: block_meta_offset as usize,\r\n            id,\r\n            block_cache,\r\n            bloom: Some(bloom_filter),\r\n            max_ts,\r\n        })\r\n    }\r\n\r\n    /// Create a mock SST with only first key + last key metadata\r\n    pub fn create_meta_only(\r\n        id: usize,\r\n        file_size: u64,\r\n        first_key: KeyBytes,\r\n        last_key: KeyBytes,\r\n    ) -\u003e Self {\r\n        Self {\r\n            file: FileObject(None, file_size),\r\n            block_meta: vec![],\r\n            block_meta_offset: 0,\r\n            id,\r\n            block_cache: None,\r\n            first_key,\r\n            last_key,\r\n            bloom: None,\r\n            max_ts:0,\r\n        }\r\n    }\r\n\r\n    /// Read a block from the disk.\r\n    pub fn read_block(\u0026self, block_idx: usize) -\u003e Result\u003cArc\u003cBlock\u003e\u003e {\r\n        let offset = self.block_meta[block_idx].offset;\r\n        let offset_end = self\r\n            .block_meta\r\n            .get(block_idx + 1)\r\n            .map_or(self.block_meta_offset, |x| x.offset);\r\n        let block_len = offset_end - offset - 4;\r\n        let block_data_with_chksum: Vec\u003cu8\u003e = self\r\n            .file\r\n            .read(offset as u64, (offset_end - offset) as u64)?;\r\n        let block_data = \u0026block_data_with_chksum[..block_len];\r\n        let checksum = (\u0026block_data_with_chksum[block_len..]).get_u32();\r\n        if checksum != crc32fast::hash(block_data) {\r\n            error!(\"block checksum mismatched!\");\r\n            panic!(\"block checksum mismatched\");\r\n        }\r\n        Ok(Arc::new(Block::decode(block_data)))\r\n    }\r\n\r\n    /// Read a block from disk, with block cache.\r\n    pub fn read_block_cached(\u0026self, block_idx: usize) -\u003e Result\u003cArc\u003cBlock\u003e\u003e {\r\n        if let Some(ref block_cache) = self.block_cache {\r\n            let blk = block_cache\r\n                .try_get_with((self.id, block_idx), || self.read_block(block_idx))\r\n                .unwrap();\r\n            Ok(blk)\r\n        } else {\r\n            self.read_block(block_idx)\r\n        }\r\n    }\r\n\r\n    /// Find the block that may contain `key`.\r\n    pub fn find_block_idx(\u0026self, key: KeySlice) -\u003e usize {\r\n        self.block_meta\r\n            .partition_point(|meta| meta.first_key.as_key_slice() \u003c= key)\r\n            .saturating_sub(1)\r\n    }\r\n\r\n    /// Get number of data blocks.\r\n    pub fn num_of_blocks(\u0026self) -\u003e usize {\r\n        self.block_meta.len()\r\n    }\r\n\r\n    pub fn first_key(\u0026self) -\u003e \u0026KeyBytes {\r\n        \u0026self.first_key\r\n    }\r\n\r\n    pub fn last_key(\u0026self) -\u003e \u0026KeyBytes {\r\n        \u0026self.last_key\r\n    }\r\n\r\n    pub fn table_size(\u0026self) -\u003e u64 {\r\n        self.file.1\r\n    }\r\n\r\n    pub fn sst_id(\u0026self) -\u003e usize {\r\n        self.id\r\n    }\r\n    \r\n    pub fn max_ts(\u0026self) -\u003e u64 {\r\n        self.max_ts\r\n    }\r\n    #[cfg(test)]\r\n    pub(crate) fn open_for_test(file: FileObject) -\u003e Result\u003cSelf\u003e {\r\n        Self::open(0, None, file)\r\n    }\r\n\r\n}\r\n\r\n#[cfg(test)]\r\nmod test {\r\n    use std::sync::Arc;\r\n\r\n    use bytes::Bytes;\r\n\r\n    use crate::storage::engine::piggykv::{iterators::StorageIterator, key::{KeySlice, KeyVec}};\r\n    use tempfile::{tempdir, TempDir};\r\n    use super::{SsTable, SsTableBuilder, SsTableIterator};\r\n\r\n\r\n    #[test]\r\n    fn test_sst_build_single_key() {\r\n        let mut builder = SsTableBuilder::new(16);\r\n        builder.add(KeySlice::for_testing_from_slice_no_ts(b\"233\"), b\"233333\");\r\n        let dir = tempdir().unwrap();\r\n        builder.build_for_test(dir.path().join(\"1.sst\")).unwrap();\r\n    }\r\n    \r\n    #[test]\r\n    fn test_sst_build_two_blocks() {\r\n        let mut builder = SsTableBuilder::new(16);\r\n        builder.add(KeySlice::for_testing_from_slice_no_ts(b\"11\"), b\"11\");\r\n        builder.add(KeySlice::for_testing_from_slice_no_ts(b\"22\"), b\"22\");\r\n        builder.add(KeySlice::for_testing_from_slice_no_ts(b\"33\"), b\"11\");\r\n        builder.add(KeySlice::for_testing_from_slice_no_ts(b\"44\"), b\"22\");\r\n        builder.add(KeySlice::for_testing_from_slice_no_ts(b\"55\"), b\"11\");\r\n        builder.add(KeySlice::for_testing_from_slice_no_ts(b\"66\"), b\"22\");\r\n        assert!(builder.meta.len() \u003e= 2);\r\n        let dir = tempdir().unwrap();\r\n        builder.build_for_test(dir.path().join(\"1.sst\")).unwrap();\r\n    }\r\n    \r\n    fn key_of(idx: usize) -\u003e KeyVec {\r\n        KeyVec::for_testing_from_vec_no_ts(format!(\"key_{:03}\", idx * 5).into_bytes())\r\n    }\r\n    \r\n    fn value_of(idx: usize) -\u003e Vec\u003cu8\u003e {\r\n        format!(\"value_{:010}\", idx).into_bytes()\r\n    }\r\n    \r\n    fn num_of_keys() -\u003e usize {\r\n        100\r\n    }\r\n    \r\n    fn generate_sst() -\u003e (TempDir, SsTable) {\r\n        let mut builder = SsTableBuilder::new(128);\r\n        for idx in 0..num_of_keys() {\r\n            let key = key_of(idx);\r\n            let value = value_of(idx);\r\n            builder.add(key.as_key_slice(), \u0026value[..]);\r\n        }\r\n        let dir = tempdir().unwrap();\r\n        let path = dir.path().join(\"1.sst\");\r\n        (dir, builder.build_for_test(path).unwrap())\r\n    }\r\n    \r\n    #[test]\r\n    fn test_sst_build_all() {\r\n        generate_sst();\r\n    }\r\n    \r\n    #[test]\r\n    fn test_sst_decode() {\r\n        let (_dir, sst) = generate_sst();\r\n        let meta = sst.block_meta.clone();\r\n        let new_sst = SsTable::open_for_test(sst.file).unwrap();\r\n        assert_eq!(new_sst.block_meta, meta);\r\n        assert_eq!(\r\n            new_sst.first_key().for_testing_key_ref(),\r\n            key_of(0).for_testing_key_ref()\r\n        );\r\n        assert_eq!(\r\n            new_sst.last_key().for_testing_key_ref(),\r\n            key_of(num_of_keys() - 1).for_testing_key_ref()\r\n        );\r\n    }\r\n    \r\n    fn as_bytes(x: \u0026[u8]) -\u003e Bytes {\r\n        Bytes::copy_from_slice(x)\r\n    }\r\n    \r\n    #[test]\r\n    fn test_sst_iterator() {\r\n        let (_dir, sst) = generate_sst();\r\n        let sst = Arc::new(sst);\r\n        let mut iter = SsTableIterator::create_and_seek_to_first(sst).unwrap();\r\n        for _ in 0..5 {\r\n            for i in 0..num_of_keys() {\r\n                let key = iter.key();\r\n                let value = iter.value();\r\n                assert_eq!(\r\n                    key.for_testing_key_ref(),\r\n                    key_of(i).for_testing_key_ref(),\r\n                    \"expected key: {:?}, actual key: {:?}\",\r\n                    as_bytes(key_of(i).for_testing_key_ref()),\r\n                    as_bytes(key.for_testing_key_ref())\r\n                );\r\n                assert_eq!(\r\n                    value,\r\n                    value_of(i),\r\n                    \"expected value: {:?}, actual value: {:?}\",\r\n                    as_bytes(\u0026value_of(i)),\r\n                    as_bytes(value)\r\n                );\r\n                iter._next().unwrap();\r\n            }\r\n            iter.seek_to_first().unwrap();\r\n        }\r\n    }\r\n    \r\n    #[test]\r\n    fn test_sst_seek_key() {\r\n        let (_dir, sst) = generate_sst();\r\n        let sst = Arc::new(sst);\r\n        let mut iter = SsTableIterator::create_and_seek_to_key(sst, key_of(0).as_key_slice()).unwrap();\r\n        for offset in 1..=5 {\r\n            for i in 0..num_of_keys() {\r\n                let key = iter.key();\r\n                let value = iter.value();\r\n                assert_eq!(\r\n                    key.for_testing_key_ref(),\r\n                    key_of(i).for_testing_key_ref(),\r\n                    \"expected key: {:?}, actual key: {:?}\",\r\n                    as_bytes(key_of(i).for_testing_key_ref()),\r\n                    as_bytes(key.for_testing_key_ref())\r\n                );\r\n                assert_eq!(\r\n                    value,\r\n                    value_of(i),\r\n                    \"expected value: {:?}, actual value: {:?}\",\r\n                    as_bytes(\u0026value_of(i)),\r\n                    as_bytes(value)\r\n                );\r\n                iter.seek_to_key(KeySlice::for_testing_from_slice_no_ts(\r\n                    \u0026format!(\"key_{:03}\", i * 5 + offset).into_bytes(),\r\n                ))\r\n                .unwrap();\r\n            }\r\n            iter.seek_to_key(KeySlice::for_testing_from_slice_no_ts(b\"k\"))\r\n                .unwrap();\r\n        }\r\n    }\r\n

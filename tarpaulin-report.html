r\n\r\n    #[allow(async_fn_in_trait)]\r\n    async fn commit(self) -\u003e Result\u003c()\u003e;\r\n    #[allow(async_fn_in_trait)]\r\n    async fn rollback(self) -\u003e Result\u003c()\u003e;\r\n\r\n    fn set_isolation(\u0026mut self, serializable: bool) -\u003e Result\u003c()\u003e;\r\n    fn create_index(\r\n        \u0026mut self,\r\n        table_name: TableName,\r\n        index_name: IndexName,\r\n        column_name: \u0026str,\r\n    ) -\u003e Result\u003c()\u003e;\r\n    fn drop_index(\r\n        \u0026mut self,\r\n        table_name: TableName,\r\n        index_name: IndexName,\r\n        if_not_exists: bool,\r\n    ) -\u003e Result\u003c()\u003e;\r\n}\r\n#[allow(dead_code)]\r\nenum IndexValue {\r\n    PrimaryKey(Tuple),\r\n    Normal(TupleId),\r\n}\r\n\r\npub trait Iter: Sync + Send {\r\n    fn fetch_tuple(\u0026mut self) -\u003e Result\u003cOption\u003cVec\u003cTuple\u003e\u003e\u003e;\r\n}\r\n\r\npub(crate) fn tuple_projection(\r\n    projections: \u0026Projections,\r\n    schema: \u0026[ColumnRef],\r\n    tuple: Tuple,\r\n) -\u003e Result\u003cTuple\u003e {\r\n    let projection_len = projections.len();\r\n    let mut values = Vec::with_capacity(projection_len);\r\n    for expr in projections.iter() {\r\n        values.push(expr.eval(\u0026tuple, schema)?);\r\n    }\r\n    Ok(Tuple {\r\n        id: tuple.id,\r\n        values,\r\n    })\r\n}\r\n\r\n","traces":[{"line":111,"address":[],"length":0,"stats":{"Line":7998392938210000896},"fn_name":null},{"line":116,"address":[],"length":0,"stats":{"Line":7998392938210000896},"fn_name":null},{"line":117,"address":[],"length":0,"stats":{"Line":7998392938210000896},"fn_name":null},{"line":118,"address":[],"length":0,"stats":{"Line":12898309332789100544},"fn_name":null},{"line":119,"address":[],"length":0,"stats":{"Line":4899916394579099648},"fn_name":null},{"line":121,"address":[],"length":0,"stats":{"Line":7998392938210000896},"fn_name":null},{"line":122,"address":[],"length":0,"stats":{"Line":7998392938210000896},"fn_name":null},{"line":123,"address":[],"length":0,"stats":{"Line":7998392938210000896},"fn_name":null}],"covered":8,"coverable":8},{"path":["E:","\\","sql-layer","src","storage","piggy_stroage.rs"],"content":"use std::mem;\r\nuse std::ops::Bound;\r\nuse std::{collections::VecDeque, path::PathBuf, sync::Arc};\r\n\r\nuse itertools::Itertools;\r\nuse moka::sync::Cache;\r\nuse tracing::debug;\r\n\r\nuse crate::catalog::{ColumnCatalog, ColumnRef, IndexName};\r\nuse crate::catalog::{TableCatalog, TableName};\r\nuse crate::expression::simplify::ConstantBinary;\r\n\r\nuse crate::errors::*;\r\nuse crate::storage::table_codec::TableCodec;\r\nuse crate::types::index::{Index, IndexMeta, IndexMetaRef};\r\nuse crate::types::tuple::{Tuple, TupleId};\r\nuse crate::types::value::ValueRef;\r\nuse crate::types::ColumnId;\r\n\r\nuse super::engine::piggykv::iterators::StorageIterator;\r\nuse super::engine::piggykv::mvcc::txn::{Transaction as StorageTransaction, TxnIterator};\r\nuse super::engine::piggykv::PiggyKV;\r\nuse super::{engine::piggykv::lsm_storage::LsmStorageOptions, Projections, Storage};\r\nuse super::{tuple_projection, Bounds, Iter, Transaction};\r\npub struct PiggyKVStroage {\r\n    db: Arc\u003cPiggyKV\u003e,\r\n    cache: Arc\u003cCache\u003cTableName, TableCatalog\u003e\u003e,\r\n}\r\nimpl PiggyKVStroage {\r\n    pub fn new(path: PathBuf, option: Option\u003cLsmStorageOptions\u003e) -\u003e Self {\r\n        let option = match option {\r\n            Some(op) =\u003e op,\r\n            None =\u003e LsmStorageOptions::leveled_compaction(),\r\n        };\r\n        let db = PiggyKV::open(path, option).unwrap();\r\n        let cache = Arc::new(Cache::new(40));\r\n        Self { db, cache }\r\n    }\r\n}\r\nimpl Drop for PiggyKVStroage {\r\n    fn drop(\u0026mut self) {\r\n        self.db.close().unwrap();\r\n    }\r\n}\r\npub struct TransactionWarpper {\r\n    txn: Arc\u003cStorageTransaction\u003e,\r\n    cache: Arc\u003cCache\u003cTableName, TableCatalog\u003e\u003e,\r\n}\r\n\r\nimpl Storage for PiggyKVStroage {\r\n    type TransactionType = TransactionWarpper;\r\n\r\n    async fn transaction(\u0026self) -\u003e Result\u003cSelf::TransactionType\u003e {\r\n        Ok(TransactionWarpper {\r\n            txn: self.db.new_txn().unwrap(),\r\n            cache: self.cache.clone(),\r\n        })\r\n    }\r\n}\r\npub struct IndexIteratorWarpper {\r\n    projection: Projections,\r\n\r\n    index_meta: IndexMetaRef,\r\n    table: TableCatalog,\r\n    txn: Arc\u003cStorageTransaction\u003e,\r\n    binaries: VecDeque\u003cConstantBinary\u003e,\r\n}\r\n\r\nimpl IndexIteratorWarpper {\r\n    fn val_to_key(\u0026self, val: ValueRef) -\u003e Result\u003cVec\u003cu8\u003e\u003e {\r\n        if self.index_meta.is_unique {\r\n            let index = Index::new(self.index_meta.id, vec![val]);\r\n\r\n            TableCodec::encode_index_key(\u0026self.table.name, \u0026index)\r\n        } else {\r\n            TableCodec::encode_tuple_key(\u0026self.table.name, \u0026val)\r\n        }\r\n    }\r\n    fn get_tuple_by_id(\u0026self, tuple_id: \u0026TupleId) -\u003e Result\u003cOption\u003cTuple\u003e\u003e {\r\n        let key = TableCodec::encode_tuple_key(\u0026self.table.name, tuple_id)?;\r\n        let schema = self.table.all_columns();\r\n        self.txn\r\n            .get(\u0026key)\r\n            .unwrap()\r\n            .map(|bytes| {\r\n                let tuple = TableCodec::decode_tuple(\u0026schema, \u0026bytes);\r\n\r\n                tuple_projection(\u0026self.projection, \u0026schema, tuple)\r\n            })\r\n            .transpose()\r\n    }\r\n}\r\nimpl Iter for IndexIteratorWarpper {\r\n    fn fetch_tuple(\u0026mut self) -\u003e Result\u003cOption\u003cVec\u003cTuple\u003e\u003e\u003e {\r\n        let mut tuples: Vec\u003cTuple\u003e = Vec::new();\r\n        let schema = self.table.all_columns();\r\n        for binary in self.binaries.iter().cloned() {\r\n            match binary {\r\n                ConstantBinary::Scope { min, max } =\u003e {\r\n                    let table_name = \u0026self.table.name;\r\n                    let index_meta = \u0026self.index_meta;\r\n\r\n                    let bound_encode = |bound: Bound\u003cValueRef\u003e| -\u003e Result\u003c_\u003e {\r\n                        match bound {\r\n                            Bound::Included(val) =\u003e Ok(Bound::Included(self.val_to_key(val)?)),\r\n                            Bound::Excluded(val) =\u003e Ok(Bound::Excluded(self.val_to_key(val)?)),\r\n                            Bound::Unbounded =\u003e Ok(Bound::Unbounded),\r\n                        }\r\n                    };\r\n                    let check_bound = |value: \u0026mut Bound\u003cVec\u003cu8\u003e\u003e, bound: Vec\u003cu8\u003e| {\r\n                        if matches!(value, Bound::Unbounded) {\r\n                            let _ = mem::replace(value, Bound::Included(bound));\r\n                        }\r\n                    };\r\n                    let (bound_min, bound_max) = if index_meta.is_unique {\r\n                        TableCodec::index_bound(table_name, \u0026index_meta.id)\r\n                    } else {\r\n                        TableCodec::tuple_bound(table_name)\r\n                    };\r\n\r\n                    let mut encode_min = bound_encode(min)?;\r\n                    check_bound(\u0026mut encode_min, bound_min);\r\n\r\n                    let mut encode_max = bound_encode(max)?;\r\n                    check_bound(\u0026mut encode_max, bound_max);\r\n                    let encode_min = match encode_min {\r\n                        Bound::Included(ref lo) =\u003e Bound::Included(lo.as_slice()),\r\n                        Bound::Excluded(ref lo) =\u003e Bound::Excluded(lo.as_slice()),\r\n                        Bound::Unbounded =\u003e Bound::Unbounded,\r\n                    };\r\n                    let encode_max = match encode_max {\r\n                        Bound::Included(ref lo) =\u003e Bound::Included(lo.as_slice()),\r\n                        Bound::Excluded(ref lo) =\u003e Bound::Excluded(lo.as_slice()),\r\n                        Bound::Unbounded =\u003e Bound::Unbounded,\r\n                    };\r\n                    let collect_iter = self.txn.scan(encode_min, encode_max)?;\r\n                    if self.index_meta.is_primary {\r\n                        //主键索引可以直接获得元组\r\n                        let collect = collect_iter\r\n                            .map(|(_, v)| -\u003e Tuple { TableCodec::decode_tuple(\u0026schema, \u0026v) })\r\n                            .collect_vec();\r\n                        tuples.extend(collect);\r\n                    } else {\r\n                        let index_values = collect_iter\r\n                            .map(|(_, v)| TableCodec::decode_index(\u0026v).expect(\"decode index error\"))\r\n                            .collect_vec();\r\n                        for tuple_ids in index_values {\r\n                            for tuple_id in tuple_ids {\r\n                                if let Some(tuple) = self.get_tuple_by_id(\u0026tuple_id)? {\r\n                                    tuples.push(tuple);\r\n                                }\r\n                            }\r\n                        }\r\n                    }\r\n                }\r\n                ConstantBinary::Eq(val) =\u003e {\r\n                    let key = self.val_to_key(val)?;\r\n                    if let Some(Ok(bytes)) = self.txn.get(\u0026key).transpose() {\r\n                        let mut index_values = Vec::new();\r\n\r\n                        if self.index_meta.is_unique {\r\n                            for tuple_id in TableCodec::decode_index(\u0026bytes)? {\r\n                                index_values.push(tuple_id);\r\n                            }\r\n                            for tuple_id in index_values {\r\n                                if let Some(tuple) = self.get_tuple_by_id(\u0026tuple_id)? {\r\n                                    tuples.push(tuple);\r\n                                }\r\n                            }\r\n                        } else if self.index_meta.is_primary {\r\n                            let tuple = TableCodec::decode_tuple(\u0026schema, \u0026bytes);\r\n                            tuples.push(tuple);\r\n                        } else {\r\n                            todo!()\r\n                        }\r\n                    }\r\n                }\r\n                _ =\u003e (),\r\n            }\r\n        }\r\n\r\n        Ok(Some(tuples))\r\n    }\r\n}\r\n\r\npub struct IteratorWarpper {\r\n    projection: Projections,\r\n    all_columns: Vec\u003cColumnRef\u003e,\r\n    bound: Bounds,\r\n    iter: TxnIterator,\r\n}\r\nimpl Iter for IteratorWarpper {\r\n    fn fetch_tuple(\u0026mut self) -\u003e Result\u003cOption\u003cVec\u003cTuple\u003e\u003e\u003e {\r\n        let limit = match self.bound.1 {\r\n            Some(limit) =\u003e limit,\r\n            None =\u003e usize::MAX,\r\n        };\r\n        let offset = self.bound.0.unwrap_or(0);\r\n        // let mut tuples = vec![];\r\n        let tuples = self\r\n            .iter\r\n            .by_ref()\r\n            .skip(offset)\r\n            .filter_map(|(_, val)| {\r\n                tuple_projection(\r\n                    \u0026self.projection,\r\n                    \u0026self.all_columns,\r\n                    TableCodec::decode_tuple(\u0026self.all_columns, \u0026val),\r\n                )\r\n                .ok()\r\n            })\r\n            .take(limit)\r\n            .collect_vec();\r\n\r\n        Ok(Some(tuples))\r\n    }\r\n}\r\n\r\nimpl Transaction for TransactionWarpper {\r\n    type IterType\u003c'a\u003e = IteratorWarpper;\r\n\r\n    type IndexIterType\u003c'a\u003e = IndexIteratorWarpper;\r\n\r\n    fn read(\r\n        \u0026self,\r\n        table_name: TableName,\r\n        bound: Bounds,\r\n        projection: Projections,\r\n    ) -\u003e Result\u003cSelf::IterType\u003c'_\u003e\u003e {\r\n        let all_columns = self\r\n            .table(table_name.clone())\r\n            .ok_or(DatabaseError::TableNotFound)?\r\n            .all_columns();\r\n        let (min, max) = TableCodec::tuple_bound(\u0026table_name);\r\n\r\n        Ok(IteratorWarpper {\r\n            projection,\r\n            all_columns,\r\n            bound,\r\n            iter: self\r\n                .txn\r\n                .scan(Bound::Included(\u0026min), Bound::Included(\u0026max))\r\n                .unwrap(),\r\n        })\r\n    }\r\n\r\n    fn read_by_index(\r\n        \u0026self,\r\n        table_name: TableName,\r\n        projection: Projections,\r\n        index_meta: IndexMetaRef,\r\n        binaries: Vec\u003cConstantBinary\u003e,\r\n    ) -\u003e Result\u003cSelf::IndexIterType\u003c'_\u003e\u003e {\r\n        let table = self\r\n            .table(table_name.clone())\r\n            .ok_or(DatabaseError::TableNotFound)?;\r\n        Ok(IndexIteratorWarpper {\r\n            projection,\r\n            index_meta,\r\n            table,\r\n            binaries: VecDeque::from(binaries),\r\n            txn: self.txn.clone(),\r\n        })\r\n    }\r\n\r\n    fn add_index(\r\n        \u0026mut self,\r\n        table_name: \u0026str,\r\n        index: Index,\r\n        tuple_ids: Vec\u003cTupleId\u003e,\r\n        is_unique: bool,\r\n    ) -\u003e Result\u003c()\u003e {\r\n        let (key, value) = TableCodec::encode_index(table_name, \u0026index, \u0026tuple_ids)?;\r\n\r\n        if let Some(bytes) = self.txn.get(\u0026key).unwrap() {\r\n            if is_unique {\r\n                let old_tuple_ids = TableCodec::decode_index(\u0026bytes)?;\r\n\r\n                if old_tuple_ids[0] != tuple_ids[0] {\r\n                    return Err(DatabaseError::DuplicateUniqueValue);\r\n                } else {\r\n                    return Ok(());\r\n                }\r\n            } else {\r\n                todo!(\"联合索引\")\r\n            }\r\n        }\r\n\r\n        self.txn.put(\u0026key, \u0026value);\r\n\r\n        Ok(())\r\n    }\r\n\r\n    fn del_index(\u0026mut self, table_name: \u0026str, index: \u0026Index) -\u003e Result\u003c()\u003e {\r\n        let key = TableCodec::encode_index_key(table_name, index)?;\r\n\r\n        self.txn.delete(\u0026key);\r\n\r\n        Ok(())\r\n    }\r\n\r\n    fn append(\u0026mut self, table_name: \u0026str, tuple: Tuple, is_overwrite: bool) -\u003e Result\u003c()\u003e {\r\n        let (key, value) = TableCodec::encode_tuple(table_name, \u0026tuple)?;\r\n\r\n        if !is_overwrite \u0026\u0026 self.txn.get(\u0026key).unwrap().is_some() \u0026\u0026 tuple.id.is_some() {\r\n            return Err(DatabaseError::DuplicatePrimaryKey);\r\n        }\r\n        self.txn.put(\u0026key, \u0026value);\r\n        Ok(())\r\n    }\r\n\r\n    fn delete(\u0026mut self, table_name: \u0026str, tuple_id: TupleId) -\u003e Result\u003c()\u003e {\r\n        let key = TableCodec::encode_tuple_key(table_name, \u0026tuple_id)?;\r\n        self.txn.delete(\u0026key);\r\n\r\n        Ok(())\r\n    }\r\n\r\n    fn add_column(\r\n        \u0026mut self,\r\n        table_name: \u0026TableName,\r\n        column: \u0026ColumnCatalog,\r\n        if_not_exists: bool,\r\n    ) -\u003e Result\u003cColumnId\u003e {\r\n        // if self.concurrency_transaction.load(Ordering::SeqCst) \u003e 1 {\r\n        //     return Err(DatabaseError::DDLSerialError(\r\n        //         self.concurrency_transaction.load(Ordering::SeqCst),\r\n        //     ));\r\n        // }\r\n\r\n        if let Some(mut catalog) = self.table(table_name.clone()) {\r\n            if !column.nullable \u0026\u0026 column.default_value().is_none() {\r\n                return Err(DatabaseError::NeedNullAbleOrDefault);\r\n            }\r\n\r\n            for col in catalog.all_columns() {\r\n                if col.name() == column.name() {\r\n                    if if_not_exists {\r\n                        return Ok(col.id().unwrap());\r\n                    } else {\r\n                        return Err(DatabaseError::DuplicateColumn);\r\n                    }\r\n                }\r\n            }\r\n\r\n            let col_id = catalog.add_column(column.clone())?;\r\n\r\n            if column.desc.is_unique {\r\n                let meta_ref = catalog.add_index_meta(\r\n                    format!(\"uk_{}\", column.name()),\r\n                    vec![col_id],\r\n                    true,\r\n                    false,\r\n                );\r\n                let (key, value) = TableCodec::encode_index_meta(table_name, meta_ref)?;\r\n                self.txn.put(\u0026key, \u0026value);\r\n            }\r\n\r\n            let column = catalog.get_column_by_id(\u0026col_id).unwrap();\r\n            let (key, value) = TableCodec::encode_column(table_name, column)?;\r\n            self.txn.put(\u0026key, \u0026value);\r\n            self.cache.remove(table_name);\r\n            Ok(col_id)\r\n        } else {\r\n            Err(DatabaseError::TableNotFound)\r\n        }\r\n    }\r\n\r\n    fn drop_column(\u0026mut self, table_name: \u0026TableName, column: \u0026str, if_exists: bool) -\u003e Result\u003c()\u003e {\r\n        if let Some(catalog) = self.table(table_name.clone()) {\r\n            let column = match catalog.get_column_by_name(column) {\r\n                Some(col) =\u003e col,\r\n                None =\u003e {\r\n                    if if_exists {\r\n                        return Ok(());\r\n                    } else {\r\n                        return Err(DatabaseError::NotFound(\r\n                            \"Coloum\",\r\n                            format!(\"{} not found\", column),\r\n                        ));\r\n                    }\r\n                }\r\n            };\r\n\r\n            if let Some(index_meta) = catalog.get_unique_index(\u0026column.id().unwrap()) {\r\n                let (index_meta_key, _) = TableCodec::encode_index_meta(table_name, index_meta)?;\r\n                self.txn.delete(\u0026index_meta_key);\r\n\r\n                let (index_min, index_max) = TableCodec::index_bound(table_name, \u0026index_meta.id);\r\n                self._drop_data(\u0026index_min, \u0026index_max)?;\r\n            }\r\n            let (key, _) = TableCodec::encode_column(table_name, column)?;\r\n            self.txn.delete(\u0026key);\r\n            self.cache.remove(table_name);\r\n            Ok(())\r\n        } else {\r\n            Err(DatabaseError::TableNotFound)\r\n        }\r\n    }\r\n\r\n    fn create_table(\r\n        \u0026mut self,\r\n        table_name: TableName,\r\n        columns: Vec\u003cColumnCatalog\u003e,\r\n        if_not_exists: bool,\r\n    ) -\u003e Result\u003cTableName\u003e {\r\n        let (table_key, value) = TableCodec::encode_root_table(\u0026table_name)?;\r\n        if self.txn.get(\u0026table_key).transpose().is_some() {\r\n            if if_not_exists {\r\n                return Ok(table_name);\r\n            }\r\n            return Err(DatabaseError::TableExists);\r\n        }\r\n        self.txn.put(\u0026table_key, \u0026value);\r\n\r\n        let mut table_catalog = TableCatalog::new(table_name.clone(), columns)?;\r\n\r\n        self.create_primary_key(\u0026mut table_catalog)?;\r\n        self._create_index(\u0026mut table_catalog, None)?;\r\n        // println!(\"create_table:table_catalog: {:#?}\", table_catalog);\r\n        for column in table_catalog.columns.values() {\r\n            let (key, value) = TableCodec::encode_column(\u0026table_name, column)?;\r\n            self.txn.put(\u0026key, \u0026value);\r\n        }\r\n        // info!(\"create_table:table_catalog: {:#?}\", table_catalog);\r\n        self.cache.insert(table_name.clone(), table_catalog);\r\n\r\n        Ok(table_name)\r\n    }\r\n\r\n    fn drop_table(\u0026mut self, table_name: \u0026str, if_exists: bool) -\u003e Result\u003c()\u003e {\r\n        if self.table(Arc::new(table_name.to_string())).is_none() {\r\n            if if_exists {\r\n                return Ok(());\r\n            } else {\r\n                return Err(DatabaseError::TableNotFound);\r\n            }\r\n        }\r\n        self.drop_data(table_name)?;\r\n\r\n        let (column_min, column_max) = TableCodec::columns_bound(table_name);\r\n        self._drop_data(\u0026column_min, \u0026column_max)?;\r\n\r\n        let (index_meta_min, index_meta_max) = TableCodec::index_meta_bound(table_name);\r\n        self._drop_data(\u0026index_meta_min, \u0026index_meta_max)?;\r\n\r\n        self.txn\r\n            .delete(\u0026TableCodec::encode_root_table_key(table_name));\r\n        self.cache.remove(\u0026Arc::new(table_name.to_string()));\r\n        Ok(())\r\n    }\r\n\r\n    fn drop_data(\u0026mut self, table_name: \u0026str) -\u003e Result\u003c()\u003e {\r\n        //删除元组数据\r\n        let (tuple_min, tuple_max) = TableCodec::tuple_bound(table_name);\r\n        self._drop_data(\u0026tuple_min, \u0026tuple_max)?;\r\n        //删除关联索引数据\r\n        let (index_min, index_max) = TableCodec::all_index_bound(table_name);\r\n        self._drop_data(\u0026index_min, \u0026index_max)?;\r\n\r\n        Ok(())\r\n    }\r\n\r\n    fn table(\u0026self, table_name: TableName) -\u003e Option\u003cTableCatalog\u003e {\r\n        match self.cache.get(\u0026table_name) {\r\n            Some(table) =\u003e Some(table),\r\n            None =\u003e {\r\n                // debug!(\"cache:{:?}\",self.cache);\r\n                let columns = match self.column_collect(table_name.clone()) {\r\n                    Ok(cols) =\u003e cols,\r\n                    Err(e) =\u003e {\r\n                        debug!(\"cannot fetch table {},because:{}\", table_name, e);\r\n                        return None;\r\n                    }\r\n                };\r\n\r\n                let indexes = self\r\n                    .index_meta_collect(\u0026table_name)?\r\n                    .into_iter()\r\n                    .map(Arc::new)\r\n                    .collect_vec();\r\n                //todo\r\n                match TableCatalog::new_with_indexes(table_name.clone(), columns, indexes) {\r\n                    Ok(table) =\u003e {\r\n                        self.cache.insert(table_name, table.clone());\r\n                        Some(table)\r\n                    }\r\n                    Err(e) =\u003e {\r\n                        debug!(\"cannot fetch table {},because:{}\", table_name, e);\r\n                        None\r\n                    }\r\n                }\r\n            }\r\n        }\r\n    }\r\n\r\n    fn show_tables(\u0026self) -\u003e Result\u003cVec\u003cString\u003e\u003e {\r\n        let (min, max) = TableCodec::root_table_bound();\r\n        let scan = self\r\n            .txn\r\n            .scan(Bound::Included(\u0026min), Bound::Included(\u0026max))\r\n            .unwrap();\r\n        let metas = scan\r\n            .filter_map(|(_, val)| TableCodec::decode_root_table(\u0026val).ok())\r\n            .collect_vec();\r\n\r\n        // self.txn.debug();\r\n        Ok(metas)\r\n    }\r\n\r\n    async fn commit(self) -\u003e Result\u003c()\u003e {\r\n        self.txn.commit()?;\r\n        Ok(())\r\n    }\r\n\r\n    async fn rollback(self) -\u003e Result\u003c()\u003e {\r\n        Ok(())\r\n    }\r\n\r\n    fn set_isolation(\u0026mut self, _serializable: bool) -\u003e Result\u003c()\u003e {\r\n        todo!()\r\n    }\r\n\r\n    fn create_index(\r\n        \u0026mut self,\r\n        table_name: TableName,\r\n        index_name: IndexName,\r\n        column_name: \u0026str,\r\n    ) -\u003e Result\u003c()\u003e {\r\n        let indexs = self.index_meta_collect(\u0026table_name).unwrap_or_default();\r\n        let indexs = indexs.into_iter().map(Arc::new).collect_vec();\r\n        let mut cols = self.column_collect(table_name.clone())?;\r\n        let col = cols.iter_mut().find(|col| col.name() == column_name);\r\n        if let Some(col) = col {\r\n            col.desc.is_unique = true;\r\n            let mut table = TableCatalog::new_with_indexes(table_name.clone(), cols, indexs)?;\r\n            self._create_index(\u0026mut table, Some(index_name.to_string()))?;\r\n            self.cache.remove(\u0026table_name);\r\n        }\r\n        Ok(())\r\n    }\r\n\r\n    fn drop_index(\r\n        \u0026mut self,\r\n        table_name: TableName,\r\n        index_name: IndexName,\r\n        _if_not_exists: bool,\r\n    ) -\u003e Result\u003c()\u003e {\r\n        //check index exists\r\n        //operator in copy temp data\r\n        let mut indexs = self.index_meta_collect(\u0026table_name).unwrap();\r\n        let (i, _) = indexs\r\n            .iter()\r\n            .find_position(|meta| meta.name == format!(\"{}_{}\", \"uk\", index_name))\r\n            .unwrap();\r\n        let item = indexs.remove(i);\r\n        let mut cols = self.column_collect(table_name.clone()).unwrap();\r\n        let indexs = indexs.into_iter().map(Arc::new).collect_vec();\r\n        cols.get_mut(item.column_ids[0] as usize).and_then(|col| {\r\n            col.desc.is_unique = false;\r\n            Some(())\r\n        });\r\n        //更新索引元数据\r\n        //todo\r\n        //这是一个相当愚蠢的更新方法，受限于tablecodec的设计,我们必须先获取表的全部索引元信息,全部删除后再添加\r\n        //这会造成相当大的IO写入\r\n        let (index_meta_min, index_meta_max) = TableCodec::index_meta_bound(\u0026table_name);\r\n        self._drop_data(\u0026index_meta_min, \u0026index_meta_max)?;\r\n        for meta in indexs.iter() {\r\n            let (key, value) = TableCodec::encode_index_meta(\u0026table_name, meta)?;\r\n            self.txn.put(\u0026key, \u0026value);\r\n        }\r\n        //删除索引数据\r\n        let (index_min, index_max) = TableCodec::index_bound(\u0026table_name, \u0026item.id);\r\n        self._drop_data(\u0026index_min, \u0026index_max)?;\r\n\r\n        let table = TableCatalog::new_with_indexes(table_name.clone(), cols, indexs)?;\r\n        self.update_table_meta(\u0026table)?;\r\n        self.cache.remove(\u0026table_name);\r\n\r\n        Ok(())\r\n    }\r\n}\r\n\r\nimpl TransactionWarpper {\r\n    fn _drop_data(\u0026self, min: \u0026[u8], max: \u0026[u8]) -\u003e Result\u003c()\u003e {\r\n        let mut scan = self\r\n            .txn\r\n            .scan(Bound::Included(min), Bound::Included(max))\r\n            .unwrap();\r\n        // let mut iter = scan.iter();\r\n        while scan.is_valid() {\r\n            let key = scan.key();\r\n            self.txn.delete(key);\r\n            scan.next().unwrap();\r\n        }\r\n\r\n        // for key in data_keys {\r\n        //     self.txn.delete(key);\r\n        // }\r\n\r\n        Ok(())\r\n    }\r\n    fn update_table_meta(\u0026self, table: \u0026TableCatalog) -\u003e Result\u003c()\u003e {\r\n        for column in table.columns.values() {\r\n            let (key, value) = TableCodec::encode_column(\u0026table.name, column)?;\r\n            self.txn.put(\u0026key, \u0026value);\r\n        }\r\n        Ok(())\r\n    }\r\n\r\n    ///获取一个表关联的所有索引\r\n    fn index_meta_collect(\u0026self, name: \u0026str) -\u003e Option\u003cVec\u003cIndexMeta\u003e\u003e {\r\n        let (index_min, index_max) = TableCodec::index_meta_bound(name);\r\n        let mut index_metas = vec![];\r\n        let mut scan = self\r\n            .txn\r\n            .scan(Bound::Included(\u0026index_min), Bound::Included(\u0026index_max))\r\n            .expect(\"scan index meta error\");\r\n        // let mut index_iter = index_scan.iter();\r\n        while scan.is_valid() {\r\n            if let Ok(index_meta) = TableCodec::decode_index_meta(scan.value()) {\r\n                index_metas.push(index_meta);\r\n            }\r\n            scan.next().unwrap();\r\n        }\r\n        Some(index_metas)\r\n    }\r\n    ///获取一个表关联的列信息\r\n    fn column_collect(\u0026self, table_name: TableName) -\u003e Result\u003cVec\u003cColumnCatalog\u003e\u003e {\r\n        let (column_min, column_max) = TableCodec::columns_bound(\u0026table_name);\r\n        let mut scan = self\r\n            .txn\r\n            .scan(Bound::Included(\u0026column_min), Bound::Included(\u0026column_max))\r\n            .unwrap();\r\n        let mut columns = vec![];\r\n        while scan.is_valid() {\r\n            let col = TableCodec::decode_column(scan.value())?;\r\n            columns.push(col);\r\n            scan.next().unwrap();\r\n        }\r\n\r\n        Ok(columns)\r\n    }\r\n    fn create_primary_key(\u0026self, table: \u0026mut TableCatalog) -\u003e Result\u003c()\u003e {\r\n        let table_name = table.name.clone();\r\n\r\n        let index_column = table\r\n            .all_columns()\r\n            .into_iter()\r\n            .filter(|col| col.desc.is_primary)\r\n            .collect_vec();\r\n\r\n        for col in index_column {\r\n            // FIXME: composite indexes may exist on future\r\n            let prefix = \"pk\";\r\n            if let Some(col_id) = col.id() {\r\n                let meta_ref = table.add_index_meta(\r\n                    format!(\"{}_{}\", prefix, col.name()),\r\n                    vec![col_id],\r\n                    col.desc.is_unique,\r\n                    col.desc.is_primary,\r\n                );\r\n                // println!(\"{:#?}\", meta_ref);\r\n\r\n                let (key, value) = TableCodec::encode_index_meta(\u0026table_name, meta_ref)?;\r\n\r\n                self.txn.put(\u0026key, \u0026value);\r\n            }\r\n        }\r\n        Ok(())\r\n    }\r\n\r\n    fn _create_index(\u0026self, table: \u0026mut TableCatalog, index_name: Option\u003cString\u003e) -\u003e Result\u003c()\u003e {\r\n        let table_name = table.name.clone();\r\n\r\n        for col in table\r\n            .all_columns()\r\n            .into_iter()\r\n            .filter(|col| col.desc.is_unique)\r\n        {\r\n            let mut name = col.name().to_string();\r\n            if let Some(index_name) = \u0026index_name {\r\n                name = index_name.clone();\r\n            }\r\n            // FIXME: composite indexes may exist on future\r\n            let prefix = \"uk\";\r\n            if let Some(col_id) = col.id() {\r\n                let meta_ref = table.add_index_meta(\r\n                    format!(\"{}_{}\", prefix, name),\r\n                    vec![col_id],\r\n                    col.desc.is_unique,\r\n                    col.desc.is_primary,\r\n                );\r\n                // println!(\"meta_ref:{:#?}\", meta_ref);\r\n\r\n                let (key, value) = TableCodec::encode_index_meta(\u0026table_name, meta_ref)?;\r\n\r\n                self.txn.put(\u0026key, \u0026value);\r\n            }\r\n        }\r\n        Ok(())\r\n    }\r\n}\r\n#[cfg(test)]\r\nmod test {\r\n\r\n    use crate::{\r\n        catalog::ColumnDesc,\r\n        expression::ScalarExpression,\r\n        types::{value::DataValue, LogicalType},\r\n    };\r\n\r\n    use super::*;\r\n    #[tokio::test]\r\n    async fn test_in_storage() -\u003e Result\u003c()\u003e {\r\n        let path = tempdir::TempDir::new(\"piggydb\")\r\n            .unwrap()\r\n            .path()\r\n            .join(\"piggydb\");\r\n\r\n        let storage = PiggyKVStroage::new(path, None);\r\n        let mut transaction = storage.transaction().await?;\r\n        let columns = vec![\r\n            Arc::new(ColumnCatalog::new(\r\n                \"c1\".to_string(),\r\n                false,\r\n                ColumnDesc::new(LogicalType::Integer, true, false, None),\r\n                // None,\r\n            )),\r\n            Arc::new(ColumnCatalog::new(\r\n                \"c2\".to_string(),\r\n                false,\r\n                ColumnDesc::new(LogicalType::Boolean, false, false, None),\r\n                // None,\r\n            )),\r\n        ];\r\n        let source_columns = columns\r\n            .iter()\r\n            .map(|col_ref| ColumnCatalog::clone(\u0026col_ref))\r\n            .collect_vec();\r\n        let _ = transaction.create_table(Arc::new(\"test\".to_string()), source_columns, false)?;\r\n        let table_catal 2},"fn_name":null},{"line":654,"address":[],"length":0,"stats":{"Line":18374686479671623680},"fn_name":null},{"line":657,"address":[],"length":0,"stats":{"Line":6124895493223874560},"fn_name":null},{"line":666,"address":[],"length":0,"stats":{"Line":6124895493223874560},"fn_name":null},{"line":668,"address":[],"length":0,"stats":{"Line":6124895493223874560},"fn_name":null},{"line":671,"address":[],"length":0,"stats":{"Line":6124895493223874560},"fn_name":null},{"line":674,"address":[],"length":0,"stats":{"Line":6124895493223874560},"fn_name":null},{"line":675,"address":[],"length":0,"stats":{"Line":6124895493223874560},"fn_name":null},{"line":677,"address":[],"length":0,"stats":{"Line":9151314442816847872},"fn_name":null},{"line":678,"address":[],"length":0,"stats":{"Line":6124895493223874560},"fn_name":null},{"line":679,"address":[],"length":0,"stats":{"Line":6124895493223874560},"fn_name":null},{"line":680,"address":[],"length":0,"stats":{"Line":6269010681299730432},"fn_name":null},{"line":682,"address":[],"length":0,"stats":{"Line":3026418949592973312},"fn_name":null},{"line":683,"address":[],"length":0,"stats":{"Line":3026418949592973312},"fn_name":null},{"line":687,"address":[],"length":0,"stats":{"Line":3026418949592973312},"fn_name":null},{"line":688,"address":[],"length":0,"stats":{"Line":3026418949592973312},"fn_name":null},{"line":697,"address":[],"length":0,"stats":{"Line":3026418949592973312},"fn_name":null},{"line":702,"address":[],"length":0,"stats":{"Line":6124895493223874560},"fn_name":null}],"covered":166,"coverable":296},{"path":["E:","\\","sql-layer","src","storage","table_codec.rs"],"content":"use crate::catalog::{ColumnCatalog, ColumnRef};\r\nuse crate::errors::Result;\r\n\r\nuse crate::types::index::{Index, IndexId, IndexMeta};\r\nuse crate::types::tuple::{Tuple, TupleId};\r\nuse crate::types::value::DataValue;\r\nuse crate::types::LogicalType;\r\nuse bytes::Bytes;\r\nuse lazy_static::lazy_static;\r\nconst BOUND_MIN_TAG: u8 = 0;\r\nconst BOUND_MAX_TAG: u8 = 1;\r\nlazy_static! {\r\n    static ref ROOT_BYTES: Vec\u003cu8\u003e = b\"Root\".to_vec();\r\n}\r\n\r\n#[derive(Clone)]\r\npub struct TableCodec {}\r\n\r\n#[derive(Copy, Clone)]\r\nenum CodecType {\r\n    Column,\r\n    IndexMeta,\r\n    Index,\r\n    Tuple,\r\n    Root,\r\n}\r\n\r\nimpl TableCodec {\r\n    /// TableName + Type\r\n    ///\r\n    /// Tips: Root full key = key_prefix\r\n    fn key_prefix(ty: CodecType, table_name: \u0026str) -\u003e Vec\u003cu8\u003e {\r\n        let mut table_bytes = table_name.to_string().into_bytes();\r\n\r\n        match ty {\r\n            CodecType::Column =\u003e {\r\n                table_bytes.push(b'0');\r\n            }\r\n            CodecType::IndexMeta =\u003e {\r\n                table_bytes.push(b'1');\r\n            }\r\n            CodecType::Index =\u003e {\r\n                table_bytes.push(b'2');\r\n            }\r\n            CodecType::Tuple =\u003e {\r\n                table_bytes.push(b'3');\r\n            }\r\n            CodecType::Root =\u003e {\r\n                let mut bytes = ROOT_BYTES.clone();\r\n                bytes.push(BOUND_MIN_TAG);\r\n                bytes.append(\u0026mut table_bytes);\r\n\r\n                table_bytes = bytes\r\n            }\r\n        }\r\n\r\n        table_bytes\r\n    }\r\n\r\n    pub fn tuple_bound(table_name: \u0026str) -\u003e (Vec\u003cu8\u003e, Vec\u003cu8\u003e) {\r\n        let op = |bound_id| {\r\n            let mut key_prefix = Self::key_prefix(CodecType::Tuple, table_name);\r\n\r\n            key_prefix.push(bound_id);\r\n            key_prefix\r\n        };\r\n\r\n        (op(BOUND_MIN_TAG), op(BOUND_MAX_TAG))\r\n    }\r\n    ///索引元信息\r\n    pub fn index_meta_bound(table_name: \u0026str) -\u003e (Vec\u003cu8\u003e, Vec\u003cu8\u003e) {\r\n        let op = |bound_id| {\r\n            let mut key_prefix = Self::key_prefix(CodecType::IndexMeta, table_name);\r\n\r\n            key_prefix.push(bound_id);\r\n            key_prefix\r\n        };\r\n\r\n        (op(BOUND_MIN_TAG), op(BOUND_MAX_TAG))\r\n    }\r\n    ///索引\r\n    pub fn index_bound(table_name: \u0026str, index_id: \u0026IndexId) -\u003e (Vec\u003cu8\u003e, Vec\u003cu8\u003e) {\r\n        let op = |bound_id| {\r\n            let mut key_prefix = Self::key_prefix(CodecType::Index, table_name);\r\n\r\n            key_prefix.push(BOUND_MIN_TAG);\r\n            key_prefix.append(\u0026mut index_id.to_be_bytes().to_vec());\r\n            key_prefix.push(bound_id);\r\n            key_prefix\r\n        };\r\n\r\n        (op(BOUND_MIN_TAG), op(BOUND_MAX_TAG))\r\n    }\r\n\r\n    pub fn all_index_bound(table_name: \u0026str) -\u003e (Vec\u003cu8\u003e, Vec\u003cu8\u003e) {\r\n        let op = |bound_id| {\r\n            let mut key_prefix = Self::key_prefix(CodecType::Index, table_name);\r\n\r\n            key_prefix.push(bound_id);\r\n            key_prefix\r\n        };\r\n\r\n        (op(BOUND_MIN_TAG), op(BOUND_MAX_TAG))\r\n    }\r\n\r\n    pub fn root_table_bound() -\u003e (Vec\u003cu8\u003e, Vec\u003cu8\u003e) {\r\n        let op = |bound_id| {\r\n            let mut key_prefix = ROOT_BYTES.clone();\r\n\r\n            key_prefix.push(bound_id);\r\n            key_prefix\r\n        };\r\n\r\n        (op(BOUND_MIN_TAG), op(BOUND_MAX_TAG))\r\n    }\r\n\r\n    pub fn columns_bound(table_name: \u0026str) -\u003e (Vec\u003cu8\u003e, Vec\u003cu8\u003e) {\r\n        let op = |bound_id| {\r\n            let mut key_prefix = Self::key_prefix(CodecType::Column, table_name);\r\n\r\n            key_prefix.push(bound_id);\r\n            key_prefix\r\n        };\r\n\r\n        (op(BOUND_MIN_TAG), op(BOUND_MAX_TAG))\r\n    }\r\n\r\n    /// Key: {TableName}{TUPLE_TAG}{BOUND_MIN_TAG}{RowID}(Sorted)\r\n    /// Value: Tuple\r\n    pub fn encode_tuple(table_name: \u0026str, tuple: \u0026Tuple) -\u003e Result\u003c(Bytes, Bytes)\u003e {\r\n        // let tuple_id = tuple.id.clone().ok_or(DatabaseError::PrimaryKeyNotFound)?;\r\n        let tuple_id = tuple.id.clone();\r\n        let key = match tuple_id {\r\n            Some(tuple_id) =\u003e Self::encode_tuple_key(table_name, \u0026tuple_id)?,\r\n            None =\u003e Self::encode_tuple_key_without_primary_key(table_name)?,\r\n        };\r\n\r\n        Ok((Bytes::from(key), Bytes::from(tuple.serialize_to())))\r\n    }\r\n    pub fn encode_tuple_key_without_primary_key(table_name: \u0026str) -\u003e Result\u003cVec\u003cu8\u003e\u003e {\r\n        let mut key_prefix = Self::key_prefix(CodecType::Tuple, table_name);\r\n        key_prefix.push(BOUND_MIN_TAG);\r\n        let id = DataValue::init(\u0026LogicalType::UUID);\r\n        id.to_primary_key(\u0026mut key_prefix)?;\r\n        Ok(key_prefix)\r\n    }\r\n\r\n    pub fn encode_tuple_key(table_name: \u0026str, tuple_id: \u0026TupleId) -\u003e Result\u003cVec\u003cu8\u003e\u003e {\r\n        let mut key_prefix = Self::key_prefix(CodecType::Tuple, table_name);\r\n        key_prefix.push(BOUND_MIN_TAG);\r\n\r\n        tuple_id.to_primary_key(\u0026mut key_prefix)?;\r\n\r\n        Ok(key_prefix)\r\n    }\r\n\r\n    pub fn decode_tuple(columns: \u0026[ColumnRef], bytes: \u0026[u8]) -\u003e Tuple {\r\n        Tuple::deserialize_from(columns, bytes)\r\n    }\r\n\r\n    /// Key: {TableName}{INDEX_META_TAG}{BOUND_MIN_TAG}{IndexID}\r\n    /// Value: IndexMeta\r\n    pub fn encode_index_meta(table_name: \u0026str, index_meta: \u0026IndexMeta) -\u003e Result\u003c(Bytes, Bytes)\u003e {\r\n        let mut key_prefix = Self::key_prefix(CodecType::IndexMeta, table_name);\r\n        key_prefix.push(BOUND_MIN_TAG);\r\n        key_prefix.append(\u0026mut index_meta.id.to_be_bytes().to_vec());\r\n\r\n        Ok((\r\n            Bytes::from(key_prefix),\r\n            Bytes::from(bincode::serialize(\u0026index_meta)?),\r\n        ))\r\n    }\r\n\r\n    pub fn decode_index_meta(bytes: \u0026[u8]) -\u003e Result\u003cIndexMeta\u003e {\r\n        Ok(bincode::deserialize(bytes)?)\r\n    }\r\n\r\n    /// NonUnique Index:\r\n    /// Key: {TableName}{INDEX_TAG}{BOUND_MIN_TAG}{IndexID}{BOUND_MIN_TAG}{DataValue1}{DataValue2} ..\r\n    /// Value: TupleIDs\r\n    ///\r\n    /// Unique Index:\r\n    /// Key: {TableName}{INDEX_TAG}{BOUND_MIN_TAG}{IndexID}{BOUND_MIN_TAG}{DataValue}\r\n    /// Value: TupleIDs\r\n    ///\r\n    /// Tips: The unique index has only one ColumnID and one corresponding DataValue,\r\n    /// so it can be positioned directly.\r\n    pub fn encode_index(\r\n        name: \u0026str,\r\n        index: \u0026Index,\r\n        tuple_ids: \u0026[TupleId],\r\n    ) -\u003e Result\u003c(Bytes, Bytes)\u003e {\r\n        let key = TableCodec::encode_index_key(name, index)?;\r\n\r\n        Ok((\r\n            Bytes::from(key),\r\n            Bytes::from(bincode::serialize(tuple_ids)?),\r\n        ))\r\n    }\r\n\r\n    pub fn encode_index_key(name: \u0026str, index: \u0026Index) -\u003e Result\u003cVec\u003cu8\u003e\u003e {\r\n        let mut key_prefix = Self::key_prefix(CodecType::Index, name);\r\n        key_prefix.push(BOUND_MIN_TAG);\r\n        key_prefix.append(\u0026mut index.id.to_be_bytes().to_vec());\r\n        key_prefix.push(BOUND_MIN_TAG);\r\n\r\n        for col_v in \u0026index.column_values {\r\n            col_v.to_index_key(\u0026mut key_prefix)?;\r\n        }\r\n\r\n        Ok(key_prefix)\r\n    }\r\n\r\n    pub fn decode_index(bytes: \u0026[u8]) -\u003e Result\u003cVec\u003cTupleId\u003e\u003e {\r\n        Ok(bincode::deserialize(bytes)?)\r\n    }\r\n\r\n    /// Key: {TableName}{COLUMN_TAG}{BOUND_MIN_TAG}{ColumnId}\r\n    /// Value: ColumnCatalog\r\n    ///\r\n    /// Tips: the `0` for bound range\r\n    pub fn encode_column(table_name: \u0026str, col: \u0026ColumnCatalog) -\u003e Result\u003c(Bytes, Bytes)\u003e {\r\n        let bytes = bincode::serialize(col)?;\r\n        let mut key_prefix = Self::key_prefix(CodecType::Column, table_name);\r\n\r\n        key_prefix.push(BOUND_MIN_TAG);\r\n        key_prefix.append(\u0026mut col.id().unwrap().to_be_bytes().to_vec());\r\n\r\n        Ok((Bytes::from(key_prefix), Bytes::from(bytes)))\r\n    }\r\n\r\n    pub fn decode_column(bytes: \u0026[u8]) -\u003e Result\u003cColumnCatalog\u003e {\r\n        Ok(bincode::deserialize::\u003cColumnCatalog\u003e(bytes)?)\r\n    }\r\n\r\n    /// Key: Root{BOUND_MIN_TAG}{TableName}\r\n    /// Value: TableName\r\n    pub fn encode_root_table(table_name: \u0026str) -\u003e Result\u003c(Bytes, Bytes)\u003e {\r\n        let key = Self::encode_root_table_key(table_name);\r\n\r\n        Ok((\r\n            Bytes::from(key),\r\n            Bytes::from(table_name.to_owned().into_bytes()),\r\n        ))\r\n    }\r\n\r\n    pub fn encode_root_table_key(table_name: \u0026str) -\u003e Vec\u003cu8\u003e {\r\n        Self::key_prefix(CodecType::Root, table_name)\r\n    }\r\n\r\n    pub fn decode_root_table(bytes: \u0026[u8]) -\u003e Result\u003cString\u003e {\r\n        Ok(String::from_utf8(bytes.to_vec())?)\r\n    }\r\n}\r\n\r\n#[cfg(test)]\r\nmod tests {\r\n    use super::*;\r\n    use crate::catalog::{ColumnCatalog, ColumnDesc, TableCatalog};\r\n    use crate::storage::table_codec::TableCodec;\r\n    use crate::types::index::{Index, IndexMeta};\r\n    use crate::types::tuple::Tuple;\r\n    use crate::types::value::DataValue;\r\n    use crate::types::LogicalType;\r\n    use bytes::Bytes;\r\n    use itertools::Itertools;\r\n    use std::collections::BTreeSet;\r\n    use std::ops::Bound;\r\n    use std::sync::Arc;\r\n\r\n    fn build_table_codec() -\u003e TableCatalog {\r\n        let columns = vec![ColumnCatalog::new(\r\n            \"c1\".into(),\r\n            false,\r\n            ColumnDesc::new(LogicalType::Integer, true, false, None),\r\n            // None,\r\n        )];\r\n        TableCatalog::new(Arc::new(\"t1\".to_string()), columns).unwrap()\r\n    }\r\n\r\n    #[test]\r\n    fn test_table_codec_tuple() -\u003e Result\u003c()\u003e {\r\n        let table_catalog = build_table_codec();\r\n\r\n        let tuple = Tuple {\r\n            id: Some(Arc::new(DataValue::Int32(Some(0)))),\r\n            values: vec![Arc::new(DataValue::Int32(Some(0)))],\r\n        };\r\n        let (_, bytes) = TableCodec::encode_tuple(\u0026table_catalog.name, \u0026tuple)?;\r\n\r\n        assert_eq!(\r\n            TableCodec::decode_tuple(\u0026table_catalog.all_columns(), \u0026bytes),\r\n            tuple\r\n        );\r\n\r\n        Ok(())\r\n    }\r\n\r\n    #[test]\r\n    fn test_root_catalog() {\r\n        let table_catalog = build_table_codec();\r\n        let (_, bytes) = TableCodec::encode_root_table(\u0026table_catalog.name).unwrap();\r\n\r\n        let table_name = TableCodec::decode_root_table(\u0026bytes).unwrap();\r\n\r\n        assert_eq!(table_name, table_catalog.name.as_str());\r\n    }\r\n\r\n    #[test]\r\n    fn test_table_codec_index_meta() -\u003e Result\u003c()\u003e {\r\n        let index_meta = IndexMeta {\r\n            id: 0,\r\n            column_ids: vec![0],\r\n            name: \"index_1\".to_string(),\r\n            is_unique: false,\r\n            is_primary: false,\r\n        };\r\n        let (_, bytes) = TableCodec::encode_index_meta(\u0026\"T1\".to_string(), \u0026index_meta)?;\r\n\r\n        assert_eq!(TableCodec::decode_index_meta(\u0026bytes)?, index_meta);\r\n\r\n        Ok(())\r\n    }\r\n\r\n    #[test]\r\n    fn test_table_codec_index() -\u003e Result\u003c()\u003e {\r\n        let table_catalog = build_table_codec();\r\n\r\n        let index = Index {\r\n            id: 0,\r\n            column_values: vec![Arc::new(DataValue::Int32(Some(0)))],\r\n        };\r\n        let tuple_ids = vec![Arc::new(DataValue::Int32(Some(0)))];\r\n        let (_, bytes) = TableCodec::encode_index(\u0026table_catalog.name, \u0026index, \u0026tuple_ids)?;\r\n\r\n        assert_eq!(TableCodec::decode_index(\u0026bytes)?, tuple_ids);\r\n\r\n        Ok(())\r\n    }\r\n\r\n    #[test]\r\n    fn test_table_codec_column() {\r\n        let table_catalog = build_table_codec();\r\n        let col = table_catalog.all_columns()[0].clone();\r\n\r\n        let (_, bytes) = TableCodec::encode_column(\u0026table_catalog.name, \u0026col).unwrap();\r\n        let decode_col = TableCodec::decode_column(\u0026bytes).unwrap();\r\n\r\n        assert_eq!(\u0026decode_col, col.as_ref());\r\n    }\r\n\r\n    #[test]\r\n    fn test_table_codec_column_bound() {\r\n        let mut set = BTreeSet::new();\r\n        let op = |col_id: usize, table_name: \u0026str| {\r\n            let mut col = ColumnCatalog::new(\r\n                \"\".to_string(),\r\n                false,\r\n                ColumnDesc {\r\n                    column_datatype: LogicalType::Invalid,\r\n                    is_primary: false,\r\n                    is_unique: false,\r\n                    default: None,\r\n                },\r\n                // None,\r\n            );\r\n\r\n            col.summary.id = Some(col_id as u32);\r\n\r\n            let (key, _) = TableCodec::encode_column(\u0026table_name.to_string(), \u0026col).unwrap();\r\n            key\r\n        };\r\n\r\n        set.insert(op(0, \"T0\"));\r\n        set.insert(op(1, \"T0\"));\r\n        set.insert(op(2, \"T0\"));\r\n\r\n        set.insert(op(0, \"T1\"));\r\n        set.insert(op(1, \"T1\"));\r\n        set.insert(op(2, \"T1\"));\r\n\r\n        set.insert(op(0, \"T2\"));\r\n        set.insert(op(0, \"T2\"));\r\n        set.insert(op(0, \"T2\"));\r\n\r\n        let (min, max) = TableCodec::columns_bound(\u0026Arc::new(\"T1\".to_string()));\r\n\r\n        let vec = set\r\n            .range::\u003cBytes, (Bound\u003c\u0026Bytes\u003e, Bound\u003c\u0026Bytes\u003e)\u003e((\r\n                Bound::Included(\u0026Bytes::from(min)),\r\n                Bound::Included(\u0026Bytes::from(max)),\r\n            ))\r\n            .collect_vec();\r\n\r\n        assert_eq!(vec.len(), 3);\r\n\r\n        assert_eq!(vec[0], \u0026op(0, \"T1\"));\r\n        assert_eq!(vec[1], \u0026op(1, \"T1\"));\r\n        assert_eq!(vec[2], \u0026op(2, \"T1\"));\r\n    }\r\n\r\n    #[test]\r\n    fn test_table_codec_index_meta_bound() {\r\n        let mut set = BTreeSet::new();\r\n        let op = |index_id: usize, table_name: \u0026str| {\r\n            let index_meta = IndexMeta {\r\n                id: index_id as u32,\r\n                column_ids: vec![],\r\n                name: \"\".to_string(),\r\n                is_unique: false,\r\n                is_primary: false,\r\n            };\r\n\r\n            let (key, _) =\r\n                TableCodec::encode_index_meta(\u0026table_name.to_string(), \u0026index_meta).unwrap();\r\n            key\r\n        };\r\n\r\n        set.insert(op(0, \"T0\"));\r\n        set.insert(op(1, \"T0\"));\r\n        set.insert(op(2, \"T0\"));\r\n\r\n        set.insert(op(0, \"T1\"));\r\n        set.insert(op(1, \"T1\"));\r\n        set.insert(op(2, \"T1\"));\r\n\r\n        set.insert(op(0, \"T2\"));\r\n        set.insert(op(1, \"T2\"));\r\n        set.insert(op(2, \"T2\"));\r\n\r\n        let (min, max) = TableCodec::index_meta_bound(\u0026\"T1\".to_string());\r\n\r\n        let vec = set\r\n            .range::\u003cBytes, (Bound\u003c\u0026Bytes\u003e, Bound\u003c\u0026Bytes\u003e)\u003e((\r\n                Bound::Included(\u0026Bytes::from(min)),\r\n                Bound::Included(\u0026Bytes::from(max)),\r\n            ))\r\n            .collect_vec();\r\n\r\n        assert_eq!(vec.len(), 3);\r\n\r\n        assert_eq!(vec[0], \u0026op(0, \"T1\"));\r\n        assert_eq!(vec[1], \u0026op(1, \"T1\"));\r\n        assert_eq!(vec[2], \u0026op(2, \"T1\"));\r\n    }\r\n\r\n    #[test]\r\n    fn test_table_codec_index_bound() {\r\n        let mut set = BTreeSet::new();\r\n        let column = ColumnCatalog::new(\r\n            \"\".to_string(),\r\n            false,\r\n            ColumnDesc::new(LogicalType::Boolean, false, false, None),\r\n            // None,\r\n        );\r\n        let table_catalog = TableCatalog::new(Arc::new(\"T0\".to_string()), vec![column]).unwrap();\r\n\r\n        let op = |value: DataValue, index_id: usize, table_name: \u0026String| {\r\n            let index = Index {\r\n                id: index_id as u32,\r\n                column_values: vec![Arc::new(value)],\r\n            };\r\n\r\n            TableCodec::encode_index_key(table_name, \u0026index).unwrap()\r\n        };\r\n\r\n        set.insert(op(DataValue::Int32(Some(0)), 0, \u0026table_catalog.name));\r\n        set.insert(op(DataValue::Int32(Some(1)), 0, \u0026table_catalog.name));\r\n        set.insert(op(DataValue::Int32(Some(2)), 0, \u0026table_catalog.name));\r\n\r\n        set.insert(op(DataValue::Int32(Some(0)), 1, \u0026table_catalog.name));\r\n        set.insert(op(DataValue::Int32(Some(1)), 1, \u0026table_catalog.name));\r\n        set.insert(op(DataValue::Int32(Some(2)), 1, \u0026table_catalog.name));\r\n\r\n        set.insert(op(DataValue::Int32(Some(0)), 2, \u0026table_catalog.name));\r\n        set.insert(op(DataValue::Int32(Some(1)), 2, \u0026table_catalog.name));\r\n        set.insert(op(DataValue::Int32(Some(2)), 2, \u0026table_catalog.name));\r\n\r\n        println!(\"{:#?}\", set);\r\n\r\n        let (min, max) = TableCodec::index_bound(\u0026table_catalog.name, \u00261);\r\n\r\n        println!(\"{:?}\", min);\r\n        println!(\"{:?}\", max);\r\n\r\n        let vec = set\r\n            .range::\u003cVec\u003cu8\u003e, (Bound\u003c\u0026Vec\u003cu8\u003e\u003e, Bound\u003c\u0026Vec\u003cu8\u003e\u003e)\u003e((\r\n                Bound::Included(\u0026min),\r\n                Bound::Included(\u0026max),\r\n            ))\r\n            .collect_vec();\r\n\r\n        assert_eq!(vec.len(), 3);\r\n\r\n        assert_eq!(\r\n            vec[0],\r\n            \u0026op(DataValue::Int32(Some(0)), 1, \u0026table_catalog.name)\r\n        );\r\n        assert_eq!(\r\n            vec[1],\r\n            \u0026op(DataValue::Int32(Some(1)), 1, \u0026table_catalog.name)\r\n        );\r\n        assert_eq!(\r\n            vec[2],\r\n            \u0026op(DataValue::Int32(Some(2)), 1, \u0026table_catalog.name)\r\n        );\r\n    }\r\n\r\n    #[test]\r\n    fn test_table_codec_index_all_bound() {\r\n        let mut set = BTreeSet::new();\r\n        let op = |value: DataValue, index_id: usize, table_name: \u0026str| {\r\n            let index = Index {\r\n                id: index_id as u32,\r\n                column_values: vec![Arc::new(value)],\r\n            };\r\n\r\n            TableCodec::encode_index_key(\u0026table_name.to_string(), \u0026index).unwrap()\r\n        };\r\n\r\n        set.insert(op(DataValue::Int32(Some(0)), 0, \"T0\"));\r\n        set.insert(op(DataValue::Int32(Some(1)), 0, \"T0\"));\r\n        set.insert(op(DataValue::Int32(Some(2)), 0, \"T0\"));\r\n\r\n        set.insert(op(DataValue::Int32(Some(0)), 0, \"T1\"));\r\n        set.insert(op(DataValue::Int32(Some(1)), 0, \"T1\"));\r\n        set.insert(op(DataValue::Int32(Some(2)), 0, \"T1\"));\r\n\r\n        set.insert(op(DataValue::Int32(Some(0)), 0, \"T2\"));\r\n        set.insert(op(DataValue::Int32(Some(1)), 0, \"T2\"));\r\n        set.insert(op(DataValue::Int32(Some(2)), 0, \"T2\"));\r\n\r\n        let (min, max) = TableCodec::all_index_bound(\u0026\"T1\".to_string());\r\n\r\n        let vec = set\r\n            .range::\u003cVec\u003cu8\u003e, (Bound\u003c\u0026Vec\u003cu8\u003e\u003e, Bound\u003c\u0026Vec\u003cu8\u003e\u003e)\u003e((\r\n                Bound::Included(\u0026min),\r\n                Bound::Included(\u0026max),\r\n            ))\r\n            .collect_vec();\r\n\r\n        assert_eq!(vec.len(), 3);\r\n\r\n        assert_eq!(vec[0], \u0026op(DataValue::Int32(Some(0)), 0, \"T1\"));\r\n        assert_eq!(vec[1], \u0026op(DataValue::Int32(Some(1)), 0, \"T1\"));\r\n        assert_eq!(vec[2], \u0026op(DataValue::Int32(Some(2)), 0, \"T1\"));\r\n    }\r\n\r\n    #[test]\r\n    fn test_table_codec_tuple_bound() {\r\n        let mut set = BTreeSet::new();\r\n        let op = |tuple_id: DataValue, table_name: \u0026str| {\r\n            TableCodec::encode_tuple_key(\u0026 4(value.map(|v| v.into()))),\r\n                LogicalType::Double =\u003e Ok(DataValue::Float64(value.map(|v| v.into()))),\r\n                LogicalType::Varchar(len) =\u003e varchar_cast!(value, len),\r\n                _ =\u003e Err(DatabaseError::CastFail(self.logical_type(), self, *to)),\r\n            },\r\n            DataValue::UInt64(value) =\u003e match to {\r\n                LogicalType::SqlNull =\u003e Ok(DataValue::Null),\r\n                LogicalType::UBigint =\u003e Ok(DataValue::UInt64(value)),\r\n                LogicalType::Varchar(len) =\u003e varchar_cast!(value, len),\r\n                _ =\u003e Err(DatabaseError::CastFail(self.logical_type(), self, *to)),\r\n            },\r\n            DataValue::Utf8(value) =\u003e match to {\r\n                LogicalType::Decimal(_, _) =\u003e Ok(DataValue::Decimal(\r\n                    value.map(|v| Decimal::from_str(\u0026v)).transpose()?,\r\n                )),\r\n                LogicalType::Invalid =\u003e Err(DatabaseError::CastFail(\r\n                    LogicalType::Invalid,\r\n                    DataValue::Utf8(value),\r\n                    *to,\r\n                )),\r\n                LogicalType::SqlNull =\u003e Ok(DataValue::Null),\r\n                LogicalType::Boolean =\u003e Ok(DataValue::Boolean(\r\n                    value.map(|v| bool::from_str(\u0026v)).transpose()?,\r\n                )),\r\n                LogicalType::Tinyint =\u003e Ok(DataValue::Int8(\r\n                    value.map(|v| i8::from_str(\u0026v)).transpose()?,\r\n                )),\r\n                LogicalType::UTinyint =\u003e Ok(DataValue::UInt8(\r\n                    value.map(|v| u8::from_str(\u0026v)).transpose()?,\r\n                )),\r\n                LogicalType::Smallint =\u003e Ok(DataValue::Int16(\r\n                    value.map(|v| i16::from_str(\u0026v)).transpose()?,\r\n                )),\r\n                LogicalType::USmallint =\u003e Ok(DataValue::UInt16(\r\n                    value.map(|v| u16::from_str(\u0026v)).transpose()?,\r\n                )),\r\n                LogicalType::Integer =\u003e Ok(DataValue::Int32(\r\n                    value.map(|v| i32::from_str(\u0026v)).transpose()?,\r\n                )),\r\n                LogicalType::UInteger =\u003e Ok(DataValue::UInt32(\r\n                    value.map(|v| u32::from_str(\u0026v)).transpose()?,\r\n                )),\r\n                LogicalType::Bigint =\u003e Ok(DataValue::Int64(\r\n                    value.map(|v| i64::from_str(\u0026v)).transpose()?,\r\n                )),\r\n                LogicalType::UBigint =\u003e Ok(DataValue::UInt64(\r\n                    value.map(|v| u64::from_str(\u0026v)).transpose()?,\r\n                )),\r\n                LogicalType::Float =\u003e Ok(DataValue::Float32(\r\n                    value.map(|v| f32::from_str(\u0026v)).transpose()?,\r\n                )),\r\n                LogicalType::Double =\u003e Ok(DataValue::Float64(\r\n                    value.map(|v| f64::from_str(\u0026v)).transpose()?,\r\n                )),\r\n\r\n                LogicalType::Varchar(len) =\u003e varchar_cast!(value, len),\r\n                LogicalType::Date =\u003e {\r\n                    let option = value\r\n                        .map(|v| {\r\n                            NaiveDate::parse_from_str(\u0026v, DATE_FMT)\r\n                                .map(|date| date.num_days_from_ce())\r\n                        })\r\n                        .transpose()?;\r\n\r\n                    Ok(DataValue::Date32(option))\r\n                }\r\n                LogicalType::DateTime =\u003e {\r\n                    let option = value\r\n                        .map(|v| {\r\n                            NaiveDateTime::parse_from_str(\u0026v, DATE_TIME_FMT)\r\n                                .or_else(|_| {\r\n                                    NaiveDate::parse_from_str(\u0026v, DATE_FMT)\r\n                                        .map(|date| date.an Value::Decimal(value) =\u003e match to {\r\n                LogicalType::SqlNull =\u003e Ok(DataValue::Null),\r\n                LogicalType::Float =\u003e Ok(DataValue::Float32(value.and_then(|v| v.to_f32()))),\r\n                LogicalType::Double =\u003e Ok(DataValue::Float64(value.and_then(|v| v.to_f64()))),\r\n                LogicalType::Decimal(_, _) =\u003e Ok(DataValue::Decimal(value)),\r\n                LogicalType::Varchar(len) =\u003e varchar_cast!(value, len),\r\n                _ =\u003e Err(DatabaseError::CastFail(self.logical_type(), self, *to)),\r\n            },\r\n            //now not support uuid cast\r\n            DataValue::UUID(_) =\u003e Err(DatabaseError::CastFail(self.logical_type(), self, *to)),\r\n        }\r\n    }\r\n\r\n    fn date_format\u003c'a\u003e(v: i32) -\u003e Option\u003cDelayedFormat\u003cStrftimeItems\u003c'a\u003e\u003e\u003e {\r\n        NaiveDate::from_num_days_from_ce_opt(v).map(|date| date.format(DATE_FMT))\r\n    }\r\n\r\n    fn date_time_format\u003c'a\u003e(v: i64) -\u003e Option\u003cDelayedFormat\u003cStrftimeItems\u003c'a\u003e\u003e\u003e {\r\n        NaiveDateTime::from_timestamp_opt(v, 0).map(|date_time| date_time.format(DATE_TIME_FMT))\r\n    }\r\n    fn decimal_format(v: \u0026Decimal) -\u003e String {\r\n        v.to_string()\r\n    }\r\n}\r\n\r\nmacro_rules! impl_scalar {\r\n    ($ty:ty, $scalar:tt) =\u003e {\r\n        impl From\u003c$ty\u003e for DataValue {\r\n            fn from(value: $ty) -\u003e Self {\r\n                DataValue::$scalar(Some(value))\r\n            }\r\n        }\r\n\r\n        impl From\u003cOption\u003c$ty\u003e\u003e for DataValue {\r\n            fn from(value: Option\u003c$ty\u003e) -\u003e Self {\r\n                DataValue::$scalar(value)\r\n            }\r\n        }\r\n    };\r\n}\r\n\r\nimpl_scalar!(f64, Float64);\r\nimpl_scalar!(f32, Float32);\r\nimpl_scalar!(i8, Int8);\r\nimpl_scalar!(i16, Int16);\r\nimpl_scalar!(i32, Int32);\r\nimpl_scalar!(i64, Int64);\r\nimpl_scalar!(bool, Boolean);\r\nimpl_scalar!(u8, UInt8);\r\nimpl_scalar!(u16, UInt16);\r\nimpl_scalar!(u32, UInt32);\r\nimpl_scalar!(u64, UInt64);\r\nimpl_scalar!(String, Utf8);\r\n\r\nimpl From\u003c\u0026sqlparser::ast::Value\u003e for DataValue {\r\n    fn from(v: \u0026sqlparser::ast::Value) -\u003e Self {\r\n        match v {\r\n            sqlparser::ast::Value::Number(n, _) =\u003e {\r\n                // use i32 to handle most cases\r\n                if let Ok(v) = n.parse::\u003ci32\u003e() {\r\n                    v.into()\r\n                } else if let Ok(v) = n.parse::\u003ci64\u003e() {\r\n                    v.into()\r\n                } else if let Ok(v) = n.parse::\u003cf32\u003e() {\r\n                    v.into()\r\n                } else if let Ok(v) = n.parse::\u003cf64\u003e() {\r\n                    v.into()\r\n                } else {\r\n                    panic!(\"unsupported number {:?}\", n)\r\n                }\r\n            }\r\n            sqlparser::ast::Value::SingleQuotedString(s) =\u003e s.clone().into(),\r\n            sqlparser::ast::Value::DoubleQuotedString(s) =\u003e s.clone().into(),\r\n            sqlparser::ast::Value::Boolean(b) =\u003e (*b).into(),\r\n            sqlparser::ast::Value::Null =\u003e Self::Null,\r\n            _ =\u003e todo!(\"unsupported parsed scalar value {:?}\", v),\r\n        }\r\n    }\r\n}\r\n\r\nmacro_rules! format_option {\r\n    ($F:expr, $EXPR:expr) =\u003e {{\r\n        match $EXPR {\r\n            Some(e) =\u003e write!($F, \"{}\", e),\r\n            None =\u003e write!($F, \"null\"),\r\n        }\r\n    }};\r\n}\r\n\r\nimpl fmt::Display for DataValue {\r\n    fn fmt(\u0026self, f: \u0026mut Formatter) -\u003e fmt::Result {\r\n        match self {\r\n            DataValue::Boolean(e) =\u003e format_option!(f, e)?,\r\n            DataValue::Float32(e) =\u003e format_option!(f, e)?,\r\n            DataValue::Float64(e) =\u003e format_option!(f, e)?,\r\n            DataValue::Int8(e) =\u003e format_option!(f, e)?,\r\n            DataValue::Int16(e) =\u003e format_option!(f, e)?,\r\n            DataValue::Int32(e) =\u003e format_option!(f, e)?,\r\n            DataValue::Int64(e) =\u003e format_option!(f, e)?,\r\n            DataValue::UInt8(e) =\u003e format_option!(f, e)?,\r\n            DataValue::UInt16(e) =\u003e format_option!(f, e)?,\r\n            DataValue::UInt32(e) =\u003e format_option!(f, e)?,\r\n            DataValue::UInt64(e) =\u003e format_option!(f, e)?,\r\n            DataValue::Utf8(e) =\u003e format_option!(f, e)?,\r\n            DataValue::Null =\u003e write!(f, \"null\")?,\r\n            DataValue::Date32(e) =\u003e format_option!(f, e.and_then(DataValue::date_format))?,\r\n            DataValue::Date64(e) =\u003e format_option!(f, e.and_then(DataValue::date_time_format))?,\r\n            DataValue::Decimal(e) =\u003e format_option!(f, e.as_ref().map(DataValue::decimal_format))?,\r\n            DataValue::UUID(e) =\u003e format_option!(f, e)?,\r\n        };\r\n        Ok(())\r\n    }\r\n}\r\n\r\nimpl fmt::Debug for DataValue {\r\n    fn fmt(\u0026self, f: \u0026mut Formatter) -\u003e fmt::Result {\r\n        match self {\r\n            DataValue::Boolean(_) =\u003e write!(f, \"Boolean({})\", self),\r\n            DataValue::Float32(_) =\u003e write!(f, \"Float32({})\", self),\r\n            DataValue::Float64(_) =\u003e write!(f, \"Float64({})\", self),\r\n            DataValue::Int8(_) =\u003e write!(f, \"Int8({})\", self),\r\n            DataValue::Int16(_) =\u003e write!(f, \"Int16({})\", self),\r\n            DataValue::Int32(_) =\u003e write!(f, \"Int32({})\", self),\r\n            DataValue::Int64(_) =\u003e write!(f, \"Int64({})\", self),\r\n            DataValue::UInt8(_) =\u003e write!(f, \"UInt8({})\", self),\r\n            DataValue::UInt16(_) =\u003e write!(f, \"UInt16({})\", self),\r\n            DataValue::UInt32(_) =\u003e write!(f, \"UInt32({})\", self),\r\n            DataValue::UInt64(_) =\u003e write!(f, \"UInt64({})\", content":"use std::time::Instant;\r\n\r\nuse piggysql::{\r\n    db::Database,\r\n    errors::DatabaseError,\r\n    storage::{piggy_stroage::PiggyKVStroage, Storage},\r\n};\r\nuse sqllogictest::{AsyncDB, DBOutput, DefaultColumnType};\r\n\r\npub struct Mock\u003cS: Storage\u003e {\r\n    pub db: Database\u003cS\u003e,\r\n}\r\n\r\n// impl Mock\u003cMVCCLayer\u003cMemory\u003e\u003e {\r\n//     pub fn new() -\u003e Self {\r\n//         Self {\r\n//             db: Database::new_memory().unwrap(),\r\n//         }\r\n//     }\r\n// }\r\nimpl Mock\u003cPiggyKVStroage\u003e {\r\n    pub fn new_lsm(path: std::path::PathBuf) -\u003e Self {\r\n        Self {\r\n            db: Database::new_lsm(path).unwrap(),\r\n        }\r\n    }\r\n}\r\n#[async_trait::async_trait]\r\nimpl AsyncDB for Mock\u003cPiggyKVStroage\u003e {\r\n    type Error = DatabaseError;\r\n\r\n    type ColumnType = DefaultColumnType;\r\n\r\n    async fn run(\r\n        \u0026mut self,\r\n        sql: \u0026str,\r\n    ) -\u003e Result\u003csqllogictest::DBOutput\u003cSelf::ColumnType\u003e, Self::Error\u003e {\r\n        let start = Instant::now();\r\n        let (schema, tuples) = self.db.run(sql).await?;\r\n        println!(\"|— Input SQL:\");\r\n        println!(\" |— {}\", sql);\r\n        println!(\" |— Time consuming: {:?}\", start.elapsed());\r\n        if tuples.is_empty() {\r\n            return Ok(DBOutput::StatementComplete(0));\r\n        }\r\n        let types = vec![DefaultColumnType::Any; schema.len()];\r\n        let rows = tuples\r\n            .into_iter()\r\n            .map(|tuple| {\r\n                tuple\r\n                    .values\r\n                    .into_iter()\r\n                    .map(|value| format!(\"{}\", value))\r\n                    .collect()\r\n            })\r\n            .collect();\r\n        Ok(DBOutput::Rows { types, rows })\r\n    }\r\n}\r\n","traces":[],"covered":0,"coverable":0},{"path":["E:","\\","sql-layer","tests","sqllogictest","src","main.rs"],"content":"use std::path::Path;\r\n\r\nuse sqllogictest::Runner;\r\nuse sqllogictest_test::Mock;\r\nuse tempfile::{tempdir, TempDir};\r\n\r\n#[tokio::main]\r\nasync fn main() {\r\n    const SLT_PATTERN: \u0026str = \"tests/slt/**/*.slt\";\r\n    // const TEST: \u0026str = \"tests/slt/join.slt\";\r\n    let path = Path::new(env!(\"CARGO_MANIFEST_DIR\")).join(\"..\").join(\"..\");\r\n    std::env::set_current_dir(path).unwrap();\r\n\r\n    println!(\"PiggySQL Test Start!\\n\");\r\n\r\n    for slt_file in glob::glob(SLT_PATTERN).expect(\"failed to find slt files\") {\r\n        let temp_dir = TempDir::new().expect(\"unable to create temporary working directory\");\r\n        let filepath = slt_file\r\n            .expect(\"failed to read slt file\")\r\n            .to_str()\r\n            .unwrap()\r\n            .to_string();\r\n        println!(\"-\u003e Now the test file is: {}\", filepath);\r\n\r\n        let db = Mock::new_lsm(temp_dir.path().join(\"test\"));\r\n        let mut tester = Runner::new(db);\r\n\r\n        if let Err(err) = tester.run_file_async(filepath).await {\r\n            panic!(\"test error: {}\", err);\r\n        }\r\n        println!(\"-\u003e Pass!\\n\\n\")\r\n    }\r\n}\r\n","traces":[],"covered":0,"coverable":0}]};

    <script>const e = React.createElement;

function pathToString(path) {
  if (path[0] === '/') {
    return '/' + path.slice(1).join('/');
  } else {
    return path.join('/');
  }
}

function findCommonPath(files) {
  if (!files || !files.length) {
    return [];
  }

  function isPrefix(arr, prefix) {
    if (arr.length < prefix.length) {
      return false;
    }
    for (let i = prefix.length - 1; i >= 0; --i) {
      if (arr[i] !== prefix[i]) {
        return false;
      }
    }
    return true;
  }

  let commonPath = files[0].path.slice(0, -1);
  while (commonPath.length) {
    if (files.every(file => isPrefix(file.path, commonPath))) {
      break;
    }
    commonPath.pop();
  }
  return commonPath;
}

function findFolders(files) {
  if (!files || !files.length) {
    return [];
  }

  let folders = files.filter(file => file.path.length > 1).map(file => file.path[0]);
  folders = [...new Set(folders)]; // unique
  folders.sort();

  folders = folders.map(folder => {
    let filesInFolder = files
      .filter(file => file.path[0] === folder)
      .map(file => ({
        ...file,
        path: file.path.slice(1),
        parent: [...file.parent, file.path[0]],
      }));

    const children = findFolders(filesInFolder); // recursion

    return {
      is_folder: true,
      path: [folder],
      parent: files[0].parent,
      children,
      covered: children.reduce((sum, file) => sum + file.covered, 0),
      coverable: children.reduce((sum, file) => sum + file.coverable, 0),
      prevRun: {
        covered: children.reduce((sum, file) => sum + file.prevRun.covered, 0),
        coverable: children.reduce((sum, file) => sum + file.prevRun.coverable, 0),
      }
    };
  });

  return [
    ...folders,
    ...files.filter(file => file.path.length === 1),
  ];
}

class App extends React.Component {
  constructor(...args) {
    super(...args);

    this.state = {
      current: [],
    };
  }

  componentDidMount() {
    this.updateStateFromLocation();
    window.addEventListener("hashchange", () => this.updateStateFromLocation(), false);
  }

  updateStateFromLocation() {
    if (window.location.hash.length > 1) {
      const current = window.location.hash.substr(1).split('/');
      this.setState({current});
    } else {
      this.setState({current: []});
    }
  }

  getCurrentPath() {
    let file = this.props.root;
    let path = [file];
    for (let p of this.state.current) {
      file = file.children.find(file => file.path[0] === p);
      if (!file) {
        return path;
      }
      path.push(file);
    }
    return path;
  }

  render() {
    const path = this.getCurrentPath();
    const file = path[path.length - 1];

    let w = null;
    if (file.is_folder) {
      w = e(FilesList, {
        folder: file,
        onSelectFile: this.selectFile.bind(this),
        onBack: path.length > 1 ? this.back.bind(this) : null,
      });
    } else {
      w = e(DisplayFile, {
        file,
        onBack: this.back.bind(this),
      });
    }

    return e('div', {className: 'app'}, w);
  }

  selectFile(file) {
    this.setState(({current}) => {
      return {current: [...current, file.path[0]]};
    }, () => this.updateHash());
  }

  back(file) {
    this.setState(({current}) => {
      return {current: current.slice(0, current.length - 1)};
    }, () => this.updateHash());
  }

  updateHash() {
    if (!this.state.current || !this.state.current.length) {
      window.location = '#';
    } else {
      window.location = '#' + this.state.current.join('/');
    }
  }
}

function FilesList({folder, onSelectFile, onBack}) {
  let files = folder.children;
  return e('div', {className: 'display-folder'},
    e(FileHeader, {file: folder, onBack}),
    e('table', {className: 'files-list'},
      e('thead', {className: 'files-list__head'},
        e('tr', null,
          e('th', null, "Path"),
          e('th', null, "Coverage")
        )
      ),
      e('tbody', {className: 'files-list__body'},
        files.map(file => e(File, {file, onClick: onSelectFile}))
      )
    )
  );
}

function File({file, onClick}) {
  const coverage = file.coverable ? file.covered / file.coverable * 100 : -1;
  const coverageDelta = file.prevRun &&
    (file.covered / file.coverable * 100 - file.prevRun.covered / file.prevRun.coverable * 100);

  return e('tr', {
      className: 'files-list__file'
        + (coverage >= 0 && coverage < 50 ? ' files-list__file_low': '')
        + (coverage >= 50 && coverage < 80 ? ' files-list__file_medium': '')
        + (coverage >= 80 ? ' files-list__file_high': '')
        + (file.is_folder ? ' files-list__file_folder': ''),
      onClick: () => onClick(file),
    },
    e('td', null, e('a', null, pathToString(file.path))),
    e('td', null,
      file.covered + ' / ' + file.coverable +
      (coverage >= 0 ? ' (' + coverage.toFixed(2) + '%)' : ''),
      e('span', {title: 'Change from the previous run'},
        (coverageDelta ? ` (${coverageDelta > 0 ? '+' : ''}${coverageDelta.toFixed(2)}%)` : ''))
    )
  );
}

function DisplayFile({file, onBack}) {
  return e('div', {className: 'display-file'},
    e(FileHeader, {file, onBack}),
    e(FileContent, {file})
  );
}

function FileHeader({file, onBack}) {
  const coverage = file.covered / file.coverable * 100;
  const coverageDelta = file.prevRun && (coverage - file.prevRun.covered / file.prevRun.coverable * 100);

  return e('div', {className: 'file-header'},
    onBack ? e('a', {className: 'file-header__back', onClick: onBack}, 'Back') : null,
    e('div', {className: 'file-header__name'}, pathToString([...file.parent, ...file.path])),
    e('div', {className: 'file-header__stat'},
      'Covered: ' + file.covered + ' of ' + file.coverable +
      (file.coverable ? ' (' + coverage.toFixed(2) + '%)' : ''),
      e('span', {title: 'Change from the previous run'},
        (coverageDelta ? ` (${coverageDelta > 0 ? '+' : ''}${coverageDelta.toFixed(2)}%)` : ''))
    )
  );
}

function FileContent({file}) {
  return e('pre', {className: 'file-content'},
    file.content.split(/\r?\n/).map((line, index) => {
      const trace = file.traces.find(trace => trace.line === index + 1);
      const covered = trace && trace.stats.Line;
      const uncovered = trace && !trace.stats.Line;
      return e('code', {
          className: 'code-line'
            + (covered ? ' code-line_covered' : '')
            + (uncovered ? ' code-line_uncovered' : ''),
          title: trace ? JSON.stringify(trace.stats, null, 2) : null,
        }, line);
    })
  );
}

(function(){
  const commonPath = findCommonPath(data.files);
  const prevFilesMap = new Map();

  previousData && previousData.files.forEach((file) => {
    const path = file.path.slice(commonPath.length).join('/');
    prevFilesMap.set(path, file);
  });

  const files = data.files.map((file) => {
    const path = file.path.slice(commonPath.length);
    const { covered = 0, coverable = 0 } = prevFilesMap.get(path.join('/')) || {};
    return {
      ...file,
      path,
      parent: commonPath,
      prevRun: { covered, coverable },
    };
  });

  const children = findFolders(files);

  const root = {
    is_folder: true,
    children,
    path: commonPath,
    parent: [],
    covered: children.reduce((sum, file) => sum + file.covered, 0),
    coverable: children.reduce((sum, file) => sum + file.coverable, 0),
    prevRun: {
      covered: children.reduce((sum, file) => sum + file.prevRun.covered, 0),
      coverable: children.reduce((sum, file) => sum + file.prevRun.coverable, 0),
    }
  };

  ReactDOM.render(e(App, {root, prevFilesMap}), document.getElementById('root'));
}());
</script>
</body>
</html>

und::Excluded(val.clone()),\r\n                        _ =\u003e unreachable!(),\r\n                    };\r\n\r\n                    Self::bound_compared(\u0026op(a), \u0026op(b), true).unwrap_or(Ordering::Equal)\r\n                });\r\n\r\n                let mut merged_binaries: Vec\u003cConstantBinary\u003e = Vec::new();\r\n\r\n                for condition in condition_binaries {\r\n                    let op = |binary: \u0026ConstantBinary| match binary {\r\n                        ConstantBinary::Scope { min, max } =\u003e (min.clone(), max.clone()),\r\n                        ConstantBinary::Eq(val) =\u003e (Bound::Unbounded, Bound::Included(val.clone())),\r\n                        ConstantBinary::NotEq(val) =\u003e {\r\n                            (Bound::Unbounded, Bound::Excluded(val.clone()))\r\n                        }\r\n                        _ =\u003e unreachable!(),\r\n                    };\r\n                    let mut is_push = merged_binaries.is_empty();\r\n\r\n                    for binary in merged_binaries.iter_mut().rev() {\r\n                        if let ConstantBinary::Scope { max, .. } = binary {\r\n                            let (condition_min, condition_max) = op(\u0026condition);\r\n                            let is_lt_min = Self::bound_compared(max, \u0026condition_min, false)\r\n                                .unwrap_or(Ordering::Equal)\r\n                                .is_lt();\r\n                            let is_lt_max = Self::bound_compared(max, \u0026condition_max, false)\r\n                                .unwrap_or(Ordering::Equal)\r\n                                .is_lt();\r\n\r\n                            if !is_lt_min \u0026\u0026 is_lt_max {\r\n                                let _ = mem::replace(max, condition_max);\r\n                            } else if !matches!(condition, ConstantBinary::Scope { .. }) {\r\n                                is_push = is_lt_max;\r\n                            } else if is_lt_min \u0026\u0026 is_lt_max {\r\n                                is_push = true\r\n                            }\r\n\r\n                            break;\r\n                        }\r\n                    }\r\n\r\n                    if is_push {\r\n                        merged_binaries.push(condition);\r\n                    }\r\n                }\r\n\r\n                Ok(merged_binaries)\r\n            }\r\n            ConstantBinary::And(binaries) =\u003e Ok(binaries),\r\n            source =\u003e Ok(vec![source]),\r\n        }\r\n    }\r\n\r\n    pub fn scope_aggregation(\u0026mut self) -\u003e Result\u003c()\u003e {\r\n        match self {\r\n            // `Or` is allowed to contain And, `Scope`, `Eq/NotEq`\r\n            // Tips: Only single-level `And`\r\n            ConstantBinary::Or(binaries) =\u003e {\r\n                let mut or_binaries = Vec::new();\r\n                for binary in binaries {\r\n                    match binary {\r\n                        ConstantBinary::And(and_binaries) =\u003e {\r\n                            or_binaries.append(\u0026mut Self::and_scope_aggregation(and_binaries)?);\r\n                        }\r\n                        ConstantBinary::Or(_) =\u003e {\r\n                            unreachable!(\"`Or` does not allow nested `Or`\")\r\n                        }\r\n                        cb =\u003e {\r\n                            or_binaries.push(cb.clone());\r\n                        }\r\n                    }\r\n                }\r\n                let or_binaries = Self::or_scope_aggregation(\u0026or_binaries);\r\n                let _ = mem::replace(self, ConstantBinary::Or(or_binaries));\r\n            }\r\n            // `And` is allowed to contain Scope, `Eq/NotEq`\r\n            ConstantBinary::And(binaries) =\u003e {\r\n                let and_binaries = Self::and_scope_aggregation(binaries)?;\r\n                let _ = mem::replace(self, ConstantBinary::And(and_binaries));\r\n            }\r\n            _ =\u003e (),\r\n        }\r\n\r\n        Ok(())\r\n    }\r\n\r\n    fn bound_compared(\r\n        left_bound: \u0026Bound\u003cValueRef\u003e,\r\n        right_bound: \u0026Bound\u003cValueRef\u003e,\r\n        is_min: bool,\r\n    ) -\u003e Option\u003cOrdering\u003e {\r\n        let op = |is_min, order: Ordering| {\r\n            if is_min {\r\n                order\r\n            } else {\r\n                order.reverse()\r\n            }\r\n        };\r\n\r\n        match (left_bound, right_bound) {\r\n            (Bound::Unbounded, Bound::Unbounded) =\u003e Some(Ordering::Equal),\r\n            (Bound::Unbounded, _) =\u003e Some(op(is_min, Ordering::Less)),\r\n            (_, Bound::Unbounded) =\u003e Some(op(is_min, Ordering::Greater)),\r\n            (Bound::Included(left), Bound::Included(right)) =\u003e left.partial_cmp(right),\r\n            (Bound::Included(left), Bound::Excluded(right)) =\u003e left\r\n                .partial_cmp(right)\r\n                .map(|order| order.then(op(is_min, Ordering::Less))),\r\n            (Bound::Excluded(left), Bound::Excluded(right)) =\u003e left.partial_cmp(right),\r\n            (Bound::Excluded(left), Bound::Included(right)) =\u003e left\r\n                .partial_cmp(right)\r\n                .map(|order| order.then(op(is_min, Ordering::Greater))),\r\n        }\r\n    }\r\n\r\n    // Tips: It only makes sense if the condition is and aggregation\r\n    fn and_scope_aggregation(binaries: \u0026[ConstantBinary]) -\u003e Result\u003cVec\u003cConstantBinary\u003e\u003e {\r\n        if binaries.is_empty() {\r\n            return Ok(vec![]);\r\n        }\r\n\r\n        let mut scope_min = Bound::Unbounded;\r\n        let mut scope_max = Bound::Unbounded;\r\n        let mut eq_set = HashSet::with_hasher(RandomState::new());\r\n\r\n        let sort_op = |binary: \u0026\u0026ConstantBinary| match binary {\r\n            ConstantBinary::Scope { .. } =\u003e 3,\r\n            ConstantBinary::NotEq(_) =\u003e 2,\r\n            ConstantBinary::Eq(_) =\u003e 1,\r\n            ConstantBinary::And(_) | ConstantBinary::Or(_) =\u003e 0,\r\n        };\r\n\r\n        // Aggregate various ranges to get the minimum range\r\n        for binary in binaries.iter().sorted_by_key(sort_op) {\r\n            match binary {\r\n                ConstantBinary::Scope { min, max } =\u003e {\r\n                    // Skip if eq or noteq exists\r\n                    if !eq_set.is_empty() {\r\n                        continue;\r\n                    }\r\n\r\n                    if let Some(order) = Self::bound_compared(\u0026scope_min, min, true) {\r\n                        if order.is_lt() {\r\n                            scope_min = min.clone();\r\n                        }\r\n                    }\r\n\r\n                    if let Some(order) = Self::bound_compared(\u0026scope_max, max, false) {\r\n                        if order.is_gt() {\r\n                            scope_max = max.clone();\r\n                        }\r\n                    }\r\n                }\r\n                ConstantBinary::Eq(val) =\u003e {\r\n                    let _ = eq_set.insert(val.clone());\r\n                }\r\n                ConstantBinary::NotEq(val) =\u003e {\r\n                    let _ = eq_set.remove(val);\r\n                }\r\n                ConstantBinary::Or(_) | ConstantBinary::And(_) =\u003e {\r\n                    return Err(DatabaseError::InvalidType)\r\n                }\r\n            }\r\n        }\r\n\r\n        let eq_option = eq_set\r\n            .into_iter()\r\n            .sorted_by(|a, b| a.partial_cmp(b).unwrap_or(Ordering::Equal))\r\n            .next()\r\n            .map(ConstantBinary::Eq);\r\n\r\n        if let Some(eq) = eq_option {\r\n            Ok(vec![eq])\r\n        } else if !matches!(\r\n            (\u0026scope_min, \u0026scope_max),\r\n            (Bound::Unbounded, Bound::Unbounded)\r\n        ) {\r\n            let scope_binary = ConstantBinary::Scope {\r\n                min: scope_min,\r\n                max: scope_max,\r\n            };\r\n\r\n            Ok(vec![scope_binary])\r\n        } else {\r\n            Ok(vec![])\r\n        }\r\n    }\r\n\r\n    // Tips: It only makes sense if the condition is or aggregation\r\n    fn or_scope_aggregation(binaries: \u0026Vec\u003cConstantBinary\u003e) -\u003e Vec\u003cConstantBinary\u003e {\r\n        if binaries.is_empty() {\r\n            return vec![];\r\n        }\r\n        let mut scopes = Vec::new();\r\n        let mut eqs = Vec::new();\r\n\r\n        let mut scope_margin = None;\r\n\r\n        for binary in binaries {\r\n            if matches!(scope_margin, Some((Bound::Unbounded, Bound::Unbounded))) {\r\n                break;\r\n            }\r\n            match binary {\r\n                ConstantBinary::Scope {\r\n                    min: Bound::Unbounded,\r\n                    max: Bound::Unbounded,\r\n                } =\u003e {\r\n                    scope_margin = Some((Bound::Unbounded, Bound::Unbounded));\r\n                    break;\r\n                }\r\n                ConstantBinary::Scope { min, max } =\u003e {\r\n                    if let Some((scope_min, scope_max)) = \u0026mut scope_margin {\r\n                        if matches!(\r\n                            Self::bound_compared(scope_min, min, true).map(Ordering::is_gt),\r\n                            Some(true)\r\n                        ) {\r\n                            let _ = mem::replace(scope_min, min.clone());\r\n                        }\r\n                        if matches!(\r\n                            Self::bound_compared(scope_max, max, false).map(Ordering::is_lt),\r\n                            Some(true)\r\n                        ) {\r\n                            let _ = mem::replace(scope_max, max.clone());\r\n                        }\r\n                    } else {\r\n                        scope_margin = Some((min.clone(), max.clone()))\r\n                    }\r\n\r\n                    scopes.push((min, max))\r\n                }\r\n                ConstantBinary::Eq(val) =\u003e eqs.push(val),\r\n                _ =\u003e (),\r\n            }\r\n        }\r\n        if matches!(\r\n            scope_margin,\r\n            Some((Bound::Unbounded, Bound::Unbounded)) | None\r\n        ) {\r\n            return vec![];\r\n        }\r\n\r\n        let mut merge_scopes: Vec\u003c(Bound\u003cValueRef\u003e, Bound\u003cValueRef\u003e)\u003e = Vec::new();\r\n\r\n        match scope_margin {\r\n            Some((Bound::Unbounded, _)) =\u003e {\r\n                if let Some((_, max)) = scopes.iter().max_by(|(_, max_a), (_, max_b)| {\r\n                    Self::bound_compared(max_a, max_b, false).unwrap()\r\n                }) {\r\n                    merge_scopes.push((Bound::Unbounded, (**max).clone()))\r\n                }\r\n            }\r\n            Some((_, Bound::Unbounded)) =\u003e {\r\n                if let Some((min, _)) = scopes.iter().min_by(|(min_a, _), (min_b, _)| {\r\n                    Self::bound_compared(min_a, min_b, true).unwrap()\r\n                }) {\r\n                    merge_scopes.push(((**min).clone(), Bound::Unbounded))\r\n                }\r\n            }\r\n            _ =\u003e {\r\n                scopes.sort_by(|(min_a, _), (min_b, _)| {\r\n                    Self::bound_compared(min_a, min_b, true).unwrap()\r\n                });\r\n\r\n                for i in 0..scopes.len() {\r\n                    let (min, max) = scopes[i];\r\n                    if merge_scopes.is_empty() {\r\n                        merge_scopes.push((min.clone(), max.clone()));\r\n                        continue;\r\n                    }\r\n\r\n                    let last_pos = merge_scopes.len() - 1;\r\n                    let last_scope: \u0026mut _ = \u0026mut merge_scopes[last_pos];\r\n                    if Self::bound_compared(\u0026last_scope.0, min, true)\r\n                        .unwrap()\r\n                        .is_gt()\r\n                    {\r\n                        merge_scopes.push((min.clone(), max.clone()));\r\n                    } else if Self::bound_compared(\u0026last_scope.1, max, false)\r\n                        .unwrap()\r\n                        .is_lt()\r\n                    {\r\n                        last_scope.1 = max.clone();\r\n                    }\r\n                }\r\n            }\r\n        }\r\n        merge_scopes\r\n            .into_iter()\r\n            .map(|(min, max)| ConstantBinary::Scope {\r\n                min: min.clone(),\r\n                max: max.clone(),\r\n            })\r\n            .chain(eqs.into_iter().map(|val| ConstantBinary::Eq(val.clone())))\r\n            .collect_vec()\r\n    }\r\n    fn join_write(f: \u0026mut Formatter, binaries: \u0026[ConstantBinary], op: \u0026str) -\u003e fmt::Result {\r\n        let binaries = binaries.iter().map(|binary| format!(\"{}\", binary)).join(op);\r\n        write!(f, \" {} \", binaries)?;\r\n\r\n        Ok(())\r\n    }\r\n}\r\n\r\n#[derive(Debug)]\r\nenum Replace {\r\n    Binary(ReplaceBinary),\r\n    Unary(ReplaceUnary),\r\n}\r\n\r\n#[derive(Debug)]\r\nstruct ReplaceBinary {\r\n    column_expr: ScalarExpression,\r\n    val_expr: ScalarExpression,\r\n    op: BinaryOperator,\r\n    ty: LogicalType,\r\n    is_column_left: bool,\r\n}\r\n\r\n#[derive(Debug)]\r\nstruct ReplaceUnary {\r\n    child_expr: ScalarExpression,\r\n    op: UnaryOperator,\r\n    ty: LogicalType,\r\n}\r\n\r\nimpl ScalarExpression {\r\n    pub fn exist_column(\u0026self, col_id: \u0026ColumnId) -\u003e bool {\r\n        match self {\r\n            ScalarExpression::ColumnRef(col) =\u003e col.id() == Some(*col_id),\r\n            ScalarExpression::Alias { expr, .. } =\u003e expr.exist_column(col_id),\r\n            ScalarExpression::TypeCast { expr, .. } =\u003e expr.exist_column(col_id),\r\n            ScalarExpression::IsNull { expr, .. } =\u003e expr.exist_column(col_id),\r\n            ScalarExpression::Unary { expr, .. } =\u003e expr.exist_column(col_id),\r\n            ScalarExpression::Binary {\r\n                left_expr,\r\n                right_expr,\r\n                ..\r\n            } =\u003e left_expr.exist_column(col_id) || right_expr.exist_column(col_id),\r\n            ScalarExpression::In { expr, args, .. } =\u003e {\r\n                expr.exist_column(col_id) || args.iter().any(|expr| expr.exist_column(col_id))\r\n            }\r\n\r\n            _ =\u003e false,\r\n        }\r\n    }\r\n\r\n    fn unpack_val(\u0026self) -\u003e Option\u003cValueRef\u003e {\r\n        match self {\r\n            ScalarExpression::Constant(val) =\u003e Some(val.clone()),\r\n            ScalarExpression::Alias { expr, .. } =\u003e expr.unpack_val(),\r\n            ScalarExpression::TypeCast { expr, ty, .. } =\u003e expr\r\n                .unpack_val()\r\n                .and_then(|val| DataValue::clone(\u0026val).cast(ty).ok().map(Arc::new)),\r\n            ScalarExpression::IsNull { expr, .. } =\u003e {\r\n                let is_null = expr.unpack_val().map(|val| val.is_null());\r\n\r\n                Some(Arc::new(DataValue::Boolean(is_null)))\r\n            }\r\n            ScalarExpression::Unary { expr, op, .. } =\u003e {\r\n                let val = expr.unpack_val()?;\r\n\r\n                DataValue::unary_op(\u0026val, op).ok().map(Arc::new)\r\n            }\r\n            ScalarExpression::Binary {\r\n                left_expr,\r\n                right_expr,\r\n                op,\r\n                ..\r\n            } =\u003e {\r\n                let left = left_expr.unpack_val()?;\r\n                let right = right_expr.unpack_val()?;\r\n\r\n                DataValue::binary_op(\u0026left, \u0026right, op).ok().map(Arc::new)\r\n            }\r\n            _ =\u003e None,\r\n        }\r\n    }\r\n\r\n    fn unpack_col(\u0026self, is_deep: bool) -\u003e Option\u003cColumnRef\u003e {\r\n        match self {\r\n            ScalarExpression::ColumnRef(col) =\u003e Some(col.clone()),\r\n            ScalarExpression::Alias { expr, .. } =\u003e expr.unpack_col(is_deep),\r\n            ScalarExpression::Unary { expr, .. } =\u003e expr.unpack_col(is_deep),\r\n            ScalarExpression::Binary {\r\n                left_expr,\r\n                right_expr,\r\n                ..\r\n            } =\u003e {\r\n                if !is_deep {\r\n                    return None;\r\n                }\r\n\r\n                left_expr\r\n                    .unpack_col(true)\r\n                    .or_else(|| right_expr.unpack_col(true))\r\n            }\r\n            _ =\u003e None,\r\n        }\r\n    }\r\n\r\n    pub fn simplify(\u0026mut self) -\u003e Result\u003c()\u003e {\r\n        self._simplify(\u0026mut Vec::new())\r\n    }\r\n\r\n    pub fn constant_calculation(\u0026mut self) -\u003e Result\u003c()\u003e {\r\n        match self {\r\n            ScalarExpression::Unary { expr, op, .. } =\u003e {\r\n                expr.constant_calculation()?;\r\n\r\n                if let ScalarExpression::Constant(unary_val) = expr.as_ref() {\r\n                    let value = DataValue::unary_op(unary_val, op)?;\r\n                    let _ = mem::replace(self, ScalarExpression::Constant(Arc::new(value)));\r\n                }\r\n            }\r\n            ScalarExpression::Binary {\r\n                left_expr,\r\n                right_expr,\r\n                op,\r\n                ..\r\n            } =\u003e {\r\n                left_expr.constant_calculation()?;\r\n                right_expr.constant_calculation()?;\r\n\r\n                if let (\r\n                    ScalarExpression::Constant(left_val),\r\n                    ScalarExpression::Constant(right_val),\r\n                ) = (left_expr.as_ref(), right_expr.as_ref())\r\n                {\r\n                    let value = DataValue::binary_op(left_val, right_val, op)?;\r\n                    let _ = mem::replace(self, ScalarExpression::Constant(Arc::new(value)));\r\n                }\r\n            }\r\n            ScalarExpression::Alias { expr, .. } =\u003e expr.constant_calculation()?,\r\n            ScalarExpression::TypeCast { expr, .. } =\u003e expr.constant_calculation()?,\r\n            ScalarExpression::IsNull { expr, .. } =\u003e expr.constant_calculation()?,\r\n            ScalarExpression::AggCall { args, .. } =\u003e {\r\n                for expr in args {\r\n                    expr.constant_calculation()?;\r\n                }\r\n            }\r\n            _ =\u003e (),\r\n        }\r\n\r\n        Ok(())\r\n    }\r\n\r\n    // Tips: Indirect expressions like `ScalarExpression:：Alias` will be lost\r\n    fn _simplify(\u0026mut self, replaces: \u0026mut Vec\u003cReplace\u003e) -\u003e Result\u003c()\u003e {\r\n        match self {\r\n            ScalarExpression::Binary {\r\n                left_expr,\r\n                right_expr,\r\n                op,\r\n                ty,\r\n            } =\u003e {\r\n                Self::fix_expr(replaces, left_expr, right_expr, op)?;\r\n\r\n                // `(c1 - 1) and (c1 + 2)` cannot fix!\r\n                Self::fix_expr(replaces, right_expr, left_expr, op)?;\r\n\r\n                if Self::is_arithmetic(op) {\r\n                    match (left_expr.unpack_col(false), right_expr.unpack_col(false)) {\r\n                        (Some(col), None) =\u003e {\r\n                            replaces.push(Replace::Binary(ReplaceBinary {\r\n                                column_expr: ScalarExpression::ColumnRef(col),\r\n                                val_expr: right_expr.as_ref().clone(),\r\n                                op: *op,\r\n                                ty: *ty,\r\n                                is_column_left: true,\r\n                            }));\r\n                        }\r\n                        (None, Some(col)) =\u003e {\r\n                            replaces.push(Replace::Binary(ReplaceBinary {\r\n                                column_expr: ScalarExpression::ColumnRef(col),\r\n                                val_expr: left_expr.as_ref().clone(),\r\n                                op: *op,\r\n                                ty: *ty,\r\n                                is_column_left: false,\r\n                            }));\r\n                        }\r\n                        (None, None) =\u003e {\r\n                            if replaces.is_empty() {\r\n                                return Ok(());\r\n                            }\r\n\r\n                            match (left_expr.unpack_col(true), right_expr.unpack_col(true)) {\r\n                                (Some(col), None) =\u003e {\r\n                                    replaces.push(Replace::Binary(ReplaceBinary {\r\n                                        column_expr: ScalarExpression::ColumnRef(col),\r\n                                        val_expr: right_expr.as_ref().clone(),\r\n                                        op: *op,\r\n                                        ty: *ty,\r\n                                        is_column_left: true,\r\n                                    }));\r\n                                }\r\n                                (None, Some(col)) =\u003e {\r\n                                    replaces.push(Replace::Binary(ReplaceBinary {\r\n                                        column_expr: ScalarExpression::ColumnRef(col),\r\n                                        val_expr: left_expr.as_ref().clone(),\r\n                                        op: *op,\r\n                                        ty: *ty,\r\n                                        is_column_left: false,\r\n                                    }));\r\n                                }\r\n                                _ =\u003e (),\r\n                            }\r\n                        }\r\n                        _ =\u003e (),\r\n                    }\r\n                }\r\n            }\r\n            ScalarExpression::In {\r\n                expr,\r\n                negated,\r\n                args,\r\n            } =\u003e {\r\n                if args.is_empty() {\r\n                    return Ok(());\r\n                }\r\n\r\n                let (op_1, op_2) = if *negated {\r\n                    (BinaryOperator::NotEq, BinaryOperator::And)\r\n                } else {\r\n                    (BinaryOperator::Eq, BinaryOperator::Or)\r\n                };\r\n                let mut new_expr = ScalarExpression::Binary {\r\n                    op: op_1,\r\n                    left_expr: expr.clone(),\r\n                    right_expr: Box::new(args.remove(0)),\r\n                    ty: LogicalType::Boolean,\r\n                };\r\n\r\n                for arg in args.drain(..) {\r\n                    new_expr = ScalarExpression::Binary {\r\n                        op: op_2,\r\n                        left_expr: Box::new(ScalarExpression::Binary {\r\n                            op: op_1,\r\n                            left_expr: expr.clone(),\r\n                            right_expr: Box::new(arg),\r\n                            ty: LogicalType::Boolean,\r\n                        }),\r\n                        right_expr: Box::new(new_expr),\r\n                        ty: LogicalType::Boolean,\r\n                    }\r\n                }\r\n\r\n                let _ = mem::replace(self, new_expr);\r\n            }\r\n\r\n            ScalarExpression::Alias { expr, .. } =\u003e expr._simplify(replaces)?,\r\n            ScalarExpression::TypeCast { expr, .. } =\u003e {\r\n                if let Some(val) = expr.unpack_val() {\r\n                    let _ = mem::replace(self, ScalarExpression::Constant(val));\r\n                }\r\n            }\r\n            ScalarExpression::IsNull { expr, .. } =\u003e {\r\n                if let Some(val) = expr.unpack_val() {\r\n                    let _ = mem::replace(\r\n                        self,\r\n                        ScalarExpression::Constant(Arc::new(DataValue::Boolean(Some(\r\n                            val.is_null(),\r\n                        )))),\r\n                    );\r\n                }\r\n            }\r\n            ScalarExpression::Unary { expr, op, ty } =\u003e {\r\n                if let Some(val) = expr.unpack_val() {\r\n                    let new_expr =\r\n                        ScalarExpression::Constant(Arc::new(DataValue::unary_op(\u0026val, op)?));\r\n                    let _ = mem::replace(self, new_expr);\r\n                } else {\r\n                    replaces.push(Replace::Unary(ReplaceUnary {\r\n                        child_expr: expr.as_ref().clone(),\r\n                        op: *op,\r\n                        ty: *ty,\r\n                    }));\r\n                }\r\n            }\r\n            _ =\u003e (),\r\n        }\r\n\r\n        Ok(())\r\n    }\r\n\r\n    fn is_arithmetic(op: \u0026mut BinaryOperator) -\u003e bool {\r\n        matches!(\r\n            op,\r\n            BinaryOperator::Plus\r\n                | BinaryOperator::Divide\r\n                | BinaryOperator::Minus\r\n                | BinaryOperator::Multiply\r\n        )\r\n    }\r\n\r\n    fn fix_expr(\r\n        replaces: \u0026mut Vec\u003cReplace\u003e,\r\n        left_expr: \u0026mut Box\u003cScalarExpression\u003e,\r\n        right_expr: \u0026mut Box\u003cScalarExpression\u003e,\r\n        op: \u0026mut BinaryOperator,\r\n    ) -\u003e Result\u003c()\u003e {\r\n        left_expr._simplify(replaces)?;\r\n\r\n        if Self::is_arithmetic(op) {\r\n            return Ok(());\r\n        }\r\n        while let Some(replace) = replaces.pop() {\r\n            match replace {\r\n                Replace::Binary(binary) =\u003e Self::fix_binary(binary, left_expr, right_expr, op),\r\n                Replace::Unary(unary) =\u003e {\r\n                    Self::fix_unary(unary, left_expr, right_expr, op);\r\n                    Self::fix_expr(replaces, left_expr, right_expr, op)?;\r\n                }\r\n            }\r\n        }\r\n\r\n        Ok(())\r\n    }\r\n\r\n    fn fix_unary(\r\n        replace_unary: ReplaceUnary,\r\n        col_expr: \u0026mut Box\u003cScalarExpression\u003e,\r\n        val_expr: \u0026mut Box\u003cScalarExpression\u003e,\r\n        op: \u0026mut BinaryOperator,\r\n    ) {\r\n        let ReplaceUnary {\r\n            child_expr,\r\n            op: fix_op,\r\n            ty: fix_ty,\r\n        } = replace_unary;\r\n        let _ = mem::replace(col_expr, Box::new(child_expr));\r\n        let _ = mem::replace(\r\n            val_expr,\r\n            Box::new(ScalarExpression::Unary {\r\n                op: fix_op,\r\n                expr: val_expr.clone(),\r\n                ty: fix_ty,\r\n            }),\r\n        );\r\n        let _ = mem::replace(\r\n            op,\r\n            match fix_op {\r\n                UnaryOperator::Plus =\u003e *op,\r\n                UnaryOperator::Minus =\u003e match *op {\r\n                    BinaryOperator::Plus =\u003e BinaryOperator::Minus,\r\n                    BinaryOperator::Minus =\u003e BinaryOperator::Plus,\r\n                    BinaryOperator::Multiply =\u003e BinaryOperator::Divide,\r\n                    BinaryOperator::Divide =\u003e BinaryOperator::Multiply,\r\n                    BinaryOperator::Gt =\u003e BinaryOperator::Lt,\r\n                    BinaryOperator::Lt =\u003e BinaryOperator::Gt,\r\n                    BinaryOperator::GtEq =\u003e BinaryOperator::LtEq,\r\n                    BinaryOperator::LtEq =\u003e BinaryOperator::GtEq,\r\n                    source_op =\u003e source_op,\r\n                },\r\n                UnaryOperator::Not =\u003e match *op {\r\n                    BinaryOperator::Gt =\u003e BinaryOperator::Lt,\r\n                    BinaryOperator::Lt =\u003e BinaryOperator::Gt,\r\n                    BinaryOperator::GtEq =\u003e BinaryOperator::LtEq,\r\n                    BinaryOperator::LtEq =\u003e BinaryOperator::GtEq,\r\n                    source_op =\u003e source_op,\r\n                },\r\n            },\r\n        );\r\n    }\r\n\r\n    fn fix_binary(\r\n        replace_binary: ReplaceBinary,\r\n        left_expr: \u0026mut Box\u003cScalarExpression\u003e,\r\n        right_expr: \u0026mut Box\u003cScalarExpression\u003e,\r\n        op: \u0026mut BinaryOperator,\r\n    ) {\r\n        let ReplaceBinary {\r\n            column_expr,\r\n            val_expr,\r\n            op: fix_op,\r\n            ty: fix_ty,\r\n            is_column_left,\r\n        } = replace_binary;\r\n        let op_flip = |op: BinaryOperator| match op {\r\n            BinaryOperator::Plus =\u003e BinaryOperator::Minus,\r\n            BinaryOperator::Minus =\u003e BinaryOperator::Plus,\r\n            BinaryOperator::Multiply =\u003e BinaryOperator::Divide,\r\n            BinaryOperator::Divide =\u003e BinaryOperator::Multiply,\r\n            _ =\u003e unreachable!(),\r\n        };\r\n        let comparison_flip = |op: BinaryOperator| match op {\r\n            BinaryOperator::Gt =\u003e BinaryOperator::Lt,\r\n            BinaryOperator::GtEq =\u003e BinaryOperator::LtEq,\r\n            BinaryOperator::Lt =\u003e BinaryOperator::Gt,\r\n            BinaryOperator::LtEq =\u003e BinaryOperator::GtEq,\r\n            source_op =\u003e source_op,\r\n        };\r\n        let (fixed_op, fixed_left_expr, fixed_right_expr) = if is_column_left {\r\n            (op_flip(fix_op), right_expr.clone(), Box::new(val_expr))\r\n        } else {\r\n            if matches!(fix_op, BinaryOperator::Minus | BinaryOperator::Multiply) {\r\n                let _ = mem::replace(op, comparison_flip(*op));\r\n            }\r\n            (fix_op, Box::new(val_expr), right_expr.clone())\r\n        };\r\n\r\n        let _ = mem::replace(left_expr, Box::new(column_expr));\r\n        let _ = mem::replace(\r\n            right_expr,\r\n            Box::new(ScalarExpression::Binary {\r\n                op: fixed_op,\r\n                left_expr: fixed_left_expr,\r\n                right_expr: fixed_right_expr,\r\n                ty: fix_ty,\r\n            }),\r\n        );\r\n    }\r\n\r\n    /// The definition of Or is not the Or in the Where condition.\r\n    /// The And and Or of ConstantBinary are concerned with the data range that needs to be aggregated.\r\n    /// - `ConstantBinary::And`: Aggregate the minimum range of all conditions in and\r\n    /// - `ConstantBinary::Or`: Rearrange and sort the range of each OR data\r\n    pub fn convert_binary(\u0026self, col_id: \u0026ColumnId) -\u003e Result\u003cOption\u003cConstantBinary\u003e\u003e {\r\n        match self {\r\n            ScalarExpression::Binary {\r\n                left_expr,\r\n                right_expr,\r\n                op,\r\n                ..\r\n            } =\u003e {\r\n                match (\r\n                    left_expr.convert_binary(col_id)?,\r\n                    right_expr.convert_binary(col_id)?,\r\n                ) {\r\n                    (Some(left_binary), Some(right_binary)) =\u003e match (left_binary, right_binary) {\r\n                        (ConstantBinary::And(mut left), ConstantBinary::And(mut right)) =\u003e match op\r\n                        {\r\n                            BinaryOperator::And =\u003e {\r\n                                left.append(\u0026mut right);\r\n\r\n                                Ok(Some(ConstantBinary::And(left)))\r\n                            }\r\n                            BinaryOperator::Or =\u003e Ok(Some(ConstantBinary::Or(vec![\r\n                                ConstantBinary::And(left),\r\n                                ConstantBinary::And(right),\r\n                            ]))),\r\n                            BinaryOperator::Xor =\u003e todo!(),\r\n                            _ =\u003e unreachable!(),\r\n                        },\r\n                        (ConstantBinary::Or(mut left), ConstantBinary::Or(mut right)) =\u003e match op {\r\n                            BinaryOperator::And | BinaryOperator::Or =\u003e {\r\n                                left.append(\u0026mut right);\r\n\r\n                                Ok(Some(ConstantBinary::Or(left)))\r\n                            }\r\n                            BinaryOperator::Xor =\u003e todo!(),\r\n                            _ =\u003e unreachable!(),\r\n                        },\r\n                        (ConstantBinary::And(mut left), ConstantBinary::Or(mut right)) =\u003e {\r\n                            right.append(\u0026mut left);\r\n\r\n                            Ok(Some(ConstantBinary::Or(right)))\r\n                        }\r\n                        (ConstantBinary::Or(mut left), ConstantBinary::And(mut right)) =\u003e {\r\n                            left.append(\u0026mut right);\r\n\r\n                            Ok(Some(ConstantBinary::Or(left)))\r\n                        }\r\n                        (ConstantBinary::And(mut binaries), binary)\r\n                        | (binary, ConstantBinary::And(mut binaries)) =\u003e {\r\n                            binaries.push(binary);\r\n\r\n                            Ok(Some(ConstantBinary::And(binaries)))\r\n                        }\r\n                        (ConstantBinary::Or(mut binaries), binary)\r\n                        | (binary, ConstantBinary::Or(mut binaries)) =\u003e {\r\n                            binaries.push(binary);\r\n\r\n                            Ok(Some(ConstantBinary::Or(binaries)))\r\n                        }\r\n                        (left, right) =\u003e match op {\r\n                            BinaryOperator::And =\u003e Ok(Some(ConstantBinary::And(vec![left, right]))),\r\n                            BinaryOperator::Or =\u003e Ok(Some(ConstantBinary::Or(vec![left, right]))),\r\n                            BinaryOperator::Xor =\u003e todo!(),\r\n                            _ =\u003e Ok(None),\r\n                        },\r\n                    },\r\n                    (None, None) =\u003e {\r\n                        if let (Some(col), Some(val)) =\r\n                            (left_expr.unpack_col(false), right_expr.unpack_val())\r\n                        {\r\n                            return Ok(Self::new_binary(col_id, *op, col, val, false));\r\n                        }\r\n                        if let (Some(val), Some(col)) =\r\n                            (left_expr.unpack_val(), right_expr.unpack_col(false))\r\n                        {\r\n                            return Ok(Self::new_binary(col_id, *op, col, val, true));\r\n                        }\r\n\r\n                        Ok(None)\r\n                    }\r\n                    (Some(binary), None) =\u003e Ok(Self::check_or(col_id, right_expr, op, binary)),\r\n                    (None, Some(binary)) =\u003e Ok(Self::check_or(col_id, left_expr, op, binary)),\r\n                }\r\n            }\r\n            ScalarExpression::Alias { expr, .. }\r\n            | ScalarExpression::TypeCast { expr, .. }\r\n            | ScalarExpression::In { expr, .. }\r\n            | ScalarExpression::Unary { expr, .. } =\u003e expr.convert_binary(col_id),\r\n            ScalarExpression::IsNull { expr, negated } =\u003e match expr.as_ref() {\r\n                ScalarExpression::ColumnRef(column) =\u003e {\r\n                    if let Some(id) = column.id() {\r\n                        if id == *col_id {\r\n                            return Ok(Some(if *negated {\r\n                                ConstantBinary::NotEq(NULL_VALUE.clone())\r\n                            } else {\r\n                                ConstantBinary::Eq(NULL_VALUE.clone())\r\n                            }));\r\n                        }\r\n                    }\r\n\r\n                    Ok(None)\r\n                }\r\n                ScalarExpression::Constant(_)\r\n                | ScalarExpression::Alias { .. }\r\n                | ScalarExpression::TypeCast { .. }\r\n                | ScalarExpression::IsNull { .. }\r\n                | ScalarExpression::Unary { .. }\r\n                | ScalarExpression::Binary { .. }\r\n                | ScalarExpression::AggCall { .. }\r\n                | ScalarExpression::In { .. } =\u003e expr.convert_binary(col_id),\r\n            },\r\n            _ =\u003e Ok(None),\r\n        }\r\n    }\r\n\r\n    /// check if: c1 \u003e c2 or c1 \u003e 1\r\n    /// this case it makes no sense to just extract c1 \u003e 1\r\n    fn check_or(\r\n        col_id: \u0026ColumnId,\r\n        right_expr: \u0026ScalarExpression,\r\n        op: \u0026BinaryOperator,\r\n        binary: ConstantBinary,\r\n    ) -\u003e Option\u003cConstantBinary\u003e {\r\n        if matches!(op, BinaryOperator::Or) \u0026\u0026 right_expr.exist_column(col_id) {\r\n            return None;\r\n        }\r\n\r\n        Some(binary)\r\n    }\r\n\r\n    fn new_binary(\r\n        col_id: \u0026ColumnId,\r\n        mut op: BinaryOperator,\r\n        col: ColumnRef,\r\n        val: ValueRef,\r\n        is_flip: bool,\r\n    ) -\u003e Option\u003cConstantBinary\u003e {\r\n        if col.id() != Some(*col_id) {\r\n            return None;\r\n        }\r\n\r\n        if is_flip {\r\n            op = match op {\r\n                BinaryOperator::Gt =\u003e BinaryOperator::Lt,\r\n                BinaryOperator::Lt =\u003e BinaryOperator::Gt,\r\n                BinaryOperator::GtEq =\u003e BinaryOperator::LtEq,\r\n                BinaryOperator::LtEq =\u003e BinaryOperator::GtEq,\r\n                source_op =\u003e source_op,\r\n            };\r\n        }\r\n\r\n        match op {\r\n            BinaryOperator::Gt =\u003e Some(ConstantBinary::Scope {\r\n                min: Bound::Excluded(val.clone()),\r\n                max: Bound::Unbounded,\r\n            }),\r\n            BinaryOperator::Lt =\u003e Some(ConstantBinary::Scope {\r\n                min: Bound::Unbounded,\r\n                max: Bound::Excluded(val.clone()),\r\n            }),\r\n            BinaryOperator::GtEq =\u003e Some(ConstantBinary::Scope {\r\n                min: Bound::Included(val.clone()),\r\n                max: Bound::Unbounded,\r\n            }),\r\n            BinaryOperator::LtEq =\u003e Some(ConstantBinary::Scope {\r\n                min: Bound::Unbounded,\r\n                max: Bound::Included(val.clone()),\r\n            }),\r\n            BinaryOperator::Eq | BinaryOperator::Spaceship =\u003e Some(ConstantBinary::Eq(val.clone())),\r\n            BinaryOperator::NotEq =\u003e Some(ConstantBinary::NotEq(val.clone())),\r\n            _ =\u003e None,\r\n        }\r\n    }\r\n}\r\n\r\nimpl fmt::Display for ConstantBinary {\r\n    fn fmt(\u0026self, f: \u0026mut Formatter) -\u003e fmt::Result {\r\n        match self {\r\n            ConstantBinary::Scope { min, max } =\u003e {\r\n                match min {\r\n                    Bound::Unbounded =\u003e write!(f, \"-∞\")?,\r\n                    Bound::Included(value) =\u003e write!(f, \"[{}\", value)?,\r\n                    Bound::Excluded(value) =\u003e write!(f, \"({}\", value)?,\r\n                }\r\n\r\n                write!(f, \", \")?;\r\n\r\n                match max {\r\n                    Bound::Unbounded =\u003e write!(f, \"+∞\")?,\r\n                    Bound::Included(value) =\u003e write!(f, \"{}]\", value)?,\r\n                    Bound::Excluded(value) =\u003e write!(f, \"{})\", value)?,\r\n                }\r\n\r\n                Ok(())\r\n            }\r\n            ConstantBinary::Eq(value) =\u003e write!(f, \"{}\", value),\r\n            ConstantBinary::NotEq(value) =\u003e write!(f, \"!{}\", value),\r\n            ConstantBinary::And(binaries) =\u003e Self::join_write(f, binaries, \" AND \"),\r\n            ConstantBinary::Or(binaries) =\u003e Self::join_write(f, binaries, \" OR \"),\r\n        }\r\n    }\r\n}\r\n\r\n#[cfg(test)]\r\nmod test {\r\n    use super::*;\r\n    use crate::catalog::{ColumnCatalog, ColumnDesc, ColumnSummary};\r\n    use crate::expression::simplify::ConstantBinary;\r\n    use crate::expression::{BinaryOperator, ScalarExpression};\r\n    use crate::types::value::DataValue;\r\n    use crate::types::LogicalType;\r\n    use std::collections::Bound;\r\n    use std::sync::Arc;\r\n\r\n    #[test]\r\n    fn test_convert_binary_simple() -\u003e Result\u003c()\u003e {\r\n        let col_1 = Arc::new(ColumnCatalog {\r\n            summary: ColumnSummary {\r\n                id: Some(0),\r\n                name: \"c1\".to_string(),\r\n                table_name: None,\r\n                \r\n            },\r\n            nullable: false,\r\n            desc: ColumnDesc {\r\n                column_datatype: LogicalType::Integer,\r\n                is_primary: false,\r\n                is_unique: false,\r\n                default: None,\r\n            },\r\n            // ref_expr: None,\r\n        });\r\n        let val_1 = Arc::new(DataValue::Int32(Some(1)));\r\n\r\n        let binary_eq = ScalarExpression::Binary {\r\n            op: BinaryOperator::Eq,\r\n            left_expr: Box::new(ScalarExpression::Constant(val_1.clone())),\r\n            right_expr: Box::new(ScalarExpression::ColumnRef(col_1.clone())),\r\n            ty: LogicalType::Boolean,\r\n        }\r\n        .convert_binary(\u00260)?\r\n        .unwrap();\r\n\r\n        assert_eq!(binary_eq, ConstantBinary::Eq(val_1.clone()));\r\n\r\n        let binary_not_eq = ScalarExpression::Binary {\r\n            op: BinaryOperator::NotEq,\r\n            left_expr: Box::new(ScalarExpression::Constant(val_1.clone())),\r\n            right_expr: Box::new(ScalarExpression::ColumnRef(col_1.clone())),\r\n            ty: LogicalType::Boolean,\r\n        }\r\n        .convert_binary(\u00260)?\r\n        .unwrap();\r\n\r\n        assert_eq!(binary_not_eq, ConstantBinary::NotEq(val_1.clone()));\r\n\r\n        let binary_lt = ScalarExpression::Binary {\r\n            op: BinaryOperator::Lt,\r\n            left_expr: Box::new(ScalarExpression::Col      )?;\r\n        let plus_f64_2 = DataValue::binary_op(\r\n            \u0026DataValue::Float64(Some(1.0)),\r\n            \u0026DataValue::Float64(None),\r\n            \u0026BinaryOperator::Plus,\r\n        )?;\r\n        let plus_f64_3 = DataValue::binary_op(\r\n            \u0026DataValue::Float64(None),\r\n            \u0026DataValue::Float64(Some(1.0)),\r\n            \u0026BinaryOperator::Plus,\r\n        )?;\r\n        let plus_f64_4 = DataValue::binary_op(\r\n            \u0026DataValue::Float64(Some(1.0)),\r\n            \u0026DataValue::Float64(Some(1.0)),\r\n            \u0026BinaryOperator::Plus,\r\n        )?;\r\n\r\n        assert_eq!(plus_f64_1, plus_f64_2);\r\n        assert_eq!(plus_f64_2, plus_f64_3);\r\n        assert_eq!(plus_f64_4, DataValue::Float64(Some(2.0)));\r\n\r\n        Ok(())\r\n    }\r\n\r\n    #[test]\r\n    fn test_binary_op_arithmetic_minus() -\u003e Result\u003c()\u003e {\r\n        let minus_i32_1 = DataValue::binary_op(\r\n            \u0026DataValue::Int32(None),\r\n            \u0026DataValue::Int32(None),\r\n            \u0026BinaryOperator::Minus,\r\n        )?;\r\n        let minus_i32_2 = DataValue::binary_op(\r\n            \u0026DataValue::Int32(Some(1)),\r\n            \u0026DataValue::Int32(None),\r\n            \u0026BinaryOperator::Minus,\r\n        )?;\r\n        let minus_i32_3 = DataValue::binary_op(\r\n            \u0026DataValue::Int32(None),\r\n            \u0026DataValue::Int32(Some(1)),\r\n            \u0026BinaryOperator::Minus,\r\n        )?;\r\n        let minus_i32_4 = DataValue::binary_op(\r\n            \u0026DataValue::Int32(Some(1)),\r\n            \u0026DataValue::Int32(Some(1)),\r\n            \u0026BinaryOperator::Minus,\r\n        )?;\r\n\r\n        assert_eq!(minus_i32_1, minus_i32_2);\r\n        assert_eq!(minus_i32_2, minus_i32_3);\r\n        assert_eq!(minus_i32_4, DataValue::Int32(Some(0)));\r\n\r\n        let minus_i64_1 = DataValue::binary_op(\r\n            \u0026DataValue::Int64(None),\r\n            \u0026DataValue::Int64(None),\r\n            \u0026BinaryOperator::Minus,\r\n        )?;\r\n        let minus_i64_2 = DataValue::binary_op(\r\n            \u0026DataValue::Int64(Some(1)),\r\n            \u0026DataValue::Int64(None),\r\n            \u0026BinaryOperator::Minus,\r\n        )?;\r\n        let minus_i64_3 = DataValue::binary_op(\r\n            \u0026DataValue::Int64(None),\r\n            \u0026DataValue::Int64(Some(1)),\r\n            \u0026BinaryOperator::Minus,\r\n        )?;\r\n        let minus_i64_4 = DataValue::binary_op(\r\n            \u0026DataValue::Int64(Some(1)),\r\n            \u0026DataValue::Int64(Some(1)),\r\n            \u0026BinaryOperator::Minus,\r\n        )?;\r\n\r\n        assert_eq!(minus_i64_1, minus_i64_2);\r\n        assert_eq!(minus_i64_2, minus_i64_3);\r\n        assert_eq!(minus_i64_4, DataValue::Int64(Some(0)));\r\n\r\n        let minus_f64_1 = DataValue::binary_op(\r\n            \u0026DataValue::Float64(None),\r\n            \u0026DataValue::Float64(None),\r\n            \u0026BinaryOperator::Minus,\r\n        )?;\r\n        let minus_f64_2 = DataValue::binary_op(\r\n            \u0026DataValue::Float64(Some(1.0)),\r\n            \u0026DataValue::Float64(None),\r\n            \u0026BinaryOperator::Minus,\r\n        )?;\r\n        let minus_f64_3 = DataValue::binary_op(\r\n            \u0026DataValue::Float64(None),\r\n            \u0026DataValue::Float64(Some(1.0)),\r\n            \u0026BinaryOperator::Minus,\r\n        )?;\r\n        let minus_f64_4 = DataValue::binary_op(\r\n            \u0026DataValue::Float64(Some(1.0)),\r\n            \u0026DataValue::Float64(Some(1.0)),\r\n            \u0026BinaryOperator::Minus,\r\n        )?;\r\n\r\n        assert_eq!(minus_f64_1, minus_f64_2);\r\n        assert_eq!(minus_f64_2, minus_f64_3);\r\n        assert_eq!(minus_f64_4, DataValue::Float64(Some(0.0)));\r\n\r\n        Ok(())\r\n    }\r\n\r\n    #[test]\r\n    fn test_binary_op_arithmetic_multiply() -\u003e Result\u003c()\u003e {\r\n        let multiply_i32_1 = DataValue::binary_op(\r\n            \u0026DataValue::Int32(None),\r\n            \u0026DataValue::Int32(None),\r\n            \u0026BinaryOperator::Multiply,\r\n        )?;\r\n        let multiply_i32_2 = DataValue::binary_op(\r\n            \u0026DataValue::Int32(Some(1)),\r\n            \u0026DataValue::Int32(None),\r\n            \u0026BinaryOperator::Multiply,\r\n        )?;\r\n        let multiply_i32_3 = DataValue::binary_op(\r\n            \u0026DataValue::Int32(None),\r\n            \u0026DataValue::Int32(Some(1)),\r\n            \u0026BinaryOperator::Multiply,\r\n        )?;\r\n        let multiply_i32_4 = DataValue::binary_op(\r\n            \u0026DataValue::Int32(Some(1)),\r\n            \u0026DataValue::Int32(Some(1)),\r\n            \u0026BinaryOperator::Multiply,\r\n        )?;\r\n\r\n        assert_eq!(multiply_i32_1, multiply_i32_2);\r\n        assert_eq!(multiply_i32_2, multiply_i32_3);\r\n        assert_eq!(multiply_i32_4, DataValue::Int32(Some(1)));\r\n\r\n        let multiply_i64_1 = DataValue::binary_op(\r\n            \u0026DataValue::Int64(None),\r\n            \u0026DataValue::Int64(None),\r\n            \u0026BinaryOperator::Multiply,\r\n        )?;\r\n        let multiply_i64_2 = DataValue::binary_op(\r\n            \u0026DataValue::Int64(Some(1)),\r\n            \u0026DataValue::Int64(None),\r\n            \u0026BinaryOperator::Multiply,\r\n        )?;\r\n        let multiply_i64_3 = DataValue::binary_op(\r\n            \u0026DataValue::Int64(None),\r\n            \u0026DataValue::Int64(Some(1)),\r\n            \u0026BinaryOperator::Multiply,\r\n        )?;\r\n        let multiply_i64_4 = DataValue::binary_op(\r\n            \u0026DataValue::Int64(Some(1)),\r\n            \u0026DataValue::Int64(Some(1)),\r\n            \u0026BinaryOperator::Multiply,\r\n        )?;\r\n\r\n        assert_eq!(multiply_i64_1, multiply_i64_2);\r\n        assert_eq!(multiply_i64_2, multiply_i64_3);\r\n        assert_eq!(multiply_i64_4, DataValue::Int64(Some(1)));\r\n\r\n        let multiply_f64_1 = DataValue::binary_op(\r\n            \u0026DataValue::Float64(None),\r\n            \u0026DataValue::Float64(None),\r\n            \u0026BinaryOperator::Multiply,\r\n        )?;\r\n        let multiply_f64_2 = DataValue::binary_op(\r\n            \u0026DataValue::Float64(Some(1.0)),\r\n            \u0026DataValue::Float64(None),\r\n            \u0026BinaryOperator::Multiply,\r\n        )?;\r\n        let multiply_f64_3 = DataValue::binary_op(\r\n            \u0026DataValue::Float64(None),\r\n            \u0026DataValue::Float64(Some(1.0)),\r\n            \u0026BinaryOperator::Multiply,\r\n        )?;\r\n        let multiply_f64_4 = DataValue::binary_op(\r\n            \u0026DataValue::Float64(Some(1.0)),\r\n            \u0026DataValue::Float64(Some(1.0)),\r\n            \u0026BinaryOperator::Multiply,\r\n        )?;\r\n\r\n        assert_eq!(multiply_f64_1, multiply_f64_2);\r\n        assert_eq!(multiply_f64_2, multiply_f64_3);\r\n        assert_eq!(multiply_f64_4, DataValue::Float64(Some(1.0)));\r\n\r\n        Ok(())\r\n    }\r\n\r\n    #[test]\r\n    fn test_binary_op_arithmetic_divide() -\u003e Result\u003c()\u003e {\r\n        let divide_i32_1 = DataValue::binary_op(\r\n            \u0026DataValue::Int32(None),\r\n            \u0026DataValue::Int32(None),\r\n            \u0026BinaryOperator::Divide,\r\n        )?;\r\n        let divide_i32_2 = DataValue::binary_op(\r\n            \u0026DataValue::Int32(Some(1)),\r\n            \u0026DataValue::Int32(None),\r\n            \u0026BinaryOperator::Divide,\r\n        )?;\r\n        let divide_i32_3 = DataValue::binary_op(\r\n            \u0026DataValue::Int32(None),\r\n            \u0026DataValue::Int32(Some(1)),\r\n            \u0026BinaryOperator::Divide,\r\n        )?;\r\n        let divide_i32_4 = DataValue::binary_op(\r\n            \u0026DataValue::Int32(Some(1)),\r\n            \u0026DataValue::Int32(Some(1)),\r\n            \u0026BinaryOperator::Divide,\r\n        )?;\r\n\r\n        assert_eq!(divide_i32_1, divide_i32_2);\r\n        assert_eq!(divide_i32_2, divide_i32_3);\r\n        assert_eq!(divide_i32_4, DataValue::Float64(Some(1.0)));\r\n\r\n        let divide_i64_1 = DataValue::binary_op(\r\n            \u0026DataValue::Int64(None),\r\n            \u0026DataValue::Int64(None),\r\n            \u0026BinaryOperator::Divide,\r\n        )?;\r\n        let divide_i64_2 = DataValue::binary_op(\r\n            \u0026DataValue::Int64(Some(1)),\r\n            \u0026DataValue::Int64(None),\r\n            \u0026BinaryOperator::Divide,\r\n        )?;\r\n        let divide_i64_3 = DataValue::binary_op(\r\n            \u0026DataValue::Int64(None),\r\n            \u0026DataValue::Int64(Some(1)),\r\n            \u0026BinaryOperator::Divide,\r\n        )?;\r\n        let divide_i64_4 = DataValue::binary_op(\r\n            \u0026DataValue::Int64(Some(1)),\r\n            \u0026DataValue::Int64(Some(1)),\r\n            \u0026BinaryOperator::Divide,\r\n        )?;\r\n\r\n        assert_eq!(divide_i64_1, divide_i64_2);\r\n        assert_eq!(divide_i64_2, divide_i64_3);\r\n        assert_eq!(divide_i64_4, DataValue::Float64(Some(1.0)));\r\n\r\n        let divide_f64_1 = DataValue::binary_op(\r\n            \u0026DataValue::Float64(None),\r\n            \u0026DataValue::Float64(None),\r\n            \u0026BinaryOperator::Divide,\r\n        )?;\r\n        let divide_f64_2 = DataValue::binary_op(\r\n            \u0026DataValue::Float64(Some(1.0)),\r\n            \u0026DataValue::Float64(None),\r\n            \u0026BinaryOperator::Divide,\r\n        )?;\r\n        let divide_f64_3 = DataValue::binary_op(\r\n            \u0026DataValue::Float64(None),\r\n            \u0026DataValue::Float64(Some(1.0)),\r\n            \u0026BinaryOperator::Divide,\r\n        )?;\r\n        let divide_f64_4 = DataValue::binary_op(\r\n            \u0026DataValue::Float64(Some(1.0)),\r\n            \u0026DataValue::Float64(Some(1.0)),\r\n            \u0026BinaryOperator::Divide,\r\n        )?;\r\n\r\n        assert_eq!(divide_f64_1, divide_f64_2);\r\n        assert_eq!(divide_f64_2, divide_f64_3);\r\n        assert_eq!(divide_f64_4, DataValue::Float64(Some(1.0)));\r\n\r\n        Ok(())\r\n    }\r\n\r\n    #[test]\r\n    fn test_binary_op_cast() -\u003e Result\u003c()\u003e {\r\n        let i32_cast_1 = DataValue::binary_op(\r\n            \u0026DataValue::Int32(Some(1)),\r\n            \u0026DataValue::Int8(Some(1)),\r\n            \u0026BinaryOperator::Plus,\r\n        )?;\r\n        let i32_cast_2 = DataValue::binary_op(\r\n            \u0026DataValue::Int32(Some(1)),\r\n            \u0026DataValue::Int16(Some(1)),\r\n            \u0026BinaryOperator::Plus,\r\n        )?;\r\n\r\n        assert_eq!(i32_cast_1, i32_cast_2);\r\n\r\n        let i64_cast_1 = DataValue::binary_op(\r\n            \u0026DataValue::Int64(Some(1)),\r\n            \u0026DataValue::Int8(Some(1)),\r\n            \u0026BinaryOperator::Plus,\r\n        )?;\r\n        let i64_cast_2 = DataValue::binary_op(\r\n            \u0026DataValue::Int64(Some(1)),\r\n            \u0026DataValue::Int16(Some(1)),\r\n            \u0026BinaryOperator::Plus,\r\n        )?;\r\n        let i64_cast_3 = DataValue::binary_op(\r\n            \u0026DataValue::Int64(Some(1)),\r\n            \u0026DataValue::Int32(Some(1)),\r\n            \u0026BinaryOperator::Plus,\r\n        )?;\r\n\r\n        assert_eq!(i64_cast_1, i64_cast_2);\r\n        assert_eq!(i64_cast_2, i64_cast_3);\r\n\r\n        let f64_cast_1 = DataValue::binary_op(\r\n            \u0026DataValue::Float64(Some(1.0)),\r\n            \u0026DataValue::Float32(Some(1.0)),\r\n            \u0026BinaryOperator::Plus,\r\n        )?;\r\n        assert_eq!(f64_cast_1, DataValue::Float64(Some(2.0)));\r\n\r\n        Ok(())\r\n    }\r\n\r\n    #[test]\r\n    fn test_binary_op_i32_compare() -\u003e Result\u003c()\u003e {\r\n        assert_eq!(\r\n            DataValue::binary_op(\r\n                \u0026DataValue::Int32(Some(1)),\r\n                \u0026DataValue::Int32(Some(0)),\r\n                \u0026BinaryOperator::Gt\r\n            )?,\r\n            DataValue::Boolean(Some(true))\r\n        );\r\n        assert_eq!(\r\n            DataValue::binary_op(\r\n                \u0026DataValue::Int32(Some(1)),\r\n                \u0026DataValue::Int32(Some(0)),\r\n                \u0026BinaryOperator::Lt\r\n            )?,\r\n            DataValue::Boolean(Some(false))\r\n        );\r\n        assert_eq!(\r\n            DataValue::binary_op(\r\n                \u0026DataValue::Int32(Some(1)),\r\n                \u0026DataValue::Int32(Some(1)),\r\n                \u0026BinaryOperator::GtEq\r\n            )?,\r\n            DataValue::Boolean(Some(true))\r\n        );\r\n        assert_eq!(\r\n            DataValue::binary_op(\r\n                \u0026DataValue::Int32(Some(1)),\r\n                \u0026DataValue::Int32(Some(1)),\r\n                \u0026BinaryOperator::LtEq\r\n            )?,\r\n            DataValue::Boolean(Some(true))\r\n        );\r\n        assert_eq!(\r\n            DataValue::binary_op(\r\n                \u0026DataValue::Int32(Some(1)),\r\n                \u0026DataValue::Int32(Some(1)),\r\n                \u0026BinaryOperator::NotEq\r\n            )?,\r\n            DataValue::Boolean(Some(false))\r\n        );\r\n        assert_eq!(\r\n            DataValue::binary_op(\r\n                \u0026DataValue::Int32(Some(1)),\r\n                \u0026DataValue::Int32(Some(1)),\r\n                \u0026BinaryOperator::Eq\r\n            )?,\r\n            DataValue::Boolean(Some(true))\r\n        );\r\n\r\n        assert_eq!(\r\n            DataValue::binary_op(\r\n                \u0026DataValue::Int32(None),\r\n                \u0026DataValue::Int32(Some(0)),\r\n                \u0026BinaryOperator::Gt\r\n            )?,\r\n            DataValue::Boolean(None)\r\n        );\r\n        assert_eq!(\r\n            DataValue::binary_op );\r\n    let server = Server::new(store).await.unwrap();\r\n    Server::run(server).await;\r\n}\r\n","traces":[],"covered":0,"coverable":0},{"path":["E:","\\","sql-layer","src","optimizer","core","mod.rs"],"content":"pub(crate) mod pattern;\r\npub(crate) mod rule;\r\n","traces":[],"covered":0,"coverable":0},{"path":["E:","\\","sql-layer","src","optimizer","core","pattern.rs"],"content":"use crate::planner::operator::Operator;\r\n\r\npub enum PatternChildrenPredicate {\r\n    /// all childrens nodes match all\r\n    Recursive,\r\n    /// match many pattern at the time\r\n    Predicate(Vec\u003cPattern\u003e),\r\n    /// childrens jump out match\r\n    None,\r\n}\r\n\r\n/// The pattern tree to match a plan tree. It defined in `Rule` and used in `PatternMatcher`.\r\npub struct Pattern {\r\n    /// The root node predicate, not contains the children.\r\n    pub predicate: fn(\u0026Operator) -\u003e bool,\r\n    /// The children's predicate of current node.\r\n    pub children: PatternChildrenPredicate,\r\n}\r\n\r\npub trait PatternMatcher {\r\n    fn match_opt_expr(\u0026self) -\u003e bool;\r\n}\r\n","traces":[],"covered":0,"coverable":0},{"path":["E:","\\","sql-layer","src","optimizer","core","rule.rs"],"content":"use crate::errors::*;\r\nuse crate::optimizer::heuristic::graph::{HepGraph, HepNodeId};\r\n\r\nuse super::pattern::Pattern;\r\n\r\n/// A rule is to transform logically equivalent expression\r\npub trait Rule {\r\n    /// The pattern to determine whether the rule can be applied.\r\n    fn pattern(\u0026self) -\u003e \u0026Pattern;\r\n\r\n    fn apply(\u0026self, node_id: HepNodeId, graph: \u0026mut HepGraph) -\u003e Result\u003c()\u003e;\r\n}\r\n","traces":[],"covered":0,"coverable":0},{"path":["E:","\\","sql-layer","src","optimizer","heuristic","batch.rs"],"content":"use crate::optimizer::rule::RuleImpl;\r\n\r\n/// A batch of rules.\r\n#[derive(Clone)]\r\npub struct HepBatch {\r\n    pub name: String,\r\n    pub strategy: HepBatchStrategy,\r\n    pub rules: Vec\u003cRuleImpl\u003e,\r\n}\r\n\r\nimpl HepBatch {\r\n    pub fn new(name: String, strategy: HepBatchStrategy, rules: Vec\u003cRuleImpl\u003e) -\u003e Self {\r\n        Self {\r\n            name,\r\n            strategy,\r\n            rules,\r\n        }\r\n    }\r\n}\r\n\r\n#[derive(Clone)]\r\npub struct HepBatchStrategy {\r\n    /// An execution_ap strategy for rules that indicates the maximum number of executions. If the\r\n    /// execution_ap reaches fix point (i.e. converge) before maxIterations, it will stop.\r\n    ///\r\n    /// Fix Point means that plan tree not changed after applying all rules.\r\n    pub max_iteration: usize,\r\n    /// An order to traverse the plan tree nodes.\r\n    pub match_order: HepMatchOrder,\r\n}\r\n\r\nimpl HepBatchStrategy {\r\n    pub fn once_topdown() -\u003e Self {\r\n        HepBatchStrategy {\r\n            max_iteration: 1,\r\n            match_order: HepMatchOrder::TopDown,\r\n        }\r\n    }\r\n\r\n    pub fn fix_point_topdown(max_iteration: usize) -\u003e Self {\r\n        HepBatchStrategy {\r\n            max_iteration,\r\n            match_order: HepMatchOrder::TopDown,\r\n        }\r\n    }\r\n}\r\n\r\n#[derive(Clone, Copy)]\r\npub enum HepMatchOrder {\r\n    /// Match from root down. A match attempt at an ancestor always precedes all match attempts at\r\n    /// its descendants.\r\n    TopDown,\r\n    /// Match from leaves up. A match attempt at a descendant precedes all match attempts at its\r\n    /// ancestors.\r\n    #[allow(dead_code)]\r\n    BottomUp,\r\n}\r\n","traces":[{"line":12,"address":[],"length":0,"stats":{"Line":144115188075855872},"fn_name":null},{"line":33,"address":[],"length":0,"stats":{"Line":5620492334958379009},"fn_name":null},{"line":40,"address":[],"length":0,"stats":{"Line":12970366926827028480},"fn_name":null}],"covered":3,"coverable":3},{"path":["E:","\\","sql-layer","src","optimizer","heuristic","graph.rs"],"content":"use crate::optimizer::heuristic::batch::HepMatchOrder;\r\nuse crate::planner::operator::Operator;\r\nuse crate::planner::LogicalPlan;\r\nuse itertools::Itertools;\r\nuse petgraph::stable_graph::{NodeIndex, StableDiGraph};\r\nuse petgraph::visit::{Bfs, EdgeRef};\r\nuse std::mem;\r\npub type OptExprNodeId = usize;\r\n\r\n/// HepNodeId is used in optimizer to identify a node.\r\npub type HepNodeId = NodeIndex\u003cOptExprNodeId\u003e;\r\n\r\n#[derive(Debug)]\r\npub struct HepGraph {\r\n    graph: StableDiGraph\u003cOperator, usize, usize\u003e,\r\n    root_index: HepNodeId,\r\n    pub version: usize,\r\n}\r\n\r\nimpl HepGraph {\r\n    pub fn new(root: LogicalPlan) -\u003e Self {\r\n        fn graph_filling(\r\n            graph: \u0026mut StableDiGraph\u003cOperator, usize, usize\u003e,\r\n            LogicalPlan {\r\n                operator,\r\n                childrens,\r\n                ..\r\n            }: LogicalPlan,\r\n        ) -\u003e HepNodeId {\r\n            let index = graph.add_node(operator);\r\n\r\n            for (order, child) in childrens.into_iter().enumerate() {\r\n                let child_index = graph_filling(graph, child);\r\n                let _ = graph.add_edge(index, child_index, order);\r\n            }\r\n\r\n            index\r\n        }\r\n\r\n        let mut graph = StableDiGraph::\u003cOperator, usize, usize\u003e::default();\r\n\r\n        let root_index = graph_filling(\u0026mut graph, root);\r\n\r\n        HepGraph {\r\n            graph,\r\n            root_index,\r\n            version: 0,\r\n        }\r\n    }\r\n\r\n    pub fn parent_id(\u0026self, node_id: HepNodeId) -\u003e Option\u003cHepNodeId\u003e {\r\n        self.graph\r\n            .neighbors_directed(node_id, petgraph::Direction::Incoming)\r\n            .next()\r\n    }\r\n\r\n    pub fn eldest_child_at(\u0026self, id: HepNodeId) -\u003e Option\u003cHepNodeId\u003e {\r\n        self.graph\r\n            .edges(id)\r\n            .min_by_key(|edge| edge.weight())\r\n            .map(|edge| edge.target())\r\n    }\r\n\r\n    #[allow(dead_code)]\r\n    pub fn add_root(\u0026mut self, new_node: Operator) {\r\n        let old_root_id = mem::replace(\u0026mut self.root_index, self.graph.add_node(new_node));\r\n\r\n        self.graph.add_edge(self.root_index, old_root_id, 0);\r\n        self.version += 1;\r\n    }\r\n\r\n    pub fn add_node(\r\n        \u0026mut self,\r\n        source_id: HepNodeId,\r\n        children_option: Option\u003cHepNodeId\u003e,\r\n        new_node: Operator,\r\n    ) {\r\n        let new_index = self.graph.add_node(new_node);\r\n        let mut order = self.graph.edges(source_id).count();\r\n\r\n        if let Some((children_id, old_edge_id)) = children_option.and_then(|children_id| {\r\n            self.graph\r\n                .find_edge(source_id, children_id)\r\n                .map(|old_edge_id| (children_id, old_edge_id))\r\n        }) {\r\n            order = self.graph.remove_edge(old_edge_id).unwrap_or(0);\r\n\r\n            self.graph.add_edge(new_index, children_id, 0);\r\n        }\r\n\r\n        self.graph.add_edge(source_id, new_index, order);\r\n        self.version += 1;\r\n    }\r\n\r\n    pub fn replace_node(\u0026mut self, source_id: HepNodeId, new_node: Operator) {\r\n        self.graph[source_id] = new_node;\r\n        self.version += 1;\r\n    }\r\n\r\n    pub fn swap_node(\u0026mut self, a: HepNodeId, b: HepNodeId) {\r\n        let tmp = self.graph[a].clone();\r\n\r\n        self.graph[a] = mem::replace(\u0026mut self.graph[b], tmp);\r\n        self.version += 1;\r\n    }\r\n\r\n    pub fn remove_node(\u0026mut self, source_id: HepNodeId, with_childrens: bool) -\u003e Option\u003cOperator\u003e {\r\n        if !with_childrens {\r\n            let children_ids = self\r\n                .graph\r\n                .edges(source_id)\r\n                .sorted_by_key(|edge_ref| edge_ref.weight())\r\n                .map(|edge_ref| edge_ref.target())\r\n                .collect_vec();\r\n\r\n            if let Some(parent_id) = self.parent_id(source_id) {\r\n                if let Some(edge) = self.graph.find_edge(parent_id, source_id) {\r\n                    let weight = *self.graph.edge_weight(edge).unwrap_or(\u00260);\r\n\r\n                    for (order, children_id) in children_ids.into_iter().enumerate() {\r\n                        let _ = self.graph.add_edge(parent_id, children_id, weight + order);\r\n                    }\r\n                }\r\n            } else {\r\n                assert!(children_ids.len() \u003c 2);\r\n                self.root_index = children_ids[0];\r\n            }\r\n        }\r\n\r\n        self.version += 1;\r\n        self.graph.remove_node(source_id)\r\n    }\r\n\r\n    /// Traverse the graph in BFS order.\r\n    fn bfs(\u0026self, start: HepNodeId) -\u003e Vec\u003cHepNodeId\u003e {\r\n        let mut ids = Vec::with_capacity(self.graph.node_count());\r\n        let mut iter = Bfs::new(\u0026self.graph, start);\r\n        while let Some(node_id) = iter.next(\u0026self.graph) {\r\n            ids.push(node_id);\r\n        }\r\n        ids\r\n    }\r\n\r\n    /// Use bfs to traverse the graph and return node ids\r\n    pub fn nodes_iter(\r\n        \u0026self,\r\n        order: HepMatchOrder,\r\n        start_option: Option\u003cHepNodeId\u003e,\r\n    ) -\u003e Box\u003cdyn Iterator\u003cItem = HepNodeId\u003e\u003e {\r\n        let ids = self.bfs(start_option.unwrap_or(self.root_index));\r\n        match order {\r\n            HepMatchOrder::TopDown =\u003e Box::new(ids.into_iter()),\r\n            HepMatchOrder::BottomUp =\u003e Box::new(ids.into_iter().rev()),\r\n        }\r\n    }\r\n\r\n    #[allow(dead_code)]\r\n    pub fn node(\u0026self, node_id: HepNodeId) -\u003e Option\u003c\u0026Operator\u003e {\r\n        self.graph.node_weight(node_id)\r\n    }\r\n\r\n    pub fn operator(\u0026self, node_id: HepNodeId) -\u003e \u0026Operator {\r\n        \u0026self.graph[node_id]\r\n    }\r\n\r\n    pub fn operator_mut(\u0026mut self, node_id: HepNodeId) -\u003e \u0026mut Operator {\r\n        \u0026mut self.graph[node_id]\r\n    }\r\n\r\n    pub fn to_plan(\u0026self) -\u003e LogicalPlan {\r\n        self.to_plan_with_index(self.root_index)\r\n    }\r\n\r\n    /// If input node is join, we use the edge weight to control the join chilren order.\r\n    pub fn children_at(\u0026self, id: HepNodeId) -\u003e Vec\u003cHepNodeId\u003e {\r\n        self.graph\r\n            .edges(id)\r\n            .sorted_by_key(|edge| edge.weight())\r\n            .map(|edge| edge.target())\r\n            .collect_vec()\r\n    }\r\n\r\n    pub fn to_plan_with_index(\u0026self, start_index: HepNodeId) -\u003e LogicalPlan {\r\n        let mut root_plan = LogicalPlan {\r\n            operator: self.operator(start_index).clone(),\r\n            childrens: vec![],\r\n            _output_schema_ref: None,\r\n        };\r\n\r\n        self.build_childrens(\u0026mut root_plan, start_index);\r\n\r\n        root_plan\r\n    }\r\n\r\n    fn build_childrens(\u0026self, plan: \u0026mut LogicalPlan, start: HepNodeId) {\r\n        for child_id in self.children_at(start) {\r\n            let mut child_plan = LogicalPlan {\r\n                operator: self.operator(child_id).clone(),\r\n                childrens: vec![],\r\n                _output_schema_ref: None,\r\n            };\r\n\r\n            self.build_childrens(\u0026mut child_plan, child_id);\r\n            plan.childrens.push(child_plan);\r\n        }\r\n    }\r\n}\r\n\r\n#[cfg(test)]\r\nmod tests {\r\n    use crate::binder::test::select_sql_run;\r\n    use crate::errors::*;\r\n    use crate::optimizer::heuristic::graph::{HepGraph, HepNodeId};\r\n    use crate::planner::operator::Operator;\r\n    use petgraph::stable_graph::{EdgeIndex, NodeIndex};\r\n\r\n    #[tokio::test]\r\n    async fn test_graph_for_plan() -\u003e Result\u003c()\u003e {\r\n        let plan = select_sql_run(\"select * from t1 left join t2 on c1 = c3\").await?;\r\n        let graph = HepGraph::new(plan);\r\n\r\n        assert!(graph\r\n            .graph\r\n            .contains_edge(NodeIndex::new(1), NodeIndex::new(2)));\r\n        assert!(graph\r\n            .graph\r\n            .contains_edge(NodeIndex::new(1), NodeIndex::new(3)));\r\n        assert!(graph\r\n            .graph\r\n            .contains_edge(NodeIndex::new(0), NodeIndex::new(1)));\r\n\r\n        assert_eq!(graph.graph.edge_weight(EdgeIndex::new(0)), Some(\u00260));\r\n        assert_eq!(graph.graph.edge_weight(EdgeIndex::new(1)), Some(\u00261));\r\n        assert_eq!(graph.graph.edge_weight(EdgeIndex::new(2)), Some(\u00260));\r\n\r\n        Ok(())\r\n    }\r\n\r\n    #[tokio::test]\r\n    async fn test_graph_add_node() -\u003e Result\u003c()\u003e {\r\n        let plan = select_sql_run(\"select * from t1 left join t2 on c1 = c3\").await?;\r\n        let mut graph = HepGraph::new(plan);\r\n\r\n        graph.add_node(HepNodeId::new(1), None, Operator::Dummy);\r\n\r\n        graph.add_node(HepNodeId::new(1), Some(HepNodeId::new(4)), Operator::Dummy);\r\n\r\n        graph.add_node(HepNodeId::new(5), None, Operator::Dummy);\r\n\r\n        assert!(graph\r\n            .graph\r\n            .contains_edge(NodeIndex::new(5), NodeIndex::new(4)));\r\n        assert!(graph\r\n            .graph\r\n            .contains_edge(NodeIndex::new(1), NodeIndex::new(5)));\r\n        assert!(graph\r\n            .graph\r\n            .contains_edge(NodeIndex::new(5), NodeIndex::new(6)));\r\n\r\n        assert_eq!(graph.graph.edge_weight(EdgeIndex::new(3)), Some(\u00260));\r\n        assert_eq!(graph.graph.edge_weight(EdgeIndex::new(4)), Some(\u00262));\r\n        assert_eq!(graph.graph.edge_weight(EdgeIndex::new(5)), Some(\u00261));\r\n\r\n        Ok(())\r\n    }\r\n\r\n    #[tokio::test]\r\n    async fn test_graph_replace_node() -\u003e Result\u003c()\u003e {\r\n        let plan = select_sql_run(\"select * from t1 left join t2 on c1 = c3\").await?;\r\n        let mut graph = HepGraph::new(plan);\r\n\r\n        graph.replace_node(HepNodeId::new(1), Operator::Dummy);\r\n\r\n        assert!(matches!(graph.operator(HepNodeId::new(1)), Operator::Dummy));\r\n\r\n        Ok(())\r\n    }\r\n\r\n    #[tokio::test]\r\n    async fn test_graph_remove_middle_node_by_single() -\u003e Result\u003c()\u003e {\r\n        let plan = select_sql_run(\"select * from t1 left join t2 on c1 = c3\").await?;\r\n        let mut graph = HepGraph::new(plan);\r\n\r\n        graph.remove_node(HepNodeId::new(1), false);\r\n\r\n        assert_eq!(graph.graph.edge_count(), 2);\r\n\r\n        assert!(graph\r\n            .graph\r\n            .contains_edge(NodeIndex::new(0), NodeIndex::new(2)));\r\n        assert!(graph\r\n            .graph\r\n            .contains_edge(NodeIndex::new(0), NodeIndex::new(3)));\r\n\r\n        Ok(())\r\n    }\r\n\r\n    #[tokio::test]\r\n    async fn test_graph_remove_middle_node_with_childrens() -\u003e Result\u003c()\u003e {\r\n        let plan = select_sql_run(\"select * from t1 left join t2 on c1 = c3\").await?;\r\n        let mut graph = HepGraph::new(plan);\r\n\r\n        graph.remove_node(HepNodeId::new(1), true);\r\n\r\n        assert_eq!(graph.graph.edge_count(), 0);\r\n\r\n        Ok(())\r\n    }\r\n\r\n    #[tokio::test]\r\n    async fn test_graph_swap_node() -\u003e Result\u003c()\u003e {\r\n        let plan = select_sql_run(\"select * from t1 left join t2 on c1 = c3\").await?;\r\n        let mut graph = HepGraph::new(plan);\r\n\r\n        let before_op_0 = graph.operator(HepNodeId::new(0)).clone();\r\n        let before_op_1 = graph.operator(HepNodeId::new(1)).clone();\r\n\r\n        graph.swap_node(HepNodeId::new(0), HepNodeId::new(1));\r\n\r\n        let op_0 = graph.operator(HepNodeId::new(0));\r\n        let op_1 = graph.operator(HepNodeId::new(1));\r\n\r\n        assert_eq!(op_0, \u0026before_op_1);\r\n        assert_eq!(op_1, \u0026before_op_0);\r\n\r\n        Ok(())\r\n    }\r\n\r\n    #[tokio::test]\r\n    async fn test_graph_add_root() -\u003e Result\u003c()\u003e {\r\n        let plan = select_sql_run(\"select * from t1 left join t2 on c1 = c3\").await?;\r\n        let mut graph = HepGraph::new(plan);\r\n\r\n        graph.add_root(Operator::Dummy);\r\n\r\n        assert_eq!(graph.graph.edge_count(), 4);\r\n        assert!(graph\r\n            .graph\r\n            .contains_edge(NodeIndex::new(4), NodeIndex::new(0)));\r\n        assert_eq!(graph.graph.edge_weight(EdgeIndex::new(3)), Some(\u00260));\r\n\r\n        Ok(())\r\n    }\r\n\r\n    #[tokio::test]\r\n    async fn test_graph_to_plan() -\u003e Result\u003c()\u003e {\r\n        let plan = select_sql_run(\"select * from t1 left join t2 on c1 = c3\").await?;\r\n        let graph = HepGraph::new(plan.clone());\r\n\r\n        let plan_for_graph = graph.to_plan();\r\n\r\n        assert_eq!(plan, plan_for_graph);\r\n\r\n        let plan_by_index = graph.to_plan_with_index(HepNodeId::new(1));\r\n\r\n        assert_eq!(plan.childrens[0], plan_by_index);\r\n\r\n        Ok(())\r\n    }\r\n}\r\n","traces":[{"line":21,"address":[],"length":0,"stats":{"Line":6124895493223874561},"fn_name":null},{"line":22,"address":[],"length":0,"stats":{"Line":5980780305148018689},"fn_name":null},{"line":30,"address":[],"length":0,"stats":{"Line":5980780305148018689},"fn_name":null},{"line":32,"address":[],"length":0,"stats":{"Line":11889503016258109441},"fn_name":null},{"line":33,"address":[],"length":0,"stats":{"Line":18302628885633695745},"fn_name":null},{"line":34,"address":[],"length":0,"stats":{"Line":18302628885633695745},"fn_name":null},{"line":37,"address":[],"length":0,"stats":{"Line":5980780305148018689},"fn_name":null},{"line":40,"address":[],"length":0,"stats":{"Line":6124895493223874561},"fn_name":null},{"line":42,"address":[],"length":0,"stats":{"Line":6124895493223874561},"fn_name":null},{"line":51,"address":[],"length":0,"stats":{"Line":432345564227567616},"fn_name":null},{"line":52,"address":[],"length":0,"stats":{"Line":432345564227567616},"fn_name":null},{"line":53,"address":[],"length":0,"stats":{"Line ences: HashSet\u003c\u0026ColumnSummary\u003e,\r\n        all_referenced: bool,\r\n        node_id: HepNodeId,\r\n        graph: \u0026mut HepGraph,\r\n    ) {\r\n        let operator = graph.operator_mut(node_id);\r\n\r\n        match operator {\r\n            Operator::Aggregate(op) =\u003e {\r\n                //对于 Aggregate 操作，清除未引用的聚合表达式，并处理 COUNT(*) 的特殊情况。\r\n                if !all_referenced {\r\n                    Self::clear_exprs(\u0026column_references, \u0026mut op.agg_calls);\r\n\r\n                    if op.agg_calls.is_empty() \u0026\u0026 op.groupby_exprs.is_empty() {\r\n                        let value = Arc::new(DataValue::Utf8(Some(\"*\".to_string())));\r\n                        // only single COUNT(*) is not depend on any column\r\n                        // removed all expressions from the aggregate: push a COUNT(*)\r\n                        op.agg_calls.push(ScalarExpression::AggCall {\r\n                            distinct: false,\r\n                            kind: Aggregate::Count,\r\n                            args: vec![ScalarExpression::Constant(value)],\r\n                            ty: LogicalType::Integer,\r\n                        })\r\n                    }\r\n                }\r\n                let is_distinct = op.is_distinct;\r\n                let referenced_columns = operator.referenced_columns(false);\r\n                let mut new_column_references = trans_references!(\u0026referenced_columns);\r\n                // on distinct\r\n                if is_distinct {\r\n                    for summary in column_references {\r\n                        new_column_references.insert(summary);\r\n                    }\r\n                }\r\n\r\n                Self::recollect_apply(new_column_references, false, node_id, graph);\r\n            }\r\n            Operator::Project(op) =\u003e {\r\n                //对于 Project 操作，清除未引用的投影表达式。\r\n\r\n                let has_count_star = op.exprs.iter().any(ScalarExpression::has_count_star);\r\n                if !has_count_star {\r\n                    if !all_referenced {\r\n                        Self::clear_exprs(\u0026column_references, \u0026mut op.exprs);\r\n                    }\r\n                    let referenced_columns = operator.referenced_columns(false);\r\n                    let new_column_references = trans_references!(\u0026referenced_columns);\r\n\r\n                    Self::recollect_apply(new_column_references, false, node_id, graph);\r\n                }\r\n            }\r\n            Operator::Sort(_) | Operator::Limit(_) | Operator::Join(_) | Operator::Filter(_) =\u003e {\r\n                let temp_columns = operator.referenced_columns(false);\r\n                let mut column_references = column_references;\r\n                for column in temp_columns.iter() {\r\n                    column_references.insert(column.summary());\r\n                }\r\n                for child_id in graph.children_at(node_id) {\r\n                    let copy_references = column_references.clone();\r\n\r\n                    Self::_apply(copy_references, all_referenced, child_id, graph);\r\n                }\r\n            }\r\n            Operator::Scan(op) =\u003e {\r\n                if !all_referenced {\r\n                    Self::clear_exprs(\u0026column_references, \u0026mut op.columns);\r\n                }\r\n            }\r\n\r\n            // Last Operator\r\n            Operator::Dummy | Operator::Values(_) =\u003e (),\r\n            // DDL Based on Other Plan\r\n            Operator::Insert(_) | Operator::Update(_) | Operator::Delete(_) =\u003e {\r\n                let referenced_columns = operator.referenced_columns(false);\r\n                let new_column_references = trans_references!(\u0026referenced_columns);\r\n\r\n                if let Some(child_id) = graph.eldest_child_at(node_id) {\r\n                    Self::recollect_apply(new_column_references, true, child_id, graph);\r\n                } else {\r\n                    unreachable!();\r\n                }\r\n            }\r\n            // DDL Single Plan\r\n            Operator::Explain =\u003e {\r\n                if let Some(child_id) = graph.eldest_child_at(node_id) {\r\n                    Self::_apply(column_references, true, child_id, graph);\r\n                } else {\r\n                    unreachable!()\r\n                }\r\n            }\r\n\r\n            _ =\u003e (),\r\n        }\r\n    }\r\n\r\n    fn recollect_apply(\r\n        referenced_columns: HashSet\u003c\u0026ColumnSummary\u003e,\r\n        all_referenced: bool,\r\n        node_id: HepNodeId,\r\n        graph: \u0026mut HepGraph,\r\n    ) {\r\n        for child_id in graph.children_at(node_id) {\r\n            let copy_references: HashSet\u003c\u0026ColumnSummary\u003e = referenced_columns.clone();\r\n\r\n            Self::_apply(copy_references, all_referenced, child_id, graph);\r\n        }\r\n\r\n        // for child_id in graph.children_at(node_id) {\r\n        //     let new_references: HashSet\u003c\u0026ColumnSummary\u003e = referenced_columns\r\n        //         .iter()\r\n        //         .map(|column| column.summary())\r\n        //         .collect();\r\n\r\n        //     Self::_apply(new_references, all_referenced, child_id, graph);\r\n        // }\r\n    }\r\n}\r\n\r\nimpl Rule for ColumnPruning {\r\n    fn pattern(\u0026self) -\u003e \u0026Pattern {\r\n        \u0026COLUMN_PRUNING_RULE\r\n    }\r\n\r\n    fn apply(\u0026self, node_id: HepNodeId, graph: \u0026mut HepGraph) -\u003e Result\u003c()\u003e {\r\n        Self::_apply(HashSet::new(), true, node_id, graph);\r\n        // mark changed to skip this rule batch\r\n        graph.version += 1;\r\n\r\n        Ok(())\r\n    }\r\n}\r\n#[cfg(test)]\r\nmod tests {\r\n    use crate::binder::test::select_sql_run;\r\n    use crate::errors::DatabaseError;\r\n    use crate::optimizer::heuristic::batch::HepBatchStrategy;\r\n    use crate::optimizer::heuristic::optimizer::HepOpti

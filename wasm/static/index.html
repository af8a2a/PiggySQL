<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Shell Interface</title>
  <style>
    body {
      font-family: monospace;
    }
    #shell {
      width: 80%;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #output {
      margin-top: 10px;
      padding: 10px;
      background-color: #f5f5f5;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    input[type="text"] {
      width: 100%;
      padding: 5px;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div id="shell">
    <div id="output">
      <p>Welcome to Simple Shell Interface</p>
      <p>Type commands below:</p>
    </div>
    <input type="text" id="commandInput" placeholder="Type a command...">
  </div>

  <script>
    const outputDiv = document.getElementById('output');
    const inputField = document.getElementById('commandInput');

    inputField.addEventListener('keypress', function (e) {
      if (e.key === 'Enter') {
        const command = inputField.value.trim();
        inputField.value = ''; // Clear input field

        if (command === '') return; // Ignore empty commands

        // Process the command (For simplicity, we just echo back the command)
        const output = document.createElement('p');
        output.textContent = '> ' + command;
        outputDiv.appendChild(output);

        // Scroll to bottom
        outputDiv.scrollTop = outputDiv.scrollHeight;
      }
    });
  </script>
</body>
</html>
